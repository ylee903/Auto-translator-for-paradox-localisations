 innovation_wushidao:0 "Bushido  "
 innovation_wushidao_desc:0 "A death without nostalgia, a death without concern, a death without hesitation.  "
 innovation_yulie:0 "Fishing and Hunting  "
 innovation_yulie_desc:0 "From catching small fish, shrimp, turtles, and crabs to hunting whales and sea beasts, this is an ancient profession.  "
 innovation_zhucaoerju:0 "Grass-dwelling  "
 innovation_zhucaoerju_desc:0 "One of the main characteristics of ancient nomadic peoples' lives, spending their lives pursuing the grasslands, intimately familiar with everything on the prairies.  "
