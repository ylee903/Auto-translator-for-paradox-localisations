xinzeng_wanjia_xingjun_001_shijian.001.t: "Exhausted March  "
xinzeng_wanjia_xingjun_001_shijian.001.desc: "The inside was soaked by rainwater and mud, and the heavy armor made the soldiers feel overwhelmed. Prolonged trekking made their eyes bloodshot and their legs tremble. The soldiers' faces were filled with exhaustion and anxiety, their eyes dull, no longer sparkled with their former sharpness. Weapons became heavy and clumsy, blades covered with dirt and stains. Each step felt like carrying a thousand-pound burden, horses panting heavily, gasping accompanied the marching troops.#!  "
xinzeng_wanjia_xingjun_001_shijian.001.a: "Speed up, you lazy pigs!  "
xinzeng_wanjia_xingjun_001_shijian.001.a.flavor: "Move! You lazy pigs! Those who fall behind won't have dinner tonight!  "
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_success: "Your excellent military training tells you how to effectively mobilize the entire army  "
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_failure: "The soldiers complained loudly about the hardships of the march, ignoring your urging  "
xinzeng_wanjia_xingjun_001_shijian.001.b: "Alright, regroup.  "

xinzeng_wanjia_xingjun_001_shijian.002.t: "Enemy Attack  "
xinzeng_wanjia_xingjun_001_shijian.002.desc: "As dusk approached, dark clouds gathered, and visibility became increasingly obscured. The sound of clashing armor echoed constantly among the soldiers. Suddenly, a loud shout pierced the silence, and several shadows quickly sprang out, knives and spears flashing with cold light.  "
xinzeng_wanjia_xingjun_001_shijian.002.a: "Maintain formation!  "
xinzeng_wanjia_xingjun_001_shijian.002.a.flavor: "Come up with a way to capture the incoming scouts and delay the enemy's next move  "
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_success: "You are unusually calm and seize the opportunity to capture the enemy's scout in one fell swoop  "
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_failure: "You are at a loss, and the enemy escapes with a strike, leading to potential crises ahead  "

xinzeng_wanjia_xingjun_001_shijian.003.t: "Meet the Enemy Outside the City  "
xinzeng_wanjia_xingjun_001_shijian.003.desc: "The distant fortress came into view. The high walls and the bright banners on them warned me of the dangers ahead. Suddenly, the gates of the fortress slowly opened, and a troop of soldiers surged out, forming a tight military formation, like a wall of steel, quietly waiting for our army's arrival.  "该死，他们已经做好了迎敌准备！"  "
xinzeng_wanjia_xingjun_001_shijian.003.a: "Charge in!  "
xinzeng_wanjia_xingjun_001_shijian.003.a.flavor: "Trust my soldiers, ambush them!  "
xinzeng_wanjia_xingjun_001_shijian.003.a.shoujun: "Defenders  "
