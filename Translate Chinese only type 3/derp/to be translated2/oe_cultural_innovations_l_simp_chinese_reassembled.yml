 falang_sheshou:0 "Frankish Archers  "
 falang_sheshou_flavor:0 "Archers used for defending the borders; they do not have to pay taxes but must go into battle.  "

 innovation_luosi_minhui:0 "People's Assembly  "
 innovation_luosi_minhui_desc:0 "“维彻”民会最初起源于罗斯部落的定期会议，是由罗斯的公民和商人举行的民间会议，用于军事、行政和宗教等政治讨论。我们可以招募士兵保卫城市，市民和商人对城市管理的兴趣也将为城市带来繁荣。"
 woxina_sanbing:0 "Voshina Militia  "
