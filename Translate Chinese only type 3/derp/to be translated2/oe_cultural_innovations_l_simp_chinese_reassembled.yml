 xiangyong_flavor:0 "Temporarily recruited local soldiers, each forming their own camps for military defense.  "

 miaorenwushi:0 "Miao Warriors  "
 miaorenwushi_flavor:0 "The Miao people are all soldiers; when faced with sudden warfare, Miao warriors spontaneously carry weapons and food under their “Tiger Han” (warrior leader) and rush to the battlefield.  "

 shuibu_shi:0 "Water Infantry  "
 shuibu_shi_flavor:0 "Comprised of infantry skilled in naval combat, responsible for simultaneous land and water movements, protecting river traffic. They will penetrate deep along river networks when necessary, striking enemies unexpectedly.  "

 xiang_jiashi:0 "Elephant Armored Soldiers  "
 xiang_jiashi_flavor:0 "Elite warriors clad in heavy armor made from elephant hide, unafraid of the relentless rain of arrows from enemies.  "

 innovation_wulumi_ruanjian:0 "Urumi  "
 innovation_wulumi_ruanjian_desc:0 "One of the traditional martial arts from South India, known for its swift speed and superb skills.  "
 wulumi_jianshi:0 "Urumi Swordsman  "
 wulumi_jianshi_flavor:0 "A Daravi warrior skilled in wielding the soft sword, rapidly penetrating enemy lines and inflicting massive damage on enemies within range.  "

 laqipute_zhanshi:0 "Rajput Warriors  "
 laqipute_zhanshi_flavor:0 "Cavalry warriors from the Kshatriya, the Rajput's curved blade lands accurately on the enemies' heads.  "
 nayaer_bubing:0 "Nayyar Infantry  "
