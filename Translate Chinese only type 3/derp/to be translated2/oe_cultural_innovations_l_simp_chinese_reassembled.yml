 innovation_futejia:0 "Vodka  "
 innovation_futejia_desc:0 "The water of life, the pride of the Rus people  "
 innovation_minfengbiaohan:0 "Fierce Folk Customs  "
 innovation_minfengbiaohan_desc:0 "Civilization mingles with ignorance, and fierce customs prevail, primitive desires fill the hearts of all.  "

 innovation_houzijia:0 "Wart-like Armor  "
 innovation_houzijia_desc:0 "The Qiang people are skilled in forging armor. The method begins thick, using no fire, employing cold-forging, which results in a thickness reducing two parts in three. A small portion at the end remains unfermented, resembling warts, meant to test the thickness of the non-forged parts, akin to leaving soil stubs in a riverbed, called "wart-like armor." A strong crossbow cannot penetrate it.  "
 innovation_hengshanqiang:0 "Horizontal Mountain Qiang  "
 innovation_hengshanqiang_desc:0 "Tribes of Qiang widely present in the northwestern mountainous areas, traversing the mountains with extraordinary off-road capabilities.  "
 innovation_dangxiangma:0 "Dangxiang Horse  "
 innovation_dangxiangma_desc:0 "The Dạngxiang tribe resides in the regions of Dijingze, Hengshan, and Tiandushan, which are renowned horse-producing areas. The horses are abundant and of excellent quality, as noted in the Tang dynasty poet Yuan Zhen's verse: "Buying Dạngxiang horses in the north, capturing Tibet's parrots in the west." The Song people praised Dangxiang horses as the best in the world.  "
 innovation_lengduangang:0 "Cold Forged Steel  "
 innovation_lengduangang_desc:0 "The Dangxiang people's forging techniques are unparalleled and obtaining a Xia country's sword is considered a supreme honor. The sword carried by Song Emperor Qinzong was the "Xia country's sword." Su Dongpo once obtained a Western Xia sword and wrote a poem saying: “With red makeup sitting by, flowers bathed in wine, green blades drawing back, winds swirl in the hall. Spirals rise, waves cresting their backs, white dragons clutching three dragonlings. Attempting to stand utilizes a thread to strip aura, jesting with guests has the potential to move one’s emotions.”  "

 innovation_langren:0 "Ronin  "
 innovation_langren_desc:0 "Frantically adventuring to restore former authority, they consider themselves the Imperial Guard, going everywhere acting as such.  "爱国者" 的面目出现，因有一技之长而能量惊人。"
 innovation_shenbigong:0 "Divine Arm Bow  "
 innovation_shenbigong_desc:0 "The Divine Arm Bow can be drawn by one person, with a maximum range of four hundred meters, capable of penetrating heavy armor.  "
 innovation_mazhengfeichi:0 "Horse Governance Decay  "
 innovation_mazhengfeichi_desc:0 "The negligence of higher rulers combined with the erroneous governance of lower officials has led the horse management of the central plains into an irreparable predicament.  "
 innovation_baomafa:0 "Horse Protection Law  "
 innovation_baomafa_desc:0 "The situation of no horses available in the central plains has been officially reversed, a strong and effective horse governance policy has been implemented, which if the entire system functions well will benefit generations to come.  "

 innovation_shangyeminzu:0 "Commercial Nation  "
 innovation_shangyeminzu_desc:0 "The Sogdian people frequently traveled along the long Silk Road between Central Asia and China, amassing vast wealth from the medieval East-West trade.  "
 innovation_hegong:0 "Japanese Bow  "
 innovation_hegong_desc:0 "A type of long bow used in Japanese archery. The standard length of a Japanese bow is about seven feet and three inches.  "
 innovation_tidao:0 "Naginata  "
 innovation_tidao_desc:0 "The naginata is a type of long-handled weapon used in ancient Japan, characterized by a wide blade and a large curvature in the cutting edge.  "

 innovation_zhanchengdao:0 "Champa Rice  "
 innovation_zhanchengdao_desc:0 "A high-yield, early-maturing, drought-resistant rice variety produced in the Southeast Asian Peninsula, benefiting many.  "

 innovation_yinjinzhanchengdao:0 "Introducing Champa Rice  "
 innovation_yinjinzhanchengdao_desc:0 "Introducing high-yield, early-maturing, drought-resistant Champa rice produced in the Southeast Asian Peninsula for the benefit of people worldwide.  "

 innovation_didawubo:0 "Vast Land and Rich Resources  "
 innovation_didawubo_desc:0 "Born of Gong and Huang, nurtured by Huaxia. Treat well, they will surely repay the Chinese.  "

 innovation_heshuoqingqi:0 "He-Shuo Light Cavalry  "
 innovation_heshuoqingqi_desc:0 "Historically, the region of Yan has produced many martial warriors, also situated along the border, leading to much horse trading. Under long-term interaction between the Hu and Han, every respectable family can ride.  "

 innovation_xinanma:0 "Southwest Horse  "
 innovation_xinanma_desc:0 "The Southwest horse is spirited yet docile, adept at climbing mountains, suitable for transportation in mountainous areas, and is an important means of transport in high-altitude regions.  "



