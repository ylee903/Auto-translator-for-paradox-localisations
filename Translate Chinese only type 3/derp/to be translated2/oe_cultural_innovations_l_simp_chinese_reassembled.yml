 luosi_boyaer:0 "Boyar  "
 luosi_boyaer_flavor:0 "#F 强大的罗斯贵族骑兵，他们日夜打磨着战斗技巧，迎着皑皑白雪发起冲锋。#!"
 luosi_dagong_weishi:0 "Grand Duke's Guard  "
 luosi_dagong_weishi_flavor:0 "#F 罗斯王公的私人卫队，装备精良的重装骑兵。#!"
 luosi_ziyouminqishou:0 "Freeborn Riders  "
 luosi_ziyouminqishou_flavor:0 "#F 丰厚的战利品吸引着一批又一批自由民投身战场。#!"
 
 innovation_tujue_dingjuzhe:0 "Turkic Settlers  "
