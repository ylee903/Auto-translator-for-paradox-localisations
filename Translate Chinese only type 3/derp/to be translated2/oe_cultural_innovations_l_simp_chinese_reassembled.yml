 light_horsemen_shijian:0 "Light Cavalry"
 light_horsemen_shijian_flavor:0 "#F 这些骑兵轻装而敏捷，极善于侧翼夹击，在冲杀溃逃敌军时能造成毁灭性的杀伤。#。"
 caoyuantuqi_shijian:0 "Prairie Cavalry"
