 zujian_walanjiweidui_decision.0001.t:0 "Varangian warriors have arrived  "
 zujian_walanjiweidui_decision.0001.desc:0 "Ship after ship of varying longships dock in the harbor, and fierce northern warriors surge out. Their chain mail reflects a blood-stained, death-like black under the sun. I can hardly believe my eyes, these powerful warriors are about to be at my service!  "
 zujian_walanjiweidui_decision.0001.l:0 "What fearless and powerful warriors...  "

 guyongbing_jielue.0011.t:0 "Mercenaries sack the city  "
 guyongbing_jielue.0011.desc:0 "A group of crazed mercenaries pillaged [county.GetNameNoTierNoTooltip], taking everything local and leaving no survivors...  "
 guyongbing_jielue.0011.a:0 "Damn it, they have seized the gold. What about mine?"
