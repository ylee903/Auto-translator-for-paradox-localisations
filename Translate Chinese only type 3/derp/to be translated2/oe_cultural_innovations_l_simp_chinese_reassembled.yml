 nulizhanshi_shijian:0 "Slave Warriors  "
 nulizhanshi_shijian_flavor:0 "Useless slave soldiers, poorly equipped and lacking discipline, serving merely as cannon fodder.  "

 innovation_kaierte:0 "Celts  "
 innovation_kaierte_desc:0 "The Celts are a loose confederation of ancient European tribes bound by a common language and cultural traditions. They have repeatedly resisted invasions, never surrendering to outsiders, as if it is etched into their very bones.  "

 innovation_anglo_saxon_minbing:0 "Anglo-Saxon Select Militias  "
 innovation_anglo_saxon_minbing_desc:0 "During the earlier chaotic period of migration and settlement, a small number of warriors led the wars, and by the 8th century, Anglo-Saxon leaders established their own kingdoms. In this sense, a greater logistical effort was required to protect their lands and conduct wars. As a solution, the Anglo-Saxons began implementing the so-called "select fyrd" (select militia).  "
 innovation_anglo_saxon_qinweijun:0 "Organized Retinue  "
 innovation_anglo_saxon_qinweijun_desc:0 "During the massive migrations of the Germanic peoples into England, tribal leaders and kings would summon their selected strong warriors, who possessed the best weapons and equipment, and who were also trained for war as the personal soldiers of kings and nobles.  "

 innovation_weiershichanggong:0 "Welsh Longbow  "
 innovation_weiershichanggong_desc:0 "Made from yew, the Welsh longbow is lightweight and extremely elastic, giving it remarkable lethality.  "

 innovation_toushisuo:0 "Sling  "
 innovation_toushisuo_desc:0 "The sling is a relic of human civilization; stones shot from it can even knock down a wild bull. Its use in war can also be highly advantageous.  "

 innovation_gaodishizu:0 "Highland Clans  "
 innovation_gaodishizu_desc:0 "Numerous fierce Highland clans live in the northern Scottish Highlands, preserving the primitive Celtic way of life and tribal alliances, and are born warriors howling among the mountains.  "

 innovation_guyongwaixiangyongshi:0 "Mercenary Foreign Warriors  "
 innovation_guyongwaixiangyongshi_desc:0 "The Gaels of northern Scotland are extremely fierce, unmatched combat fanatics who willingly serve for money. Importantly, they rarely involve themselves in local political struggles; as long as the price is right, they will obey.  "

 innovation_yongshizhijia:0 "House of Warriors  "
 innovation_yongshizhijia_desc:0 "The northern Scottish Highlands have been home to the Gaels since ancient times, where our warriors are eager to fight for their homeland.  "

 innovation_mianbaoyumijiu:0 "Bread and Mead  "
 innovation_mianbaoyumijiu_desc:0 "The lord shares bread with his followers, symbolizing the bond and loyalty between the lord and his warriors. Of course, even beyond these hidden meanings and symbols, such entertainments often serve as bonding exercises, allowing high-ranking military personnel to communicate more freely, thus better planning and coordinating during actual combat.  "

 innovation_wenchesitezhishu:0 "The Winchester Book  "
 innovation_wenchesitezhishu_desc:0 "Known as the Book of Judgement, the Winchester Book is a compilation of England's nationwide land survey. Its purpose is to understand the condition of royal lands and those of the king's direct vassals to collect taxes, strengthen financial management, and determine the feudal obligations of vassals.  "

 innovation_zhengfuzhezitai:0 "Conqueror's Posture  "
 innovation_zhengfuzhezitai_desc:0 "We have conquered the British Isles; the natives should owe allegiance to me.  "

 innovation_amolika:0 "Amolika  "
 innovation_amolika_desc:0 "We are the island Celts who were forced to flee here during the great Germanic migrations, known to the Romans as  "Amolika  "（Armorica），罗马帝国灭亡后我们不仅保持着相对独立的政治环境，同时还保存了罗马晚期的骑兵制度，我们的骑士坚韧而富有纪律性，是这片大陆上最优秀的战士。"

 innovation_yibiliyachengshiminbing:0 "Iberian Urban Militias  "
 innovation_yibiliyachengshiminbing_desc:0 "The role of Iberian urban militias during the mid-Middle Ages is significant; born from local militias in border conflicts, they serve monarchs on the peninsula and can quickly expand their strength in urgent situations, providing greater flexibility for the king's decisions, whether militarily, economically, or in checking local noble powers.  "

 innovation_kawalailiyasi:0 "Spanish Gentry  "
 innovation_kawalailiyasi_desc:0 "With the gradual liberation of the Iberian region, we grant land tenure rights to our loyal lords and exempt them from some taxes, and they are responsible for providing cavalry forces needed for the upcoming series of reconquest wars.  "

 innovation_tudishouyu:0 "Land Grants  "
 innovation_tudishouyu_desc:0 "The reconquest movement is proceeding apace; we need a large number of soldiers to suppress those infidels in the long term. As long as they can provide a large number of recruited soldiers, non-nobles can also gain certain lands.  "

 innovation_xigetezhanfa:0 "Visigoth Tactics  "
 innovation_xigetezhanfa_desc:0 "We have inherited the Visigoth methods of warfare, emphasizing cavalry forces and mastering mounted combat.  "

 innovation_jiatailuoniyaguyongbing:0 "Catalan Mercenaries"
 innovation_jiatailuoniyaguyongbing_desc:0 "The military demands of the reconquest movement have stimulated the formation of elite infantry in the Iberian region, and our warriors do not intend to fade into obscurity after the war. They have formed one warband after another to continue their activities in various battles worldwide as mercenaries.  "

 innovation_xibanya_dafangzhen:0 "Spanish Phalanx  "
 innovation_xibanya_dafangzhen_desc:0 "To solidify Iberian land dominance, we must undertake an infantry revolution, as history has shown—well-organized infantry tactics are fully competent across all battlefield environments.  "
 xibanya_fangzhenqiangbing:0 "Spanish Pikemen  "
 xibanya_fangzhenqiangbing_flavor:0 "With long and dense pike formations and tightly coordinated tactics, our army cannot be stopped on land!  "
 xibanya_yuandunjianshi:0 "Spanish Scutum Swordsmen  "
 xibanya_yuandunjianshi_flavor:0 "High-quality steel shields and longswords form the fangs of this army; with the cover of pikemen, they can quickly tear open a gap in the enemy formations, turning the tide of battle in an instant.  "

 shuangshou_jianshi:0 "Two-Handed Swordsman  "
 shuangshou_jianshi_flavor:0 "Elite infantry wielding greatswords, able to quickly rip through enemy formations with their superior swordsmanship.  "

 wanggong_weishi:0 "Noble Guard  "
 wanggong_weishi_flavor:0 "The personal guards of noble lords, composed of battle-hardened veteran land mercenaries, boasting impressive combat power.  "

 jiuruishi_shanmin:0 "Old Swiss Mountain Men  "
 jiuruishi_shanmin_flavor:0 "The harsh living conditions and long history of foreign invasions have made the residents of this land always prepared to fight to defend their existence.  "

 innovation_ruishi_guyongbing:0 "Swiss Mercenaries  "
 innovation_ruishi_guyongbing_desc:0 "An old soldier with nowhere to go pairs up with a young man from a poor background; the old Swiss mountain men's traditions tell them where the battlefield lies.  "
 ruishi_guyongbing:0 "Swiss Mercenaries  "
 ruishi_guyongbing_flavor:0 "Fighting alongside fellow townsmen and kin, forming a line with axe and spear, the fearless infantry advances.  "

 gongshe_minbing:0 "Commune Militia  "
 gongshe_minbing_flavor:0 "Lightly armed militiamen, equipped at their own expense, determined to defend their town.  "
 gongshe_qibing:0 "Commune Cavalry  "
 gongshe_qibing_flavor:0 "Lightly armed cavalry well adapted to the terrain of the northern Italian mountains.  "

 innovation_yidali_shengche:0 "Holy Cart  "
