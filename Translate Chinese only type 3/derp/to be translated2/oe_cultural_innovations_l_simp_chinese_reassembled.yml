 renaya_nushou_flavor:0 "Renowned elite shooters from Genoa, their powerful crossbows instill fear in enemies.  "
 beiluoweiyeli:0 "Berovieri  "
 beiluoweiyeli_flavor:0 "Elite of the Italian legion, lightly armored cavalry clad in mail.  "

