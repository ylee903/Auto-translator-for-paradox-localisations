 caoyuandongyuan_tiaojian:0 "The prestige and money required for mobilization are related to prestige level, total prestige, military points, management points, clan prestige level, total troop strength, government type, and a series of other factors."
 caoyuandongyuan.0001.t:0 "Prairie Mobilization"
 caoyuandongyuan.0001.desc:0 "The warriors spread the news; countless herdsmen bring their families to my tent. Endless dust rises from the horizon, and all mounted warriors have gathered, a restless and anxious atmosphere fills the air, waiting for my command..."
 caoyuandongyuan.0001.a:0 "We need war!"
 caoyuandongyuan.0001.b:0 "Perhaps I shouldn't be so reckless..."
 horse_archers_shijian:0 "Cavalry Archers"
