 innovation_world_cathay:0 "Khitan Military System  "
 innovation_world_cathay_desc:0 "Taizong selected 300,000 elite armored soldiers for the Pishi army. Initially, Taizu used the marching camp as his palace, selecting over a thousand strong men from the various tribes as core troops... thus, the Pishi army has been around since Taizu's time, and it is the core troops, which Taizong increased to 300,000.  "

 innovation_battleships:0 "Moored Battleships  "
 innovation_battleships_desc:0 "A myriad of iron chains sunk to the riverbed, a banner of surrender emerges from the stone.  "

 innovation_outrigger_boats:0 "Canoe  "
 innovation_battleships_desc:0 "When the Way is not followed, one floats on the sea in a raft.  "
 

 innovation_target_region_liangjing:0 "Imperial Guards of the Two Capitals  "
 innovation_target_region_liangjing_desc:0 "Temporarily taking a break from the cleansing fast, I leave to attend to the Department of Rites, carrying poetry scrolls to Gantang.\nThe governor has old ties in the court; Sima is wild after drinking.\nWhen the paperwork arrives, only signatures are required; with inspiration, wind and smoke enter as verse.\nThe main roads of the two capitals are frequented by tourists; every encounter with poets turns into a battle of words.  "


 innovation_china_east:0 "Wu Hook  "
 innovation_china_east_desc:0 "The Han cauldron does not cook Cao Cao's meat; the Wu hook fails to sever Wu Yuan's head.  "
 innovation_china_north:0 "Excellent Steeds of Youzhou  "
 innovation_china_north_desc:0 "The cunning chief leads cavalry, swiftly following with silver hawks, bows, and knives in hand.  "
 innovation_world_asia_korea:0 "Goryeo Hunter  "
 innovation_world_asia_korea_desc:0 "In the land of Goryeo, the mountains are broad and the forests abundant; its people are skilled in making hunting tools, especially bows, which are primarily used by the military, making them excellent bowmen.  "
 innovation_china_south:0 "Crossbow of Western Shu  "
 innovation_china_south_desc:0 "Once heard that heavenly soldiers entered Western Shu, the drums beat wildly, cracking the rocky valleys.  "
 innovation_china_centre:0 "Military System of the Central Plains  "
 innovation_china_centre_desc:0 "Do not laugh at the intoxicated sleeping on the battlefield; at all times of war, few return alive.  "
 innovation_china_west:0 "Mo Dao  "
 innovation_china_west_desc:0 "Frosty spears and snowy armor as cold as water; how can the sentinels know the beginning and the end?  "



 innovation_xiakeshang:0 "Subverting the Hierarchy  "
 innovation_xiakeshang_desc:0 "Employing various means under the existing system to replace one's superiors.  "
 innovation_wushijueqi:0 "Rise of the Samurai  "
 innovation_wushijueqi_desc:0 "The samurai emerged alongside the chaos of society and the decline of imperial power.  "
 innovation_zuqing:0 "Ashigaru  "
 innovation_zuqing_desc:0 "Ashigaru is the term for the lowest rank of infantry in ancient Japan; they normally engaged in labor but became foot soldiers during times of war.  "
 innovation_gaolishen:0 "Goryeo Ginseng  "
 innovation_gaolishen_desc:0 "Greatly enhances energy, generates fluids, and calms the spirit, loved by the upper nations.  "
 innovation_gaoligong:0 "Goryeo Bow  "
 innovation_gaoligong_desc:0 "The strongest military power of ancient Goryeo, one of the few highlights.  "
 innovation_biebanwu:0 "Byeo Ban Wu  "
 innovation_biebanwu_desc:0 "Goryeo crafted specifically against the Jurchen invasion to create an excellent cavalry unit.  "
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "Mongolian Horse  "
 innovation_mengguma_desc:0 "Mongolian horses are small and unremarkable in appearance, with large heads and short necks, yet their bodies are strong, wide chests, long manes, thick skin and coarse fur. They endure hardship, adapt well, and withstand the Siberian blizzards; they can raise their hooves to crush the skulls of foxes and wolves.  "
 innovation_huihuqingqi:0 "Uyghur Light Cavalry  "
 innovation_huihuqingqi_desc:0 "Although the Uyghur people are at odds with the various Turkic factions, they still maintain a traditional pastoral lifestyle, using locally sourced Kazakh horses to form a strong cavalry unit for the safety of land trade routes.  "
 innovation_hasakema:0 "Kazakh Horse  "
 innovation_hasakema_desc:0 "A breed of horse from the northern slopes of the Tianshan, western Dzhungar Mountains, and the western parts of the Altai Mountains. It has strong bones, thick skin, dense fur, and a robust and proportional appearance with a good multi-purpose structure. This ancient regional breed formed under extensive pasture grazing conditions.  "

 innovation_ximalayazhanshi:0 "Himalayan Warriors  "
 innovation_ximalayazhanshi_desc:0 "We have long adapted to the rugged terrain and thin air of the plateau; outsiders find it difficult to endure the environment here, let alone pose a threat to us. Our warriors traverse the mountains, looking down as invaders fall one by one. The plateau is a barrier bestowed by heaven; outsiders are hindered in their steps, yet at the same time, our warriors descending to lower lands will experience severe adverse reactions.  "

 innovation_hequma:0 "Hequ Horse  "
 innovation_hequma_desc:0 "Hequ horses are an ancient and fine local breed, tall and with a flat back, suitable for both riding and pulling, durable and hardworking, well-adapted to local geography and ecology, with strong disease resistance. They were used as warhorses even in the Qin and Han dynasties and have historically served as tribute.  "
 innovation_xianbeitieqi:0 "Xianbei Iron Cavalry  "
 innovation_xianbeitieqi_desc:0 "One of the Xianbei traditions preserved by the Tuyuhun. Since Emperor Xiaowen of Northern Wei, every ruler has carefully formed heavy cavalry units to intimidate neighboring foes.  "
 tuyuhunjiaqijuzhuang:0 "Tuyuhun Armored Cavalry  "
 tuyuhunjiaqijuzhuang_flavor:0 "Tuyuhun warriors armored with man and horse, preserving good Xianbei traditions, are adept at charging into enemy lines.  "

 jiaqijuzhuang:0 "Armored Cavaliers  "
 jiaqijuzhuang_flavor:0 "Heavily armored warriors on both man and horse, they charge and kill enemies according to ancient combat traditions.  "

 tujuezhongqibing:0 "Turkic Heavy Cavalry  "
 tujuezhongqibing_flavor:0 "The Western Turkic were a horse-riding nation, and the iron smelting techniques preserved since the rise of the Turkic came together with the rich iron resources of Central Asia to create a famous heavy cavalry force, feared as the wolves of the steppe and a nightmare for surrounding civilizations.  "
 ai_tujuezhongqibing:0 "Turkic Heavy Cavalry  "
 ai_tujuezhongqibing_flavor:0 "The Western Turkic were a horse-riding nation, and the iron smelting techniques preserved since the rise of the Turkic came together with the rich iron resources of Central Asia to create a famous heavy cavalry force, feared as the wolves of the steppe and a nightmare for surrounding civilizations.  "

 innovation_kuman_buluo:0 "Kuman Tribe  "
 innovation_kuman_buluo_desc:0 "The confederation of the Cumans is immensely powerful, with the strong cavalry of various tribes at our disposal.  "
 kuman_jipuqieke:0 "Kuman Kipchak  "
 kuman_jipuqieke_flavor:0 "Lightly armored Cuman cavalry from various tribes, known for their high mobility.  "

 innovation_muzhi_weilan:0 "Wooden Fencing  "
 innovation_muzhi_weilan_desc:0 "We utilize local materials to deploy wooden fencing in abundance near the settlement, effectively obstructing the steps of invaders.  "

 akesu:0 "Akusu  "
 akesu_flavor:0 "Armored Bulgarian warriors, charging in dense formations to maximize their power and speed.  "

 mazhaer_qingqi:0 "Kunoz  " #（马扎尔轻骑）
 mazhaer_qingqi_flavor:0 "Lightly armored Mazar warriors, who cause the entire Pannonia to tremble when they ride.  "
 xiongyali_luowoshi:0 "Lovash  "
 xiongyali_luowoshi_flavor:0 "Brave armored Mazar knights, who can shoot arrows from afar with light cavalry or charge when the battle grows intense.  "
 xiongyali_wuzhuang_minbing:0 "Armed Militia  "
 xiongyali_wuzhuang_minbing_flavor:0 "With slight training, the militia possesses simple armaments, mixed with a few archers, but remains weak in combat capability.  "
 xiongyali_saikaiyi_gongqibing:0 "Sekey Bow Cavalry  "
 xiongyali_saikaiyi_gongqibing_flavor:0 "The Sekey bow cavalry, who have long resided in Pannonia, are skilled at flanking foes and pursuing fleeing enemies.  "


 jiaseni_war_elephant:0 "Gasoni War Elephant  "
 jiaseni_war_elephant_flavor:0 "Introduced from India, this giant war beast has gradually adapted to the noise and spears of the battlefield after long-term training and conditioning. Its thick elephant skin combined with full-body protective armor allows it to ignore fierce attacks and charge through the enemy lines with immense force.  "
