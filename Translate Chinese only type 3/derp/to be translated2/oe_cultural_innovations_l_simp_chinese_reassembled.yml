 #NEW
 tradition_yues_name:0 "Baiyue Ambition  "
 tradition_yues_desc:0 "Baiyue generally refers to the groups inhabiting the coastal areas of East Asia, particularly near large rivers; they were the earliest settlers on the East Asian continent.  "

 tradition_java_warriors_name:0 "King of the Thousand Islands  "
 tradition_java_warriors_desc:0 "The Austronesian tribes weave through countless islands, accompanied by tides and storms, reigning over the sea under the sun.  "
 
 tradition_tunguse_name:0 "Baishan and Heishui  "
 tradition_tunguse_desc:0 "The Heilongjiang, Longbai Mountain, and Nenjiang basins nourish many tribes, who thrive and grow under the protection of the willow goddess, venturing out of the forest in waves.  "

 innovation_nanman_group:0 "Lord of the Jungle  "
 innovation_nanman_group_desc:0 "From Ailao Mountain to Wuyi Mountain, brave hunting tribes are scattered, and the legends of Chi You battling for the Central Plains have become tales of old, yet they have never lost their glory.  "

 tradition_yamato_name:0 "Military Prosperity  "
 tradition_yamato_desc:0 "The Yamato people firmly believe they are ordained by heaven since the mythological era; in a moment of falling blossoms, there is joy and sorrow; having plucked strings for a thousand days, they unify their sword and heart.  "

 innovation_goryeo_group:0 "Majestic Mountains and Beautiful Waters  "
 innovation_goryeo_group_desc:0 "Unlike the records of the Huai and Mo tribes in the Central Plains, the Goryeo tribes proudly claim descent from Dangun and were once revitalized by the Goguryeo descendants of Buyeo.  "
 
 innovation_mongolic_group:0 "Gray Wolf and White Deer  "
 innovation_mongolic_group_desc:0 "Chituo River, beneath Yin Mountain. The sky is like a dome, covering all lands. The sky is vast, the wilderness is desolate. The wind blows the grass low, revealing cattle and sheep.  "
 
 tradition_chinese_succession_name:0 "Patriarchal Tradition  "
 tradition_chinese_succession_desc:0 "To enable large-scale and intensive labor, people live in clans, focusing on life over death. They abide by the constraints of their clans, where the ancestors hold supreme authority, adhering to the hereditary system of the family’s firstborn son, without harming the physique. They first honor their kin and then extend it to others; those who violate the patriarchal laws are looked down upon.  "
 culture_parameter_can_have_tradition_succession_law:0 "Implement a hereditary system where identifiable successors are the firstborn sons  "

 innovation_centralization_of_authority:0 "Thousand Miles of Carriages and Books  "
 innovation_centralization_of_authority_desc:0 "Track the same paths, use the same script, and follow the same ethics. The early mature centralized system can organize large-scale production, while the supreme royal power owns and manages everything.  "
 
