 innovation_tiaodun_zongshenfangyu_desc:0 "Various fortifications spread across Germanic lands combined with Burgmann infantry responsible for guarding towns will significantly delay enemy siege progress.  "

 bogeman_zhongbubing:0 "Burgmann Heavy Infantry  "
 bogeman_zhongbubing_flavor:0 "Elite infantry responsible for defending castles and guarding against external enemies.  "

 innovation_shimin_qishi:0 "Large-Scale Enfeoffment  " #（大规模册封）
 innovation_shimin_qishi_desc:0 "Wealthy and leisurely citizens and guild elites aspire to join the upper class; a small title of knighthood is enough to satisfy them.  "
 hanghui_qishi:0 "Guild Knights  "
 hanghui_qishi_flavor:0 "Newly titled knights, self-funded armed citizen riders, numerous but of poor quality.  "

 qiangdao_qishi:0 "Robber Knights  "
 qiangdao_qishi_flavor:0 "Horse-riding robbers who plunder using the advantages of fortifications; some may genuinely hold knightly titles, but their deeds are far from those of true noble knights.  "

 jiachen_qishi:0 "Retainer Knights  "
 jiachen_qishi_flavor:0 "German warriors with some social standing who are well-equipped and form the main force of the imperial cavalry.  "

 innovation_diguo_qishi:0 "Imperial Knights  "
 innovation_diguo_qishi_desc:0 "Loyalty to His Majesty the Emperor is above all; under the vast network formed by knightly families, every powerful knight shines brightly.  "
 diguo_qishi:0 "Imperial Knights  "
 diguo_qishi_flavor:0 "Wearing high-quality Gothic plate armor, these imperial knights boast superb combat skills.  "

 innovation_geteshi_banjia:0 "Gothic Plate Armor  "
 innovation_geteshi_banjia_desc:0 "Armor crafted to fit the human body, ensuring flexibility while optimizing overall design; lighter weight for stronger defense.  "
 buxing_diguoqishi:0 "Walking Imperial Knights  "
 buxing_diguoqishi_flavor:0 "Stalwart knights clad in full plate armor, fighting on foot according to German tradition.  "

 innovation_milanshi_banjia:0 "Milanese Plate Armor  "
 innovation_milanshi_banjia_desc:0 "The influx of a large number of weapon orders gave rise to this unique style of plate armor; beautifully rounded Milanese plate armor is renowned for its effective arrow resistance.  "

 innovation_shuili_duanchui:0 "Hydraulic Hammer  "
 innovation_shuili_duanchui_desc:0 "A massive machine powered by water, used for crushing ores or shaping metal pieces, greatly reducing the forging costs of heavy armor.  "

 innovation_baizhantingjunzhi:0 "Byzantine Military System  "
 innovation_baizhantingjunzhi_desc:0 "The Byzantine army evolved from the late Roman Empire's forces, becoming more complex and diverse in strategy, tactics, and organization.  "

 innovation_xunliangulamu:0 "Training Ghulams  "
 innovation_xunliangulamu_desc:0 "External threats force us to accelerate reforms in the military realm. We have noticed that well-trained slave warriors possess significant combat abilities, and with further improvement in organization and discipline, a powerful army will soon take shape.  "

 innovation_beiduyinbuluoqishou:0 "Bedouin Tribe Riders  "
 innovation_beiduyinbuluoqishou_desc:0 "The Bedouins' horseback riding tradition has given rise to these tribal riders who traverse the vast deserts, natural warriors of the sands.  "
 beiduyinjingqi:0 "Bedouin Light Cavalry  "
 beiduyinjingqi_flavor:0 "Bedouins take pride in their mounted prowess, charging like a raging wind through the desert to destroy enemy lines.  "

 innovation_beiduyinqingqihucong:0 "Bedouin Light Cavalry Retinue  "
 innovation_beiduyinqingqihucong_desc:0 "By granting privileges to members of the eastern Bedouin tribes, we transform them into efficient and loyal bodyguards, bringing peace to Egypt and Syria and strengthening control over this strategic region.  "
 beiduyinqingqihucong:0 "Bedouin Light Cavalry Retinue  "
 beiduyinqingqihucong_flavor:0 "These Bedouins are efficient and loyal bodyguards, charging like a raging wind through the desert to breach enemy lines.  "

 innovation_yisilanzhijian:0 "Sword of Islam  "
 innovation_yisilanzhijian_desc:0 "Behold the crescent and star!  "

 innovation_qunluanzhanshi:0 "Mountain Warriors  "
 innovation_qunluanzhanshi_desc:0 "The Iranian mountains are treacherous, where only the locals can survive in the long term.  "
 daermishandizhnshi:0 "Darband Mountain Warriors  "
 daermishandizhnshi_flavor:0 "Powerful warriors of the Iranian mountains, unmatched militants.  "
 daermijingyingzhanshi:0 "Darband Elite Warriors  "
 daermijingyingzhanshi_flavor:0 "Seeking wealth or fleeing from war, some Darband people have migrated here, and thanks to their innate fighting spirit, their status within the army is steadily rising.  "
 ai_daermijingyingzhanshi:0 "Darband Elite Warriors  "
 ai_daermijingyingzhanshi_flavor:0 "Seeking wealth or fleeing from war, some Darband people have migrated here, and thanks to their innate fighting spirit, their status within the army is steadily rising.  "

 innovation_jiaolianchuanweiduo:0 "Hinge Stern Rudder  "
 innovation_jiaolianchuanweiduo_desc:0 "Utilizing advanced nautical technology from the distant East, our elite warriors can rapidly reach battlefields via maritime transport.  "

 innovation_bosizhongqi:0 "Persian Heavy Cavalry  "
 innovation_bosizhongqi_desc:0 "Our long-standing heavy cavalry warfare methods are always in vogue.  "
 bosizhongqibing:0 "Persian Heavy Cavalry  "
 bosizhongqibing_flavor:0 "These powerful riders have reigned over Central Asia for millennia!  "
 bosi_sawalan:0 "Savaran  "
 bosi_sawalan_flavor:0 "Ancient Persian heavy cavalry, renowned for their valor on the front lines.  "
 bosi_zhayedan_01:0 "Zandian Immortals  "
 bosi_zhayedan_01_flavor:0 "The ancient and powerful Immortal legion, splendid Ahura guardians.  "
 bosi_zhayedan_02:0 "Zandian Immortals  "
 bosi_zhayedan_02_flavor:0 "The ancient and powerful Immortal legion, splendid Ahura guardians.  "

 innovation_nuoyafangzhou:0 "Noah's Ark  "
 innovation_nuoyafangzhou_desc:0 "We firmly believe we are the sole survivors of the prehistoric flood; we, the sons of Noah, will never submit to any other civilization.  "

 innovation_gaoyuanxiongying:0 "Highland Eagles  "
 innovation_gaoyuanxiongying_desc:0 "The people of [culture|E] are as calm and focused as the eagles of the Armenian plateau; their exceptionally strong [martial|E] talent often earns them favors from rulers, yet their inherently untameable nature, akin to eagles, leads their nation to a tumultuous fate.  "
 yameiniyazhongqibing:0 "Azhatafril  "
 yameiniyazhongqibing_flavor:0 "Since ancient times, Armenia has had the Azhatafril cavalry composed of elite warriors, a fearsome force of heavy cavalry that roams freely across their highland homeland.  "
 ai_yameiniyazhongqibing:0 "Azhatafril  "
 ai_yameiniyazhongqibing_flavor:0 "Since ancient times, Armenia has had the Azhatafril cavalry composed of elite warriors, a fearsome force of heavy cavalry that roams freely across their highland homeland.  "
 yameiniyabugongshou:0 "Armenian Archer  "
 yameiniyabugongshou_flavor:0 "Agile archers lurking on the Armenian plateau, raining down terrifying arrows upon their enemies from above.  "
 yameiniyabugongshou_01:0 "Armenian Archer  "
 yameiniyabugongshou_01_flavor:0 "A significant number of Armenians migrated from the plateau, allowing us to integrate these formidable archers into our army.  "

 innovation_goulian:0 "Glaive  "
 innovation_goulian_desc:0 "This ancient tool flourished on the battlefield; we equipped it with a long pole to counter large groups of cavalry.  "
 zhonggoulianshou:0 "Heavy Glaive Handlers  "
 zhonggoulianshou_flavor:0 "These glaive handlers stand armored at the front of the line, wielding long and powerful glaives to assert dominance over all cavalry.  "

 innovation_wanguoyongbingtuan:0 "Mercenary Legion  "
 innovation_wanguoyongbingtuan_desc:0 "As an empire with a long history, Byzantium is accustomed to employing mercenaries, and the diverse types of mercenaries have left a significant mark on Byzantine military history.  "
 baizhantinggongqibing:0 "Byzantine Cavalry Mercenaries  "
 baizhantinggongqibing_flavor:0 "The empire's advanced armament technology has equipped these mercenaries who traveled from the steppes; although they sacrificed some pursuit capability, their defensive strength has greatly improved.  "
 ladingqibing:0 "Latin Cavalry  "
 ladingqibing_flavor:0 "These non-Orthodox cavalry warriors have gradually adapted to fighting against groups of Turkic cavalry through long training. They are fearless raiders of the grasslands.  "

 innovation_han_ruiqibing:0 "Elite Cavalry  "
 innovation_han_ruiqibing_desc:0 "After extensive training, our cavalry are versatile fighters on the battlefield.  "
 han_ruiqibing:0 "Flying Cavalry  "
 han_ruiqibing_flavor:0 "Skilled in the use of all mounted weapons, they break formations in an instant.  "

 innovation_01_xianbeitieqi:0 "Xianbei Iron Cavalry  "
 innovation_01_xianbeitieqi_desc:0 "One of the Xianbei traditions, since Emperor Xiaowen of Northern Wei, successive rulers have meticulously assembled heavy cavalry units to deter nearby threats.  "
 xianbeijuzhuangqibing:0 "Xianbei Armored Cavalry  "
 xianbeijuzhuangqibing_flavor:0 "Xianbei warriors clad in armor, their killing skills are deeply ingrained in their bones.  "

 dunnv:0 "Shield Maiden  "
 dunnv_flavor:0 "These women go against societal norms and form shield walls like other warriors to participate in battles.  "

 innovation_boluodi_zhanshi:0 "Baltic Warriors  "
 innovation_boluodi_zhanshi_desc:0 "Generations of living in the forest swamps have bred a fierce spirit among the Baltic people, who travel in groups and continuously scour the region.  "
 boluodi_zhanshi:0 "Baltic Warriors  "
 boluodi_zhanshi_flavor:0 "Fierce warriors active in the forest swamps along the Baltic Sea, they launch surprise attacks using the cover of the forest and snow.  "

 innovation_falanke_fengjianzhi:0 "Frankish Feudalism  "
 innovation_falanke_fengjianzhi_desc:0 "Charlemagne and his ancestors built us a superior feudal society. Our kingdom is stable and strong, and this advantage will continue.  "
 sikalaqibing:0 "Skara Cavalry  "
