 innovation_miaojiangwugu_desc:0 "The great wisdom of the ancestors.  "
 innovation_dfwc_chiyouxuemai:0 "Bloodline of Chi You  "
 innovation_dfwc_chiyouxuemai_desc:0 "The legendary creator of weapons, also revered as the god of military affairs, known alongside the Yellow Emperor and Yan Emperor as the Three Ancestors of China, considered an ancestor by many Miao people. The fierce and united spirit evolved from this has garnered admiration from the world.  "

 ayinubuzuzhanshi:0 "Ainu Tribal Warrior  "
 ayinubuzuzhanshi_flavor:0 "The Ainu people call themselves "Utar," which means "partner." They treasure their kin who fight beside them and strive to survive amid the many conflicts in the Japanese archipelago.  "


 innovation_dongbeiya_qisheshou:0 "Northeast Asian Horse Archer  "
 innovation_dongbeiya_qisheshou_desc:0 "Fully adapted horse archers from Northeast Asia's dense forests, more suited to the local war environment than other nomadic powers of the grasslands.  "

 dongbeiya_qisheshou:0 "Horse Archer  "
 dongbeiya_qisheshou_flavor:0 "Fully adapted horse archers from Northeast Asia's dense forests, more suited to the local war environment than other nomadic powers of the grasslands.  "

 
 fangren:0 "Defenders  "
 fangren_flavor:0 "Temporary soldiers recruited from rural border areas to guard against threats from neighboring countries.  "
 wushi:0 "Warrior Thief  "
 wushi_flavor:0 "Killers, robbers, and bandits are simply warriors.  "
 zuqing:0 "Light Foot Soldiers  "
 zuqing_flavor:0 "Commonly engaged in labor, they become infantry during wartime.  "
 tianhuangweidui:0 "Northern Samurai  "
 tianhuangweidui_flavor:0 "Samurai stationed at the northern side of the imperial palace, protecting the emperor and serving the royal family.  "
 hegongshou:0 "Archers  "
 hegongshou_flavor:0 "The continuation of the Yamato people's traditional archery on the battlefield.  "
 tidaodui:0 "Naginata Warriors  "
 tidaodui_flavor:0 "Employing long and sharp naginatas as weapons, either to form ranks to block enemies or to scatter and ambush on the battlefield, they are quite formidable opponents.  "


 tieyuanliehu:0 "Goryeo Archers  "
 tieyuanliehu_flavor:0 "Skilled archers and hunters, maneuvering through the complex mountainous forests of the Korean Peninsula, striking enemies with superb shooting skills.  "
 gaoli_zuobiechao:0 "Left Flank Shield Bearers  "
 gaoli_zuobiechao_flavor:0 "Highly skilled light infantry with shields, knowing how to avoid rain of arrows.  "

 biebanwu:0 "Byeo Ban Wu  "
 biebanwu_flavor:0 "Elite heavy infantry created to combat the Jurchens, skilled at dealing with cavalry.  "
 hualang:0 "Hwarang  "
 hualang_flavor:0 "Young noblemen of Goryeo who practiced martial arts from a young age, not only excelling in archery but also admired for their beauty and demeanor.  "

 jinjun:0 "Imperial Guard  "
 jinjun_flavor:0 "The emperor's exclusive army, tasked with guarding the imperial palace and the emperor himself, selected through multiple levels with extremely high martial arts skills.  "
