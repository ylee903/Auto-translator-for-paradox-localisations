 tujuezhongqibing_shijian:0 "Turkic Heavy Cavalry  "
 tujuezhongqibing_shijian_flavor:0 "#F 西突厥是马背上的民族，自突厥崛起时代保留下来的冶铁铸造工艺遇上中亚地区丰富的铁矿资源造就了这支名噪一时的重装骑兵部队，他们是草原上的恶狼，是周边文明的噩梦。#。"

armored_horsemen_shijian:0 "Heavy Cavalry"
armored_horsemen_shijian_flavor:0 "#F 这些骑兵身披重甲，全副武装，主宰了开阔平原上的战斗。#!"

 sugelangaodizhanshi:0 "Scottish Highland Warriors"
 sugelangaodizhanshi_flavor:0 "Brave warriors weaving through the northern Scottish Highlands, their tartan shirts shining with indomitable light."

 kaiertezhanshi:0 "Celtic Warriors"
 kaiertezhanshi_flavor:0 "Celtic clan warriors bare-chested and covered in battle scars, making the unbeatable Roman legions suffer greatly."

 anglo_saxon_minbing:0 "Anglo-Saxon Militia"
 anglo_saxon_minbing_flavor:0 "This group of free militia is equipped and supplied remarkably well, receiving rigorous training and supervision from powerful guards, with exceptional fighting spirit."
 anglo_saxon_qinweijun:0 "Guards"
 anglo_saxon_qinweijun_flavor:0 "The guard corps possesses the finest equipment in the entire army, chosen from among the strength warriors of the nobility."

 Welsh_changgongshou:0 "Welsh Longbowmen"
 Welsh_changgongshou_flavor:0 "These powerful Welsh archers possess extraordinary shooting skills, their yew longbows able to take the life of an enemy soldier with each release."
 Welsh_changgongshou_01:0 "Welsh Longbowmen"
 Welsh_changgongshou_01_flavor:0 "These powerful Welsh archers possess extraordinary shooting skills, their yew longbows able to take the life of an enemy soldier with each release."

 shandi_youqibing:0 "Mountain Cavalry"
 shandi_youqibing_flavor:0 "Welsh mountain light cavalry, skilled in maneuvering freely between forests and hills."

 zhaodi_youqi:0 "Marsh Hunters"
 zhaodi_youqi_flavor:0 "The Irish marshes are abundant, but excellent riders can always find shortcuts."

 irish_toushishou:0 "Irish Slingers"
 irish_toushishou_flavor:0 "The use of slings can be traced back to the hunter ancestors of the Stone Age. If a swiftly thrown stone hits its target's head, even a wild buffalo could fall quickly; our carefully selected strong warriors can easily achieve this."
 ai_irish_toushishou:0 "Irish Slingers"
 ai_irish_toushishou_flavor:0 "The use of slings can be traced back to the hunter ancestors of the Stone Age. If a swiftly thrown stone hits its target's head, even a wild buffalo could fall quickly; our carefully selected strong warriors can easily achieve this."

 waixiangyongshi:0 "Foreign Warriors"
 waixiangyongshi_flavor:0 "These Gaelic mercenaries from the northern Scottish Highlands are all exceptional fighters; as long as the pay is right, anything is possible."

 gaierlaobing:0 "Gaelic Veterans"
 gaierlaobing_flavor:0 "These Gaelic mercenaries from the northern Scottish Highlands willingly serve their own lords in their spare time."

 awaerqingqi:0 "Avar Light Cavalry"
 awaerqingqi_flavor:0 "The Avars are a powerful steppe nation, and their iron hooves tread from the east."
 awaer_zhongqibing:0 "Avar Heavy Cavalry"
 awaer_zhongqibing_flavor:0 "Ancient and powerful heavy cavalry."

 awaer_baojialiya_zhongqibing:0 "Bulgarian Heavy Cavalry"
 awaer_baojialiya_zhongqibing_flavor:0 "After conquering the Avars, the Bulgarians incorporated them into their cavalry, using their exceptional horse combat experience to create a powerful cavalry force."
 ai_awaer_baojialiya_zhongqibing:0 "Bulgarian Heavy Cavalry"
 ai_awaer_baojialiya_zhongqibing_flavor:0 "After conquering the Avars, the Bulgarians incorporated them into their cavalry, using their exceptional horse combat experience to create a powerful cavalry force."
 ai_hussar:0 "Steppe Cavalry"
 ai_hussar_flavor:1 "#F 威名远扬的东欧$hussar$是突袭的大师，可以快速消灭逃散的敌军。#!"

 kuangzhanshi:0 "Berserkers"
 kuangzhanshi_flavor:0 "Once the blood of these warriors starts boiling, only the death of enemies can satisfy them."
 kuangzhanshi_001:0 "Berserkers"
 kuangzhanshi_001_flavor:0 "Once the blood of these warriors starts boiling, only the death of enemies can satisfy them."

 weijing_nuli:0 "Saracen"
 weijing_nuli_flavor:0 "A proper lord wouldn’t allow their slaves to take up arms on the battlefield, but times have changed..."

 beiou_tingwei:0 "Courtiers"
 beiou_tingwei_flavor:0 "A proper lord should have a court guard, a group of strong warriors capable of dealing with various emergencies."

 nuomanqibing:0 "Norman Cavalry"
 nuomanqibing_flavor:0 "The Normans invested a lot of energy into cavalry training, equipping themselves with relatively lightweight chain mail and pioneering the tactic of the pike charge, adapting to the ever-changing battlefield conditions."

 fangqi_qishi:0 "Banner Knights"
 fangqi_qishi_flavor:0 "Distinct from ordinary knights with conical triangular banners, these noble knights have the right to use square flags symbolizing identity and status on the battlefield; they are seasoned combatants, fearless and resolute."

 pijia_junshi:0 "Armored Militiaman"
 pijia_junshi_flavor:0 "Senior military attendants clad in heavy armor, serving as a significant combat force for the lord."

 xuetu_qishi:0 "Apprentice Knights"
 xuetu_qishi_flavor:0 "Every young man aspiring to be a knight should focus on accumulating practical combat experience; the battlefield is their classroom."

 keen:0 "Kern"
 keen_flavor:0 "Kerns are a type of Irish light infantry often fighting alongside Gaelic mercenaries; though poorly armed, they are exceptionally effective in battle and often praised."

 lashidunzhongqibing:0 "Rus Heavy Cavalry"
 lashidunzhongqibing_flavor:0 "This elite cavalry unit founded during the Muslim conquests is composed almost entirely of purebred Arabian horses. Their lance charges can obliterate any enemy."

 amolikanqibing:0 "Almoravid Heavy Cavalry"
 amolikanqibing_flavor:0 "Influenced by the Alans and late Roman military systems, the Bretons employ cavalry extensively in warfare, characterized by their strong discipline and good coordination."

 abidebubing:0 "Abid Infantry"
 abidebubing_flavor:0 "This mixed light infantry unit has a complex background, comprising fervent religious volunteers and Black African slaves from North Africa, gathering for a grand holy war, united by their belief in their Muslim brothers, trust in the prophet, and faith in Allah."

 moerjinwei:0 "Moorish Guards"
 moerjinwei_flavor:0 "Moorish warriors retain rich tribal traditions, and they charge fearlessly in battle."

 moerqibing:0 "Moorish Cavalry"
 moerqibing_flavor:0 "Moorish cavalry served extensively during the great Moorish conquests, combining North African traditional horsemanship with the Iberian battle conditions, making them particularly fierce in combat."

 xibanyabiaoqiangqibing:0 "Spanish Javelin Riders"
 xibanyabiaoqiangqibing_flavor:0 "To counter the numerous Moorish cavalry on the battlefield, we organized skillful warriors who donned leather armor and wielded javelins, continuously swirling and harassing the enemy while waiting for the opportunity to charge into their ranks and crush them in one blow."

 jiaotuanqishi:0 "Order Knights"
 jiaotuanqishi_flavor:0 "Heavy-armored zealot knights who excel at heavy cavalry charges."

 jiatailuoniyatujibing:0 "Catalan Assault Troops"
 jiatailuoniyatujibing_flavor:0 "Assault infantry making notable performances during the Reconquista, equipped with lightweight weapons and gear, they charge boldly at the enemy."

 jiatailuoniyatujibing_01:0 "Catalan Mercenaries"
 jiatailuoniyatujibing_01_flavor:0 "They are assault infantry making notable performances during the Reconquista, equipped with lightweight weapons and gear, joining various battlefields worldwide as elite infantry."

 baizhantingjuntuanbubing:0 "Byzantine Legion Infantry"
 baizhantingjuntuanbubing_flavor:0 "Legion infantry are the backbone of the Byzantine army, well-equipped and highly disciplined."

 diguoweidui:0 "Imperial Guard"
 diguoweidui_flavor:0 "These elite heavy infantry form the immortal defense line of the Byzantine Empire, belonging to the central army with extensive combat experience."

 baizhantinggongjianshou:0 "Byzantine Archers"
 baizhantinggongjianshou_flavor:0 "Archery is a must-learn skill for every Byzantine warrior. These skilled archers, under the cover of their infantry line, use extraordinary accuracy to take down enemy soldiers."

 walanjiweidui:0 "Varangian Guard"
 walanjiweidui_flavor:0 "This Byzantine royal guard has astonishing combat power, striking down enemy heads with incredible speed, loyal and dedicated, they eliminate foes for His Majesty the Emperor."
 ai_walanjiweidui:0 "Varangian Guard"
 ai_walanjiweidui_flavor:0 "This Byzantine royal guard has astonishing combat power, striking down enemy heads with incredible speed, loyal and dedicated, they eliminate foes for His Majesty the Emperor."

bzt_bianminweishi:0 "Frontier Guards"
bzt_bianminweishi_flavor:0 "To defend against surrounding Muslims, any soldiers with combat capabilities may enlist in this military district, including bandits and outlaws. They adhere to teamwork, known for their skillful combat formations."

bzt_bianjing_jieluezhe:0 "Border Raiders  "
bzt_bianjing_jieluezhe_flavor:0 "In order to defend against surrounding Muslims, anyone with minor combat capabilities can enlist in this military district, including thieves and outlaws. They are known for their lack of morals, using flexible and varied combat methods and committing atrocities against civilians when facing shortages.  "

xila_toushi_bubing:0 "Sling Infantry  "
xila_toushi_bubing_flavor:0 "Lightly equipped slingers skilled in throwing stones to harass the enemy, striking swiftly and retreating.  "

xila_qingzhuang_biaoqiangshou:0 "Light Javelin Thrower  "
xila_qingzhuang_biaoqiangshou_flavor:0 "Lightly equipped javelin throwers, simply outfitted but acting quickly.  "

bzt_xianfeng_qingqi:0 "Pioneer Light Cavalry  "
bzt_xianfeng_qingqi_flavor:0 "Byzantine light cavalry known for speed and agility, equipped with bows and javelins, especially adept at hit-and-run guerrilla tactics.  "

bzt_yingbao_huwei:0 "Camp Guard  "
bzt_yingbao_huwei_flavor:0 "Heavily armored fortress guards stationed long-term at border fortresses.  "

bzt_changzhuoyoushi:0 "Long Table Militiaman  "
bzt_changzhuoyoushi_flavor:0 "Lightly armored knights patrolling the borders, reporting enemy activity immediately and closely monitoring their movements.  "

bzt_bianjinglueqi:0 "Border Raiders  "
bzt_bianjinglueqi_flavor:0 "Rapid response troops preparing for enemy cavalry, capable of reacting promptly and conducting guerrilla harassment.  "

 ansaerqingqi:0 "Ansar Light Cavalry  "
 ansaerqingqi_flavor:0 "These cavalrymen travel along the pilgrimage routes, escorting groups of devout believers.  "

 xunjieweidui:0 "Swift Guard  "
 xunjieweidui_flavor:0 "They are an elite light cavalry unit of the Rashidun Legion during the Muslim conquest of Syria, who turned the tide during the siege of Damascus with astonishing speed, decisively defeating the invincible Byzantine army.  "

 baizhantingluwei:0 "Imperial Guard  "
 baizhantingluwei_flavor:0 "Heavily armored cavalry standing guard around His Majesty the Emperor, vigilant and intimidating.  "
 ai_baizhantingluwei:0 "Imperial Guard  "
 ai_baizhantingluwei_flavor:0 "Heavily armored cavalry standing guard around His Majesty the Emperor, vigilant and intimidating.  "

 mamulukezhongqibing:0 "Mamluk Heavy Cavalry  "
 mamulukezhongqibing_flavor:0 "These slave warriors, trained over long periods, form our formidable heavy cavalry unit, and I foresee they will shine in future battles.  "

 mamulukeqisheshou:0 "Mamluk Horse Archer  "
 mamulukeqisheshou_flavor:0 "Our Mamluk slave warriors are incredibly combat-capable, with some excelling in mounted archery techniques rivaling those of nomadic archers raised on horseback.  "

 tiejialuotuoqibing:0 "Armored Camel Cavalry  "
 tiejialuotuoqibing_flavor:0 "Crafting armor for camels is no easy task, but the rewards are substantial. A fearsome fully-armored camel can make horse-mounted troops flee in terror on a single charge.  "

 asaweila:0 "Asawira  "
 asaweila_flavor:0 "These Persian warriors who have converted to our Lord adorn their mounts in armor; their iron cavalry made remarkable contributions centuries ago.  "

 wugusiguyongqibing:0 "Uighur Mercenaries  "
 wugusiguyongqibing_flavor:0 "Uighur cavalry serve as excellent scouts and shock troops, traveling to the Iberian region to serve any employer willing to pay.  "

 abuna:0 "Abna  "
 abuna_flavor:0 "Our well-honed warriors advance steadily under the thrust of spears and broadswords. They skillfully wield short spears and javelins to kill any enemy bold enough to approach. Their strict discipline ensures they face close combat without fear, armed with short swords and daggers for lethal strikes.  "

 gulamuzhongqibing:0 "Ghulam Heavy Cavalry  "
 gulamuzhongqibing_flavor:0 "These heavily armored slave cavalry, who have fought on the front lines for years, are both loyal and powerful, renowned for their fearless fighting style.  "
 saman_gulamuzhongqibing:0 "Ghulam Heavy Cavalry  "
 saman_gulamuzhongqibing_flavor:0 "These heavily armored slave cavalry, who have fought on the front lines for years, are both loyal and powerful, renowned for their fearless fighting style.  "

 kuerde_zhimaoshou:0 "Kurdish Spearmen  "
 kuerde_zhimaoshou_flavor:0 "These ancient mountain warriors can inflict significant damage on enemies with simple throwing spears.  "

 yiketa_jianshi:0 "Ikhtiar Swordsman  "
 yiketa_jianshi_flavor:0 "Youthful warriors recruited by Muslim rulers to maintain order in the region.  "

 muwaxide_shengzhanshi:0 "Ghazat Crusader Volunteers  "
 muwaxide_shengzhanshi_flavor:0 "Fanatical religious warriors who will crush all heresy to dust.  "

 nulizhanshi_01:0 "Slave Warriors  "
 nulizhanshi_01_flavor:0 "Useless slave soldiers, poorly equipped and lacking discipline, serving merely as cannon fodder.  "
