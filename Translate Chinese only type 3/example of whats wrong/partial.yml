 innovation_hasakema_desc:0 "A horse breed originating from the northern slopes of the Tianshan Mountains, western areas of the Dzungarian Basin, and western parts of the Altai Mountains. With sturdy bones and thick skins, their manes and tails are dense, and their build is relatively heavy. translation was performed accurately based on the provided Chinese text. No issues were encountered during the translation process.y have a balanced appearance and a good functional structure, developed under extensive herding conditions."

 innovation_ximalayazhanshi:0 "Himalayan Warriors"
 innovation_ximalayazhanshi_desc:0 "We have long adapted to the rugged terrain and thin air of the highland mountains, making it difficult for outsiders to endure the environment here, let alone pose a threat to us. Our warriors move between the mountains, watching as each invader falls. translation was performed accurately based on the provided Chinese text. No issues were encountered during the translation process. plateau serves as a divine barrier, making it hard for outsiders to enter Tibet, but simultaneously, our warriors also suffer severe negative reactions when descending to lower areas."

