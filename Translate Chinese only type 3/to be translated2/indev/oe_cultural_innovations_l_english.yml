 innovation_world_cathay:0 "Khitan Military System"
 innovation_world_cathay_desc:0 "Emperor Taizong selected 300,000 elite soldiers for the Pishi Army. Initially, Emperor Taizu established the camp as a palace, selecting over a thousand strong warriors from various tribes to form the core force... Thus, the Pishi Army existed since the time of Emperor Taizu, being the core force he established, which Emperor Taizong later expanded to 300,000."

 innovation_battleships:0 "Light Patrol Ships"
 innovation_battleships_desc:0 "千寻铁锁沉江底，一片降幡出石头。"

 innovation_outrigger_boats:0 "Canoe"
 innovation_battleships_desc:0 "If the way is impassable, ride a wooden plank to float on the sea."
 

 innovation_target_region_liangjing:0 "Capital Guard of the Two Capitals"
 innovation_target_region_liangjing_desc:0 "Temporarily halting my clear fasting to depart from the Grand Minister, I carry poetry scrolls to Gantang.\nSince the official had longstanding connections in the court, Sima should be reckless after drinking.\nWhen documents arrive, only my signature is present; as wind and smoke inspire, they become verses.\nThe great road of the two capitals is filled with travelers; whenever wordsmiths meet, there is a battle."


 innovation_china_east:0 "Wu Hook"
 innovation_china_east_desc:0 "The Han cauldron does not cook Cao Cao's flesh; the Wu hook can easily behead Wu Yuan."
 innovation_china_north:0 "Good Steeds of Youzhou"
 innovation_china_north_desc:0 "The lawfulness of the scheming chieftain leads the cavalry, flying together with silver falcons, bowing and bearing swords."
 innovation_world_asia_korea:0 "Goryeo Hunter"
 innovation_world_asia_korea_desc:0 "In Goryeo, the land has broad mountains and abundant forests; its people excel in crafting hunting tools, particularly bows, mainly for military use, and are skilled with fine bows."
 innovation_china_south:0 "Crossbow of Western Shu"
 innovation_china_south_desc:0 "Long ago, it was heard that celestial soldiers entered Western Shu, and drums pounded chaotically, splitting the rock valleys."
 innovation_china_centre:0 "Military System of the Central Plains"
 innovation_china_centre_desc:0 "Don’t laugh at the king who lies drunk on the battlefield; how many return from battle throughout history?"
 innovation_china_west:0 "Dagger"
 innovation_china_west_desc:0 "Frost spears and snow armor are as cold as water; how can the sentinel know friend from foe?"



 innovation_xiakeshang:0 "Lower Overcomes Upper"
 innovation_xiakeshang_desc:0 "Utilizing various means within the existing system to replace superiors."
 innovation_wushijueqi:0 "Rise of the Samurai"
 innovation_wushijueqi_desc:0 "The samurai emerged alongside the chaos of society and the decline of imperial power."
 innovation_zuqing:0 "Ashigaru"
 innovation_zuqing_desc:0 "Ashigaru refers to the lowest echelon of infantry in ancient Japan; they usually engage in labor and become foot soldiers during wartime."
 innovation_gaolishen:0 "Goryeo Ginseng"
 innovation_gaolishen_desc:0 "Greatly replenishes vital energy, generates fluids, and calms the spirit, much adored by the upper class."
 innovation_gaoligong:0 "Goryeo Bow"
 innovation_gaoligong_desc:0 "The highest combat capability of ancient Goryeo, one of the rare highlights."
 innovation_biebanwu:0 "Byeobang Mu"
 innovation_biebanwu_desc:0 "Goryeo crafted this to counter the Jurchen invasions, designed specifically for cavalry units."
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "Mongolian Horse"
 innovation_mengguma_desc:0 "The Mongolian horse is small in stature, unremarkable in appearance, with a large head, short neck, and a robust body, broad chest, long mane, thick skin, and coarse hair; it endures hardships, possesses strong adaptability, and can withstand Siberian blizzards, able to kick apart the heads of foxes and wolves."
 innovation_huihuqingqi:0 "Uighur Light Cavalry"
 innovation_huihuqingqi_desc:0 "Despite the discord among the Turkish tribes, the Uighurs still maintain their traditional pastoral lifestyle. They have formed powerful cavalry units using local Kazakh horses to ensure the safety of land trade caravans."
 innovation_hasakema:0 "Kazakh Horse"
 innovation_hasakema_desc:0 "A breed of horse originating from the northern slopes of the Tianshan Mountains, the western region of the Dzungarian Mountains, and the western segment of the Altai Mountains. They have sturdy bones, thick skin, and dense coat, with a well-balanced appearance and good dual-purpose structure. This breed has developed under extensive pastoral conditions."

 innovation_ximalayazhanshi:0 "Himalayan Warrior"
 innovation_ximalayazhanshi_desc:0 "We have long adapted to the rugged terrain and thin air of the plateau mountains, making it difficult for outsiders to endure the environment, much less pose a threat to us. Our warriors maneuver among the mountains, watching invaders fall one by one. The plateau is a barrier bestowed by heaven; outsiders find it difficult to step into Tibet, yet when our warriors descend to lower lands, they experience severe adverse reactions."

 innovation_hequma:0 "Hequ Horse"
 innovation_hequma_desc:0 "Hequ horse is an ancient and excellent local breed known for its large size, flat back, multi-purpose capability, endurance, strong adaptability to local geography, and robust disease resistance. It has been used as a warhorse since the Qin and Han dynasties and has often been presented as tribute throughout history."
 innovation_xianbeitieqi:0 "Xianbei Iron Cavalry"
 innovation_xianbeitieqi_desc:0 "One of the Xianbei traditions preserved by the Tuyuhun. Since the reign of Emperor Xiaowen of the Northern Wei, every ruler has meticulously organized heavy cavalry units to intimidate surrounding petty criminals."
 tuyuhunjiaqijuzhuang:0 "Tuyuhun Armored Cavalry"
 tuyuhunjiaqijuzhuang_flavor:0 "The Tuyuhun warriors clad in armor, retain good Xianbei traditions, excel at charging into battle and killing the enemy."

 jiaqijuzhuang:0 "Armored Cavalry"
 jiaqijuzhuang_flavor:0 "Heavily armored warriors on horseback, charging into battle according to ancient combat traditions."

 tujuezhongqibing:0 "Turkish Heavy Cavalry"
 tujuezhongqibing_flavor:0 "The Western Turks are a people on horseback. The iron-smelting techniques preserved since the rise of the Turks combined with the abundant iron ore resources of Central Asia have created a once-famous heavy cavalry unit. They are the fierce wolves of the steppe and a nightmare for surrounding civilizations."
 ai_tujuezhongqibing:0 "Turkish Heavy Cavalry"
 ai_tujuezhongqibing_flavor:0 "The Western Turks are a people on horseback. The iron-smelting techniques preserved since the rise of the Turks combined with the abundant iron ore resources of Central Asia have created a once-famous heavy cavalry unit. They are the fierce wolves of the steppe and a nightmare for surrounding civilizations."

 innovation_kuman_buluo:0 "Kuman Tribe"
 innovation_kuman_buluo_desc:0 "The coalition laws of the Kuman people are incredibly powerful, enabling the strong cavalry of each tribe to serve me."
 kuman_jipuqieke:0 "Kuman Kipchak"
 kuman_jipuqieke_flavor:0 "Lightly armored Kuman cavalry from various tribes are known for their high mobility."

 innovation_muzhi_weilan:0 "Wooden Fences"
 innovation_muzhi_weilan_desc:0 "We have locally sourced and deployed a large number of wooden fences near our settlements, effectively hindering the steps of invaders."

 akesu:0 "Akhsukh"
 akesu_flavor:0 "Armored Bulgarian warriors, charging in dense formations, maximizing their strength and speed."

 mazhaer_qingqi:0 "Kunno" #（马扎尔轻骑）
 mazhaer_qingqi_flavor:0 "Lightly armored Magyar warriors; when they ride in, all of Pannonia trembles."
 xiongyali_luowoshi:0 "Lavoš"
 xiongyali_luowoshi_flavor:0 "Brave armored Magyar knights, capable of coordinating with light cavalry to unleash a rain of arrows from afar and also able to charge during intense battle."
 xiongyali_wuzhuang_minbing:0 "Armed Militia"
 xiongyali_wuzhuang_minbing_flavor:0 "Slightly trained militiamen equipped with basic weaponry. The ranks include a small number of archers, yet their combat effectiveness remains poor."
 xiongyali_saikaiyi_gongqibing:0 "Sekey Archers"
 xiongyali_saikaiyi_gongqibing_flavor:0 "The Sekey archers, who have long resided in Pannonia, excel at flanking enemies and pursuing retreating troops."


 jiaseni_war_elephant:0 "Gasanian War Elephant"
 jiaseni_war_elephant_flavor:0 "The war beasts introduced from India, have gradually adapted to the noise and long spears of the battlefield through long-term domestication and acclimation. With thick elephant skin and full-body protective armor, they can ignore fierce attacks and charge through the enemy lines with immense force."
