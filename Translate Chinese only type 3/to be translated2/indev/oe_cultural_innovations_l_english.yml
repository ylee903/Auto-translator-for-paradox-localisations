 bogeman_zhongbubing:0 "Burgundian Heavy Infantry"
 bogeman_zhongbubing_flavor:0 "Elite infantry responsible for defending castles and guarding against external enemies."

 innovation_shimin_qishi:0 "Large-Scale Enfeoffment" #（大规模册封）
