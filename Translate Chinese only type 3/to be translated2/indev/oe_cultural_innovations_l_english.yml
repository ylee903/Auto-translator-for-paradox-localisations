 hanghui_qishi:0 "Guild Knights"
 hanghui_qishi_flavor:0 "Citizens armed at their own expense, knighted and numerous but of poor quality."

 qiangdao_qishi:0 "Robber Knights"
 qiangdao_qishi_flavor:0 "Horse-riding robbers using fortifications to raid, some of whom may indeed hold knightly titles, yet their actions are far from those of truly noble knights."

 jiachen_qishi:0 "Vassal Knights"
 jiachen_qishi_flavor:0 "German warriors with a certain social status, well-equipped and the backbone of imperial cavalry."

 innovation_diguo_qishi:0 "Imperial Knights"
 innovation_diguo_qishi_desc:0 "Loyalty to His Majesty the Emperor above all; under the vast network formed by major knightly families, every powerful knight can shine."
 diguo_qishi:0 "Imperial Knights"
 diguo_qishi_flavor:0 "Wearing high-quality Gothic plate armor, highly skilled imperial knights."

 innovation_geteshi_banjia:0 "Gothic Plate Armor"
 innovation_geteshi_banjia_desc:0 "Custom-fitted plate armor designed to ensure flexibility while optimizing overall design, lighter in weight and stronger in defense."
 buxing_diguoqishi:0 "Foot Imperial Knights"
 buxing_diguoqishi_flavor:0 "Tough knights fully armored, fighting on foot according to German tradition."

 innovation_milanshi_banjia:0 "Milanese Plate Armor"
 innovation_milanshi_banjia_desc:0 "The influx of numerous weapon orders has led to this unique style of plate armor, with smooth lines, Milanese plate armor is renowned for effectively reducing arrows' lethality."

 innovation_shuili_duanchui:0 "Water-Powered Hammer"
 innovation_shuili_duanchui_desc:0 "A massive machine powered by water, used to crush ores or metal sheets, greatly reducing the forging costs of heavy armor."

 innovation_baizhantingjunzhi:0 "Byzantine Military System"
 innovation_baizhantingjunzhi_desc:0 "The Byzantine army evolved from the late Roman Empire's military, becoming more complex and diverse in strategy, tactics, and organization."

 innovation_xunliangulamu:0 "Trained Ghulam"
 innovation_xunliangulamu_desc:0 "External invasions have forced us to push military reforms; we notice that well-trained slave warriors possess strong combat power, and if further organized and disciplined, a powerful army will rapidly take shape."

 innovation_beiduyinbuluoqishou:0 "Bedouin Tribe Riders"
 innovation_beiduyinbuluoqishou_desc:0 "The Bedouin riding tradition has given rise to these tribal riders traversing the vast desert; they are natural desert warriors."
 beiduyinjingqi:0 "Bedouin Elite Cavalry"
 beiduyinjingqi_flavor:0 "The Bedouins view riding a swift horse as an honor, and the mounted tribal warriors scream through the desert, tearing apart enemy lines."

 innovation_beiduyinqingqihucong:0 "Bedouin Light Cavalry Escort"
 innovation_beiduyinqingqihucong_desc:0 "By granting privileges to members of the eastern Bedouin tribes, we have transformed them into efficient and loyal bodyguards, bringing peace to Egypt and Syria and strengthening control over this strategic area."
 beiduyinqingqihucong:0 "Bedouin Light Cavalry Escort"
 beiduyinqingqihucong_flavor:0 "These Bedouins are efficient and loyal bodyguards, like the raging wind in the desert, they dash through and break the enemy's lines."

 innovation_yisilanzhijian:0 "Sword of Islam"
 innovation_yisilanzhijian_desc:0 "As seen by the stars and crescent!"

 innovation_qunluanzhanshi:0 "Mountain Warriors"
 innovation_qunluanzhanshi_desc:0 "The mountainous areas of Iran are incredibly perilous; only the locals can survive here for a long time."
 daermishandizhnshi:0 "Darii Mountain Warriors"
 daermishandizhnshi_flavor:0 "Powerful warriors from the Iranian mountains, unmatched belligerents."
 daermijingyingzhanshi:0 "Darii Elite Warriors"
 daermijingyingzhanshi_flavor:0 "Some Darii people migrated here in search of wealth or to escape wars, and thanks to their inherent fighting spirit, their standing in the army has been on the rise."
 ai_daermijingyingzhanshi:0 "Darii Elite Warriors"
 ai_daermijingyingzhanshi_flavor:0 "Some Darii people migrated here in search of wealth or to escape wars, and thanks to their inherent fighting spirit, their standing in the army has been on the rise."

 innovation_jiaolianchuanweiduo:0 "Hinge Ship Rudder"
 innovation_jiaolianchuanweiduo_desc:0 "Utilizing advanced navigation technology from the distant East, our elite warriors can swiftly reach the battlefield via maritime transport."

 innovation_bosizhongqi:0 "Persian Heavy Cavalry"
 innovation_bosizhongqi_desc:0 "Our time-honored heavy cavalry tactics are timeless."
 bosizhongqibing:0 "Persian Heavy Cavalry"
 bosizhongqibing_flavor:0 "These powerful riders have roamed Central Asia for millennia!"
 bosi_sawalan:0 "Savaran"
 bosi_sawalan_flavor:0 "The heavy cavalry of ancient Persia, renowned for their ferocity on the front lines."
 bosi_zhayedan_01:0 "Zayeedan Immortals"
 bosi_zhayedan_01_flavor:0 "The ancient and mighty Immortals legion, splendid guards of Ahura."
 bosi_zhayedan_02:0 "Zayeedan Immortals"
 bosi_zhayedan_02_flavor:0 "The ancient and mighty Immortals legion, splendid guards of Ahura."

 innovation_nuoyafangzhou:0 "Noah's Ark"
 innovation_nuoyafangzhou_desc:0 "We firmly believe that we are the sole survivors of the prehistoric great flood, and we, the children of Noah, will never submit to any other civilization."

 innovation_gaoyuanxiongying:0 "Highland Eagles"
 innovation_gaoyuanxiongying_desc:0 "The people of this culture are as calm and focused as the eagles of the Armenian highlands, with extreme martial talent often favored by rulers, yet their inherently untamable eagle-like nature brings misfortune to their nation."
 yameiniyazhongqibing:0 "Azatathrel"
 yameiniyazhongqibing_flavor:0 "Since ancient times, Armenians have had the Azatathrel cavalry composed of elite warriors, a fearsome heavy cavalry force freely roaming their highland homeland."
 ai_yameiniyazhongqibing:0 "Azatathrel"
 ai_yameiniyazhongqibing_flavor:0 "Since ancient times, Armenians have had the Azatathrel cavalry composed of elite warriors, a fearsome heavy cavalry force freely roaming their highland homeland."
 yameiniyabugongshou:0 "Armenian Foot Archers"
 yameiniyabugongshou_flavor:0 "Agile archers lurking on the Armenian highlands, raining down terrifying volleys of arrows on their enemies."
 yameiniyabugongshou_01:0 "Armenian Foot Archers"
 yameiniyabugongshou_01_flavor:0 "Many Armenians have migrated from the highlands, allowing us to seize the opportunity to integrate these powerful archers into our army."

 innovation_goulian:0 "Hooked Glaive"
 innovation_goulian_desc:0 "This ancient tool shines on the battlefield, and we have attached a long pole to counter massed cavalry."
 zhonggoulianshou:0 "Heavy Glaive User"
 zhonggoulianshou_flavor:0 "These glaive users stand at the front in heavy armor, their long and powerful glaives being their pride against all cavalry."

 innovation_wanguoyongbingtuan:0 "International Mercenary Corps"
 innovation_wanguoyongbingtuan_desc:0 "As a historically rich millennium empire, Byzantium has long been accustomed to using mercenaries, and the diverse types of mercenaries have left a significant mark on Byzantine military history."
 baizhantinggongqibing:0 "Byzantine Mounted Archers"
 baizhantinggongqibing_flavor:0 "The empire's powerful armor technology equips these mercenaries who come from the steppes; although they sacrifice some pursuit capability, their defense has greatly improved."
 ladingqibing:0 "Latin Cavalry"
 ladingqibing_flavor:0 "These non-Orthodox cavalry warriors have gradually adapted to combat against large groups of Turkic cavalry through long-term training; they are fearless raiders of the steppes."

 innovation_han_ruiqibing:0 "Elite Cavalry"
 innovation_han_ruiqibing_desc:0 "After extensive training, our cavalry are all versatile combatants on the battlefield."
 han_ruiqibing:0 "Shock Cavalry"
 han_ruiqibing_flavor:0 "Proficient in using all mounted weapons, they can break formations in an instant."

 innovation_01_xianbeitieqi:0 "Xianbei Iron Cavalry"
 innovation_01_xianbeitieqi_desc:0 "One of the Xianbei traditions, since the time of Emperor Xiaowen of Northern Wei, every ruler has carefully assembled heavy cavalry units to intimidate neighboring ruffians."
 xianbeijuzhuangqibing:0 "Xianbei Armored Cavalry"
 xianbeijuzhuangqibing_flavor:0 "Armored Xianbei warriors, their killing skills deeply engraved in their bones."

 dunnv:0 "Shield Maidens"
 dunnv_flavor:0 "These women break societal norms and form shield walls to participate in battle like other warriors."

 innovation_boluodi_zhanshi:0 "Baltic Warriors"
 innovation_boluodi_zhanshi_desc:0 "Generations of life in forests and marshes have fostered the fierce spirit of the Baltic people, who roam in groups and constantly sweep through this area."
 boluodi_zhanshi:0 "Baltic Warriors"
 boluodi_zhanshi_flavor:0 "Fierce warriors active in the forests and marshes along the Baltic Sea, launching raids with the aid of the woods and snow."

 innovation_falanke_fengjianzhi:0 "Frankish Feudal System"
 innovation_falanke_fengjianzhi_desc:0 "Charlemagne and his ancestors created an excellent feudal social system for us, which makes our kingdom stable and strong, and this advantage will continue indefinitely."
 sikalaqibing:0 "Skara Cavalry"
 sikalaqibing_flavor:0 "They are the elite cavalry unit of the Carolingian dynasty, often used for high-mobility military tasks."
 jialuolintiewei:0 "Carolingian Iron Guard"
 jialuolintiewei_flavor:0 "They are trusted individuals sent by nobles to various territories, responsible for local security in peacetime and acting as elite infantry in wartime."

 innovation_qishizhihua:0 "Knights' Flower"
 innovation_qishizhihua_desc:0 "Every knight is the pride of the French people."
 qishizhihua_miaoshu:1 "The[culture|E] character builds the #V $Level 1 Legion Training Ground$#! faster, with greater intensity, and will receive a small amount of [prestige_i][prestige|E] upon completion."
 xiewaliai:0 "Chevalier"
 xiewaliai_flavor:0 "The proud people of France have proud French cavalry."

 falanxi_jiandunshi:0 "Sword and Shield Warriors"
 falanxi_jiandunshi_flavor:0 "Heavily armed infantry clusters, their sturdy shields protect them from the threats of stray arrows."

 innovation_goufu_shou:0 "Hooked Axe"
 innovation_goufu_shou_desc:0 "This new type of long pole weapon we developed is effective against unarmored units and cavalry."
 goufu_shou:0 "Hooked Axe Users"
 goufu_shou_flavor:0 "Our infantry are equipped with new hooked axes, which are effective against unarmored units and cavalry."

# nu_qibing:0 "Crossbow Cavalry"
 nu_qibing_01:0 "Crossbow Cavalry"
 nu_qibing_01_flavor:0 "Our societal structure determines that we cannot maintain a large number of quality mounted archers, but crossbow cavalry may be a good alternative."

 innovation_falanke_wugongge:0 "Song of Arms"
 innovation_falanke_wugongge_desc:0 "Our knights possess an unbeatable firm belief, and our people will long continue to proclaim their great deeds."
 zhongzhuang_qiangqibing:0 "Heavy Lance Cavalry"
 zhongzhuang_qiangqibing_flavor:0 "The group charges of heavy lance cavalry are unstoppable, turning even the most solid battle formations to ashes in an instant."
 buxing_fengjianqishi:0 "Infantry Feudal Knights"
 buxing_fengjianqishi_flavor:0 "On battlefields where cavalry cannot be deployed, our fearless knights still fight valiantly."

 qingzhuang_qiangqibing:0 "Light Lance Cavalry"
 qingzhuang_qiangqibing_flavor:0 "Light lance cavalry from Burgundy, combining explosive power and maneuverability, are excellent flanking raiding forces."

 innovation_falang_sheshou:0 "Frankish Archers"
 innovation_falang_sheshou_desc:0 "Each parish should select an archer from among those skilled in using weapons; they will be exempt from taxes, practice archery on Sundays and holidays, and be prepared for battle when needed."
 falang_sheshou:0 "Frankish Archers"
 falang_sheshou_flavor:0 "Archers used for defending the borders, who are exempt from taxes but must go to battle."

 innovation_luosi_minhui:0 "Folk Assembly"
 innovation_luosi_minhui_desc:0 "The "Viche" folk assembly originally stemmed from the periodic meetings of the Rus tribes, held by Rus citizens and merchants for political discussions on military, administrative, and religious matters. We can recruit soldiers to defend the city, and the interests of citizens and merchants in city management will bring prosperity."
 woxina_sanbing:0 "Voshina Irregulars"
 woxina_sanbing_flavor:0 "#F Voshina Irregulars are the backbone of the Rus army, composed of citizens and farmers from Rus cities. They wield spears, battle axes, and shields, skillfully confronting enemies in the cold snowy terrain.#!"

 innovation_mosike_zhuangyuanzhuyi:0 "Moscow Manor System"
 innovation_mosike_zhuangyuanzhuyi_desc:0 "The development of feudal society in the Rus region is different from that of Western Europe. Our kingdom originates from a core family alliance; we unite to increase the available labor force and expand land production. But this does not mean that being granted land is a kind of bondage; on the contrary, we encourage taking risks."
 luosi_boyaer:0 "Boyars"
 luosi_boyaer_flavor:0 "#F Powerful noble cavalry of Rus, who hone their combat skills day and night, charging forward through the snow.#!"
 luosi_dagong_weishi:0 "Grand Prince's Guard"
 luosi_dagong_weishi_flavor:0 "#F The private guard of the Rus prince, equipped with well-equipped heavy cavalry.#!"
 luosi_ziyouminqishou:0 "Free Peasant Cavalry"
 luosi_ziyouminqishou_flavor:0 "#F Abundant spoils of war attract waves of free peasants to the battlefield.#!"
 
 innovation_tujue_dingjuzhe:0 "Turkic Settlers"
 innovation_tujue_dingjuzhe_desc:0 "Long-standing conflicts have worn down their fighting will, and some Turkic people have begun to think about settling here."
 luosi_tujue_fubing:0 "Turkic Auxiliaries"
 luosi_tujue_fubing_flavor:0 "#F Turkic cavalry are willing to serve the Rus prince and jointly fight against other nomadic forces in the steppes.#!"

 innovation_boyaer_moyi:0 "Boyar Descendants"
 innovation_boyaer_moyi_desc:0 "Destitute descendants of boyars who cannot maintain the ruling position like their ancestors, thus turning to military camps in large numbers to seek opportunities."
 boyaer_weiqi_zhanshi:0 "Boyevich Warriors"
 boyaer_weiqi_zhanshi_flavor:0 "#F Even the most lowly boyar, his descendants can never be cowards. With a variety of combat skills passed down from their ancestors, these former nobles still possess considerable combat power#!"
 luosi_maoxian_yingxiong:0 "Adventurous Heroes"
 luosi_maoxian_yingxiong_flavor:0 "#F They are the elite among elites, the bravest patriots and adventurers#!"

 innovation_gesake_qibing:0 "Cossack Cavalry"
 innovation_gesake_qibing_desc:0 "Cossack Cavalry"
 gesake_qibing:0 "Cossack Cavalry"
 gesake_qibing_flavor:0 "#F Skilled in using lances and sabers, the Cossacks are excellent light cavalry, their hoofbeats will sweep the entire world#!"

 xiboliya_buluo_tuxizhe:0 "Siberian Tribal Raiders"
 xiboliya_buluo_tuxizhe_flavor:0 "#F Seasoned raiders prowling the Siberian tundra, gliding through snow-covered coniferous forests like phantoms#!"

 innovation_wuzhuang_dongyuan:0 "Armed Mobilization"
 innovation_wuzhuang_dongyuan_desc:0 "The numerous military nobles support the entire nation's war machine, but at what cost..."
 shilaheta:0 "Szlachta"
 shilaheta_flavor:0 "#F A militarily complex noble class, powerful heavy cavalry units#!"
 bolan_qingnu_qibing:0 "Polish Light Crossbow Cavalry"
 bolan_qingnu_qibing_flavor:0 "#F Lightly armored cavalry skilled in guerrilla warfare, their specially designed small crossbows can quickly load and fire; feigning retreat and then turning to shoot at the horses is their common tactic#!"
 innovation_bolan_yiqibing:0 "Winged Cavalry"
 innovation_bolan_yiqibing_desc:0 "Loyal and powerful elite cavalry known for their high mobility and devastating strikes."
 bolan_yi_qibing:0 "Winged Cavalry"
 bolan_yi_qibing_flavor:0 "#F Loyal winged cavalry fear death, charging straight into the ranks of spears!#!"

 leidisi:0 "Letis"
 leidisi_flavor:0 "#F Powerful Lithuanian heavy cavalry, adept at dealing with equally heavily armored enemies#!"
 innovation_samojidiya_touqiang_qishou:0 "Samogitian Javelin Art"
 innovation_samojidiya_touqiang_qishou_desc:0 "One of the most effective wartime tools in the forests of the Baltic, the galloping Samogitian horses give great force to the javelins."
 samojidiya_touqiang_qishou:0 "Samogitian Javelin Riders"
 samojidiya_touqiang_qishou_flavor:0 "#F A large number of horse-mounted javelin throwers who rely on quickly engaging the enemy and then unleashing a rain of javelins to inflict massive damage, making them the prime enemy of heavily armored units#!"
 litaowan_qisheshou:0 "Lithuanian Mounted Archers"
 litaowan_qisheshou_flavor:0 "#F The omnipotent Lithuanian mounted archer can still engage in melee combat with enemies after firing all their arrows#!"

