 innovation_miaojiangwugu:0 "Miao Jiang Witchcraft"
 innovation_miaojiangwugu_desc:0 "The great wisdom of our ancestors."
 innovation_dfwc_chiyouxuemai:0 "Bloodline of Chiyou"
 innovation_dfwc_chiyouxuemai_desc:0 "According to legend, he was a master weapon maker and a god of war, often referred to alongside the Yellow Emperor and the Flame Emperor as the three ancestors of China, regarded as an ancestor by many Miao people. The fierce unity derived from this spirit of the Miao people is admired by all."

 ayinubuzuzhanshi:0 "Ainu Tribe Warrior"
 ayinubuzuzhanshi_flavor:0 "The Ainu people refer to themselves as "Utarie," meaning "companions." They cherish their kin who fight alongside them and strive to survive through the conflicts on the Japanese archipelago."


 innovation_dongbeiya_qisheshou:0 "Northeast Asian Horse Archers"
 innovation_dongbeiya_qisheshou_desc:0 "Mounted warriors fully adapted to the dense forests of Northeast Asia, more suited to the local warfare environment compared to other nomadic forces on the grasslands."

 dongbeiya_qisheshou:0 "Horse Archers"
 dongbeiya_qisheshou_flavor:0 "Mounted warriors fully adapted to the dense forests of Northeast Asia, more suited to the local warfare environment compared to other nomadic forces on the grasslands."

 
