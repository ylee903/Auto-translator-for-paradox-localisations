 xibanyabiaoqiangqibing_flavor:0 "To counter the numerous Moorish cavalry on the battlefield, we organized skilled riders, clad in leather armor and wielding javelins, who continuously circled and harassed the enemy, waiting for the opportune moment to charge in and shatter their lines."

