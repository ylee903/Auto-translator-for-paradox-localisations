 longwujunjun_decision:0 "Forming the Dragon Military"
 longwujunjun_decision_desc:0 "#F During Taizong's reign, outstanding riders from the Flying Cavalry were selected to form a hundred cavalry as bodyguards. During the Wu Zhou period, the hundred were expanded to a thousand, and during the Zhongzong era, they were expanded to ten thousand, divided into left and right camps, with commanders appointed. After Zhongzong's death, Xuanzong, with the support of the ten-thousand-man leader Ge Fushun, exterminated the factions of Empress Wei and Princess Anle and appointed Ruizong as emperor. After Xuanzong ascended the throne, the ten-thousand-man left and right camps and the left and right Imperial Guard were collectively known as the Northern Four Armies. In the twenty-seventh year of Kaiyuan, the ten-thousand-man left and right camps were officially renamed the left and right Dragon Military#!"
 longwujunjun_decision_confirm:0 "The mandate of heaven is here!"
