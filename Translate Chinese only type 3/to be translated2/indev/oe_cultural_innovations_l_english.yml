 walanjiweidui:0 "Varangian Guard"
 walanjiweidui_flavor:0 "This Byzantine royal guard has incredible combat power, donning heavy armor and decapitating enemies at astonishing speed. They are fiercely loyal, clearing enemies from all directions for His Majesty the Emperor."
