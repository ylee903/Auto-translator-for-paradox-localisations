 innovation_minfengbiaohan:0 "Rugged Folk"
 innovation_minfengbiaohan_desc:0 "Civilization is rudimentary, and the folk are rugged, with primal desires filling everyone's heart."

 innovation_houzijia:0 "Wartime Armor"
 innovation_houzijia_desc:0 "The Qiang people are skilled at crafting armor, initially making it very thick, without fire, cold-forged, with a thickness of three fen less than the original. The end is left unrefined to show a thick stub, which serves as a marker for its unrefined thickness, just like leaving a soil pile in a dredged river. This is called "wartime armor." A strong bow cannot penetrate it."
 innovation_hengshanqiang:0 "Qiang from Hengshan"
 innovation_hengshanqiang_desc:0 "The Qiang tribes, widely present in the northwestern mountain areas, traverse the mountains with extraordinary off-road capabilities."
 innovation_dangxiangma:0 "Dangxiang Horses"
 innovation_dangxiangma_desc:0 "The regions where the Dangxiang tribe lives, such as Jingeze, Hengshan, and Tiandu Mountain, are famous horse-breeding areas. The horses are numerous and of excellent quality, as evidenced by the Tang Dynasty poet Yuan Zhen who wrote, “Buy Dangxiang horses from the north, capture the Tibetan parrot from the west.” The Song people even praised Dangxiang horses as the best under heaven."
 innovation_lengduangang:0 "Cold-forged Steel"
 innovation_lengduangang_desc:0 "The Dangxiang people's forging technique is renowned throughout the world; possessing a weapon known as the Summer Kingdom Sword is a supreme honor. The sword carried by Song Emperor Qinzong himself was the ‘Summer Kingdom Sword.’ Su Dongpo once obtained a sword from the Western Xia and wrote: ‘In the rosy makeup, amidst flowers and wine, the breeze stirs from the green scabbard. Spiraling tips and waves rise in peaks, with white dragons entwined in the three dragon streams. A thread of borrowed life stands in awe, as three passes move with eerie grace.’"

 innovation_langren:0 "Ronin"
 innovation_langren_desc:0 "Madly risking adventures to restore past authority, they present themselves as the emperor’s elite soldiers, appearing everywhere in a certain guise, wielding remarkable skills."爱国者"Divine Bow"
 innovation_shenbigong:0 "The divine bow can be drawn by one person, with a maximum range of four hundred meters, capable of piercing heavy armor."
 innovation_shenbigong_desc:0 "Equestrian Policy is in disarray."
 innovation_mazhengfeichi:0 "ID000299"
 innovation_mazhengfeichi_desc:0 "The neglect of the upper rulers combined with the erroneous policies of lower officials has plunged the equestrian situation in the Central Plains into an intractable dilemma."
 innovation_baomafa:0 "Horse Protection Law"
 innovation_baomafa_desc:0 "The situation of no horses available in the Central Plains has officially reversed, and strong and effective equestrian policies have been implemented, which, if the entire system operates well, will benefit future generations immensely."

 innovation_shangyeminzu:0 "Merchant Nation"
 innovation_shangyeminzu_desc:0 "The Sogdian people frequently traveled the long Silk Road between Central Asia and China, extracting vast wealth from medieval East-West trade."
 innovation_hegong:0 "Japanese Bow"
 innovation_hegong_desc:0 "A type of long bow used in Japanese archery. The standard length of a Japanese bow is about seven feet three inches."
 innovation_tidao:0 "Naginata"
 innovation_tidao_desc:0 "The naginata is a long-handled weapon used in ancient Japan, characterized by its wide blade and significant curvature of the cutting edge."

 innovation_zhanchengdao:0 "Champa Rice"
 innovation_zhanchengdao_desc:0 "A high-yield, early-maturing, and drought-resistant strain of rice produced in the Southeast Asian Peninsula, widely beneficial."

 innovation_yinjinzhanchengdao:0 "Introducing Champa Rice"
 innovation_yinjinzhanchengdao_desc:0 "Introducing high-yield, early-maturing, and drought-resistant Champa rice from the Southeast Asian Peninsula benefits the people of the world."

 innovation_didawubo:0 "Abundant Land and Resources"
