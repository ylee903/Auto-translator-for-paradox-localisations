 nuomanqibing:0 "Norman Cavalry"
 nuomanqibing_flavor:0 "The Normans invest a great amount of energy into cavalry training; they are equipped with relatively light chainmail and pioneered the tactic of "cavalry charge with spears," becoming increasingly adaptable to the ever-changing battlefield dynamics."

 fangqi_qishi:0 "Square Bannerman"
 fangqi_qishi_flavor:0 "Unlike the conical triangular flags of ordinary knights, these noble knights have the right to use square flags that symbolize their status and identity on the battlefield. They are seasoned, determined fighters."

