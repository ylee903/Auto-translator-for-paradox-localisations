 miaorenwushi:0 "Miao Warriors"
 miaorenwushi_flavor:0 "The Miao people are all soldiers; in the event of an unexpected war, Miao warriors will spontaneously carry weapons and provisions and rushing to the battlefield under their "Tiger Leader" (warrior leader)."

 shuibu_shi:0 "Waterborne Infantry"
 shuibu_shi_flavor:0 "Consisting of southern infantry skilled in naval combat, responsible for operations on both water and land to defend waterways. They can infiltrate through river networks to launch surprise attacks on enemy forces if necessary."

 xiang_jiashi:0 "Elephant Warriors"
 xiang_jiashi_flavor:0 "Elite warriors clad in heavy elephant hide armor, unafraid of enemy arrows raining down."

 innovation_wulumi_ruanjian:0 "Urumi Sword"
 innovation_wulumi_ruanjian_desc:0 "One of the traditional martial arts from Dahan India, known for its swift speed and superb techniques."
 wulumi_jianshi:0 "Urumi Swordsmen"
 wulumi_jianshi_flavor:0 "Daroaviti warriors skilled in using the flexible sword, rapidly penetrating enemy lines and inflicting significant damage on enemies within range."

 laqipute_zhanshi:0 "Rajput Warriors"
 laqipute_zhanshi_flavor:0 "Kshatriya warriors who fight on horseback; the curved swords of the Rajputs accurately land on the heads of their enemies."
 nayaer_bubing:0 "Nayyar Infantry"
