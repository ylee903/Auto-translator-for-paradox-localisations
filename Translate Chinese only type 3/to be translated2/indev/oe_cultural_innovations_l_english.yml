 zujian_yulinjun.0001.t:0 "Forming the Imperial Guard"
 zujian_yulinjun.0001.desc:0 "During the great Tang dynasty, the ancient and splendid Chinese civilization spread across the seas via the Silk Road directly from Chang'an to the Mediterranean coast. Monarchs, envoys, merchants, monks, students, craftsmen, doctors, and Hu Ji (singing girls) flocked to us. They entered the territory of the Tang Empire and, upon seeing the thriving cities bustling with activity, could only exclaim in utmost admiration.\nToday!\nLet us recreate the glory of the Tang dynasty!"
