 zujian_walanjiweidui_decision:0 "Form the Varangian Guard"
 zujian_walanjiweidui_decision_desc:0 "#F The fighting power of the Norse and Rus is known to all. If I can summon them with great wealth, forming a powerful infantry army will not be a problem#!"
 zujian_walanjiweidui_decision_confirm:0 "Where are my loyal warriors?!"
 zujian_walanjiweidui_decision_effect_tooltip:0 "A batch of Varangian warriors will soon come... Your reputation has spread widely among the Northern peoples, and for the next 20 years, [GetMaA('walanjiweidui').GetName][men_at_arms|E] will be available for your command."
 zujian_walanjiweidui_decision_tooltip:0 "I need to form a strong and loyal imperial guard!"
 zujian_walanjiweidui_decision_chenggong_tooltip:0 "My messenger tells me: the northern warriors will arrive soon!"
 zujian_walanjiweidui_decision.0001.t:0 "Varangian warriors have arrived"
 zujian_walanjiweidui_decision.0001.desc:0 "One after another, a variety of longships dock at the port; fierce northern warriors file out, their chainmail reflecting a blood-stained, deathlike iron black in the sunlight. I can hardly believe my eyes; these powerful warriors are about to serve me!\n\nI straighten my chest, trying to adopt the bearing of a king. I attempt to find a hint of fear in their deep-set eyes—fear of a living emperor standing before them.\n\nThese northern men do not shy away from my gaze and stare directly at me.\n\nGod! Their eyes send chills down my spine..."
 zujian_walanjiweidui_decision.0001.l:0 "What fearless and powerful warriors they are..."

 guyongbing_jielue.0011.t:0 "Mercenaries sack a city"
 guyongbing_jielue.0011.desc:0 "A group of crazed mercenaries has pillaged [county.GetNameNoTierNoTooltip], taking everything from the locals and leaving not a single soul alive...\nClearly, this group of mercenaries is not satisfied with the remuneration I offered."
 guyongbing_jielue.0011.a:0 "Damn it, they have snatched the gold, what about mine!"
 guyongbing_jielue.0011.b:0 "Must be severely punished!"

