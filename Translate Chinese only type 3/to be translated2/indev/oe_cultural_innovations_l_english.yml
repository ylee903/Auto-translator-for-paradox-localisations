 tidaodui:0 "Naginata Group"
 tidaodui_flavor:0 "Using long and sharp naginata as weapons, they are quite formidable opponents, either forming defenses or breaking through enemy formations on the battlefield."


 tieyuanliehu:0 "Goryeo Archers"
 tieyuanliehu_flavor:0 "Skilled bowmen and hunters, moving through the complex mountainous forests of the Korean Peninsula, delivering devastating strikes to their enemies with superb shooting skills."
 gaoli_zuobiechao:0 "Left Shield Troops"
 gaoli_zuobiechao_flavor:0 "Skilled light infantry with shields, knowing how to dodge incoming arrows."

 biebanwu:0 "Byeobang Mu"
 biebanwu_flavor:0 "An elite heavy infantry force created to combat the Jurchens, effective against cavalry."
 hualang:0 "Hwarang"
 hualang_flavor:0 "Young Goryeo nobles trained in martial arts from a young age, not only excelling in archery but also admired for their appearance and demeanor."

