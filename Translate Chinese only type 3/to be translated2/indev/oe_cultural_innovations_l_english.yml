 mazhengfeichi_decision:0 "Revitalize equestrian policy"
 mazhengfeichi_decision_desc:0 "#F The sixteenth states of Yanyun have been taken over by Northern nomadic powers. After the establishment of the Song dynasty, we lost this auspicious territory that nurtured horses, and the situation of our equestrian policy has worsened. Although Taizu Zhao Kuangyin established a sound equestrian system, with the stability of the Northern Song dynasty and the smooth operation of various systems, the economy and culture developed and flourished, the ruling class of the Song dynasty lived for a long time in peaceful times, and we seem to have forgotten the importance of the equestrian policy during war. We indulge in pleasure and are addicted to the opulence of ephemeral enjoyment. Even if there are good pastures cultivated by earlier generations, a source of horses, and a complete equestrian system, the current ruling class is indeed very passive and neglectful of equestrian policy. Our neglect of the equestrian policy increasingly affects the attitude of the officials beneath us, and the various decrees and decisions made by them that are not beneficial to equestrian policy are fundamentally the reasons for the subsequent decline of the equestrian policy#!"
 mazhengfeichi_decision_confirm:0 "Implement the horse preservation law, benefiting future generations!"
 mazhengfeichi_decision_effect_tooltip:0 "Implementing the horse preservation law..."
 mazhengfeichi_decision_tooltip:0 "Implement the horse preservation law, benefiting future generations!"
 mazhengfeichi_decision.0001.t:0 "Implement the horse preservation law!"
 mazhengfeichi_decision.0001.desc:0 "Specify the counties governed by Hebei, Hedong, Shaanxi, Jingdong, the five routes in the west, and Kaifeng to maintain horses with one horse per household, and for those with more resources and willing, two horses will be provided with official horses or officials will give money to buy them. Horse-rearing households may be exempted from some taxes. Ten households of grade three and above constitute one guard, while ten households of grade four and below constitute one society. If a horse from a guard household dies due to illness, the horse-rearing household alone compensates; if a horse from a society household dies due to illness, the horse-rearing household shares half of the compensation with the other nine households.\n\nTransmit my decree: Implement the horse preservation law!"
 mazhengfeichi_decision.0001.l:0 "Well done!"
 mazhengfeichi_decision.0001.l.tt:0 "You have unlocked [GetMaA('majun').GetName][men_at_arms|E].\nYou have unlocked [GetMaA('jingsaitieqi').GetName][men_at_arms|E]."

