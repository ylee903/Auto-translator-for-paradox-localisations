shouyu_touren_lingdi:0 "#T Arrange a leader\nCost:\n200 [gold_i]\n500 [prestige_i]#!"

touren_renwu_001:0 "#T Cost#V 300#! [prestige|E][prestige_i] requires [Title.GetNameNoTier] to levy a sum of [gold|E][gold_i]#!\n\n#T Requirements#!:\n[Title.GetNameNoTier] leader:\n$EFFECT_LIST_BULLET$ Opinion of you is greater than or equal to #V -20#!\n$EFFECT_LIST_BULLET$ [gold|E] is greater than or equal to #V 200#!\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 500#!\n$EFFECT_LIST_BULLET$ Have [GetModifier('xinzeng_touren_001_modifier').GetNameWithTooltip] modifier in [dynasty|E]\nYou:\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 500#!\n$EFFECT_LIST_BULLET$ [prestige_levels|E] is not lower than #V $prestige_level_2$#!\n\n#T Time required#!: #V 3#! to #V 10#! months\n\n#T Upon completion#!:\n[Title.GetNameNoTier]'s leader pays you the [gold|E][gold_i] they collected (the amount of [gold|E] collected is related to the specified [xinzeng_touren|E]'s [stewardship_skill|E])\n[Title.GetNameNoTier]'s leader gains #V 300#! [prestige|E]\nAll [county|E] under [Title.GetNameNoTier]'s leader receive [GetModifier('xinzeng_touren_002_modifier').GetNameWithTooltip] modifier for #V 10 years#!\n[Title.GetNameNoTier]'s leader will not accept any tasks you assign for #V 3 years#!."

touren_renwu_002:0 "#T Cost#V 100#! [gold|E][gold_i] allows [Title.GetNameNoTier]'s leader to promote your prestige within their territory#!\n\n#T Requirements#!:\n[Title.GetNameNoTier] leader:\n$EFFECT_LIST_BULLET$ Opinion of you is greater than or equal to #V -20#!\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 500#!\n$EFFECT_LIST_BULLET$ Have [GetModifier('xinzeng_touren_001_modifier').GetNameWithTooltip] modifier in [dynasty|E]\nYou:\n$EFFECT_LIST_BULLET$ [gold|E] is greater than or equal to #V 150#!\n$EFFECT_LIST_BULLET$ [prestige_levels|E] is not lower than #V $prestige_level_1$#!\n\n#T Time required#!: #V 5#! to #V 12#! months\n\n#T Upon completion#!:\nYou receive a sum of [prestige|E][prestige_i] based on the #V promotion effect#! of [Title.GetNameNoTier]'s leader (the #V promotion effect#! is related to the specified [xinzeng_touren|E]'s [diplomacy_skill|E])\n[Title.GetNameNoTier]'s leader receives #V 100#! [gold|E] and #V 150#! [prestige|E]\nAll [county|E] under [Title.GetNameNoTier]'s leader receive [GetModifier('xinzeng_touren_004_modifier').GetNameWithTooltip] modifier for #V 10 years#!\n[Title.GetNameNoTier]'s leader will not accept any tasks you assign for #V 5 years#!."

touren_renwu_003:0 "#T Cost#V 50#! [gold|E][gold_i] and #V 150#! [prestige|E][prestige_i] require [Title.GetNameNoTier]'s leader to provide you with a batch of [levies|E]#!\n\n#T Requirements#!:\n[Title.GetNameNoTier] leader:\n$EFFECT_LIST_BULLET$ Opinion of you is greater than or equal to #V -20#!\n$EFFECT_LIST_BULLET$ #V Current military strength#! is greater than or equal to #V 2000#!\n$EFFECT_LIST_BULLET$ [gold|E] is greater than or equal to #V 50#!\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 150#!\n$EFFECT_LIST_BULLET$ Have [GetModifier('xinzeng_touren_001_modifier').GetNameWithTooltip] modifier in [dynasty|E]\nYou:\n$EFFECT_LIST_BULLET$ Not engaged in [war|E], [gold|E] is greater than or equal to #V 0#!\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 150#!\n$EFFECT_LIST_BULLET$ [prestige_levels|E] is not lower than #V $prestige_level_1$#!\n\n#T Time required#!: #V 3#! to #V 12#! months\n\n#T Upon completion#!:\nYou gain a small batch of [levies|E] (the amount of [levies|E] provided by [Title.GetNameNoTier]'s leader is related to their [martial_skill|E] and #V Current military strength#!)\n[Title.GetNameNoTier]'s leader gains #V 50#! [gold|E] and #V 150#! [prestige|E]\n[Title.GetNameNoTier]'s leader receives [GetModifier('xinzeng_touren_005_modifier').GetNameWithTooltip] modifier for #V 10 years#!\n[Title.GetNameNoTier]'s leader will not accept any tasks you assign for #V 10 years#!."

touren_renwu_004:0 "#T Cost#V 100#! [gold|E][gold_i] and #V 200#! [prestige|E][prestige_i] require [Title.GetNameNoTier]'s leader to provide you with a batch of [light_cavalry|E]#!\n\n#T Requirements#!:\n[Title.GetNameNoTier] leader:\n$EFFECT_LIST_BULLET$ Opinion of you is greater than or equal to #V -20#!\n$EFFECT_LIST_BULLET$ #V Current military strength#! is greater than or equal to #V 2000#!\n$EFFECT_LIST_BULLET$ Number of [light_cavalry|E] in [army|E] is greater than or equal to #V 300#!\n$EFFECT_LIST_BULLET$ Have [GetModifier('xinzeng_touren_001_modifier').GetNameWithTooltip] modifier in [dynasty|E]\nYou:\n$EFFECT_LIST_BULLET$ Engaged in [war|E], [gold|E] is greater than or equal to #V 50#!\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 100#!\n$EFFECT_LIST_BULLET$ [prestige_levels|E] is not lower than #V $prestige_level_1$#!\n\n#T Time required#!: #V 6#! to #V 12#! months\n\n#T Upon completion#!:\nYou receive a batch of [light_cavalry|E] (this batch of [light_cavalry|E] will disband after the [war|E] ends) (the amount of [light_cavalry|E] provided by [Title.GetNameNoTier]'s leader is related to their [martial_skill|E] and #V Current military strength#!)\n[Title.GetNameNoTier]'s leader gains #V 100#! [gold|E] and #V 200#! [prestige|E]\n[Title.GetNameNoTier]'s leader receives [GetModifier('xinzeng_touren_006_modifier').GetNameWithTooltip] modifier for #V 15 years#!\n[Title.GetNameNoTier]'s leader will not accept any tasks you assign for #V 15 years#!."

