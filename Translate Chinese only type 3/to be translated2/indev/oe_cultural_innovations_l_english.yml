 Khorne_fangxuegui_flavor:0 "#F The cult that worships terror is filled with fierce bloodletting vampires. They are deadly warriors with high status among the mortal followers of the Blood God. They are filled with rage and thirst for blood, just like terror manifesting in the world. During battles, they rush in swiftly, severing enemies into pieces before quickly withdrawing to seek new foes. Each time a bloodletting vampire kills an enemy, they let out a terrifying roar that echoes across the battlefield, instilling fear in all who hear it.#."

 Slaanesh_seniezhuxinzhe:0 "Lustful Pursuers"
 Slaanesh_seniezhuxinzhe_flavor:0 "#F The pursuers are obsessed with pleasure, cruel, and malicious. They love to torment unfortunate mortals, making them desperate, and they chase them across rugged mountains and treacherous waters. Just when success seems certain, they pause the chase, allowing the prey to regain strength and grant them a sliver of hope for escape. This hunting operation can last for months or even years, driving mortals to the brink of collapse mentally and physically. Mortals will only succumb to them after mental breakdowns, allowing the pursuers to cease hunting and take the mortals' souls back to the chaotic demon realm.#."

