 #NEW
 tradition_yues_name:0 "Hundred Yue Ambition"
 tradition_yues_desc:0 "Hundred Yue refers to the groups living along the East Asian coast near the great rivers, who were among the earliest settlers of the East Asian continent."

 tradition_java_warriors_name:0 "King of a Thousand Islands"
 tradition_java_warriors_desc:0 "The Austronesian tribes traverse countless islands, coexisting with tides and storms, dominating the seas under the sunlight."
 
 tradition_tunguse_name:0 "Black Mountain and White Water"
 tradition_tunguse_desc:0 "The region surrounding the Xing'an Mountains, Changbai Mountains, Nenjiang, and Heilongjiang rivers nourishes many tribes. Under the protection of Lady Willow, they thrive and venture out of the forest in waves."

 innovation_nanman_group:0 "Lord of the Jungle"
 innovation_nanman_group_desc:0 "From Ailao Mountain to Wuyi Mountain, brave hunting groups are scattered. The competition during the reign of Chi You in the Central Plains has become legend, yet they have never lost their glory."

 tradition_yamato_name:0 "Prosperity in Warfare"
 tradition_yamato_desc:0 "The Yamato people firmly believe that since the mythological era, they have been ordained by heaven; in a fleeting moment of falling flowers, sorrow and joy coexist; playing the lute for a thousand days, the heart of the sword becomes one."

 innovation_goryeo_group:0 "High Mountains and Beautiful Waters"
 innovation_goryeo_group_desc:0 "Unlike the Huabei ethnic groups recognized by Central Plain historians, various Goryeo tribes claim descent from Dangun and have been revitalized by the descendants of Fuyu."
 
 innovation_mongolic_group:0 "Grey Wolf and White Deer"
 innovation_mongolic_group_desc:0 "Chikele River, beneath the Yin Mountain. The sky resembles a vast yurt covering the wilderness. The sky is vast and the land is desolate. The wind blows low over the grass to reveal cattle and sheep."
 
 tradition_chinese_succession_name:0 "Patriarchal Tradition"
 tradition_chinese_succession_desc:0 "For large-scale intensive labor, people gather in clans to reproduce, valuing life and neglecting death, living under the constraints of kinship. The father has supreme authority, practicing the hereditary system of the family’s firstborn son, and one must not harm the body. Respect for kin comes first, followed by extending that respect to others; those who violate the clan law are contemptible."
 culture_parameter_can_have_tradition_succession_law:0 "The hereditary system of the firstborn son for identifiable heirs is enforced."

 innovation_centralization_of_authority:0 "Cars and Books Across Thousands of Miles"
 innovation_centralization_of_authority_desc:0 "Cars follow the same tracks, writings share the same script, and conduct adheres to the same norms. The early fully centralized system can organize large-scale production while the supreme imperial power possesses and handles everything."
 
