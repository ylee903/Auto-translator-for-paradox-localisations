 abidebubing_flavor:0 "This mixed light infantry unit has a complex origin, consisting of fervent religious volunteers and black slave soldiers from North Africa; they gathered here for a grand holy war, believing in their Muslim brothers fighting alongside them, believing in the prophet, believing in the one true God."

