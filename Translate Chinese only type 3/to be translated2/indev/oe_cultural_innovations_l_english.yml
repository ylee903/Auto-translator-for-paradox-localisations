bzt_bianjing_jieluezhe:0 "Border Raiders"
bzt_bianjing_jieluezhe_flavor:0 "To defend against neighboring Muslims, anyone with a bit of combat ability in this military district can enlist, including bandits and outlaws. They are utterly immoral, known for their flexible fighting style and the atrocities they commit against civilians when unpaid."

xila_toushi_bubing:0 "Sling Infantry"
xila_toushi_bubing_flavor:0 "Lightly armored slingers who throw stones to harass the enemy, skilled at a clean shot."

xila_qingzhuang_biaoqiangshou:0 "Light Javelin Throwers"
xila_qingzhuang_biaoqiangshou_flavor:0 "Lightly equipped javelin throwers, simply outfitted but quick on the move."

bzt_xianfeng_qingqi:0 "Vanguard Light Cavalry"
bzt_xianfeng_qingqi_flavor:0 "Byzantine light cavalry known for their speed and agility, equipped with bows and javelins, especially adept at hit-and-run guerrilla tactics."

bzt_yingbao_huwei:0 "Garrison Guards"
bzt_yingbao_huwei_flavor:0 "Heavily armored fortress guards stationed long-term in border fortresses."

bzt_changzhuoyoushi:0 "Long Table Warriors"
bzt_changzhuoyoushi_flavor:0 "Lightly armored knights patrolling the borders, immediately reporting enemy movements and closely monitoring their actions."

bzt_bianjinglueqi:0 "Border Raiders"
bzt_bianjinglueqi_flavor:0 "Quick reaction forces prepared to respond to enemy cavalry, able to swiftly engage in hit-and-run tactics."

 ansaerqingqi:0 "Ansar Light Cavalry"
 ansaerqingqi_flavor:0 "These cavalrymen travel along the pilgrimage route, escorting wave after wave of devout followers."

 xunjieweidui:0 "Swift Guard"
 xunjieweidui_flavor:0 "They are an elite light cavalry unit from the Rashidun army during the Muslim conquest of Syria, known for stunning speed in turning the tide during the siege of Damascus, decisively defeating the once-invincible Byzantine army."

 baizhantingluwei:0 "Furnace Guards"
 baizhantingluwei_flavor:0 "Heavily armored cavalry that patrols around His Majesty the Emperor, with tight security."
 ai_baizhantingluwei:0 "Furnace Guards"
 ai_baizhantingluwei_flavor:0 "Heavily armored cavalry that patrols around His Majesty the Emperor, with tight security."

 mamulukezhongqibing:0 "Mamluk Heavy Cavalry"
 mamulukezhongqibing_flavor:0 "These long-trained slave warriors make up our powerful heavy cavalry. I anticipate they will shine in some upcoming battle."

 mamulukeqisheshou:0 "Mamluk Mounted Archers"
 mamulukeqisheshou_flavor:0 "Our Mamluk slave warriors are highly combat-effective, with some of the best even rivaling the mounted archers of nomadic tribes who grew up on horseback."

 tiejialuotuoqibing:0 "Armored Camel Cavalry"
 tiejialuotuoqibing_flavor:0 "Making armor for camels is no simple task, but the rewards are worth it. These fearsome fully armored camels can send cavalry rushing away in panic with a single charge."

 asaweila:0 "Asawira"
 asaweila_flavor:0 "These Persian knights devoted to our Lord ride with armor. Their iron cavalry achieved remarkable feats centuries ago."

 wugusiguyongqibing:0 "Oguz Mercenary Cavalry"
 wugusiguyongqibing_flavor:0 "Oguz cavalry are excellent scouts and shock troops, traveling to the Iberian Peninsula to serve any employer who can pay the price."

 abuna:0 "Abna"
 abuna_flavor:0 "Our well-honed warriors can steadily advance under spear and broadsword, adeptly using javelins and spears to kill any enemies who dare to come at them directly. Their extraordinary discipline means they fearlessly engage in close combat, delivering lethal strikes with their short swords and daggers."

 gulamuzhongqibing:0 "Ghulam Heavy Cavalry"
 gulamuzhongqibing_flavor:0 "These heavily armored slave cavalry, who have fought on the front lines for years, are both loyal and formidable, known for their fearless fighting style."
 saman_gulamuzhongqibing:0 "Ghulam Heavy Cavalry"
 saman_gulamuzhongqibing_flavor:0 "These heavily armored slave cavalry, who have fought on the front lines for years, are both loyal and formidable, known for their fearless fighting style."

 kuerde_zhimaoshou:0 "Kurdish Spearmen"
 kuerde_zhimaoshou_flavor:0 "These ancient mountain warriors can inflict significant damage on enemies with simple throwing spears."

 yiketa_jianshi:0 "Ikhtiyar Swordsmen"
 yiketa_jianshi_flavor:0 "Young warriors recruited by Muslim rulers to maintain order in the region."

 muwaxide_shengzhanshi:0 "Ghazat Crusaders"
 muwaxide_shengzhanshi_flavor:0 "Zealous religious warriors, eager to crush all heresy into dust."

 nulizhanshi_01:0 "Slave Warriors"
 nulizhanshi_01_flavor:0 "Unfit slave soldiers, poorly equipped and lacking discipline, only useful as cannon fodder."
 nulizhanshi_02:0 "Slave Warriors"
