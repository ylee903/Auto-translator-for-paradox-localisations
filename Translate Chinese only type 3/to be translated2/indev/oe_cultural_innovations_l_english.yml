 lashidunzhongqibing:0 "Rushton Heavy Cavalry"
 lashidunzhongqibing_flavor:0 "This elite cavalry unit, formed during the Muslim conquests, is made up nearly entirely of riders on purebred Arabian horses. Their lance charges can destroy any enemy."

 amolikanqibing:0 "Amorkan Heavy Cavalry"
 amolikanqibing_flavor:0 "Influenced by the Alans and late Roman military structure, the Bretons extensively used cavalry in warfare; they are characterized by strong discipline and good teamwork."

