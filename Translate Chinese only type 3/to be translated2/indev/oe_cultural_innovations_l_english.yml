 yulinjun_decision:0 "Forming the Imperial Guard"
 yulinjun_decision_desc:0 "#F During Xuanzong's reign, the six armies of the Northern Yamen had 500,000 armored soldiers, and the world was at peace.\nToday, how does my rule compare to Xuanzong?#!"
