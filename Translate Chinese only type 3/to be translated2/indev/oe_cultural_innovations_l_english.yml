 dfwc_xinzeng.0001.t:0 "Public sentiment is agitated"
 dfwc_xinzeng.0001.desc:0 "Years of war and debt have strained my nerves. Finally, today, my guards burst in to inform me: angry citizens are holding a rally, preparing to overthrow my rule!\nI have treated them well; why are they doing this to me!\nThese damned peasants!"
 dfwc_xinzeng.0001.a:0 "I need to think of a way to appease them quickly."
 dfwc_xinzeng.0001.a.tt_success:0 "My spokesperson has brought news; the public's anger has calmed down, and they even donated some supplies to me."
 dfwc_xinzeng.0001.a.tt_failure:0 "My speech was terrible; I'm done for."
 dfwc_xinzeng.0001.b:0 "Send out the army to show those peasants the power of swords!"
 dfwc_xinzeng.0001.b.tt_success:0 "My guards charged into the crowd and brutally killed several instigators."
 dfwc_xinzeng.0001.b.tt_failure:0 "The fighting power of the peasants is beyond my imagination; I’m doomed."
 dfwc_xinzeng.0001.d:0 "Let them be."
 dfwc_xinzeng.0001.d.tt:0 "Things are slipping further out of your control."

xinzeng_dayuebing_decision:0 "Hold a grand military review"
xinzeng_dayuebing_decision_desc:0 "My army needs me, my people need me, my vassals need me.\nI have carefully prepared a grand military review, and it will definitely make a significant impact."
dayuebing_decision_chenggong_tooltip:0 "The military review is progressing smoothly."
xinzeng_dayuebing_decision_tooltip:0 "Prepare for the military review!"
xinzeng_dayuebing_decision_confirm:0 "Let's get started!"
dfwc_xinzeng_dayuebing.0001.t:0 "Grand military review"
dfwc_xinzeng_dayuebing.0001.desc:0 "The military review site is crowded, with departments lined up waiting for inspection. I have prepared many speeches, waiting to deliver them after the review.\nBut it’s getting late; time is running out. Who should I address first?"
dfwc_xinzeng_dayuebing.0001.a:0 "I should start with the brave warriors who charge at the forefront"
dfwc_xinzeng_dayuebing.0001.b:0 "I should be more approachable to the lower-ranking soldiers"
dfwc_xinzeng_dayuebing.0001.c:0 "Without my dear vassals, there would be no today!"
dfwc_xinzeng_dayuebing.0001.a.a:0 "My bravest warriors are shouting hooray; even with this distance, I can still feel their enthusiasm."

