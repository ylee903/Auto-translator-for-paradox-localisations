 nulizhanshi_shijian:0 "Slave Warriors"
 nulizhanshi_shijian_flavor:0 "Unfit slave soldiers, poorly equipped and lacking discipline, only useful as cannon fodder."

 innovation_kaierte:0 "Celts"
 innovation_kaierte_desc:0 "The Celts were a loose collection of people in ancient Europe, united by a common language and cultural traditions, belonging to ancient ethnic groups. They defiantly resisted invasion time and again, refusing to submit to outsiders, as if it is etched in their very bones."

 innovation_anglo_saxon_minbing:0 "Anglo-Saxon Chosen Militia"
 innovation_anglo_saxon_minbing_desc:0 "Previously, during the chaotic times of migration and settlement, wars were led by a small number of bodyguards, but by the 8th century, the leaders of the Anglo-Saxons had established their own kingdoms. Thus, in a sense, greater logistical efforts were needed to protect their lands and wage wars. As a solution, the Anglo-Saxons began implementing the so-called 'select fyrd.',"
 innovation_anglo_saxon_qinweijun:0 "Bodyguard Organization"
 innovation_anglo_saxon_qinweijun_desc:0 "During the chaotic times of the large-scale migration of Germanic peoples to Britain, tribal chieftains and kings summoned their chosen strong warriors, armed with the best weapons and equipped as household troops to undergo specialized training for warfare."

 innovation_weiershichanggong:0 "Welsh Longbow"
 innovation_weiershichanggong_desc:0 "The Welsh longbow is made from yew wood, which is lightweight and has excellent elasticity, making it highly lethal."

 innovation_toushisuo:0 "Sling"
 innovation_toushisuo_desc:0 "Slings are living fossils of human civilization, capable of launching stones quickly enough to knock down a wild bull. They can also play a significant role in warfare."

 innovation_gaodishizu:0 "Highland Clans"
 innovation_gaodishizu_desc:0 "A large number of fierce Highland clans live in the northern highlands of Scotland, retaining the primitive Celtic way of life and tribal alliances. They are born warriors, howling among the mountains."

 innovation_guyongwaixiangyongshi:0 "Mercenary Warriors"
 innovation_guyongwaixiangyongshi_desc:0 "The Gaels from northern Scotland are incredibly fierce, unrivaled combat fanatics who are eager to fight for money. Most importantly, they rarely involve themselves in our local political struggles; as long as the price is right, they will obey."

 innovation_yongshizhijia:0 "Warriors' Home"
 innovation_yongshizhijia_desc:0 "The northern highlands of Scotland have been the home of the Gaels since ancient times, and our warriors are willing to fight for their homeland."

 innovation_mianbaoyumijiu:0 "Bread and Mead"
 innovation_mianbaoyumijiu_desc:0 "The lord shares bread with his followers, symbolizing the bond and loyalty between the lord and his warriors. Of course, even beyond the hidden and symbolic meanings, these entertainment activities often serve as bonding exercises, allowing senior soldiers to communicate in a more relaxed manner, thus better planning and coordinating during actual combat."

 innovation_wenchesitezhishu:0 "Winchester Manuscript"
 innovation_wenchesitezhishu_desc:0 "The Winchester Manuscript, also known as the Book of Judgement, is a compilation that records the land survey of England. It aims to understand the lands of the royal holdings and the direct vassals of the king to collect taxes, strengthen financial management, and clarify the feudal obligations of the vassals."

 innovation_zhengfuzhezitai:0 "Conquistador Posture"
 innovation_zhengfuzhezitai_desc:0 "We have conquered the British Isles; these natives are obligated to pledge loyalty to me."

 innovation_amolika:0 "Armorica"
 innovation_amolika_desc:0 "We are the island Celts who were forced into exile during the Germanic migrations; the Romans referred to this area as Armorica. After the fall of the Roman Empire, we maintained a relatively independent political environment while preserving the late Roman cavalry system. Our knights are resilient and disciplined, among the finest warriors on this continent."Armorica"Iberian City Militia"

 innovation_yibiliyachengshiminbing:0 "The role of Iberian city militias in the mid-Middle Ages is noteworthy. Born from local militias in border disputes, they serve the monarchs of the peninsula. In urgent situations, they can quickly expand their strength, providing more flexibility in military, economic, or constraining local noble power, thus aiding the king's decision-making."
 innovation_yibiliyachengshiminbing_desc:0 "Spanish Landed Gentry"

 innovation_kawalailiyasi:0 "As the liberation of the Iberian Peninsula progresses, we grant land ownership to loyal lords under our command and exempt them from some taxes; they are then responsible for providing cavalry forces needed for the upcoming series of reconquista wars."
 innovation_kawalailiyasi_desc:0 "Land Granting"

 innovation_tudishouyu:0 "The reconquista is in full swing, and we need a large number of soldiers to suppress those pagans for a long time. As long as they can provide a significant number of recruits, non-nobles can also receive some land."
 innovation_tudishouyu_desc:0 "Visigoth Battle Tactics"

 innovation_xigetezhanfa:0 "We inherit the combat methods of the Visigoths, focusing on cavalry as the main force, excelling in mounted combat."
 innovation_xigetezhanfa_desc:0 "Catalan Mercenaries"

 innovation_jiatailuoniyaguyongbing:0 "Catalan Mercenaries"
 innovation_jiatailuoniyaguyongbing_desc:0 "Spanish Phalanx"

 innovation_xibanya_dafangzhen:0 "To consolidate maritime supremacy in the Iberian Peninsula, we must undergo an infantry revolution, as history has proven—well-organized infantry tactics are quite competent in all battlefield environments."
 innovation_xibanya_dafangzhen_desc:0 "Spanish Pike Infantry"
 xibanya_fangzhenqiangbing:0 "Utilizing long and dense pike formations with tightly coordinated tactics, our army cannot be stopped on land!"
 xibanya_fangzhenqiangbing_flavor:0 "Spanish Round Shield Swordsmen"
 xibanya_yuandunjianshi:0 "ID000799"
 xibanya_yuandunjianshi_flavor:0 "High-quality steel shields and long swords make up the teeth of this army. With the protection of the spear men, they can quickly tear a gap in the enemy's formation, turning the tide of battle in an instant."

 shuangshou_jianshi:0 "Two-Handed Swordsman"
 shuangshou_jianshi_flavor:0 "Elite infantry wielding greatswords who can quickly breach enemy formations with their superb swordsmanship."

 wanggong_weishi:0 "Duke's Guard"
 wanggong_weishi_flavor:0 "Personal bodyguards of the nobles, composed of seasoned veterans and land servants, exhibiting astonishing combat prowess."

 jiuruishi_shanmin:0 "Old Swiss mountaineers"
 jiuruishi_shanmin_flavor:0 "The harsh survival environment and prolonged foreign invasions have made the inhabitants of this land always ready to fight to defend their existence."

 innovation_ruishi_guyongbing:0 "Swiss Mercenaries"
 innovation_ruishi_guyongbing_desc:0 "Veterans with nowhere to go team up with impoverished young men, guided by the traditions of the old Swiss mountaineers towards the battlefield."
 ruishi_guyongbing:0 "Swiss Mercenaries"
 ruishi_guyongbing_flavor:0 "Fighting alongside compatriots and blood relatives, forming lines with polearms and spears, the fearless infantry pushes forward."

 gongshe_minbing:0 "Commune Militia"
 gongshe_minbing_flavor:0 "Lightly armed militia determined to defend their town with their own equipment."
 gongshe_qibing:0 "Commune Cavalry"
 gongshe_qibing_flavor:0 "Light cavalry well adapted to the mountainous terrain of Northern Italy."

 innovation_yidali_shengche:0 "Holy Chariot"
 innovation_yidali_shengche_desc:0 "Raise our flags high, the music played on the holy chariot is a sacred talisman, for the honor of our city-state! Fight to the death!"
 yidali_shengche:0 "Holy Chariot"
 yidali_shengche_flavor:0 "The holy chariot pulled by oxen parades across the battlefield, warriors slaying enemies while radiating glory. The sacred vehicle must not fall, and warriors bravely face death."
 yidali_shengche_01:0 "Holy Chariot"
 yidali_shengche_01_flavor:0 "The holy chariot pulled by oxen parades across the battlefield, warriors slaying enemies while radiating glory. The sacred vehicle must not fall, and warriors bravely face death."

 innovation_paweisidadun:0 "Pavise Shield"
 innovation_paweisidadun_desc:0 "A reliable large wooden shield, providing temporary cover for our crossbowmen and can also serve as a mobile fortification to assist in siege warfare."
 judun_nushou:0 "Great Shield Crossbowmen"
 judun_nushou_flavor:0 "Crossbowmen equipped with Pavise shields, capable of delivering precise strikes under the protection of their shields."
 renaya_nushou:0 "Genoese Crossbowmen"
 renaya_nushou_flavor:0 "Famous elite shooters from Genoa, their powerful crossbows terrify enemies."
 beiluoweiyeli:0 "Belloviri"
 beiluoweiyeli_flavor:0 "Elites of the Italian legion, lightly armored cavalry."

