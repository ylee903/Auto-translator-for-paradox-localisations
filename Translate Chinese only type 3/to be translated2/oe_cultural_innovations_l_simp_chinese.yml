 anglo_saxon_minbing:0 "盎格鲁-撒克逊民兵"
 anglo_saxon_minbing_flavor:0 "这些自由民兵的装备和供给堪称精良，他们平时接受强大的亲卫军的训练与监督，战斗意志格外突出。"
