 #NEW
 tradition_yues_name:0 "Baiyue Ambition"
 tradition_yues_desc:0 "Baiyue generally refers to the tribes that inhabit the coasts and major rivers of East Asia. They were the earliest settlers of the East Asian continent."

 tradition_java_warriors_name:0 "King of Thousands of Islands"
 tradition_java_warriors_desc:0 "The Austronesian tribes traveled among thousands of islands, constantly facing tides and storms, dominating the seas under the sun."
 
 tradition_tunguse_name:0 "White Mountains and Black Waters"
 tradition_tunguse_desc:0 "The Xing'an Mountains, Changbai Mountains, and the basins of the Nen and Heilong Rivers nurtured many tribes. Under the protection of the Willow Goddess, they thrived and repeatedly emerged from the forests."

 innovation_nanman_group:0 "Master of the Forest"
 innovation_nanman_group_desc:0 "From the Ailao Mountains to the Wuyi Mountains, there are tribes known for their bravery and hunting skills. The story of Chiyou challenging the Central Plains has become legend, but they have never forgotten their glory."

 tradition_yamato_name:0 "Martial Fortune"
 tradition_yamato_desc:0 "The Yamato people firmly believe that from mythological times, they have been destined by the heavens; flowers fall instantly, sorrow and joy have their times, playing the koto for a thousand days, and achieving unity with the sword."

 innovation_goryeo_group:0 "Beautiful Mountains and Waters"
 innovation_goryeo_group_desc:0 "Contrary to the Central Plains historians' assertion of the Ye-Maek lineage, the Goryeo tribes claimed descent from Dangun and were revived by Goguryeo, descendents of Buyeo."
 
 innovation_mongolic_group:0 "Canglang and White Deer"
 innovation_mongolic_group_desc:0 "The Ch'ih-leh plains beneath the Yin Mountains. The sky is like a dome, covering the vast land. The heavens are vast, and the wilderness is boundless. The wind blows the grass low, revealing horses and sheep."
 
 tradition_chinese_succession_name:0 "Patriarchal Tradition"
 tradition_chinese_succession_desc:0 "For large-scale intensive labor, people multiplied in clans, valuing life and death highly. They lived under clan constraints where fathers held supreme authority, practicing the hereditary succession of the eldest son, not damaging their bodies, first honoring their kin and then extending respect to others. Those who violated clan laws were universally despised."
 culture_parameter_can_have_tradition_succession_law:0 "Implements the identifiable hereditary succession of the eldest son"

 innovation_centralization_of_authority:0 "Unified System"
 innovation_centralization_of_authority_desc:0 "Unified track widths, standardized writing, and harmonious conduct. The early centralization and authoritarian system could organize large-scale production, with the emperor's authority owning and disposing of everything."
 
