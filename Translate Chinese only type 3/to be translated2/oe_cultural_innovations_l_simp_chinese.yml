 ai_zujian_walanjiweidui_decision:0 "组建瓦兰吉卫队(ai)"
 ai_zujian_walanjiweidui_decision_tooltip:0 "组建瓦兰吉卫队(ai)"
 ai_zujian_walanjiweidui_decision_confirm:0 "组建瓦兰吉卫队(ai)"

 zujian_walanjiweidui_decision:0 "组建瓦兰吉卫队"
 zujian_walanjiweidui_decision_desc:0 "#F 北欧人和罗斯人的战斗力世人有目共睹，如果能以重金将他们召至我的麾下，打造一支步战强军将不是问题#!"
 zujian_walanjiweidui_decision_confirm:0 "我的忠诚的战士们在哪里？！"
 zujian_walanjiweidui_decision_effect_tooltip:0 "将有一批瓦兰吉战士慕名而来......\n你的名声在北方人的圈子里大肆传播开来，接下来的20年内都将有[GetMaA('walanjiweidui').GetName][men_at_arms|E]可供你差遣。"
 zujian_walanjiweidui_decision_tooltip:0 "我需要组建一支强大并且忠诚的禁卫军！"
 zujian_walanjiweidui_decision_chenggong_tooltip:0 "我的信使告诉我：北方战士们很快就到！"
 zujian_walanjiweidui_decision.0001.t:0 "瓦兰吉战士到来"
 zujian_walanjiweidui_decision.0001.desc:0 "一艘又一艘形态各异的长船停靠于港口内，剽悍的北方战士鱼贯而出，他们身上的锁子甲在阳光下折射出血污死寂般的铁黑色，我不敢相信自己的眼睛，这些强大的战士即将为我所用！\n\n我挺挺胸膛，努力摆出一位王者应有的姿态。我试图从他们深凹的眼眶里找出一丝畏惧——对于一位正站在他们面前的活生生的皇帝的畏惧。\n\n这些北方人丝毫不避讳我的目光，就这么直勾勾的与我对视。\n\n天哪！这些人的目光真让人头皮发麻......"
 zujian_walanjiweidui_decision.0001.l:0 "多么无畏而强大的战士啊......"

 guyongbing_jielue.0011.t:0 "雇佣兵屠城"
 guyongbing_jielue.0011.desc:0 "一群疯狂的佣兵洗劫了[county.GetNameNoTierNoTooltip]，他们夺走了当地的一切，没留一个活口......\n很显然，这群佣兵并不满足于我给的酬金"
 guyongbing_jielue.0011.a:0 "该死的，他们是抢到手黄金了，那我的呢！"
 guyongbing_jielue.0011.b:0 "必须严惩！"

 ai_caoyuandongyuan_decision:0 "草原动员（ai）"
 ai_caoyuandongyuan_decision_tooltip:0 "烈火与尖刀！！！"
 ai_caoyuandongyuan_decision_confirm:0 "来啊，传我号令！"

 caoyuandongyuan_decision:0 "草原动员"
 caoyuandongyuan_decision_desc:0 "我的族人们渴望财富，他们摩拳擦掌，跃跃欲试，很显然，我现在应该将所有能上马的战士都召集起来。"
 caoyuandongyuan_decision_tooltip:0 "烈火与尖刀！！！"
 caoyuandongyuan_decision_confirm:0 "来啊，传我号令！"
 caoyuandongyuan_tiaojian:0 "动员所需的威望和金钱与威望等级，威望总量，军事点数，管理点数，宗族威望等级，总兵力，政体等一系列因素均有关"
 caoyuandongyuan.0001.t:0 "草原动员"
 caoyuandongyuan.0001.desc:0 "战士们奔走相告，无以计数的牧民拖家带口来到我的大帐前，无边的烟尘从地平线上升起，所有能上马的战士都汇拢了过来，焦躁与不安的气息四处弥漫，只等我一声令下......"
 caoyuandongyuan.0001.a:0 "我们需要战争！"
 caoyuandongyuan.0001.b:0 "或许我不该这么莽撞......"
 horse_archers_shijian:0 "弓骑兵"
 horse_archers_shijian_flavor:0 "#F 游牧部落的弓骑兵可以射出冰雹般的箭雨，同时几乎不可能被追上。#。"
 light_horsemen_shijian:0 "轻骑兵"
 light_horsemen_shijian_flavor:0 "#F 这些骑兵轻装而敏捷，极善于侧翼夹击，在冲杀溃逃敌军时能造成毁灭性的杀伤。#。"
 caoyuantuqi_shijian:0 "草原突骑"
 caoyuantuqi_shijian_flavor:0 "#F 赤兔无人用，当须吕布骑。吾闻果下马，羁策任蛮儿。#。"
 tujuezhongqibing_shijian:0 "突厥重骑兵"
 tujuezhongqibing_shijian_flavor:0 "#F 西突厥是马背上的民族，自突厥崛起时代保留下来的冶铁铸造工艺遇上中亚地区丰富的铁矿资源造就了这支名噪一时的重装骑兵部队，他们是草原上的恶狼，是周边文明的噩梦。#。"

armored_horsemen_shijian:0 "重骑兵"
armored_horsemen_shijian_flavor:0 "#F 这些骑兵身披重甲，全副武装，主宰了开阔平原上的战斗。#!"

 sugelangaodizhanshi:0 "苏格兰高地战士"
 sugelangaodizhanshi_flavor:0 "穿梭于苏格兰北部高地的勇猛战士，他们的格子衫上闪耀着不屈之光。"

