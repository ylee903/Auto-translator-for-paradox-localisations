 innovation_miaojiangwugu:0 "Miao Border Witchcraft"
 innovation_miaojiangwugu_desc:0 "The great wisdom of the ancestors."
 innovation_dfwc_chiyouxuemai:0 "Bloodline of Chiyou"
 innovation_dfwc_chiyouxuemai_desc:0 "The legendary maker of weapons, also revered as the God of War, alongside the Yellow Emperor and Yan Emperor, known as the three ancestors of China. The fierce and united spirit derived from Chiyou's descendants, the Miao people, is praised by the world."

 ayinubuzuzhanshi:0 "Ainu Tribal Warriors"
 ayinubuzuzhanshi_flavor:0 "The Ainu call themselves “Utari,” meaning “partner.” They cherish their fellow warriors and survive the many conflicts in the Japanese archipelago with great difficulty."


 innovation_dongbeiya_qisheshou:0 "Northeast Asian Horse Archers"
 innovation_dongbeiya_qisheshou_desc:0 "Horse archers well adapted to the dense forests of Northeast Asia, more suited to the local warfare environment compared to other nomadic forces on the grasslands."

 dongbeiya_qisheshou:0 "Horse Archers"
 dongbeiya_qisheshou_flavor:0 "Horse archers well adapted to the dense forests of Northeast Asia, more suited to the local warfare environment compared to other nomadic forces on the grasslands."

 
 fangren:0 "Frontier Soldiers"
 fangren_flavor:0 "Temporary soldiers recruited from rural border areas to guard against threats from neighboring nations."
 wushi:0 "Bandits"
 wushi_flavor:0 "Killing, robbery, and banditry define a warrior."
 zuqing:0 "Spearmen"
 zuqing_flavor:0 "Normally engaged in labor, becoming infantry during wartime."
 tianhuangweidui:0 "North-Sided Samurai"
 tianhuangweidui_flavor:0 "Serving under the northern aspect of the court, these samurai protect the abdicated emperor and attend to his needs."
 hegongshou:0 "Japanese Archers"
 hegongshou_flavor:0 "The continuation of the Yamato people's traditional archery on the battlefield."
 tidaodui:0 "Naginata Warriors"
 tidaodui_flavor:0 "Using long and sharp naginata as weapons, these warriors either form defensive formations to block enemies or scatter to ambush, making them formidable opponents."


 tieyuanliehu:0 "Goryeo Archers"
 tieyuanliehu_flavor:0 "Skilled archers and hunters moving through the complex mountainous forests of the Korean Peninsula, using superior shooting techniques to inflict damage on the enemy."
 gaoli_zuobiechao:0 "Left Sekisho Archers"
 gaoli_zuobiechao_flavor:0 "Skilled shield-bearing light infantry who know how to dodge incoming arrows."

 biebanwu:0 "Byeolbangmu"
 biebanwu_flavor:0 "Elite heavy infantry units created to counter the Jurchens, proficient in dealing with cavalry."
 hualang:0 "Hwarang"
 hualang_flavor:0 "Young Goryeo nobles trained in martial arts from an early age, not only excelling in archery but also admired for their appearance and demeanor."

 jinjun:0 "Imperial Guard"
 jinjun_flavor:0 "The emperor's exclusive army, responsible for protecting the imperial palace and the emperor himself, selected through layers of screening, highly skilled in martial arts."
 tang_beiya_jinjun:0 "Northern Imperial Guard"
 tang_beiya_jinjun_flavor:0 "A strong force defending the capital."
 yulinjun:0 "Feathered Forest Army"
 yulinjun_flavor:0 "Directly under the emperor, tasked with protecting the emperor or the imperial palace and capital's security."
 xiangjun:0 "Local Standing Army"
 xiangjun_flavor:0 "The main source of the imperial guard, a local permanent army."
 fanzhenjun:0 "Faction Soldiers"
 fanzhenjun_flavor:0 "Army units commanded by various regional military governors."
 bianjun:0 "Frontier Army"
 bianjun_flavor:0 "Recruited military households from frontier towns to participate in wars to defend against foreign enemies."
 difangjun:0 "Local Army"
 difangjun_flavor:0 "Soldiers independently recruited from various regions, with varying levels of quality."
 china_modao_ai:0 "Mo-Dao Infantry"
 china_modao_ai_flavor:0 "Mo-Dao Infantry."

 xiangyong:0 "Village Braves"
 xiangyong_flavor:0 "Temporarily recruited local militia who follow the army for combat and defense, forming their own camps."

 miaorenwushi:0 "Miao Warriors"
 miaorenwushi_flavor:0 "The Miao people are all soldiers. In the event of sudden warfare, Miao warriors will spontaneously carry weapons and food to the battlefield under the leadership of their "Old Tiger Han" (warrior leader)."

 shuibu_shi:0 "Navy Infantry"
 shuibu_shi_flavor:0 "Southern infantry skilled in naval warfare, responsible for combined land and river operations and safeguarding river routes. When necessary, they can penetrate deep along river networks to deliver unexpected blows to the enemy."

 xiang_jiashi:0 "Elephant Armor Warriors"
 xiang_jiashi_flavor:0 "Elite warriors clad in heavy elephant skin armor, undeterred by volleys of arrows."

 innovation_wulumi_ruanjian:0 "Urumi Sword"
 innovation_wulumi_ruanjian_desc:0 "One of the traditional martial arts of southern India, renowned for its speed and superior technique."
 wulumi_jianshi:0 "Urumi Swordsmen"
 wulumi_jianshi_flavor:0 "Dravidian warriors skilled with soft swords, charging into enemy ranks at high speed to inflict massive damage within the area."

 laqipute_zhanshi:0 "Rajput Warriors"
 laqipute_zhanshi_flavor:0 "Kshatriya warriors fighting on horseback, with Rajput scimitars striking accurately at the enemy's head."
 nayaer_bubing:0 "Nayar Infantry"
 nayaer_bubing_flavor:0 "Southern Indian warriors who have long trained in Kalaripayattu martial arts, wielding long spears and cooperating seamlessly." #卡拉里帕亚特武术：Kalarippayat

 sengjialuo_jinweijun:0 "Sinhalese Guards"
 sengjialuo_jinweijun_flavor:0 "Loyal and fearless Sinhalese guard regiments, striving to protect their lord completely."

