xinzeng_wanjia_xingjun_001_shijian.001.t: "疲惫行军"
xinzeng_wanjia_xingjun_001_shijian.001.desc: "内里被雨水和泥浆浸透，沉重的铠甲令战士们不堪重负。长时间的跋涉使他们双眼发红，两腿打颤。士兵们脸上满了疲惫和焦虑，眼神浑浊，不再闪烁出昔日的锐利。武器也变得沉重笨拙，剑刃上沾满了泥土与污渍。每一步都如同提着千斤重担，战马气喘吁吁，阵阵喘息声伴随着个行军队伍。#!"
xinzeng_wanjia_xingjun_001_shijian.001.a: "加速，你们这群懒猪！"
xinzeng_wanjia_xingjun_001_shijian.001.a.flavor: "动起来！你们这群懒猪！掉队的人今晚可没有饭吃！"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_success: "你出色的军事素养告诉你如何有效调动整支军队"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_failure: "士兵大声抱怨着行军的艰苦并无视了你的催促"
xinzeng_wanjia_xingjun_001_shijian.001.b: "好吧，原地整顿。"

xinzeng_wanjia_xingjun_001_shijian.002.t: "敌袭"
xinzeng_wanjia_xingjun_001_shijian.002.desc: "天色渐昏，乌云密布，视野变得愈发模糊，士兵们的铁甲摩擦声不断回响。\n\n突然，一声嘹亮的呐喊划破死寂，几道暗影飞速闪出，刀剑和长矛闪烁着寒光。\n\n\n“敌袭！”#!"
xinzeng_wanjia_xingjun_001_shijian.002.a: "保持阵型！"
xinzeng_wanjia_xingjun_001_shijian.002.a.flavor: "想个法子抓住来袭的斥候，迟滞敌军的下一步行动"
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_success: "你冷静得出奇，找准时机一举擒获了敌人的斥候"
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_failure: "你手足无措，敌军一击脱离，接下来的路上将危机四伏"

xinzeng_wanjia_xingjun_001_shijian.003.t: "出城迎敌"
xinzeng_wanjia_xingjun_001_shijian.003.desc: "远处的要塞映入眼帘。\n城墙高筑，其上鲜明的旗帜告诉我前方的凶险。\n\n突然，城塞大门缓缓打开，从中涌出一队人马，摆出严密军阵，宛如一堵钢铁之墙，静静等待着我军的到来。\n\n"Damn it, they are prepared for battle!"tradition_jiaqijuzhuang_name:0"
xinzeng_wanjia_xingjun_001_shijian.003.a: "杀过去！"
xinzeng_wanjia_xingjun_001_shijian.003.a.flavor: "相信我的士兵们，掩杀过去！"
xinzeng_wanjia_xingjun_001_shijian.003.a.shoujun: "守军"
xinzeng_wanjia_xingjun_001_shijian.003.a.001: "[shoujun_location.GetName]出现小股守军"
xinzeng_wanjia_xingjun_001_shijian.003.a.002: "[shoujun_location.GetName]出现大批守军"
xinzeng_wanjia_xingjun_001_shijian.003.a.003: "[shoujun_location.GetName]出现精锐守军"


