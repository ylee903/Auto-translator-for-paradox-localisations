xinzeng_wanjia_xingjun_001_shijian.001.t: "Exhausted March"
xinzeng_wanjia_xingjun_001_shijian.001.desc: "Soaked by rain and mud, the heavy armor burdened the warriors. The long march had left their eyes bloodshot and legs trembling. The soldiers' faces were filled with fatigue and anxiety, their eyes dull, no longer glinting with their former sharpness. Weapons became heavy and cumbersome, with blades covered in dirt and stains. Every step felt like carrying a thousand-pound burden, and the warhorses panted heavily, their breaths accompanying the marching troops.#!"
xinzeng_wanjia_xingjun_001_shijian.001.a: "Hurry up, you lazy pigs!"
xinzeng_wanjia_xingjun_001_shijian.001.a.flavor: "Move it! You lazy pigs! No food tonight for those who lag behind!"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_success: "Your excellent military competence tells you how to effectively mobilize the entire army."
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_failure: "The soldiers loudly complained about the hardships of the march, ignoring your urges."
xinzeng_wanjia_xingjun_001_shijian.001.b: "Alright, let's rest here."

xinzeng_wanjia_xingjun_001_shijian.002.t: "Enemy Attack"
xinzeng_wanjia_xingjun_001_shijian.002.desc: "Dusk was falling, dark clouds gathered, and visibility became increasingly poor. The clanking of armor constantly echoed.\n\nSuddenly, a loud shout pierced the silence, and several shadows swiftly dashed out, their swords and spears gleaming coldly.\n\n\n"Enemy attack!"#!"
xinzeng_wanjia_xingjun_001_shijian.002.a: "Hold the formation!"
xinzeng_wanjia_xingjun_001_shijian.002.a.flavor: "Find a way to capture the attacking scouts and delay the enemy's next move."
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_success: "Surprisingly calm, you seized the right moment to capture the enemy's scouts in one go."
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_failure: "You were at a loss, the enemy struck and withdrew, leaving the road ahead fraught with danger."

xinzeng_wanjia_xingjun_001_shijian.003.t: "March Out to Meet the Enemy"
xinzeng_wanjia_xingjun_001_shijian.003.desc: "A distant fortress came into view.\nThe high walls and distinct flags indicated the danger ahead.\n\nSuddenly, the fortress gates slowly opened, and a troop emerged, forming a tight military formation, resembling an iron wall, silently waiting for our arrival.\n\n"该死，他们已经做好了迎敌准备！""
xinzeng_wanjia_xingjun_001_shijian.003.a: "Charge!"
xinzeng_wanjia_xingjun_001_shijian.003.a.flavor: "Trust my soldiers and charge forward!"
xinzeng_wanjia_xingjun_001_shijian.003.a.shoujun: "Garrison"
