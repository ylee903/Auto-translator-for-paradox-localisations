 nulizhanshi_shijian:0 "Slave Warriors"
 nulizhanshi_shijian_flavor:0 "Unfit to be of significant use, these slave soldiers are poorly equipped and lack discipline, only serving as expendable cannon fodder."

 innovation_kaierte:0 "Celts"
 innovation_kaierte_desc:0 "The Celts were a loose group formed by a common language and cultural traditions in ancient Europe, belonging to the ancient ethnic group. They have repeatedly resisted invasion, never yielding to outsiders, as if it is engraved in their very bones."

 innovation_anglo_saxon_minbing:0 "Anglo-Saxon Chosen Militia"
 innovation_anglo_saxon_minbing_desc:0 "During the chaos of early migration and settlement, wars were led by a small group of elite warriors. By the 8th century, the leaders of the Anglo-Saxons had established their own kingdoms. Thus, it required greater logistical effort to protect their lands and conduct warfare. As a solution, the Anglo-Saxons began implementing what is known as the "select fyrd" (select militia)."
 innovation_anglo_saxon_qinweijun:0 "Organize Elite Guards"
 innovation_anglo_saxon_qinweijun_desc:0 "When the Germanic peoples made large migrations to Britain, tribal leaders and kings would summon the powerful warriors they selected, equipped with the best weapons and gear, and these warriors would also serve as the king's personal troops, trained specially for war."

 innovation_weiershichanggong:0 "Welsh Longbow"
 innovation_weiershichanggong_desc:0 "The Welsh longbow is made from yew wood, a lightweight material with excellent elasticity, allowing for formidable lethality."

 innovation_toushisuo:0 "Sling"
 innovation_toushisuo_desc:0 "The sling is a living fossil of human civilization. The stones it shoots can even take down a buffalo. It can also play a significant role in warfare."

 innovation_gaodishizu:0 "Highland Clans"
 innovation_gaodishizu_desc:0 "There are numerous fierce Highland clans residing in the northern Highlands of Scotland, preserving the primitive Celtic lifestyle and tribal alliance systems. They are born warriors, howling among the mountains."

 innovation_guyongwaixiangyongshi:0 "Mercenary Foreign Warriors"
 innovation_guyongwaixiangyongshi_desc:0 "The Gaels of the northern Highlands of Scotland are extremely fierce; they are unmatched combat fanatics and are willing to serve for gold. Importantly, they rarely involve themselves in our local political struggles; as long as the price is right, they will obediently comply."

 innovation_yongshizhijia:0 "House of Warriors"
 innovation_yongshizhijia_desc:0 "The northern Highlands of Scotland have long been the homeland of the Gaels; our warriors are keen to fight for their home and country."

 innovation_mianbaoyumijiu:0 "Bread and Mead"
 innovation_mianbaoyumijiu_desc:0 "The lord shares bread with his followers, symbolizing the bond and loyalty between the lord and his warriors. Of course, even beyond its hidden meanings and symbolism, these entertainments often serve as a means of practice, allowing seasoned soldiers to communicate more freely, thereby planning and coordinating better in real combat."

 innovation_wenchesitezhishu:0 "Winchester Book"
 innovation_wenchesitezhishu_desc:0 "The Winchester Book, also known as the Book of Judgement, is a compilation of national land surveys in England. Its purpose is to understand the land situation of the royal estates and the immediate fiefs of the king, to collect taxes, strengthen financial management, and clarify the feudal obligations of the vassals."

 innovation_zhengfuzhezitai:0 "Conqueror's Stance"
 innovation_zhengfuzhezitai_desc:0 "We have conquered the British Isles, and these natives ought to be loyal to me."

 innovation_amolika:0 "Armorica"
 innovation_amolika_desc:0 "We are the Celtic islands' inhabitants who, during the Germanic migrations, were forced to flee here; the Romans named this place"Armorica"(Armorica). After the fall of the Roman Empire, we not only maintained a relatively independent political environment but also preserved the cavalry system of the late Roman period; our knights are tough and disciplined, being the finest warriors on the continent."

 innovation_yibiliyachengshiminbing:0 "Iberian City Militia"
 innovation_yibiliyachengshiminbing_desc:0 "The role of the Iberian city militia during the mid-Middle Ages is noteworthy; this local militia, born from border disputes, serves the monarchs of the peninsula. They can quickly bolster their strength in response to various urgent situations. In terms of military, economic, or constraining local nobility powers, the urban militia provides more flexibility for the king's decisions."

 innovation_kawalailiyasi:0 "Spanish Grand Squires"
 innovation_kawalailiyasi_desc:0 "As the Iberian region gradually liberates, we grant land ownership rights to our loyal lords and exempt them from part of the taxes; they are responsible for providing cavalry forces needed for the subsequent series of reconquista wars."

 innovation_tudishouyu:0 "Land Grants"
 innovation_tudishouyu_desc:0 "As the Reconquista movement unfolds vigorously, we need a large number of soldiers to keep those heathens in check for an extended period; as long as a significant number of recruits are provided, non-nobles can receive a certain share of land."

 innovation_xigetezhanfa:0 "Visigoth Tactics"
 innovation_xigetezhanfa_desc:0 "We have inherited the combat methods from the Visigoth era, focusing on cavalry as the main force and mastering horse combat."

 innovation_jiatailuoniyaguyongbing:0 "Catalan Mercenary"
 innovation_jiatailuoniyaguyongbing_desc:0 "The military demands of the Reconquista have spurred the formation of elite infantry in the Iberian region; our warriors do not intend to fade into obscurity after the war; they form one band after another to continue active participation in various battlefields around the world as mercenaries."

 innovation_xibanya_dafangzhen:0 "Spanish Phalanx"
 innovation_xibanya_dafangzhen_desc:0 "To consolidate Iberian land dominance, we must undertake a revolution in infantry; history has shown that—well-organized infantry tactics can indeed handle all battlefield environments."
 xibanya_fangzhenqiangbing:0 "Spanish Pikemen"
 xibanya_fangzhenqiangbing_flavor:0 "With the long and dense pike formations and tight coordination tactics, our army is unstoppable on land!"
 xibanya_yuandunjianshi:0 "Spanish Shield Swordsmen"
 xibanya_yuandunjianshi_flavor:0 "High-quality steel shields and longswords make up the fangs of this army. With the protection of the pikemen, they can quickly tear a gap in the enemy's formation, turning the tide of battle in an instant."

 shuangshou_jianshi:0 "Two-handed swordsman"
 shuangshou_jianshi_flavor:0 "Elite infantry wielding greatswords, capable of quickly tearing apart enemy formations with their superb swordsmanship."

 wanggong_weishi:0 "Royal Guard"
 wanggong_weishi_flavor:0 "Those who serve as personal bodyguards to the nobility, made up of seasoned veteran household warriors, are incredibly formidable in battle."

 jiuruishi_shanmin:0 "Old Swiss Mountain Men"
 jiuruishi_shanmin_flavor:0 "The harsh living conditions and prolonged foreign invasions have prepared the inhabitants of this land to fight at any moment to defend their existence."

 innovation_ruishi_guyongbing:0 "Swiss Mercenaries"
 innovation_ruishi_guyongbing_desc:0 "Veterans with nowhere to go team up with young men from poor backgrounds, guided by the traditions of old Swiss mountain men that inform them where the battlefield lies."
 ruishi_guyongbing:0 "Swiss Mercenaries"
 ruishi_guyongbing_flavor:0 "Fighting alongside their compatriots and kin, forming a line with axes and spears, the fearless infantry advance."

 gongshe_minbing:0 "Commune Militia"
 gongshe_minbing_flavor:0 "Lightly equipped militia providing their own arms, determined to defend their towns."
 gongshe_qibing:0 "Commune Cavalry"
 gongshe_qibing_flavor:0 "Lightly equipped cavalry that adapts fully to the mountainous terrain of Northern Italy."

 innovation_yidali_shengche:0 "Holy Chariot"
 innovation_yidali_shengche_desc:0 "Raise our flags high! The music played from the holy chariot is a sacred talisman, for the honor of the city-state! Fight to the death!"
 yidali_shengche:0 "Holy Chariot"
 yidali_shengche_flavor:0 "The holy chariot, pulled by oxen, parades onto the battlefield, where warriors kill enemies and bask in glory.\nThe holy chariot must not fall; the warriors charge forth, unafraid of death."
 yidali_shengche_01:0 "Holy Chariot"
 yidali_shengche_01_flavor:0 "The holy chariot, pulled by oxen, parades onto the battlefield, where warriors kill enemies and bask in glory.\nThe holy chariot must not fall; the warriors charge forth, unafraid of death."

 innovation_paweisidadun:0 "Pavise"
 innovation_paweisidadun_desc:0 "A reliable large wooden shield that provides temporary cover for our crossbowmen, and can also serve as a mobile fortification to assist in sieges."
 judun_nushou:0 "Greatshield Crossbowmen"
 judun_nushou_flavor:0 "Crossbowmen equipped with pavise shields, able to strike with precision under the protection of their shields."
 renaya_nushou:0 "Genoese Crossbowmen"
 renaya_nushou_flavor:0 "The renowned elite shooters from Genoa, whose powerful crossbows send fear through the hearts of enemies."
 beiluoweiyeli:0 "Beloved Belovieri"
 beiluoweiyeli_flavor:0 "Elite of the Italian legions, lightly armored cavalry in full plate."

 ai_biaoji_qishituan_decision:0 "AI Marked Knights"
 ai_biaoji_qishituan_decision_tooltip:0 " "
 ai_biaoji_qishituan_decision_confirm:0 " "

 innovation_tiaodun_zongshenfangyu:0 "Teutonic Deep Defense"
 innovation_tiaodun_zongshenfangyu_desc:0 "Various fortresses spread throughout German lands, combined with the Bergmann infantry responsible for protecting towns, will significantly slow down the enemy's siege speed."

 bogeman_zhongbubing:0 "Bergmann Heavy Infantry"
 bogeman_zhongbubing_flavor:0 "Elite infantry responsible for defending castles and guarding against external threats."

 innovation_shimin_qishi:0 "Large-scale Enfeoffment" #（大规模册封）
 innovation_shimin_qishi_desc:0 "Wealthy and idle citizens and guild elites wish to enter the upper class; a small knightly title is enough to satisfy them."
 hanghui_qishi:0 "Guild Knights"
 hanghui_qishi_flavor:0 "Knights who have been granted knighthood, self-equipped citizen cavalry, numerous in number but lacking in quality."

 qiangdao_qishi:0 "Robber Knights"
 qiangdao_qishi_flavor:0 "Horse-riding robbers who plunder using fortress advantages; some of them may truly hold knightly titles, but their actions are far removed from those of true noble knights."

 jiachen_qishi:0 "Vassal Knights"
 jiachen_qishi_flavor:0 "German warriors of certain social standing, well-equipped, forming the main force of the imperial cavalry."

 innovation_diguo_qishi:0 "Imperial Knights"
 innovation_diguo_qishi_desc:0 "Loyalty to His Majesty the Emperor comes above all; under the vast network formed by various knightly families, each powerful knight can shine and thrive."
 diguo_qishi:0 "Imperial Knights"
 diguo_qishi_flavor:0 "Imperial knights clad in high-quality Gothic plate armor, skilled in combat."

 innovation_geteshi_banjia:0 "Gothic Plate Armor"
 innovation_geteshi_banjia_desc:0 "Armor tailored to fit the human body, ensuring flexibility while optimizing overall design, with lighter weight and stronger defense."
 buxing_diguoqishi:0 "Walking Imperial Knights"
 buxing_diguoqishi_flavor:0 "Fearsome knights fully clad in plate armor, who fight on foot according to German tradition."

 innovation_milanshi_banjia:0 "Milanese Plate Armor"
 innovation_milanshi_banjia_desc:0 "An influx of weapon orders inspired this unique style of plate armor, renowned worldwide for its smooth lines that effectively reduce arrows' lethality."

 innovation_shuili_duanchui:0 "Water-Powered Hammer"
 innovation_shuili_duanchui_desc:0 "A vast machine powered by water, used to crush ores or forge metal parts, greatly saving on the costs of crafting heavy armor."

 innovation_baizhantingjunzhi:0 "Byzantine Military System"
 innovation_baizhantingjunzhi_desc:0 "The Byzantine army evolved from late Roman military forces, becoming more complex and diverse in strategy, tactics, and organization."

 innovation_xunliangulamu:0 "Training Ghulam"
 innovation_xunliangulamu_desc:0 "Externally provoked, we needed to expedite reforms in the military sector. We noticed that well-trained slave soldiers possess strong combat capabilities; if we can further enhance their organization and discipline, a powerful army will soon take shape."

 innovation_beiduyinbuluoqishou:0 "Bedouin Tribe Riders"
 innovation_beiduyinbuluoqishou_desc:0 "The Bedouin's equestrian traditions birthed these tribal riders who traverse the vast deserts; they are natural-born desert warriors."
 beiduyinjingqi:0 "Bedouin Elite Cavalry"
 beiduyinjingqi_flavor:0 "The Bedouin take pride in riding swift horses, as the tribal warriors charge forth like a raging wind in the desert, breaking enemy lines."

 innovation_beiduyinqingqihucong:0 "Bedouin Light Cavalry Retainers"
 innovation_beiduyinqingqihucong_desc:0 "By granting privileges to members of the eastern Bedouin tribes, we transformed them into efficient and loyal bodyguards, bringing peace to Egypt and Syria while strengthening control over this strategic region."
 beiduyinqingqihucong:0 "Bedouin Light Cavalry Retainers"
 beiduyinqingqihucong_flavor:0 "These Bedouins are efficient and loyal bodyguards, charging through the enemy lines like a storm in the desert."

 innovation_yisilanzhijian:0 "Sword of Islam"
 innovation_yisilanzhijian_desc:0 "The sights of the star and crescent!"

 innovation_qunluanzhanshi:0 "Mountain Warriors"
 innovation_qunluanzhanshi_desc:0 "The mountainous regions of Iran are extremely treacherous, and only locals can survive here long-term."
 daermishandizhnshi:0 "Darum Mountain Warriors"
 daermishandizhnshi_flavor:0 "Powerful warriors of the Iranian mountains, unmatched in their warlike nature."
 daermijingyingzhanshi:0 "Darum Elite Warriors"
 daermijingyingzhanshi_flavor:0 "Whether seeking wealth or fleeing from war, some Darum people migrated here; driven by an innate fighting spirit, their status in the military steadily rises."
 ai_daermijingyingzhanshi:0 "Darum Elite Warriors"
 ai_daermijingyingzhanshi_flavor:0 "Whether seeking wealth or fleeing from war, some Darum people migrated here; driven by an innate fighting spirit, their status in the military steadily rises."

 innovation_jiaolianchuanweiduo:0 "Hinge Ship's Steering"
 innovation_jiaolianchuanweiduo_desc:0 "Thanks to advanced maritime technology introduced from the distant East, our elite warriors can quickly reach the battlefield via sea transport."

 innovation_bosizhongqi:0 "Persian Heavy Cavalry"
 innovation_bosizhongqi_desc:0 "Our long-held heavy cavalry tactics are timeless."
 bosizhongqibing:0 "Persian Heavy Cavalry"
 bosizhongqibing_flavor:0 "These powerful riders have roamed Central Asia for millennia!"
 bosi_sawalan:0 "Savaran"
 bosi_sawalan_flavor:0 "The heavy cavalry of ancient Persia, renowned for their valor on the front lines of battle."
 bosi_zhayedan_01:0 "Zandeydan Immortals"
 bosi_zhayedan_01_flavor:0 "An ancient and powerful legion of Immortals, glorious defenders of Ahura."
 bosi_zhayedan_02:0 "Zandeydan Immortals"
 bosi_zhayedan_02_flavor:0 "An ancient and powerful legion of Immortals, glorious defenders of Ahura."

 innovation_nuoyafangzhou:0 "Noah's Ark"
 innovation_nuoyafangzhou_desc:0 "We firmly believe we are the only survivors of the prehistoric great flood; as sons of Noah, we will never yield to any other civilization."

 innovation_gaoyuanxiongying:0 "Highland Eagle"
 innovation_gaoyuanxiongying_desc:0 "The people of this culture are calm and focused like eagles soaring over the Armenian Highlands; their exceptionally strong martial talents often earn them favor from rulers, but their inherently untameable nature leads their nation to struggle."
 yameiniyazhongqibing:0 "Azatafreel"
 yameiniyazhongqibing_flavor:0 "Since ancient times, the Azatafreel cavalry composed of elite warriors has existed in Armenia, feared heavy cavalry that roams freely on their highland homeland."
 ai_yameiniyazhongqibing:0 "Azatafreel"
 ai_yameiniyazhongqibing_flavor:0 "Since ancient times, the Azatafreel cavalry composed of elite warriors has existed in Armenia, feared heavy cavalry that roams freely on their highland homeland."
 yameiniyabugongshou:0 "Armenian Foot Archers"
 yameiniyabugongshou_flavor:0 "Quick archers lurking in the Armenian Highlands, raining down terror with a flurry of arrows upon their enemies."
 yameiniyabugongshou_01:0 "Armenian Foot Archers"
 yameiniyabugongshou_01_flavor:0 "A large number of Armenians migrated from the highlands, allowing us to take the opportunity to integrate these powerful archers into our military."

 innovation_goulian:0 "Hooked Sickle"
 innovation_goulian_desc:0 "This ancient tool has been glorified on the battlefield; we equip it with a long handle to counter massed cavalry."
 zhonggoulianshou:0 "Heavy Hooked Sickleman"
 zhonggoulianshou_flavor:0 "These hooked sicklemen are clad in heavy armor at the front lines, wielding long and powerful hooked sickles that enable them to look down upon all cavalry."

 innovation_wanguoyongbingtuan:0 "Universal Mercenary Company"
 innovation_wanguoyongbingtuan_desc:0 "As a historically significant millennium empire, Byzantium has long been accustomed to using mercenaries, and the diverse mercenaries have also left a bold mark on Byzantine military history."
 baizhantinggongqibing:0 "Byzantine Horse Archers"
 baizhantinggongqibing_flavor:0 "The empire's powerful armor technology has armed these mercenaries who came from the steppes; although they sacrificed some pursuit capabilities, their defensive strength has greatly increased."
 ladingqibing:0 "Latin Cavalry"
 ladingqibing_flavor:0 "These non-Orthodox cavalry warriors have adapted over time to fight against massed Turkish cavalry; they are fearless raiders of the steppes."

 innovation_han_ruiqibing:0 "Elite Cavalry"
 innovation_han_ruiqibing_desc:0 "After prolonged training, our cavalry are versatile fighters on the battlefield."
 han_ruiqibing:0 "Flying Cavalry"
 han_ruiqibing_flavor:0 "Skilled in all mounted weapons, they can break formations in an instant."

 innovation_01_xianbeitieqi:0 "Xianbei Iron Cavalry"
 innovation_01_xianbeitieqi_desc:0 "One of the traditions of the Xianbei, since the time of Emperor Xiaowen of Northern Wei, successive rulers have carefully formed heavy cavalry units to deter nearby threats."
 xianbeijuzhuangqibing:0 "Xianbei Equipped Cavalry"
 xianbeijuzhuangqibing_flavor:0 "The armored Xianbei warriors, with killing skills deeply etched into their bones."

 dunnv:0 "Shieldmaidens"
 dunnv_flavor:0 "These women defy the social norm, forming shield walls alongside other warriors to participate in battle."

 innovation_boluodi_zhanshi:0 "Pskov Warriors"
 innovation_boluodi_zhanshi_desc:0 "Generations of living in forest wetlands has nurtured the fierce nature of the people of Pskov, who rove together, constantly raiding the area."
 boluodi_zhanshi:0 "Pskov Warriors"
 boluodi_zhanshi_flavor:0 "Fearsome warriors active in the forest wetlands along the Baltic Sea, launching surprise attacks utilizing the forests and the snow."

 innovation_falanke_fengjianzhi:0 "Frankish Feudalism"
 innovation_falanke_fengjianzhi_desc:0 "Charlemagne and his ancestors established a superior feudal society for us; our kingdom is stable and strong, and this advantage will continue."
 sikalaqibing:0 "Skaramoon Cavalry"
 sikalaqibing_flavor:0 "They are the elite cavalry forces of the Carolingian dynasty, often deployed for tasks requiring high mobility."
 jialuolintiewei:0 "Carolingian Iron Guards"
 jialuolintiewei_flavor:0 "They are trusted followers sent by princes and nobles to various territories, maintaining public order in peacetime and serving as elite infantry during wars."

 innovation_qishizhihua:0 "Knights' Flower"
 innovation_qishizhihua_desc:0 "Every knight is a pride of the French people."
 qishizhihua_miaoshu:1 "The[culture|E] characters build the #V $level 1 Legion Training Grounds$#! faster, with higher intensity, and will gain a small amount of [prestige_i][prestige|E] upon completion."
 xiewaliai:0 "Chevalier"
 xiewaliai_flavor:0 "The proud French people have proud French cavalry."

 falanxi_jiandunshi:0 "Sword and Shield Warrior"
 falanxi_jiandunshi_flavor:0 "Fully armed infantry clusters, with sturdy shields that protect them from the threat of arrows."

 innovation_goufu_shou:0 "Hook Axe"
 innovation_goufu_shou_desc:0 "This new type of polearm we developed can effectively counter unarmored units and cavalry."
 goufu_shou:0 "Hook Axe Man"
 goufu_shou_flavor:0 "Our infantry is equipped with new hook axes, which can well counter unarmored units and cavalry."

