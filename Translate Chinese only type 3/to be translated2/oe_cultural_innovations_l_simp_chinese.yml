 dfwc_xinzeng.0001.t:0 "Public Fury"
 dfwc_xinzeng.0001.desc:0 "Years of war and debt have left me on edge. Finally, today, my guard stumbled in to tell me: the enraged populace is gathering to overthrow my rule!\nI haven't treated them badly, why are they doing this to me!\nThese damn wretches!"
 dfwc_xinzeng.0001.a:0 "I need to find a way to calm them quickly."
 dfwc_xinzeng.0001.a.tt_success:0 "My spokesperson brought news: the public's anger has subsided, they even donated some supplies to me."
 dfwc_xinzeng.0001.a.tt_failure:0 "My speech was terrible, I'm finished."
 dfwc_xinzeng.0001.b:0 "Deploy troops, let these wretches see the power of swords and spears!"
 dfwc_xinzeng.0001.b.tt_success:0 "My guards charged into the crowd and hacked to death a few leading troublemakers."
 dfwc_xinzeng.0001.b.tt_failure:0 "The combat ability of the wretches exceeded my expectations, I'm finished."
 dfwc_xinzeng.0001.d:0 "Let them do as they please."
 dfwc_xinzeng.0001.d.tt:0 "Things are increasingly getting out of your control"

