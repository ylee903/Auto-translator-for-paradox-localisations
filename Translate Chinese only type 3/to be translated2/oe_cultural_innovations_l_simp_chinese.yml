 innovation_miaojiangwugu:0 "苗疆巫蛊"
 innovation_miaojiangwugu_desc:0 "先民的伟大智慧。"
 innovation_dfwc_chiyouxuemai:0 "蚩尤血脉"
 innovation_dfwc_chiyouxuemai_desc:0 "传说中制造兵器的人，又传为主兵之神，与黄帝、炎帝并称中华三祖 ，被诸多苗人认为祖先。其后衍生出的苗人之凶悍团结之精神为世人所赞叹。"

 ayinubuzuzhanshi:0 "阿伊努部族战士"
 ayinubuzuzhanshi_flavor:0 "阿伊努人自称“乌塔里”，即“伙伴”，他们珍视并肩作战的族人，并以此在日本列岛的诸多纷争中艰难求生。"


 innovation_dongbeiya_qisheshou:0 "东北亚骑射手"
 innovation_dongbeiya_qisheshou_desc:0 "充分适应东北亚茂密森林的骑射战士，比之草原上的其他游牧势力更加适应当地战争环境。"

 dongbeiya_qisheshou:0 "骑射手"
 dongbeiya_qisheshou_flavor:0 "充分适应东北亚茂密森林的骑射战士，比之草原上的其他游牧势力更加适应当地战争环境。"

 
 fangren:0 "防人"
 fangren_flavor:0 "为防临国威胁，从边区农村招募的临时性兵士。"
 wushi:0 "徒武者"
 wushi_flavor:0 "杀人、抢劫、强盗即为武士。"
 zuqing:0 "枪足轻"
 zuqing_flavor:0 "平常从事劳役，战时成为步卒。"
 tianhuangweidui:0 "北面武士"
 tianhuangweidui_flavor:0 "驻在院御所北面之下，守护上皇、供奉御幸的武士。"
 hegongshou:0 "和弓手"
 hegongshou_flavor:0 "大和民族传统弓道在战场上的延续。"
 tidaodui:0 "薙刀郎党"
 tidaodui_flavor:0 "使用长而锋利的薙刀作为武器，在战场上或结阵阻敌或分散掩杀，是相当难缠的对手。"


 tieyuanliehu:0 "高丽弓手"
 tieyuanliehu_flavor:0 "娴熟的弓手与猎人，穿行于朝鲜半岛复杂的山地森林之间，运用高超的射击技术予以敌人痛击。"
 gaoli_zuobiechao:0 "左别抄"
 gaoli_zuobiechao_flavor:0 "技艺纯熟的带盾轻步兵，知道如何避开飞来的矢雨。"

 biebanwu:0 "别班武"
 biebanwu_flavor:0 "为对抗女真人所创的精锐重步兵部队，是对付骑兵的好手。"
 hualang:0 "花郎"
 hualang_flavor:0 "少年高丽贵族自幼习武，不仅射艺超群，容貌仪态更为世人所赞叹。"

 jinjun:0 "禁军"
 jinjun_flavor:0 "独属于皇帝的军队，职责是保卫皇宫以及皇帝本人，经过层层选拔，武艺极为高强。"
 tang_beiya_jinjun:0 "北衙禁军"
 tang_beiya_jinjun_flavor:0 "拱卫京师的强军劲旅。"
 yulinjun:0 "羽林军"
 yulinjun_flavor:0 "直属于帝王，担任护卫帝王或皇宫、首都警备任务的军队。"
 xiangjun:0 "厢军"
 xiangjun_flavor:0 "属地方常备军，是禁军主要的来源之一。"
 fanzhenjun:0 "藩镇兵"
 fanzhenjun_flavor:0 "各道节度使，都团练使统领的藩镇军团。"
 bianjun:0 "边军"
 bianjun_flavor:0 "为防外敌，征募诸边镇军户参战。"
 difangjun:0 "地方军"
 difangjun_flavor:0 "各地自行征募的兵卒，质量良莠不齐。"
 china_modao_ai:0 "陌刀队"
 china_modao_ai_flavor:0 "陌刀队。"

 xiangyong:0 "乡勇"
 xiangyong_flavor:0 "临时招募的地方乡兵，随军战守，各自成营。"

 miaorenwushi:0 "苗人武士"
 miaorenwushi_flavor:0 "苗人全民皆兵，遇到突发的战事，苗人武士便会自发携带武器粮食在他们的“老虎汉”（武士首领）的率领下奔赴战场。"

 shuibu_shi:0 "水步师"
 shuibu_shi_flavor:0 "由擅长水战的南方步兵组成，负责水陆并进，保卫河道交通。必要时沿河网密道穿插深入，给予敌军意外打击。"

 xiang_jiashi:0 "象甲士"
 xiang_jiashi_flavor:0 "身披厚重象皮战甲的精英战士，不惧敌人的连天箭雨。"

 innovation_wulumi_ruanjian:0 "乌鲁米软剑"
 innovation_wulumi_ruanjian_desc:0 "达嚫印度的传统武术之一，以其迅捷的速度和高超的技巧而闻名。"
 wulumi_jianshi:0 "乌鲁米剑士"
 wulumi_jianshi_flavor:0 "善用软剑的达罗毗荼战士，以极快的速度突入敌阵，对范围内敌人造成巨额伤害。"

 laqipute_zhanshi:0 "罗阇普特战士"
 laqipute_zhanshi_flavor:0 "骑马作战的刹帝利战士，拉其普特人的弯刀会准确落到敌人头顶。"
 nayaer_bubing:0 "纳亚尔步兵"
 nayaer_bubing_flavor:0 "长期修习卡拉里帕亚特武术的达嚫印度战士，手持长矛、默契配合。" #卡拉里帕亚特武术：Kalarippayat

 sengjialuo_jinweijun:0 "僧伽罗近卫军"
 sengjialuo_jinweijun_flavor:0 "忠勇无畏的僧伽罗近卫军团，竭力护卫领主周全。"

 innovation_conglinzhizhua:0 "丛林之爪"
 innovation_conglinzhizhua_desc:0 "我们模仿丛林之王老虎的爪子制成了这一强大武器——爪刃。"
 zhuaren_zhanshi:0 "爪刃战士"
