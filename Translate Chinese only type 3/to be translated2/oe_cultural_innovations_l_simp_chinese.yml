 innovation_futejia_desc:0 "The water of life, the pride of the Rus people."
 innovation_minfengbiaohan:0 "Fierce Folk"
 innovation_minfengbiaohan_desc:0 "Civilized yet primitive, fierce folk, with primal desires filling every heart."

 innovation_houzijia:0 "Warty Armor"
 innovation_houzijia_desc:0 "The Qiang are skilled in forging armor. The initial forging technique is very thick, done without fire, cold-forged to a thickness reduced by three-tenths and two-ninths. The end is left with about a chopstick’s head. It is unrefined, resembling warts, to test the thickness of the unfinished product, like soil darts left in a river. This is called “Warty Armor.” Strong crossbows can't pierce it."
 innovation_hengshanqiang:0 "Qiang of the Heng Mountains"
 innovation_hengshanqiang_desc:0 "The Qiang tribe widely exists in the northwestern mountainous regions, known for their exceptional off-road capabilities across the mountains."
 innovation_dangxiangma:0 "Dangxiang Horse"
 innovation_dangxiangma_desc:0 "The region where the Dangxiang tribe resides, including Jinzhe, Hengshan, and Tiandu Mountains, is famous for horse breeding. With many horses of excellent quality, Tang poet Yuan Zhen famously said, “Buying Dangxiang horses in the north, capturing Tibetan partridges in the west.” The Song people even hailed Dangxiang horses as the best in the world."
 innovation_lengduangang:0 "Cold-forged Steel"
 innovation_lengduangang_desc:0 "The Dangxiang people's steel forging technique is unparalleled in the world. It is a supreme honor to obtain a sword from the Xia Kingdom. The sword carried by Song Qinzong himself was the 'Xia Country Sword'. Su Dongpo once received a Xixia sword and wrote a poem saying: “Red makeup clustered at the drink, green reed pulling out the sheath, the spiral mandrel waves up the ridge, the white water dragon doubles up in three.”"

 innovation_langren:0 "Ronin"
 innovation_langren_desc:0 "Madly adventuring to restore past authority, claiming to be the Emperor’s troops, appearing everywhere in the guise of"爱国者", possessing formidable abilities due to special skills."
 innovation_shenbigong:0 "Divine Arm Bow"
 innovation_shenbigong_desc:0 "The Divine Arm Bow can be drawn by a single person, with a maximum range of four hundred meters, capable of piercing heavy armor."
 innovation_mazhengfeichi:0 "Horse Management Decline"
 innovation_mazhengfeichi_desc:0 "The neglect of the upper-tier rulers combined with the lower-tier officials' erroneous governance has plunged the equestrian situation in the Central Plains into a dire predicament that is hard to remedy."
 innovation_baomafa:0 "Horse Protection Law"
 innovation_baomafa_desc:0 "The situation in the Central Plains with no horses available has officially been reversed, and strong and effective equestrian policies have been implemented. If the entire system operates well, it will benefit future generations."

 innovation_shangyeminzu:0 "Commercial Nation"
 innovation_shangyeminzu_desc:0 "The Sogdian people frequently traveled between Central Asia and China via the long Silk Road, extracting vast wealth from the medieval East-West trade."
 innovation_hegong:0 "Japanese Bow"
 innovation_hegong_desc:0 "A type of long bow used in Japanese archery. The standard length of a Japanese bow is about seven feet and three inches."
 innovation_tidao:0 "Naginata"
 innovation_tidao_desc:0 "The naginata is a long-handled weapon used in ancient Japan, characterized by a wide blade and a significant curvature of the cutting edge."

 innovation_zhanchengdao:0 "Champa Rice"
 innovation_zhanchengdao_desc:0 "A high-yield, early-maturing, drought-resistant rice variety produced in the Southeast Asian Peninsula, which benefits a wide range of people."

 innovation_yinjinzhanchengdao:0 "Introduced Champa Rice"
 innovation_yinjinzhanchengdao_desc:0 "The introduction of high-yield, early-maturing, drought-resistant Champa rice from the Southeast Asian Peninsula benefits people everywhere."

 innovation_didawubo:0 "Vast Land and Abundant Resources"
 innovation_didawubo_desc:0 "Born of Yan and Huang, nurtured by my Huaxia. If treated well, I will surely repay the Chinese."

 innovation_heshuoqingqi:0 "Hebei Light Cavalry"
 innovation_heshuoqingqi_desc:0 "Since ancient times, the Yan region has produced many warriors, being located at the frontier with significant horse trade, resulting in the ability for every promising youth to ride under the long-term mixture of Hu and Han people."

 innovation_xinanma:0 "Southwestern Horse"
 innovation_xinanma_desc:0 "The Southwestern horse is known for its agility and docility, excellent for mountainous terrains, making it an important transport tool in highland and mountainous regions."



