 innovation_world_cathay:0 "Khitan Military System"
 innovation_world_cathay_desc:0 "Emperor Taizong selected 300,000 elite soldiers as the Pishiju Army. Initially, Emperor Taizu used temporary camps as a palace and selected over a thousand strong men from various tribes to form the core troops... Thus, the Pishiju Army existed since the time of Taizu, being the core troops, which Taizong later expanded to 300,000."

 innovation_battleships:0 "Battle Barges"
 innovation_battleships_desc:0 "千寻铁锁沉江底，一片降幡出石头。"

 innovation_outrigger_boats:0 "Canoe"
 innovation_battleships_desc:0 "When the Dao does not prevail, ride the raft and float on the sea."
 

 innovation_target_region_liangjing:0 "Capital Garrison"
 innovation_target_region_liangjing_desc:0 "Temporarily pausing to cleanse oneself before leaving the Grand Minister’s position, one carries poetry scrolls to the Sweet Bodhi. \nThe Duke already had old connections in court, while Sima shouldered drunken madness. \nWhen documents arrived, only signatures were made; with the winds and smoke coming, it soon becomes verses. \nThe main roads of the two capitals are filled with travelers, and every encounter leads poets to battle."


 innovation_china_east:0 "Wu Hook"
 innovation_china_east_desc:0 "The Han tripod does not cook Cao Cao's meat; the Wu hook cleaves the head of Wu Yuan in vain."
 innovation_china_north:0 "Excellent Steeds of Youzhou"
 innovation_china_north_desc:0 "Under the command of clever chiefs, flying alongside cavalry with silver falcon bows and blades."
 innovation_world_asia_korea:0 "Goryeo Hunters"
 innovation_world_asia_korea_desc:0 "Goryeo is a land of vast mountains and abundant forests; its people excel at creating hunting tools, especially skilled at making bows for military use, with many skilled bowmen."
 innovation_china_south:0 "Crossbows of Western Shu"
 innovation_china_south_desc:0 "Once heard that heavenly soldiers entered Western Shu, drums chaos and rocks split their valleys."
 innovation_china_centre:0 "Central Plains Military System"
 innovation_china_centre_desc:0 "Do not laugh, O lord, at the drunken warrior sleeping on the battlefield; since ancient times, how many have returned from war?"
 innovation_china_west:0 "Podao"
 innovation_china_west_desc:0 "Frosty spears and snowy armor, cold as water; how should the watchmen know the beginning and end?"



 innovation_xiakeshang:0 "Overthrowing the Upper Class"
 innovation_xiakeshang_desc:0 "Utilizing various means within the existing system to replace superiors."
 innovation_wushijueqi:0 "The Rise of the Samurai"
 innovation_wushijueqi_desc:0 "The samurai emerged alongside the chaos of society and the decline of imperial power."
 innovation_zuqing:0 "Ashigaru"
 innovation_zuqing_desc:0 "Ashigaru was the term for the lowest rank of infantry in ancient Japan; they typically engaged in labor but became foot soldiers during times of war."
 innovation_gaolishen:0 "Goryeo Ginseng"
 innovation_gaolishen_desc:0 "Greatly replenishes vitality, aids in hydration, and is favored by the upper country."
 innovation_gaoligong:0 "Goryeo Bow"
 innovation_gaoligong_desc:0 "The strongest fighting force of Old Goryeo, one of the few highlights."
 innovation_biebanwu:0 "Bieban Wu"
 innovation_biebanwu_desc:0 "Goryeo crafted this unit against the Jurchen invasion, specializing in cavalry forces."
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "Mongolian Horse"
 innovation_mengguma_desc:0 "The Mongolian horse is small in stature and unremarkable in appearance, with a large head, short neck, strong physique, broad chest, long mane, thick skin, and coarse fur. They are able to withstand hardships, have strong adaptability, and can endure Siberian snowstorms; they can kick and crush a wolf's head with a hoof."
 innovation_huihuqingqi:0 "Uighur Light Cavalry"
 innovation_huihuqingqi_desc:0 "Although the Uighur people are not in agreement with the various Turkic tribes, they still maintain a traditional pastoral lifestyle. They have formed a strong cavalry unit using locally produced Kazakh horses to ensure the safety of overland trade caravans."
 innovation_hasakema:0 "Kazakh Horse"
 innovation_hasakema_desc:0 "A breed that originated in the northern slopes of the Tianshan mountains, western Junggar mountains, and the western section of the Altai mountains. They have sturdy bones, thick skin, and dense fur, with a solid and balanced appearance, suitable for multiple uses. This ancient local horse breed was developed under extensive grazing conditions."

 innovation_ximalayazhanshi:0 "Himalayan Warriors"
 innovation_ximalayazhanshi_desc:0 "We have long adapted to the rugged terrain and thin air of the plateau, and outsiders find it difficult to endure the environment here, much less pose a threat to us. Our warriors traverse the mountains, watching as invaders fall one by one. The plateau serves as a barrier bestowed by the heavens; for outsiders, entering Tibet is exceedingly hard, but when our warriors descend to lower ground, they also experience severe adverse reactions."

 innovation_hequma:0 "Hequ Horse"
 innovation_hequma_desc:0 "The Hequ horse is an ancient and excellent local breed, tall in stature with a flat back, capable of both pulling and riding, enduring long durations of labor, and adapting well to local geography and ecology while having strong disease resistance. It has been used as a warhorse since the Qin and Han dynasties and has historically often been used as tribute."
 innovation_xianbeitieqi:0 "Xianbei Iron Cavalry"
 innovation_xianbeitieqi_desc:0 "One of the Xianbei traditions preserved by the Tuyuhun, since the reign of Emperor Xiaowen of Northern Wei, each subsequent ruler has carefully formed heavy cavalry units to intimidate neighboring forces."
 tuyuhunjiaqijuzhuang:0 "Tuyuhun Armored Cavalry"
 tuyuhunjiaqijuzhuang_flavor:0 "Tuyuhun warriors, armored on horse and man, retain good Xianbei traditions and are adept at charging and defeating enemies."

 jiaqijuzhuang:0 "Armored Cavalry"
 jiaqijuzhuang_flavor:0 "Heavily armored warriors on horse and man, charging into battle and defeating enemies according to ancient combat traditions."

 tujuezhongqibing:0 "Turkic Heavy Cavalry"
 tujuezhongqibing_flavor:0 "The Western Turkic are a nation on horseback, where the iron smelting technology preserved since the rise of the Turks has combined with the ample iron ore resources of Central Asia to create a renowned heavy cavalry unit; they are the wolves of the steppe and the nightmares of surrounding civilizations."
 ai_tujuezhongqibing:0 "Turkic Heavy Cavalry"
 ai_tujuezhongqibing_flavor:0 "The Western Turkic are a nation on horseback, where the iron smelting technology preserved since the rise of the Turks has combined with the ample iron ore resources of Central Asia to create a renowned heavy cavalry unit; they are the wolves of the steppe and the nightmares of surrounding civilizations."

 innovation_kuman_buluo:0 "Kumans Tribe"
 innovation_kuman_buluo_desc:0 "The confederation of the Kumans is incredibly powerful, utilizing the strong cavalry of various tribes."
 kuman_jipuqieke:0 "Kuman Kipchak"
 kuman_jipuqieke_flavor:0 "Light armored Kuman cavalry from various tribes, renowned for their high mobility."

 innovation_muzhi_weilan:0 "Wooden Enclosure"
 innovation_muzhi_weilan_desc:0 "We have utilized local materials to deploy a large number of wooden enclosures near settlements, which effectively impede the footsteps of invaders."

 akesu:0 "Aksu"
 akesu_flavor:0 "Heavily armored Bulgarian warriors, charging in dense formations, maximizing their strength and speed."

 mazhaer_qingqi:0 "Kunno" #（马扎尔轻骑）
 mazhaer_qingqi_flavor:0 "Lightly armored Magyar warriors, when they arrive on horseback, the entire Pannonia trembles."
 xiongyali_luowoshi:0 "Lovasz"
 xiongyali_luowoshi_flavor:0 "Brave armored Magyar knights, able to cooperate with light cavalry to rain arrows from a distance and charge when the battle intensifies."
 xiongyali_wuzhuang_minbing:0 "Armed Militia"
 xiongyali_wuzhuang_minbing_flavor:0 "Some training with simple weaponry, this shift militia includes a small number of archers, yet their combat power remains poor."
 xiongyali_saikaiyi_gongqibing:0 "Szekler Bow Cavalry"
 xiongyali_saikaiyi_gongqibing_flavor:0 "The Szekler bow cavalry, long residing in Pannonia, excels at flanking the enemy and pursuing the fleeing troops."


 jiaseni_war_elephant:0 "Garsheni War Elephant"
 jiaseni_war_elephant_flavor:0 "Introduced from India, the giant war beasts have gradually adapted to the sounds and spears on the battlefield through long-term training and acclimatization. Their thick elephant skin combined with full body armor allows them to disregard fierce attacks and charge through enemy lines with tremendous force."
