 innovation_world_cathay:0 "契丹军制"
 innovation_world_cathay_desc:0 "太宗选天下精甲三十万为皮室军。初，太祖以行营为宫，选诸部豪健千馀人，置为腹心部……则皮室军自太祖时已有，即腹心部是也，太宗增多至三十万耳。"

 innovation_battleships:0 "艨艟斗舰"
 innovation_battleships_desc:0 "千寻铁锁沉江底，一片降幡出石头。"

 innovation_outrigger_boats:0 "独木舟"
 innovation_battleships_desc:0 "道不行，乘桴浮于海。"
 

 innovation_target_region_liangjing:0 "两京禁卫"
 innovation_target_region_liangjing_desc:0 "暂辍清斋出太常，空携诗卷赴甘棠。\n府公既有朝中旧，司马应容酒后狂。\n案牍来时唯署字，风烟入兴便成章。\n两京大道多游客，每遇词人战一场。"


 innovation_china_east:0 "吴钩"
 innovation_china_east_desc:0 "汉鼎不烹曹操肉，吴钩空断伍员头。"
 innovation_china_north:0 "幽州良驹"
 innovation_china_north_desc:0 "文法奸酋引骑兵，飞随银鹘弓刀满。"
 innovation_world_asia_korea:0 "高丽猎手"
 innovation_world_asia_korea_desc:0 "高丽其地，山广林丰；其人擅制围猎之器，尤擅制弓，盖以为军用，多良弓好手。"
 innovation_china_south:0 "西蜀连弩"
 innovation_china_south_desc:0 "昔闻天兵入西蜀，鞞鼓乱挝裂岩谷。"
 innovation_china_centre:0 "中原军制"
 innovation_china_centre_desc:0 "醉卧沙场君莫笑，古来征战几人回。"
 innovation_china_west:0 "陌刀"
 innovation_china_west_desc:0 "霜矛雪甲寒如水，候卒何由知首尾。"



 innovation_xiakeshang:0 "下克上"
 innovation_xiakeshang_desc:0 "在现有制度下运用各种手段让自己取代上级。"
 innovation_wushijueqi:0 "武士崛起"
 innovation_wushijueqi_desc:0 "武士们伴随着社会的混乱和皇权衰落的过程而出现。"
 innovation_zuqing:0 "足轻"
 innovation_zuqing_desc:0 "足轻是日本古代最低等的步兵之称呼，他们平常从事劳役，战时成为步卒。"
 innovation_gaolishen:0 "高丽参"
 innovation_gaolishen_desc:0 "大补元气，生津安神，上国独爱之。"
 innovation_gaoligong:0 "高丽弓"
 innovation_gaoligong_desc:0 "古高丽的最强战力，少有的亮点之一。"
 innovation_biebanwu:0 "别班武"
 innovation_biebanwu_desc:0 "高丽为对抗女真入侵而精心打造的对骑兵部队。"
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "蒙古马"
 innovation_mengguma_desc:0 "蒙古马体形矮小，其貌不扬，头大颈短，体魄强健，胸宽鬃长，皮厚毛粗，能吃苦，适应能力强，能抵御西伯利亚暴雪；能扬蹄踢碎狐狼的脑袋。"
 innovation_huihuqingqi:0 "回鹘轻骑"
 innovation_huihuqingqi_desc:0 "回鹘人虽与突厥各部不和，但仍保有传统的牧居生活，他们借由当地所产的哈萨克马组成了强有力的骑兵部队，用以护卫陆上商队的安全。"
 innovation_hasakema:0 "哈萨克马"
 innovation_hasakema_desc:0 "产于天山北坡、准噶尔西部山地和阿尔泰山西段一带的马种。骨骼粗实、皮厚毛密，鬃、鬣、尾毛浓密，体型较粗重。外貌匀称，有良好的兼用型结构。是在粗放的群牧饲养条件下形成的一个古老地方马种。"

 innovation_ximalayazhanshi:0 "喜马拉雅战士"
 innovation_ximalayazhanshi_desc:0 "我们早已适应高原山地间崎岖的地形与稀薄的空气，外来者难以忍受这里的环境，更不足以对我们造成威胁。我们的战士穿梭于群山之间，俯瞰着入侵者一个个倒下。高原是上天赐予的屏障，外来者入藏举步维艰，但同时，我们的战士下到低地也会有严重的不良反应。"

 innovation_hequma:0 "河曲马"
 innovation_hequma_desc:0 "河曲马是一个古老而优良的地方马种，体形高大，背脊平坦，挽乘兼顾，持久耐劳，并且适应当地地理与生态环境和抗病能力强，早在秦汉时期就被作为战马使用，在历史上常用它作为贡礼。"
 innovation_xianbeitieqi:0 "鲜卑铁骑"
 innovation_xianbeitieqi_desc:0 "吐谷浑保留下来的鲜卑传统之一，自北魏孝文帝起，历任统治者都会悉心组建重装骑兵部队以震慑周边宵小。"
 tuyuhunjiaqijuzhuang:0 "吐谷浑甲骑具装"
 tuyuhunjiaqijuzhuang_flavor:0 "人马具甲的吐谷浑武士，保留着良好的鲜卑传统，是冲阵杀敌的好手。"

 jiaqijuzhuang:0 "具装甲骑"
 jiaqijuzhuang_flavor:0 "人马具甲的重装武士，依照古老的战斗传统冲阵杀敌。"

 tujuezhongqibing:0 "突厥重骑兵"
 tujuezhongqibing_flavor:0 "西突厥是马背上的民族，自突厥崛起时代保留下来的冶铁铸造工艺遇上中亚地区丰富的铁矿资源造就了这支名噪一时的重装骑兵部队，他们是草原上的恶狼，是周边文明的噩梦。"
 ai_tujuezhongqibing:0 "突厥重骑兵"
 ai_tujuezhongqibing_flavor:0 "西突厥是马背上的民族，自突厥崛起时代保留下来的冶铁铸造工艺遇上中亚地区丰富的铁矿资源造就了这支名噪一时的重装骑兵部队，他们是草原上的恶狼，是周边文明的噩梦。"

 innovation_kuman_buluo:0 "库曼部落"
 innovation_kuman_buluo_desc:0 "库曼人的联合之法无比强大，各个部族的强大骑兵均为我所用。"
 kuman_jipuqieke:0 "库曼基普切克"
 kuman_jipuqieke_flavor:0 "来自各个部族的轻装库曼骑兵，以其高机动性而著称。"

 innovation_muzhi_weilan:0 "木制围栏"
 innovation_muzhi_weilan_desc:0 "我们就地取材在定居点附近大量部署木制围栏，这能很好的阻拦入侵者的步伐。"

 akesu:0 "阿克速"
 akesu_flavor:0 "人马具甲的保加尔武士，以密集阵型发起冲锋，最大程度地发挥他们的力量和速度。"

 mazhaer_qingqi:0 "昆诺" #（马扎尔轻骑）
 mazhaer_qingqi_flavor:0 "轻装上阵的马扎尔战士，他们乘马踏来之时整个潘诺尼亚都为之颤抖。"
 xiongyali_luowoshi:0 "洛沃什"
 xiongyali_luowoshi_flavor:0 "英勇的披甲马扎尔骑士，既能在远处配合轻骑发射箭雨，又能在战阵焦灼时发起冲锋。"
 xiongyali_wuzhuang_minbing:0 "武装民兵"
 xiongyali_wuzhuang_minbing_flavor:0 "稍加训练，拥有简易武备的轮班民兵，队伍中混有少量弓箭手，但战斗力依旧不佳。"
 xiongyali_saikaiyi_gongqibing:0 "塞凯伊弓骑兵"
 xiongyali_saikaiyi_gongqibing_flavor:0 "久居潘诺尼亚的塞凯伊弓骑兵，是侧翼扰敌和追杀溃军的好手。"


 jiaseni_war_elephant:0 "伽色尼战象"
 jiaseni_war_elephant_flavor:0 "引进自印度的战争巨兽，经过长期的驯养与磨合逐渐适应了战场上的噪音与长矛，厚实的象皮配上全身防护的铁甲，他们能够无视猛烈的攻击并以万钧之势冲垮敌军。"
