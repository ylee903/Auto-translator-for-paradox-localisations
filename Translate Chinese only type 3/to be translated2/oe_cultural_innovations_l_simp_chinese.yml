 innovation_world_cathay:0 "Khitan Military System"
 innovation_world_cathay_desc:0 "Emperor Taizong selected 300,000 elite troops from across the land for the Pishi Army. Initially, Emperor Taizu set up a core force of over a thousand leaders from various tribes, which formed the Pishi Army. Taizong expanded it to 300,000."

 innovation_battleships:0 "Warship"
 innovation_battleships_desc:0 "Thousands of iron chains sinking to the river bottom, a banner of surrender flying over Shitou City."

 innovation_outrigger_boats:0 "Canoe"
 innovation_battleships_desc:0 "With no path to follow, he sailed away on a raft."
 

 innovation_target_region_liangjing:0 "Guard of the Two Capitals"
 innovation_target_region_liangjing_desc:0 "Taking a break from fasting to attend the Tai Chang Temple, carrying poetry volumes to the Gangtang pavilion.\nThe governor, an old acquaintance from court, allows a bit of revelry post-drinking.\nWhen documents arrive, only a signature is required, while the vistas inspire verse.\nMany travelers roam the avenues of the two capitals, where poets frequently clash in contests."


 innovation_china_east:0 "Wu Hook"
 innovation_china_east_desc:0 "The Han cauldron does not cook Cao Cao's flesh, the Wu hook severs Wu Zixu's head in vain."
 innovation_china_north:0 "Excellent Steeds from Youzhou"
 innovation_china_north_desc:0 "The cunning leader draws cavalrymen, who fly like silver hawks, armed with bows and knives."
 innovation_world_asia_korea:0 "Goryeo Hunter"
 innovation_world_asia_korea_desc:0 "The land of Goryeo, rich in mountains and forests; its people excel at crafting hunting tools, especially bows, which are also used in the military, boasting many skilled archers."
 innovation_china_south:0 "Western Shu Crossbow"
 innovation_china_south_desc:0 "It was said that the heavenly troops entered Western Shu, beating war drums and shaking the rocky valleys."
 innovation_china_centre:0 "Central Plains Military System"
 innovation_china_centre_desc:0 "Laugh not at the man who lies drunk on the battlefield; since ancient times, how many have returned from war?"
 innovation_china_west:0 "Horse Cutter"
 innovation_china_west_desc:0 "Frost spears and snowy armor as cold as water, how can the scouts know the beginning and end?"



 innovation_xiakeshang:0 "Overthrow the Ruler"
 innovation_xiakeshang_desc:0 "Use various means within the existing system to replace the superior."
 innovation_wushijueqi:0 "Rise of the Samurai"
 innovation_wushijueqi_desc:0 "Samurai emerged along with social chaos and the decline of imperial power."
 innovation_zuqing:0 "Ashigaru"
 innovation_zuqing_desc:0 "Ashigaru were the lowest class of foot soldiers in ancient Japan. They performed labor in peacetime and became infantry during wartime."
 innovation_gaolishen:0 "Goryeo Ginseng"
 innovation_gaolishen_desc:0 "Greatly replenishes vitality, generates fluids, and calms the mind, highly favored by the upper nation."
 innovation_gaoligong:0 "Goryeo Bow"
 innovation_gaoligong_desc:0 "The strongest military force of ancient Goryeo, one of its few highlights."
 innovation_biebanwu:0 "Byeolbangmu"
 innovation_biebanwu_desc:0 "A cavalry unit meticulously crafted by Goryeo to combat Jurchen invasions."
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "Mongolian Horse"
 innovation_mengguma_desc:0 "The Mongolian horse is small in stature, unassuming in appearance, with a large head and short neck. It is robust, with a wide chest and long mane, thick skin, and coarse hair. It is hardy, highly adaptable, able to withstand Siberian snowstorms, and can kick foxes and wolves to death with its hooves."
 innovation_huihuqingqi:0 "Uyghur Light Cavalry"
 innovation_huihuqingqi_desc:0 "Although the Uyghurs had conflicts with various Turkic tribes, they maintained a traditional nomadic lifestyle. They formed a powerful cavalry unit using local Kazakh horses to protect land trade routes."
 innovation_hasakema:0 "Kazakh Horse"
 innovation_hasakema_desc:0 "A breed found in the northern slopes of the Tianshan Mountains, western Jungharia, and the western section of the Altai Mountains. It has a crude bone structure, thick skin, and dense hair with a bushy mane, forelock, and tail. The horse is heavily built but well-proportioned, with a versatile structure. It is an ancient local breed formed under extensive nomadic breeding conditions."

 innovation_ximalayazhanshi:0 "Himalayan Warrior"
 innovation_ximalayazhanshi_desc:0 "We have long adapted to the rugged terrain and thin air of the highland mountains. Outsiders find it difficult to endure the environment here, let alone pose a threat to us. Our warriors navigate the mountains, watching invaders fall one by one. The highlands are a divine barrier, making it hard for invaders to advance into Tibet, but our warriors also suffer severe adverse effects when descending to lower lands."

 innovation_hequma:0 "Hequ Horse"
 innovation_hequma_desc:0 "An ancient and excellent local breed, Hequ horses are tall, with flat backs and strong endurance, suitable for both harness and saddle. They are well-adapted to the local geography and environment, with strong disease resistance. Used as war horses since the Qin and Han dynasties, they were often offered as tribute in history."
 innovation_xianbeitieqi:0 "Xianbei Iron Cavalry"
 innovation_xianbeitieqi_desc:0 "One of the Xianbei traditions preserved by Tuyuhun. Since the reign of Emperor Xiaowen of Northern Wei, successive rulers have meticulously formed heavy cavalry units to intimidate neighboring enemies."
 tuyuhunjiaqijuzhuang:0 "Tuyuhun Armored Cavalry"
 tuyuhunjiaqijuzhuang_flavor:0 "Tuyuhun warriors, armored head to toe, preserving the Xianbei tradition, excel at breaking enemy lines and killing foes."

 jiaqijuzhuang:0 "Full Armor Cavalry"
 jiaqijuzhuang_flavor:0 "Warriors armored head to toe, following ancient battle traditions, breaking enemy lines and killing foes."

 tujuezhongqibing:0 "Turkic Heavy Cavalry"
 tujuezhongqibing_flavor:0 "The Western Turks are a horse-riding nation. The iron-smelting and forging techniques inherited since the rise of the Turks combined with Central Asia's abundant iron resources created this renowned heavy cavalry unit. They are the wolves of the steppes and the nightmare of neighboring civilizations."
 ai_tujuezhongqibing:0 "Turkic Heavy Cavalry"
 ai_tujuezhongqibing_flavor:0 "The Western Turks are a horse-riding nation. The iron-smelting and forging techniques inherited since the rise of the Turks combined with Central Asia's abundant iron resources created this renowned heavy cavalry unit. They are the wolves of the steppes and the nightmare of neighboring civilizations."

 innovation_kuman_buluo:0 "Cuman Tribe"
 innovation_kuman_buluo_desc:0 "The organizational method of the Cumans is extremely strong, and the powerful cavalry of each tribe is at my disposal."
 kuman_jipuqieke:0 "Cuman Kipchaks"
 kuman_jipuqieke_flavor:0 "Lightly armored Cuman cavalry from various tribes known for their high mobility."

 innovation_muzhi_weilan:0 "Wooden Fences"
 innovation_muzhi_weilan_desc:0 "We make extensive use of locally sourced materials to deploy wooden fences around our settlements, effectively hindering the advance of invaders."

 akesu:0 "Akso"
 akesu_flavor:0 "Bulgarian warriors armored together with their steeds, charging in dense formation to maximize their strength and speed."

 mazhaer_qingqi:0 "Kuno" #（马扎尔轻骑）
 mazhaer_qingqi_flavor:0 "Lightly armed Magyar warriors whose arrival on horseback makes all of Pannonia tremble."
 xiongyali_luowoshi:0 "Lovas"
 xiongyali_luowoshi_flavor:0 "Brave and armored Magyar knights, capable of raining arrows from a distance with light cavalry and charging in close combat during intense battles."
 xiongyali_wuzhuang_minbing:0 "Armed Militia"
 xiongyali_wuzhuang_minbing_flavor:0 "Slightly trained and equipped with simple weapons, rotating militia units with some archers, but still lacking combat effectiveness."
 xiongyali_saikaiyi_gongqibing:0 "Szekler Horse Archers"
 xiongyali_saikaiyi_gongqibing_flavor:0 "Szekler horse archers residing in Pannonia, skillful in flanking and pursuing retreating enemies."


 jiaseni_war_elephant:0 "Ghaznavid War Elephants"
 jiaseni_war_elephant_flavor:0 "These war beasts were brought from India, gradually adapting to the battlefield noise and spears after long-term training and conditioning. Their thick skin, combined with full body armor, allows them to withstand fierce attacks and crush enemy formations with immense power."
 ai_jiaseni_war_elephant:0 "Ghaznavid War Elephants"
