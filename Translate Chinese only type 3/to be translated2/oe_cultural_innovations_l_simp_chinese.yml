 innovation_anglo_saxon_minbing:0 "盎格鲁—撒克逊精选民兵"
 innovation_anglo_saxon_minbing_desc:0 "早先在迁徙和定居期间的混乱时期战争是由少量的亲卫军战士主导的，而到了8世纪，盎格鲁—撒克逊人的领袖们已经有了自己的既定王国。所以从某种意义上说，需要付出更大的后勤努力来保护自己的土地和进行战争。作为一种解决方案，盎格鲁-撒克逊人开始实施所谓的“选拔的自由民兵（select fyrd）”。"
 innovation_anglo_saxon_qinweijun:0 "组织亲卫"
 innovation_anglo_saxon_qinweijun_desc:0 "在日耳曼人大规模迁徙到英国的混乱领域时，部落首领和国王们会召集他们选拔出来的强大战士，这些人拥有最好的武器与装备，同时他们也是国王和王公们的家兵，要为战争进行专门的训练。"

 innovation_weiershichanggong:0 "威尔士长弓"
 innovation_weiershichanggong_desc:0 "威尔士长弓的材料选用紫杉木进行制作，这种木材重量较轻而且弹性极佳，这让长弓的杀伤力十分惊人。"

 innovation_toushisuo:0 "投石索"
 innovation_toushisuo_desc:0 "投石索是人类文明的活化石，快速飞出的石块甚至能击倒一头野牛。将它用于战争亦能发挥很大作用。"

 innovation_gaodishizu:0 "高地氏族"
 innovation_gaodishizu_desc:0 "苏格兰北部高地上生活着大量彪悍的高地氏族，他们保留着原始的凯尔特生活方式以及部落联盟制度，他们是天生的战士，呼啸于群山之间。"

 innovation_guyongwaixiangyongshi:0 "雇佣外乡勇士"
 innovation_guyongwaixiangyongshi_desc:0 "苏格兰北部高地的盖尔人凶悍无比，他们是无可匹敌的战斗狂热分子，并且乐于为金钱卖命。最重要的是他们几乎不掺和我们本地的政治斗争，只要价钱合适，他们就会乖乖听话。"

 innovation_yongshizhijia:0 "勇士之家"
 innovation_yongshizhijia_desc:0 "苏格兰北部高地自古以来就是盖尔人的家园，我们的勇士很乐意为家国而战。"

 innovation_mianbaoyumijiu:0 "面包与蜜酒"
 innovation_mianbaoyumijiu_desc:0 "领主将面包分给他的追随者，象征着领主和他的战士之间的联系与忠诚。当然，即使在隐藏的意义和象征意义之外，这些娱乐活动更多的时候也是作为一种磨合练习，高级军人之间以更自由的语气进行交流，从而在实战中更好地规划和协调。"

 innovation_wenchesitezhishu:0 "温彻斯特之书"
 innovation_wenchesitezhishu_desc:0 "温彻斯特之书也被称为末日审判书，是一本英格兰全国土地调查情况的汇编。目的在于了解王田及国王的直接封臣的地产情况，以便收取租税，加强财政管理，并确定封臣的封建义务。"

 innovation_zhengfuzhezitai:0 "征服者姿态"
 innovation_zhengfuzhezitai_desc:0 "我们征服了不列颠群岛，这些土著理应效忠于我。"

 innovation_amolika:0 "阿莫利卡"
 innovation_amolika_desc:0 "我们是日耳曼大迁徙时期被迫流亡至此的海岛凯尔特人，罗马人称此地为"阿莫利卡"（Armorica），罗马帝国灭亡后我们不仅保持着相对独立的政治环境，同时还保存了罗马晚期的骑兵制度，我们的骑士坚韧而富有纪律性，是这片大陆上最优秀的战士。"

 innovation_yibiliyachengshiminbing:0 "伊比利亚城市民兵"
 innovation_yibiliyachengshiminbing_desc:0 "伊比利亚城市民兵在中世纪中期所起的作用值得重视，诞生于边境纷争的地方民兵为半岛上的君主们效力，一旦遇到各种紧迫的形势，他们可以迅速扩充自己的实力，无论在军事上还是在经济上，亦或是在制约地方贵族势力上，城市民兵都可以给国王的决策提供更多的灵活性。"

 innovation_kawalailiyasi:0 "西班牙大乡绅"
 innovation_kawalailiyasi_desc:0 "随着伊比利亚地区的逐渐解放，我们将土地保有权赐予手下忠诚的领主并免除其一部分赋税，他们则负责提供接下来一系列光复战争所需的骑兵部队。"

 innovation_tudishouyu:0 "土地授予"
