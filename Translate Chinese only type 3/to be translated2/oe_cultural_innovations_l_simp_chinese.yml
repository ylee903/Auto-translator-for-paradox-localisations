 wulumi_jianshi:0 "Urumi Swordsman"
 wulumi_jianshi_flavor:0 "A Daro Pita warrior skilled in using the soft sword, swiftly penetrating the enemy lines and causing massive damage to enemies within range."

 laqipute_zhanshi:0 "Rajput Warriors"
