 innovation_miaojiangwugu_desc:0 "The great wisdom of the ancestors."
 innovation_dfwc_chiyouxuemai:0 "Bloodline of Chi You"
 innovation_dfwc_chiyouxuemai_desc:0 "According to legend, he is the creator of weapons and the god of war, known as one of the three ancestors of China along with the Yellow Emperor and the Yan Emperor. Many Miao people consider him an ancestor. The fierce and united spirit derived from him is admired by the world."

 ayinubuzuzhanshi:0 "Ainu Tribe Warrior"
 ayinubuzuzhanshi_flavor:0 "The Ainu people refer to themselves as "Utar", meaning "friends". They cherish their comrades-in-arms and strive to survive through many conflicts on the Japanese islands."


 innovation_dongbeiya_qisheshou:0 "Northeast Asian Horse Archers"
 innovation_dongbeiya_qisheshou_desc:0 "Cavalry archers adeptly adapted to the dense forests of Northeast Asia, more suited to the local warfare compared to other nomadic forces on the steppes."

 dongbeiya_qisheshou:0 "Horse Archers"
 dongbeiya_qisheshou_flavor:0 "Cavalry archers adeptly adapted to the dense forests of Northeast Asia, more suited to the local warfare compared to other nomadic forces on the steppes."

 
