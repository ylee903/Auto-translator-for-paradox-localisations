 #NEW
 tradition_yues_name:0 "百越雄心"
 tradition_yues_desc:0 "百越泛指东亚沿海即大河边栖息的族群，他们曾是东亚大陆最早的定居者。"

 tradition_java_warriors_name:0 "千岛之王"
 tradition_java_warriors_desc:0 "南岛诸族穿梭于千万岛屿，同潮汐与风暴朝昔相伴，主宰着日光之下的海域。"
 
 tradition_tunguse_name:0 "白山黑水"
 tradition_tunguse_desc:0 "兴安岭、长白山、嫩江和黑龙江流域滋养着诸多部落，在柳树娘娘的庇佑下，他们滋生壮大，并一波波走出森林。"

 innovation_nanman_group:0 "丛林之主"
 innovation_nanman_group_desc:0 "从哀牢山到武夷山，散布着剽勇的采猎族群，蚩尤争霸中原之事已成传说，而他们从未遗落光荣。"

 tradition_yamato_name:0 "武运昌隆"
 tradition_yamato_desc:0 "大和人坚信，从神话时代起，自己受命于天；落花一瞬，哀乐有时，抚琴千日，剑心合一。"

 innovation_goryeo_group:0 "山高水丽"
 innovation_goryeo_group_desc:0 "与中原史官认定的濊貊族系不同，高丽诸族自诩檀君之后，并曾由扶余后裔的高句丽中兴。"
 
 innovation_mongolic_group:0 "苍狼白鹿"
 innovation_mongolic_group_desc:0 "敕勒川，阴山下。天似穹庐，笼盖四野。天苍苍，野茫茫。风吹草低见牛羊。"
 
 tradition_chinese_succession_name:0 "宗法传统"
 tradition_chinese_succession_desc:0 "为了大规模密集劳作，人们聚族繁衍，厚生重死，在宗族的约束中生活，父辈拥有至高的权威，奉行家族嫡长子世袭制，不得毁伤肌体，首先孝敬亲族进而推己及人，违反宗法者则人尽可鄙。"
 culture_parameter_can_have_tradition_succession_law:0 "实行可指认继承人的嫡长子世袭制"

 innovation_centralization_of_authority:0 "车书万里"
 innovation_centralization_of_authority_desc:0 "车同轨、书同文、行同伦。早熟的大一统中央集权制度，可以组织大规模生产，而至高无上的皇权占有和处置一切。"
 
