 lashidunzhongqibing_flavor:0 "This elite cavalry unit established during the Muslim conquest consists almost entirely of riders on purebred Arabian horses; their lance charges can annihilate any enemy."

 amolikanqibing:0 "Amorian Heavy Cavalry"
 amolikanqibing_flavor:0 "Influenced by Alani and late Roman military systems, the Bretons extensively use cavalry in combat. Their characteristics include high discipline and good coordination in battle."

 abidebubing:0 "Abid Infantry"
 abidebubing_flavor:0 "This mixed light infantry unit has a complex origin, with fervent religious crusaders and black slave soldiers from North Africa joining together, gathering here for a grand holy war. They believe in their Muslim brothers fighting beside them, they believe in the prophet, they believe in the one true God."

