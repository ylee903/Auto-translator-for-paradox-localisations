 innovation_houzijia:0 "Wart Armor"
 innovation_houzijia_desc:0 "The Qiang people excelled at forging armor, initially very thick without using fire, cold-forged until it was three-tenths the original thickness. The un-forged end was left as a protrusion like a wart to test pre-forging thickness, likened to sediment left when digging rivers, hence the name "Wart Armor". Even strong crossbows couldn't penetrate it."
 innovation_hengshanqiang:0 "Qiang of the Mountain"
 innovation_hengshanqiang_desc:0 "The Qiang tribes widely distributed in the northwestern mountainous areas, excelling in cross-country navigation among the mountains."
 innovation_dangxiangma:0 "Tangut Horses"
 innovation_dangxiangma_desc:0 "The Tangut tribe lived in areas like Dijingze, Hengshan, and Tiandushan, all famous horse-producing regions. With abundant high-quality horses, the Tang Dynasty poet Yuan Zhen wrote, "Buy Tangut horses in the north, capture Tibetan eagles in the west." Song people regarded Tangut horses as the best in the world."
 innovation_lengduangang:0 "Cold Forged Steel"
 innovation_lengduangang_desc:0 "The Tangut's steel forging technology surpassed others, and obtaining a sword of Xia kingdom was considered supreme glory. The Song Emperor Qinzong carried a 'Xia Sword' with him. Su Dongpo received a Western Xia sword and wrote a poem: 'Adorned in red, flower reflections in wine, sword drawn in hall, wind appeared. Spirals on the blade, dragon carved on the spine, embraced by silver dragons.'"

 innovation_langren:0 "Ronin"
 innovation_langren_desc:0 "To restore their former authority, they undertook dangerous adventures, claiming to be soldiers of the Emperor, spreading chaos everywhere."爱国者" 的面目出现，因有一技之长而能量惊人。"
 innovation_shenbigong:0 "Divine Arm Bow"
 innovation_shenbigong_desc:0 "A bow that one person could draw, with a maximum range of four hundred meters, capable of penetrating heavy armor."
 innovation_mazhengfeichi:0 "Decayed Horse Administration"
 innovation_mazhengfeichi_desc:0 "Neglect by the upper rulers combined with poor governance by the lower officials led to an irreparably deteriorated horse administration in Central China."
 innovation_baomafa:0 "Horse Conservation Law"
 innovation_baomafa_desc:0 "The situation of no available horses in Central China was formally reversed, with strong and effective horse administration policies being implemented. If the entire system runs well, it will benefit all future generations."

 innovation_shangyeminzu:0 "Commercial Nation"
 innovation_shangyeminzu_desc:0 "Sogdians frequently traversed the long Silk Road between Central Asia and China, amassing great wealth from medieval East-West trade."
 innovation_hegong:0 "Yumi Bow"
 innovation_hegong_desc:0 "A type of longbow used in Japanese archery. The standard length of a yumi bow is about seven shaku three sun (approximately 2.21 meters)."
 innovation_tidao:0 "Naginata"
 innovation_tidao_desc:0 "Naginata is a type of pole weapon used in ancient Japan, featuring a wide blade and a highly curved cutting edge."

 innovation_zhanchengdao:0 "Champa Rice"
 innovation_zhanchengdao_desc:0 "A high-yield, early-maturing, drought-resistant variety of rice from the Indochina Peninsula, benefiting many people."

 innovation_yinjinzhanchengdao:0 "Introduction of Champa Rice"
 innovation_yinjinzhanchengdao_desc:0 "Introducing the high-yield, early-maturing, drought-resistant Champa Rice from the Indochina Peninsula to benefit the entire populace."

 innovation_didawubo:0 "Vast Land and Resources"
 innovation_didawubo_desc:0 "Born in the land of Yan and Huang, nurtured by China. When the time comes, repay China."

 innovation_heshuoqingqi:0 "Hebei Cavalry"
 innovation_heshuoqingqi_desc:0 "The land of Yan produced numerous warriors, situated on the frontier with abundant horse trade. The long-term intermingling of Han and barbarians led to every good family having skilled riders."

 innovation_xinanma:0 "Southwestern Horses"
 innovation_xinanma_desc:0 "Southwestern horses are quick-witted and docile, adept at climbing, suitable for mountain transport, and an important tool for highland and mountainous transportation."



