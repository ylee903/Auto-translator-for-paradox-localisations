 waixiangyongshi_flavor:0 "这些来自苏格兰北部高地的盖尔雇佣兵个个武艺非凡，只要钱给的到位，什么都不是问题。"

 gaierlaobing:0 "盖尔老兵"
 gaierlaobing_flavor:0 "这些来自苏格兰北部高地的盖尔雇佣兵闲暇之余很乐意为同族的领主效力。"

 awaerqingqi:0 "阿瓦尔轻骑"
 awaerqingqi_flavor:0 "阿瓦尔是一支强大的草原民族，他们的铁蹄自东方踏来。"
 awaer_zhongqibing:0 "阿瓦尔重骑兵"
