 jiatailuoniyatujibing_flavor:0 "Assault infantry that performed notably during the Reconquista, carrying light weapons and gear, charging vigorously towards the enemy."

 jiatailuoniyatujibing_01:0 "Catalan Mercenary"
 jiatailuoniyatujibing_01_flavor:0 "They are assault infantry that excel in the Iberian Peninsula's Reconquista, equipped with light weapons and gear, joining the elite infantry forces on various battlefields around the world."

 baizhantingjuntuanbubing:0 "Byzantine Legion Infantry"
 baizhantingjuntuanbubing_flavor:0 "Legion infantry are the mainstay of the Byzantine army; they are well-equipped and highly disciplined."

 diguoweidui:0 "Imperial Guard"
 diguoweidui_flavor:0 "These elite heavy infantry form the immortal line of defense for the Byzantine Empire; they belong to the central army and have rich combat experience."

 baizhantinggongjianshou:0 "Byzantine Archer"
 baizhantinggongjianshou_flavor:0 "Archery is a required course for every Byzantine soldier; these skillful archers, under the protection of their infantry lines, hit enemy soldiers one by one with extraordinary accuracy."

 walanjiweidui:0 "Varangian Guard"
 walanjiweidui_flavor:0 "This Byzantine Royal Guard has incredible combat power; they are clad in heavy armor and can swiftly decapitate enemies one after another. They are fiercely loyal, clearing the enemies of His Majesty the Emperor from all directions."
 ai_walanjiweidui:0 "Varangian Guard"
 ai_walanjiweidui_flavor:0 "This Byzantine Royal Guard has incredible combat power; they are clad in heavy armor and can swiftly decapitate enemies one after another. They are fiercely loyal, clearing the enemies of His Majesty the Emperor from all directions."

bzt_bianminweishi:0 "Border Militia"
bzt_bianminweishi_flavor:0 "To defend against surrounding Muslims, any individuals with some combat ability can enlist in this military district, including bandits and outlaws. They insist on team combat and are known for their skilled formation coordination."

bzt_bianjing_jieluezhe:0 "Border Raiders"
bzt_bianjing_jieluezhe_flavor:0 "To defend against surrounding Muslims, any individuals with some combat ability can enlist in this military district, including bandits and outlaws. They lack morals and are infamous for their agile combat tactics and acts against civilians after being deprived of supplies."

xila_toushi_bubing:0 "Sling Infantry"
xila_toushi_bubing_flavor:0 "Lightly armored slingers who throw stones to harass the enemy, skilled in their craft and quick to evade."

xila_qingzhuang_biaoqiangshou:0 "Light Javelin Throwers"
xila_qingzhuang_biaoqiangshou_flavor:0 "Lightly armed javelin throwers who are simply equipped but act swiftly."

bzt_xianfeng_qingqi:0 "Vanguard Light Cavalry"
bzt_xianfeng_qingqi_flavor:0 "Byzantine light cavalry known for their speed and agility, equipped with bows and javelins, particularly skilled in hit-and-run guerrilla tactics."

bzt_yingbao_huwei:0 "Fort Guard"
bzt_yingbao_huwei_flavor:0 "Heavily armored fortress guards stationed long-term at border fortifications."

bzt_changzhuoyoushi:0 "Long Table Warriors"
bzt_changzhuoyoushi_flavor:0 "Lightly armored knights patrolling the border who report any enemy sightings immediately and closely monitor their movements."

bzt_bianjinglueqi:0 "Border Plunderers"
bzt_bianjinglueqi_flavor:0 "Fast response troops that prepare against enemy cavalry, capable of reacting quickly and engaging in guerrilla harassment."

 ansaerqingqi:0 "Ansar Light Cavalry"
 ansaerqingqi_flavor:0 "These cavalry patrol the pilgrimage route, escorting wave after wave of devout believers."

 xunjieweidui:0 "Swift Guard"
 xunjieweidui_flavor:0 "They are an elite light cavalry unit of the Rashidun army during the Muslim conquest of Syria, and during the siege of Damascus, they turned the tide with incredible speed, crushing the seemingly invincible Byzantine forces."

 baizhantingluwei:0 "Imperial Guard"
 baizhantingluwei_flavor:0 "Heavily armored cavalry that patrols around His Majesty the Emperor with strict vigilance."
 ai_baizhantingluwei:0 "Imperial Guard"
 ai_baizhantingluwei_flavor:0 "Heavily armored cavalry that patrols around His Majesty the Emperor with strict vigilance."

 mamulukezhongqibing:0 "Mamluk Heavy Cavalry"
 mamulukezhongqibing_flavor:0 "These long-trained slave warriors form our powerful heavy cavalry unit; I have a feeling they will shine in future battles."

 mamulukeqisheshou:0 "Mamluk Mounted Archers"
 mamulukeqisheshou_flavor:0 "Our Mamluk slave warriors exhibit substantial combat effectiveness, and among them, the elite's mounted archery skills rival those of nomadic archers raised on horseback."

 tiejialuotuoqibing:0 "Armored Camel Cavalry"
 tiejialuotuoqibing_flavor:0 "Crafting armor for camels is no easy task, but the rewards are well worth it. An armored camel charge can make a mounted army flee with their tails between their legs."

 asaweila:0 "Asawira"
 asaweila_flavor:0 "These Persian warriors who have converted to our Lord are equipped with gear; their iron cavalry achieved extraordinary feats centuries ago."

 wugusiguyongqibing:0 "Uighur Mercenary Cavalry"
 wugusiguyongqibing_flavor:0 "Uighur cavalry are excellent scouts and shock troops, traveling to the Iberian region to serve any employer that pays well."

 abuna:0 "Abna"
 abuna_flavor:0 "Our finely tempered warriors can steadily advance under the spear and saber; they expertly wield short spears and javelins, killing any who dare to charge at them. Their exceptional discipline means they fear not close combat; the short swords and daggers in their hands will deal a deadly blow to the enemy."

 gulamuzhongqibing:0 "Ghulam Heavy Cavalry"
 gulamuzhongqibing_flavor:0 "These heavy-equipped slave cavalry, who have fought on the front lines for years, are both loyal and powerful, known for their fearless fighting style."
 saman_gulamuzhongqibing:0 "Ghulam Heavy Cavalry"
 saman_gulamuzhongqibing_flavor:0 "These heavy-equipped slave cavalry, who have fought on the front lines for years, are both loyal and powerful, known for their fearless fighting style."

 kuerde_zhimaoshou:0 "Kurdish Spearmen"
 kuerde_zhimaoshou_flavor:0 "These ancient mountain warriors can inflict significant damage on their enemies using simple thrown spears."

 yiketa_jianshi:0 "Ikta Swordsmen"
 yiketa_jianshi_flavor:0 "Young warriors recruited by Muslim rulers for maintaining order in the region."

 muwaxide_shengzhanshi:0 "Guzat Crusader Volunteers"
 muwaxide_shengzhanshi_flavor:0 "Fanatical religious warriors who will crush all heretics into dust."

 nulizhanshi_01:0 "Slave Warriors"
 nulizhanshi_01_flavor:0 "Unfit to be of significant use, these slave soldiers are poorly equipped and lack discipline, only serving as expendable cannon fodder."
 nulizhanshi_02:0 "Slave Warriors"
