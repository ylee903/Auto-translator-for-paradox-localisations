 zujian_walanjiweidui_decision_chenggong_tooltip:0 "My messenger tells me: the northern warriors will arrive soon!"
 zujian_walanjiweidui_decision.0001.t:0 "Arrival of the Varangian Warriors"
 zujian_walanjiweidui_decision.0001.desc:0 "One after another, various longships dock at the port, and fierce northern warriors disembark in single file. The chainmail on their bodies reflects a blood-soaked, deathly iron black under the sunlight. I can't believe my eyes; these powerful warriors will soon be under my command!\n\nI straighten my chest, trying to show the posture a king should have. I try to find a hint of fear in their deep-sunken eyes—a fear for the living emperor standing before them.\n\nThese northerners did not shy away from my gaze, staring back directly.\n\nHeavens! Their gazes are utterly nerve-wracking......"
 zujian_walanjiweidui_decision.0001.l:0 "What fearless and mighty warriors they are......"

 guyongbing_jielue.0011.t:0 "Mercenary Massacre"
 guyongbing_jielue.0011.desc:0 "A group of frenzied mercenaries ransacked [county.GetNameNoTierNoTooltip], taking everything and leaving no survivors......\nApparently, these mercenaries are not satisfied with the payment I provided."
 guyongbing_jielue.0011.a:0 "Damn it, they got the gold, what about mine!"
 guyongbing_jielue.0011.b:0 "They must be severely punished!"

 ai_caoyuandongyuan_decision:0 "Mobilize the Steppe (ai)"
 ai_caoyuandongyuan_decision_tooltip:0 "Fire and daggers!!!"
 ai_caoyuandongyuan_decision_confirm:0 "Come on, relay my orders!"

 caoyuandongyuan_decision:0 "Mobilize the Steppe"
 caoyuandongyuan_decision_desc:0 "My tribesmen are eager for wealth, they are gearing up and ready to go. Clearly, I should now gather all available warriors."
 caoyuandongyuan_decision_tooltip:0 "Fire and daggers!!!"
 caoyuandongyuan_decision_confirm:0 "Come on, relay my orders!"
 caoyuandongyuan_tiaojian:0 "The required prestige and money for mobilization are related to series of factors such as prestige level, total prestige, military points, management points, clan prestige level, total troop strength, and government system."
 caoyuandongyuan.0001.t:0 "Mobilize the Steppe"
 caoyuandongyuan.0001.desc:0 "Warriors spread the word, countless herders came with their families to my main tent, an endless cloud of dust rising from the horizon. All the warriors who could mount up gathered, anxiety and restlessness filled the air, only waiting for my command..."
 caoyuandongyuan.0001.a:0 "We need war!"
 caoyuandongyuan.0001.b:0 "Perhaps I shouldn't be so reckless..."
 horse_archers_shijian:0 "Mounted Archers"
 horse_archers_shijian_flavor:0 "#F 游牧部落的弓骑兵可以射出冰雹般的箭雨，同时几乎不可能被追上。#。"
 light_horsemen_shijian:0 "Light Cavalry"
 light_horsemen_shijian_flavor:0 "#F 这些骑兵轻装而敏捷，极善于侧翼夹击，在冲杀溃逃敌军时能造成毁灭性的杀伤。#。"
 caoyuantuqi_shijian:0 "Steppe Raiders"
 caoyuantuqi_shijian_flavor:0 "#F 赤兔无人用，当须吕布骑。吾闻果下马，羁策任蛮儿。#。"
 tujuezhongqibing_shijian:0 "Turkic Heavy Cavalry"
 tujuezhongqibing_shijian_flavor:0 "#F 西突厥是马背上的民族，自突厥崛起时代保留下来的冶铁铸造工艺遇上中亚地区丰富的铁矿资源造就了这支名噪一时的重装骑兵部队，他们是草原上的恶狼，是周边文明的噩梦。#。"

armored_horsemen_shijian:0 "Heavy Cavalry"
armored_horsemen_shijian_flavor:0 "#F 这些骑兵身披重甲，全副武装，主宰了开阔平原上的战斗。#!"

 sugelangaodizhanshi:0 "Scottish Highland Warriors"
 sugelangaodizhanshi_flavor:0 "Fierce warriors from the northern Scottish Highlands, clad in kilts that shine with unyielding spirit."

 kaiertezhanshi:0 "Celtic Warriors"
 kaiertezhanshi_flavor:0 "Celtic clan warriors covered in tattoos and bare-chested, who gave the mighty Roman legions a hard time."

 anglo_saxon_minbing:0 "Anglo-Saxon Militia"
 anglo_saxon_minbing_flavor:0 "These free militiamen are well-equipped and supplied, regularly trained and supervised by powerful bodyguards, with a remarkable fighting spirit."
 anglo_saxon_qinweijun:0 "Royal Guard"
 anglo_saxon_qinweijun_flavor:0 "The Royal Guard possess the best equipment in the entire army, chosen from among the powerful warriors by the nobility."

 Welsh_changgongshou:0 "Welsh Longbowmen"
 Welsh_changgongshou_flavor:0 "These mighty Welsh archers are all exceptional marksmen, each draw of their yew longbows claims the life of an enemy soldier."
 Welsh_changgongshou_01:0 "Welsh Longbowmen"
 Welsh_changgongshou_01_flavor:0 "These mighty Welsh archers are all exceptional marksmen, each draw of their yew longbows claims the life of an enemy soldier."

 shandi_youqibing:0 "Mountain Rangers"
 shandi_youqibing_flavor:0 "Skilled light cavalry from the Welsh mountains, freely roaming between forests and mountains."

 zhaodi_youqi:0 "Swamp Hunters"
 zhaodi_youqi_flavor:0 "The swamps of Ireland are vast, but skilled riders can always find a shortcut."

 irish_toushishou:0 "Irish Slingers"
 irish_toushishou_flavor:0 "The use of the sling dates back to the Stone Age hunters; a quickly thrown stone hitting the target's head could quickly fell even a bull. Our carefully selected strong warriors can easily accomplish this."
 ai_irish_toushishou:0 "Irish Slingers"
 ai_irish_toushishou_flavor:0 "The use of the sling dates back to the Stone Age hunters; a quickly thrown stone hitting the target's head could quickly fell even a bull. Our carefully selected strong warriors can easily accomplish this."

 waixiangyongshi:0 "Outsider Warriors"
 waixiangyongshi_flavor:0 "These Gaelic mercenaries from the northern Scottish Highlands are exceptionally skilled in combat. As long as the pay is right, nothing is a problem."

 gaierlaobing:0 "Gaelic Veterans"
 gaierlaobing_flavor:0 "These Gaelic mercenaries from the northern Scottish Highlands are happy to serve their clan lords in their leisure time."

 awaerqingqi:0 "Avar Light Cavalry"
 awaerqingqi_flavor:0 "The Avars are a powerful steppe people, their iron hooves coming from the East."
 awaer_zhongqibing:0 "Avar Heavy Cavalry"
 awaer_zhongqibing_flavor:0 "Ancient and powerful heavy cavalry."

 awaer_baojialiya_zhongqibing:0 "Bulgarian Heavy Cavalry"
 awaer_baojialiya_zhongqibing_flavor:0 "After conquering the Avars, the Bulgarians incorporated them into their cavalry, using their superior horseback fighting skills to create this elite cavalry corps."
 ai_awaer_baojialiya_zhongqibing:0 "Bulgarian Heavy Cavalry"
 ai_awaer_baojialiya_zhongqibing_flavor:0 "After conquering the Avars, the Bulgarians incorporated them into their cavalry, using their superior horseback fighting skills to create this elite cavalry corps."
 ai_hussar:0 "Horse Cavalry"
 ai_hussar_flavor:1 "#F 威名远扬的东欧$hussar$是突袭的大师，可以快速消灭逃散的敌军。#!"

 kuangzhanshi:0 "Berserkers"
 kuangzhanshi_flavor:0 "Once these warriors' blood starts boiling, only the death of their enemies can satisfy them."
 kuangzhanshi_001:0 "Berserkers"
 kuangzhanshi_001_flavor:0 "Once these warriors' blood starts boiling, only the death of their enemies can satisfy them."

 weijing_nuli:0 "Thralls"
 weijing_nuli_flavor:0 "A respectable jarl wouldn't arm their slaves for battle, but times have changed..."

 beiou_tingwei:0 "Housecarls"
 beiou_tingwei_flavor:0 "A respectable lord should have his own household guards, a group of formidable warriors capable of handling various emergencies."

 nuomanqibing:0 "Norman Cavalry"
 nuomanqibing_flavor:0 "The Normans invested a lot of effort into cavalry training, wearing relatively light chainmail, and pioneering the couched lance charge tactic, becoming more adaptable to the changing battlefield."

 fangqi_qishi:0 "Banner Knights"
 fangqi_qishi_flavor:0 "Distinguished from ordinary knights' conical triangular banners, these noble knights have the right to use square banners symbolizing status and rank on the battlefield. They are battle-hardened, determined warrior."

 pijia_junshi:0 "Armored Sergeants"
 pijia_junshi_flavor:0 "Heavily armored elite military aides, serving their lords as a formidable fighting force."

 xuetu_qishi:0 "Squire Knights"
 xuetu_qishi_flavor:0 "Every young man aspiring to be a knight should focus on accumulating battlefield experience, as the battlefield is their school."

 keen:0 "Kern"
 keen_flavor:0 "Kern is a type of Irish light infantry, often fighting alongside Gaelic mercenaries. Though they have simple equipment, they are exceptionally effective in combat and widely praised."

 lashidunzhongqibing:0 "Rushton Heavy Cavalry"
 lashidunzhongqibing_flavor:0 "This elite cavalry unit formed during the Muslim conquests, with almost everyone riding purebred Arabian horses. Their lance charges can crush any enemy."

 amolikanqibing:0 "Armorican Heavy Cavalry"
 amolikanqibing_flavor:0 "Influenced by the Alans and the late Roman military system, the Bretons made extensive use of cavalry known for their strong discipline and excellent teamwork."

 abidebubing:0 "Abid Infantry"
 abidebubing_flavor:0 "This mixed light infantry unit has a complex origin, including fervent religious volunteers and black slave soldiers from North Africa. They gathered for a grand holy war, believing in their Muslim brothers fighting alongside them, trusting in the Prophet and their faith in Allah."

 moerjinwei:0 "Moorish Guards"
 moerjinwei_flavor:0 "Moorish warriors retain strong tribal traditions, charging forward fearlessly in battle."

 moerqibing:0 "Moorish Cavalry"
 moerqibing_flavor:0 "Serving extensively during the Moorish conquests, this cavalry combines North African horsemanship with Iberian battle conditions, making them exceptionally fierce."

 xibanyabiaoqiangqibing:0 "Spanish Javelin Riders"
 xibanyabiaoqiangqibing_flavor:0 "To counter the massive deployment of Moorish cavalry, we organized skilled horsemen, equipped with leather armor and javelins, constantly harassing the enemy and waiting for the right moment to break their ranks."

 jiaotuanqishi:0 "Order Knights"
 jiaotuanqishi_flavor:0 "Heavily armored fanatic knights, skilled in heavy cavalry charges."

 jiatailuoniyatujibing:0 "Catalan Raiders"
 jiatailuoniyatujibing_flavor:0 "Shock infantry who performed brilliantly during the Reconquista, carrying light weapons and gear, they charge at the enemy with high morale."

 jiatailuoniyatujibing_01:0 "Catalan Mercenaries"
 jiatailuoniyatujibing_01_flavor:0 "These notable shock infantry from the Reconquista carry light weapons and gear, joining battlefields big and small around the world as elite infantry units."

 baizhantingjuntuanbubing:0 "Byzantine Legion Infantry"
 baizhantingjuntuanbubing_flavor:0 "Legion Infantry form the backbone of the Byzantine army, well-equipped and highly disciplined."

 diguoweidui:0 "Imperial Guard"
 diguoweidui_flavor:0 "These elite heavy infantry form Byzantium's unyielding defensive line. Belonging to the central army, they are combat-experienced."

 baizhantinggongjianshou:0 "Byzantine Archers"
 baizhantinggongjianshou_flavor:0 "Archery is a mandatory skill for every Byzantine soldier. These skilled archers, protected by their infantry lines, take down enemies with extraordinary accuracy."

 walanjiweidui:0 "Varangian Guard"
 walanjiweidui_flavor:0 "This Byzantine Imperial Guard unit has formidable combat power, clad in heavy armor, beheading enemies at astonishing speed. They are loyally dedicated to sweeping away the Emperor's foes."
 ai_walanjiweidui:0 "Varangian Guard"
 ai_walanjiweidui_flavor:0 "This Byzantine Imperial Guard unit has formidable combat power, clad in heavy armor, beheading enemies at astonishing speed. They are loyally dedicated to sweeping away the Emperor's foes."

bzt_bianminweishi:0 "Border Wardens"
bzt_bianminweishi_flavor:0 "To defend against the surrounding Muslims, any capable person in the military district can enlist, including bandits and lawbreakers. They are known for their team combat skills and adept formation coordination."

bzt_bianjing_jieluezhe:0 "Border Raiders"
bzt_bianjing_jieluezhe_flavor:0 "To defend against the surrounding Muslims, anyone in this military district with combat ability can enlist, including robbers and outlaws. They have no moral principles and are notorious for their flexible combat tactics and atrocities committed against civilians when underpaid."

xila_toushi_bubing:0 "Rock Throwing Infantry"
xila_toushi_bubing_flavor:0 "Lightly equipped rock throwers who harass the enemy with skilled hit-and-run tactics."

xila_qingzhuang_biaoqiangshou:0 "Light Javelin Thrower"
xila_qingzhuang_biaoqiangshou_flavor:0 "Lightly equipped javelin throwers with simple gear but quick movements."

bzt_xianfeng_qingqi:0 "Vanguard Light Cavalry"
bzt_xianfeng_qingqi_flavor:0 "Byzantine light cavalry known for their speed and agility, equipped with bows and javelins, excelling in hit-and-run guerrilla tactics."

bzt_yingbao_huwei:0 "Fortress Guard"
bzt_yingbao_huwei_flavor:0 "Heavily armored garrison guards permanently stationed at frontier fortresses."

bzt_changzhuoyoushi:0 "Border Patrol Knight"
bzt_changzhuoyoushi_flavor:0 "Light cavalry patrolling the border, reporting any enemy sightings and closely monitoring their movements."

bzt_bianjinglueqi:0 "Border Raiders"
bzt_bianjinglueqi_flavor:0 "Rapid response units against enemy cavalry, capable of quick reaction and harassment."

 ansaerqingqi:0 "Ansar Light Cavalry"
 ansaerqingqi_flavor:0 "These cavalrymen escort batches of devout pilgrims along the pilgrimage routes."

 xunjieweidui:0 "Swift Guard"
 xunjieweidui_flavor:0 "An elite light cavalry unit of the Rashidun army during the Muslim conquest of Syria, renowned for their incredible speed that turned the tide during the siege of Damascus, defeating the seemingly invincible Byzantine army."

 baizhantingluwei:0 "Imperial Guard"
 baizhantingluwei_flavor:0 "Super heavy armored cavalry that surrounds and guards the Emperor."
 ai_baizhantingluwei:0 "Imperial Guard"
 ai_baizhantingluwei_flavor:0 "Super heavy armored cavalry that surrounds and guards the Emperor."

 mamulukezhongqibing:0 "Mamluk Heavy Cavalry"
 mamulukezhongqibing_flavor:0 "These long-trained slave warriors form our mighty heavy cavalry force. I foresee them shining brilliantly in a future battle."

 mamulukeqisheshou:0 "Mamluk Horse Archer"
 mamulukeqisheshou_flavor:0 "Our Mamluk slave warriors are formidable, and the best among them have archery skills rivaling those of nomadic tribesmen who grew up on horseback."

 tiejialuotuoqibing:0 "Armored Camel Cavalry"
 tiejialuotuoqibing_flavor:0 "Armoring camels is no easy task, but the rewards are worth it. A fully armored camel charge can make mounted troops flee with their tails between their legs."

 asaweila:0 "Asawira"
 asaweila_flavor:0 "These Persian warriors, converted to our faith, are heavily armored and legendary for their heroic deeds centuries ago."

 wugusiguyongqibing:0 "Oghuz Mercenary Cavalry"
 wugusiguyongqibing_flavor:0 "Oghuz cavalry are excellent scouts and raiders, traveling to Iberia to serve any employer willing to pay."

 abuna:0 "Abna Infantry"
 abuna_flavor:0 "Our well-trained warriors advance steadily under spears and swords, skillfully using javelins to kill enemies who dare to face them head-on. Their discipline makes them fearless in close combat, delivering deadly blows with short swords and daggers."

 gulamuzhongqibing:0 "Ghulam Heavy Cavalry"
 gulamuzhongqibing_flavor:0 "These heavily armored slave cavalrymen, fighting on the front lines for years, are both loyal and strong, known for their fearless combat style."
 saman_gulamuzhongqibing:0 "Ghulam Heavy Cavalry"
 saman_gulamuzhongqibing_flavor:0 "These heavily armored slave cavalrymen, fighting on the front lines for years, are both loyal and strong, known for their fearless combat style."

 kuerde_zhimaoshou:0 "Kurdish Javelineer"
 kuerde_zhimaoshou_flavor:0 "These ancient mountain warriors cause significant damage to enemies with their basic javelins."

 yiketa_jianshi:0 "Iqta Swordsman"
 yiketa_jianshi_flavor:0 "Young soldiers recruited by Muslim rulers to maintain regional order."

 muwaxide_shengzhanshi:0 "Ghazi Volunteer"
 muwaxide_shengzhanshi_flavor:0 "Fanatical religious warriors who crush all heretics into dust."

 nulizhanshi_01:0 "Slave Warrior"
 nulizhanshi_01_flavor:0 "Ineffective slave soldiers with poor equipment and discipline, only useful as cannon fodder."
 nulizhanshi_02:0 "Slave Warrior"
 nulizhanshi_02_flavor:0 "Ineffective slave soldiers with poor equipment and discipline, only useful as cannon fodder."
 nulizhanshi_03:0 "Slave Warrior"
 nulizhanshi_03_flavor:0 "Ineffective slave soldiers with poor equipment and discipline, only useful as cannon fodder."
 nulizhanshi_04:0 "Slave Warrior"
 nulizhanshi_04_flavor:0 "Ineffective slave soldiers with poor equipment and discipline, only useful as cannon fodder."
 nulizhanshi_shijian:0 "Slave Warrior"
 nulizhanshi_shijian_flavor:0 "Ineffective slave soldiers with poor equipment and discipline, only useful as cannon fodder."

 innovation_kaierte:0 "Celts"
 innovation_kaierte_desc:0 "The Celts were an ancient European group bound by a common language and cultural tradition, repeatedly resisting invaders and never succumbing to outsiders, as if it were ingrained in their bones."

 innovation_anglo_saxon_minbing:0 "Anglo-Saxon Selected Militia"
 innovation_anglo_saxon_minbing_desc:0 "In the chaotic migration and settlement period, wars were led by a small number of bodyguards. By the 8th century, Anglo-Saxon leaders had established their own kingdoms, necessitating greater logistical efforts to protect land and wage war. As a solution, the Anglo-Saxons implemented the "selected fyrd" system."
 innovation_anglo_saxon_qinweijun:0 "Organization of Bodyguards"
 innovation_anglo_saxon_qinweijun_desc:0 "In the chaotic times of Germanic migrations to Britain, tribal leaders and kings would summon their selected strong warriors, equipped with the best weapons, who also served as bodyguards and received special war training."

 innovation_weiershichanggong:0 "Welsh Longbow"
 innovation_weiershichanggong_desc:0 "Made from yew wood, the Welsh longbow is light and highly elastic, making its destructive power formidable."

 innovation_toushisuo:0 "Sling"
 innovation_toushisuo_desc:0 "The sling is a relic of human civilization, capable of knocking down a bison with a fast-flying stone. It also has significant wartime applications."

 innovation_gaodishizu:0 "Highland Clans"
 innovation_gaodishizu_desc:0 "The rugged Highland clans of northern Scotland retain their primitive Celtic ways and tribal alliances, being natural-born warriors who roam the mountains."

 innovation_guyongwaixiangyongshi:0 "Hiring Foreign Warriors"
 innovation_guyongwaixiangyongshi_desc:0 "The fierce Gaels of northern Scotland are unmatched battle enthusiasts willing to fight for money. Importantly, they rarely meddle in local politics and will comply as long as the price is right."

 innovation_yongshizhijia:0 "Home of Warriors"
 innovation_yongshizhijia_desc:0 "Northern Scotland has always been the homeland of the Gaels, and our warriors are more than willing to fight for their land and country."

 innovation_mianbaoyumijiu:0 "Bread and Mead"
 innovation_mianbaoyumijiu_desc:0 "The lord distributing bread to his followers symbolizes the bond and loyalty between them. Though often symbolic, these events also serve as cohesion exercises where high-ranking soldiers interact more freely, enhancing planning and coordination in real battles."

 innovation_wenchesitezhishu:0 "Book of Winchester"
 innovation_wenchesitezhishu_desc:0 "Also known as the Domesday Book, it is a survey of land ownership across England aimed at understanding royal estates and the lands of the king's direct vassals for tax collection, financial management, and defining feudal obligations."

 innovation_zhengfuzhezitai:0 "Conqueror's Stance"
 innovation_zhengfuzhezitai_desc:0 "We have conquered the British Isles. These natives should pledge their allegiance to me."

 innovation_amolika:0 "Armorica"
 innovation_amolika_desc:0 "We are the island Celts forced into exile here during the Germanic migrations, referred to as Armorica by the Romans."Armorica"（Armorica），罗马帝国灭亡后我们不仅保持着相对独立的政治环境，同时还保存了罗马晚期的骑兵制度，我们的骑士坚韧而富有纪律性，是这片大陆上最优秀的战士。"

 innovation_yibiliyachengshiminbing:0 "Iberian City Militia"
 innovation_yibiliyachengshiminbing_desc:0 "Mid-medieval Iberian city militias played a significant role. Originating from border conflicts, local militias served the peninsula's monarchs, rapidly expanding their military and economic power in urgent situations, providing flexibility for royal decisions."

 innovation_kawalailiyasi:0 "Spanish Hidalgos"
 innovation_kawalailiyasi_desc:0 "With the gradual liberation of Iberia, we granted land ownership to loyal lords and exempted them from some taxes in exchange for providing cavalry for subsequent wars of reconquest."

 innovation_tudishouyu:0 "Land Grants"
 innovation_tudishouyu_desc:0 "As the Reconquista intensifies, we need many soldiers to suppress the infidels. Even non-nobles can obtain land if they provide large numbers of conscripts."

 innovation_xigetezhanfa:0 "Visigothic Tactics"
 innovation_xigetezhanfa_desc:0 "We inherit the Visigothic combat approach, focusing on cavalry as the main force and excelling in mounted warfare."

 innovation_jiatailuoniyaguyongbing:0 "Catalan Mercenaries"
 innovation_jiatailuoniyaguyongbing_desc:0 "The military demands of the Reconquista fostered the formation of elite Iberian infantry. Our warriors, unwilling to disappear post-war, form bands of mercenaries, active on battlefields large and small worldwide."

 innovation_xibanya_dafangzhen:0 "Spanish Phalanx"
 innovation_xibanya_dafangzhen_desc:0 "To solidify our Iberian land dominance, we must undergo an infantry revolution. History has proven that a well-organized infantry can succeed in any battlefield condition."
 xibanya_fangzhenqiangbing:0 "Spanish Pikemen"
 xibanya_fangzhenqiangbing_flavor:0 "With long and dense pike formations and tight coordination, our army is unstoppable on land!"
 xibanya_yuandunjianshi:0 "Spanish Rodeleros"
 xibanya_yuandunjianshi_flavor:0 "Equipped with high-quality steel shields and long swords, this unit can quickly breach enemy pike formations with the support of pikemen, swiftly turning the tide."

 shuangshou_jianshi:0 "Zweihander Swordsman"
 shuangshou_jianshi_flavor:0 "Elite infantry wielding giant swords, whose superior swordsmanship can quickly break through enemy pike formations."

 wanggong_weishi:0 "Noble Guard"
 wanggong_weishi_flavor:0 "The bodyguards of noble lords, composed of battle-hardened veterans, possess extraordinary combat prowess."

 jiuruishi_shanmin:0 "Old Swiss Highlander"
 jiuruishi_shanmin_flavor:0 "The harsh living conditions and long-standing foreign invasions have made the inhabitants of this land ready to fight to defend their survival at any time."

 innovation_ruishi_guyongbing:0 "Swiss Mercenaries"
 innovation_ruishi_guyongbing_desc:0 "Veteran soldiers with nowhere to go and robust young men from impoverished families travel together, guided by the traditions of the old Swiss mountaineers to the battlefield."
 ruishi_guyongbing:0 "Swiss Mercenaries"
 ruishi_guyongbing_flavor:0 "Fighting alongside their fellow countrymen and blood relatives, forming lines with halberds and long spears, the fearless infantry advances."

 gongshe_minbing:0 "Commune Militia"
 gongshe_minbing_flavor:0 "Lightly armed militiamen who equip themselves and are determined to defend their town."
 gongshe_qibing:0 "Commune Cavalry"
 gongshe_qibing_flavor:0 "Light cavalry well-adapted to the mountainous terrain of northern Italy."

 innovation_yidali_shengche:0 "Holy Wagon"
 innovation_yidali_shengche_desc:0 "Raise our banner high, the music played from the Holy Wagon is a sacred talisman, fighting to the death for the honor of the city-state!"
 yidali_shengche:0 "Holy Wagon"
 yidali_shengche_flavor:0 "Oxen-drawn Holy Wagon parading through the battlefield, warriors achieve glory by slaying the enemy.\nThe Holy Wagon must not fall, and the warriors fearlessly face death."
 yidali_shengche_01:0 "Holy Wagon"
 yidali_shengche_01_flavor:0 "Oxen-drawn Holy Wagon parading through the battlefield, warriors achieve glory by slaying the enemy.\nThe Holy Wagon must not fall, and the warriors fearlessly face death."

 innovation_paweisidadun:0 "Pavise Shield"
 innovation_paweisidadun_desc:0 "A reliable large wooden shield that provides temporary cover for our crossbowmen and can also serve as a movable fortification to assist in sieges."
 judun_nushou:0 "Pavise Crossbowmen"
 judun_nushou_flavor:0 "Crossbowmen equipped with Pavise shields, allowing them to make accurate shots while under the protection of these shields."
 renaya_nushou:0 "Genoese Crossbowmen"
 renaya_nushou_flavor:0 "The world-renowned elite archers of Genoa, whose powerful crossbows instill fear in their enemies."
 beiluoweiyeli:0 "Belovedieri"
 beiluoweiyeli_flavor:0 "Elite light cavalry of the Italian corps, clad in transitional armor."

 ai_biaoji_qishituan_decision:0 "ai标记骑士团"
 ai_biaoji_qishituan_decision_tooltip:0 " "
 ai_biaoji_qishituan_decision_confirm:0 " "

 innovation_tiaodun_zongshenfangyu:0 "Teutonic Depth Defense"
 innovation_tiaodun_zongshenfangyu_desc:0 "Various fortresses scattered across the German lands along with the Burgmannen infantry responsible for guarding the towns will significantly slow down enemy siege progress."

 bogeman_zhongbubing:0 "Burgmannen Heavy Infantry"
 bogeman_zhongbubing_flavor:0 "Elite infantry responsible for defending castles and guarding against foreign enemies."

 innovation_shimin_qishi:0 "Large-Scale Enfeoffment" #（大规模册封）
 innovation_shimin_qishi_desc:0 "Wealthy and leisurely citizens and guild elites aspire to join the upper class; a small knight's title is enough to satisfy them."
 hanghui_qishi:0 "Guild Knights"
 hanghui_qishi_flavor:0 "Citizens armed at their own expense and knighted, numerous but of lesser quality."

 qiangdao_qishi:0 "Robber Knights"
 qiangdao_qishi_flavor:0 "Mounted robbers exploiting the advantage of fortresses to plunder everywhere, some of whom might even hold knightly titles, but their deeds are far from truly noble knights."

 jiachen_qishi:0 "Liege Knights"
 jiachen_qishi_flavor:0 "German warriors with certain social status, well-equipped and forming the main force of the Empire's cavalry."

 innovation_diguo_qishi:0 "Imperial Knights"
 innovation_diguo_qishi_desc:0 "Loyalty to the Emperor above all, within the extensive network of knight families, every powerful knight can shine."
 diguo_qishi:0 "Imperial Knights"
 diguo_qishi_flavor:0 "Clad in high-quality Gothic plate armor, Imperial knights are highly skilled in combat."

 innovation_geteshi_banjia:0 "Gothic Plate Armor"
 innovation_geteshi_banjia_desc:0 "Custom-fitted plate armor that ensures flexibility while optimizing the overall design, lighter in weight with stronger defense."
 buxing_diguoqishi:0 "Foot Imperial Knights"
 buxing_diguoqishi_flavor:0 "Powerful knights in full plate armor who, according to German tradition, fight on foot."

 innovation_milanshi_banjia:0 "Milanese Plate Armor"
 innovation_milanshi_banjia_desc:0 "A surge in weapon orders gave rise to this unique plate armor style; the smooth-lined Milanese plate armor is renowned for effectively reducing arrow damage."

 innovation_shuili_duanchui:0 "Water-powered Hammer"
 innovation_shuili_duanchui_desc:0 "A large machine driven by water power, used to crush ores or straighten metal parts, greatly reducing the cost of forging heavy armor."

 innovation_baizhantingjunzhi:0 "Byzantine Military System"
 innovation_baizhantingjunzhi_desc:0 "The Byzantine army evolved from the late Roman Empire's army, becoming more complex and diverse in strategy, tactics, and organization."

 innovation_xunliangulamu:0 "Training Ghulams"
 innovation_xunliangulamu_desc:0 "The turmoil caused by foreign invaders forced us to accelerate military reforms; we noticed that well-trained slave soldiers possessed strong combat capabilities. If further organized and disciplined, a powerful army could quickly form."

 innovation_beiduyinbuluoqishou:0 "Bedouin Tribe Riders"
 innovation_beiduyinbuluoqishou_desc:0 "The Bedouin tradition of horse riding produced these tribal riders traversing the vast desert; they are naturally born desert warriors."
 beiduyinjingqi:0 "Elite Bedouin Riders"
 beiduyinjingqi_flavor:0 "The Bedouins take pride in riding swift horses; their tribal warriors on horseback roar through the desert like a storm, destroying enemy defenses."

 innovation_beiduyinqingqihucong:0 "Bedouin Light Cavalry Retainers"
 innovation_beiduyinqingqihucong_desc:0 "By granting privileges to members of the eastern Bedouin tribes, we transform them into efficient and loyal bodyguards, bringing peace to Egypt and Syria and strengthening control over this strategic area."
 beiduyinqingqihucong:0 "Bedouin Light Cavalry Retainers"
 beiduyinqingqihucong_flavor:0 "These Bedouins are efficient and loyal bodyguards, roaring through the desert like a storm, breaking enemy defenses."

 innovation_yisilanzhijian:0 "Sword of Islam"
 innovation_yisilanzhijian_desc:0 "Witnessed by the Crescent and Star!"

 innovation_qunluanzhanshi:0 "Mountain Warriors"
 innovation_qunluanzhanshi_desc:0 "The mountainous regions of Iran are exceedingly treacherous, only locals can survive in such a harsh environment for long periods."
 daermishandizhnshi:0 "Dailamite Highland Warriors"
 daermishandizhnshi_flavor:0 "Strong warriors from Iran's mountainous regions, unparalleled combatants."
 daermijingyingzhanshi:0 "Elite Dailamite Warriors"
 daermijingyingzhanshi_flavor:0 "Whether seeking wealth or fleeing conflict, some Dailamites migrated here, their inherent fighting spirit allowing them to rise quickly in the military ranks."
 ai_daermijingyingzhanshi:0 "Elite Dailamite Warriors"
 ai_daermijingyingzhanshi_flavor:0 "Whether seeking wealth or fleeing conflict, some Dailamites migrated here, their inherent fighting spirit allowing them to rise quickly in the military ranks."

 innovation_jiaolianchuanweiduo:0 "Hinged Rudder"
 innovation_jiaolianchuanweiduo_desc:0 "With the advanced navigation technologies introduced from the distant East, our elite warriors can quickly reach the battlefield through sea transport."

 innovation_bosizhongqi:0 "Persian Cataphracts"
 innovation_bosizhongqi_desc:0 "Our long-standing tradition of heavy cavalry combat never goes out of style."
 bosizhongqibing:0 "Persian Cataphracts"
 bosizhongqibing_flavor:0 "These powerful riders have dominated Central Asia for millennia!"
 bosi_sawalan:0 "Savaran"
 bosi_sawalan_flavor:0 "The heavy cavalry of ancient Persia, renowned for their bravery on the front lines."
 bosi_zhayedan_01:0 "Immortal Guardians"
 bosi_zhayedan_01_flavor:0 "The ancient and formidable Immortal Legions, glorious defenders of Ahura."
 bosi_zhayedan_02:0 "Immortal Guardians"
 bosi_zhayedan_02_flavor:0 "The ancient and formidable Immortal Legions, glorious defenders of Ahura."

 innovation_nuoyafangzhou:0 "Noah's Ark"
 innovation_nuoyafangzhou_desc:0 "We firmly believe we are the only survivors of the prehistoric Great Flood; as Noah's descendants, we shall never yield to any other civilization."

 innovation_gaoyuanxiongying:0 "Highland Eagles"
 innovation_gaoyuanxiongying_desc:0 "The people of this [culture|E] are like the eagles of the Armenian highlands, cold and focused. Their extremely strong [martial|E] talents often make them favorites of rulers, but their inherently untamable nature as eagles makes their nation suffer through many ups and downs."
 yameiniyazhongqibing:0 "Azatavrear"
 yameiniyazhongqibing_flavor:0 "Since ancient times, there have been Azatavrear cavalry composed of elite warriors in Armenia, formidable heavy cavalry units who freely traverse the highland homeland."
 ai_yameiniyazhongqibing:0 "Azatavrear"
 ai_yameiniyazhongqibing_flavor:0 "Since ancient times, there have been Azatavrear cavalry composed of elite warriors in Armenia, formidable heavy cavalry units who freely traverse the highland homeland."
 yameiniyabugongshou:0 "Armenian Foot Archers"
 yameiniyabugongshou_flavor:0 "Swift archers lurking in the Armenian highlands, raining down a deadly barrage of arrows from above onto the enemy."
 yameiniyabugongshou_01:0 "Armenian Foot Archers"
 yameiniyabugongshou_01_flavor:0 "Many Armenians migrated from the highland regions, and we took the opportunity to integrate these formidable archers into our army."

 innovation_goulian:0 "Scythe"
 innovation_goulian_desc:0 "This ancient tool is brought to the battlefield, affixed to long poles to counter massed cavalry units."
 zhonggoulianshou:0 "Heavy Scythemen"
 zhonggoulianshou_flavor:0 "These scythemen, clad in heavy armor, stand at the front lines with their long, powerful scythes, proudly defying all cavalry."

 innovation_wanguoyongbingtuan:0 "Multinational Mercenary Corps"
 innovation_wanguoyongbingtuan_desc:0 "As a millennium-old empire, Byzantium is accustomed to using mercenaries, and the diverse array of mercenaries have left a significant mark in Byzantine military history."
 baizhantinggongqibing:0 "Byzantine Mounted Archery Mercenaries"
 baizhantinggongqibing_flavor:0 "The empire's advanced armor technology equips these mercenaries from the steppes. Though some pursuit capability is sacrificed, their defense is greatly enhanced."
 ladingqibing:0 "Latin Cavalry"
 ladingqibing_flavor:0 "These non-Orthodox cavalry warriors have undergone long-term training and have gradually adapted to fighting the hordes of Turkic cavalry. They are fearless raiders of the plains."

 innovation_han_ruiqibing:0 "Sharp Cavalry"
 innovation_han_ruiqibing_desc:0 "After long-term training, each of our cavalrymen is a versatile battlefield soldier."
 han_ruiqibing:0 "Flying Cavalry"
 han_ruiqibing_flavor:0 "Skilled in all horseback weapons, capable of breaking through formations in an instant."

 innovation_01_xianbeitieqi:0 "Xianbei Iron Cavalry"
 innovation_01_xianbeitieqi_desc:0 "One of the Xianbei traditions, since Emperor Xiaowen of Northern Wei, successive rulers have meticulously built heavy cavalry units to deter nearby threats."
 xianbeijuzhuangqibing:0 "Xianbei Armored Cavalry"
 xianbeijuzhuangqibing_flavor:0 "Xianbei warriors, both horse and rider clad in armor, with their killing skills deeply ingrained in their bones."

 dunnv:0 "Shieldmaidens"
 dunnv_flavor:0 "These women defy societal norms and, like other warriors, form shield walls to participate in battles."

 innovation_boluodi_zhanshi:0 "Baltic Warriors"
 innovation_boluodi_zhanshi_desc:0 "Generations of living in forest swamplands have fostered a fierce spirit among the Baltic people. They travel together, constantly raiding the area."
 boluodi_zhanshi:0 "Baltic Warriors"
 boluodi_zhanshi_flavor:0 "Fierce warriors active in the forest and swamp areas along the Baltic coast, launching raids from the cover of forests and snow."

 innovation_falanke_fengjianzhi:0 "Frankish Feudal System"
 innovation_falanke_fengjianzhi_desc:0 "Emperor Charlemagne and his predecessors forged an excellent feudal society for us. Our kingdom is stable and powerful, and this advantage will continue."
 sikalaqibing:0 "Scalar Cavalry"
 sikalaqibing_flavor:0 "They are the ace cavalry unit of the Carolingian dynasty, often deployed for highly mobile combat missions."
 jialuolintiewei:0 "Carolingian Iron Guard"
 jialuolintiewei_flavor:0 "These are the trusted people sent by nobles across their domains, responsible for local security in peacetime and serving as elite infantry during wars."

 innovation_qishizhihua:0 "Flower of Chivalry"
 innovation_qishizhihua_desc:0 "Every knight is a pride of the French people."
 qishizhihua_miaoshu:1 "Characters of this [culture|E] build #V $Level 1 Legion Training Grounds$#! faster and more robust, and gain some [prestige_i][prestige|E] upon completion."
 xiewaliai:0 "Chevaliers"
 xiewaliai_flavor:0 "The proud French people have proud French cavalry."

 falanxi_jiandunshi:0 "Sword and Shield Infantry"
 falanxi_jiandunshi_flavor:0 "Fully armed infantry groups, their sturdy shields protect them from stray arrows."

 innovation_goufu_shou:0 "Hooked Ax"
 innovation_goufu_shou_desc:0 "This new type of polearm we developed is very effective against unarmored units and cavalry."
 goufu_shou:0 "Hooked Ax Infantry"
 goufu_shou_flavor:0 "Our infantry are equipped with new hooked axes, very effective against unarmored units and cavalry."

# nu_qibing:0 "Crossbowmen Cavalry"
 nu_qibing_01:0 "Crossbowmen Cavalry"
 nu_qibing_01_flavor:0 "Our social structure makes it unlikely for us to have many high-quality archers, but crossbowmen cavalry might be a good alternative."

 innovation_falanke_wugongge:0 "Song of Valor"
 innovation_falanke_wugongge_desc:0 "Our knights possess unparalleled determination, and their great deeds will be sung by our people for generations."
 zhongzhuang_qiangqibing:0 "Heavy Lancers"
 zhongzhuang_qiangqibing_flavor:0 "The group charge of heavy lancers is unstoppable, even the most solid formations will turn to dust instantly."
 buxing_fengjianqishi:0 "Feudal Infantry Knights"
 buxing_fengjianqishi_flavor:0 "On battlefields where cavalry cannot be deployed, our fearless knights still fight bravely."

 qingzhuang_qiangqibing:0 "Light Lancers"
 qingzhuang_qiangqibing_flavor:0 "Light lancers from Burgundy, combining explosiveness and mobility, are excellent flanking strike units."

 innovation_falang_sheshou:0 "Franc Archers"
 innovation_falang_sheshou_desc:0 "Each parish should select an archer from among those skilled with weapons. He will be exempt from taxes, practice archery on Sundays and holidays, and be ready to go to war when needed."
 falang_sheshou:0 "Franc Archers"
 falang_sheshou_flavor:0 "Archers used for border defense; they are exempt from taxes but must go to war."

 innovation_luosi_minhui:0 "Assembly"
 innovation_luosi_minhui_desc:0 "“维彻”民会最初起源于罗斯部落的定期会议，是由罗斯的公民和商人举行的民间会议，用于军事、行政和宗教等政治讨论。我们可以招募士兵保卫城市，市民和商人对城市管理的兴趣也将为城市带来繁荣。"
 woxina_sanbing:0 "Voisky Skirmishers"
 woxina_sanbing_flavor:0 "#F 沃希纳散兵是罗斯军队的中流砥柱，是由罗斯城市的公民和农夫组成的士兵。他们手持长矛、战斧与盾牌，在严寒的雪地里娴熟应敌。#!"

 innovation_mosike_zhuangyuanzhuyi:0 "Muscovite Manorial System"
 innovation_mosike_zhuangyuanzhuyi_desc:0 "The development of feudal society in the Rus' region is different from Western Europe. Our kingdom originates from a core family alliance, united to increase available labor and expand land production. But this does not mean the granting of land is a form of bondage; on the contrary, we encourage adventure."
 luosi_boyaer:0 "Boyars"
 luosi_boyaer_flavor:0 "#F 强大的罗斯贵族骑兵，他们日夜打磨着战斗技巧，迎着皑皑白雪发起冲锋。#!"
 luosi_dagong_weishi:0 "Grand Duke's Guards"
 luosi_dagong_weishi_flavor:0 "#F 罗斯王公的私人卫队，装备精良的重装骑兵。#!"
 luosi_ziyouminqishou:0 "Freemen Riders"
 luosi_ziyouminqishou_flavor:0 "#F 丰厚的战利品吸引着一批又一批自由民投身战场。#!"
 
 innovation_tujue_dingjuzhe:0 "Turkic Settlers"
 innovation_tujue_dingjuzhe_desc:0 "Prolonged conflict has worn down the fighting spirit of both sides, with some Turks considering settling down here."
 luosi_tujue_fubing:0 "Turkic Auxiliaries"
 luosi_tujue_fubing_flavor:0 "#F 突厥骑兵愿为罗斯王公效力，共同抗击草原上的其他游牧势力。#!"

 innovation_boyaer_moyi:0 "Descendants of Boyars"
 innovation_boyaer_moyi_desc:0 "Impoverished descendants of Boyars, unable to maintain their ancestral dominance, have turned to military camps in large numbers seeking opportunities."
 boyaer_weiqi_zhanshi:0 "Boyevik Warriors"
 boyaer_weiqi_zhanshi_flavor:0 "#F 即使是最末流的波雅尔，他的子孙也绝无可能是个懦夫。凭借祖上传授的各式战斗技巧，这些曾经的贵族依旧有不俗的战力#!"
 luosi_maoxian_yingxiong:0 "Adventurous Heroes"
 luosi_maoxian_yingxiong_flavor:0 "#F 他们是精英中的精英，是最勇敢的爱国者和冒险家#!"

 innovation_gesake_qibing:0 "Cossack Cavalry"
 innovation_gesake_qibing_desc:0 "Cossack cavalry are known for their bright attire and notorious reputation. They form semi-autonomous groups and lead a nomadic life. If we can incorporate them into our army, they would be a considerable force."
 gesake_qibing:0 "Cossack Cavalry"
 gesake_qibing_flavor:0 "#F 善使长矛与马刀的哥萨克人是极佳的轻骑兵，他们的脚步将席卷整个世界#!"

 xiboliya_buluo_tuxizhe:0 "Siberian Tribal Raiders"
 xiboliya_buluo_tuxizhe_flavor:0 "#F 西伯利亚冰原上游荡的老练突袭者,在雪地针叶林中如鬼魅般穿梭#!"

 innovation_wuzhuang_dongyuan:0 "Armed Mobilization"
 innovation_wuzhuang_dongyuan_desc:0 "Numerous military nobles support the entire war machine of the country, but at what cost..."
 shilaheta:0 "Szlachta"
 shilaheta_flavor:0 "#F 成分复杂的军事贵族，强大的重骑兵部队#!"
 bolan_qingnu_qibing:0 "Polish Light Crossbowmen"
 bolan_qingnu_qibing_flavor:0 "#F 擅长进行游击运动战的轻装骑兵，他们特制的小巧手弩可以迅速装弹射击，假意撤走而后反身射马是他们常用的招数#!"
 innovation_bolan_yiqibing:0 "Winged Hussars"
 innovation_bolan_yiqibing_desc:0 "Loyal and powerful elite cavalry, renowned for their high mobility and devastating impact."
 bolan_yi_qibing:0 "Winged Hussars"
 bolan_yi_qibing_flavor:0 "#F 忠诚的翼骑兵不惧死亡，他们迎着枪阵冲锋!#!"

 leidisi:0 "Rotis"
 leidisi_flavor:0 "#F 强大的立陶宛重骑兵，擅长对付同样身披重甲的敌人#!"
 innovation_samojidiya_touqiang_qishou:0 "Samogitian Javelin Technique"
 innovation_samojidiya_touqiang_qishou_desc:0 "One of the most effective war tools in the Samogitian forests, the speed of Samogitian horses lends tremendous power to their javelins."
 samojidiya_touqiang_qishou:0 "Samogitian Javelin Cavalry"
 samojidiya_touqiang_qishou_flavor:0 "#F 数量庞大的马上投矛手，依靠迅速接敌而后倾泻枪雨造成巨量伤害，是重甲单位的头号劲敌#!"
 litaowan_qisheshou:0 "Lithuanian Mounted Archers"
 litaowan_qisheshou_flavor:0 "#F 全能的立陶宛马上弓箭手，在倾泻完全部箭矢后仍可与敌人近战肉搏#!"

