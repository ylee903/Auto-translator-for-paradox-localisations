 mazhengfeichi_decision:0 "Revitalize the horse management."
 mazhengfeichi_decision_desc:0 "#F The Sixteen Prefectures of Yanyun have been seized by the northern nomadic states. After the establishment of the Song Dynasty, we lost this fertile land that nurtures horses, leading to a decline in our horse management. Although Taizu Zhao Kuangyin established a sound horse management system, with the stability of the Northern Song dynasty, domestic institutions functioned smoothly, and the economy and culture thrived. The ruling class of the Song Dynasty has been in peacetime for a long time, and we seem to have forgotten the importance of horse management during times of war. We indulge in pleasures, getting lost in the extravagance of money, even if there are good pastures cultivated by our predecessors and a complete horse management system. However, the current ruling class is indeed very passive and neglectful towards horse management. Our neglect of the horse management system is increasingly influencing the attitudes of the officials below, and their directives and decisions, which are detrimental to horse management, are fundamentally responsible for the gradual decline of horse management afterwards.#"
 mazhengfeichi_decision_confirm:0 "Implement the Horse Protection Law, benefiting future generations!"
 mazhengfeichi_decision_effect_tooltip:0 "Implement the Horse Protection Law..."
 mazhengfeichi_decision_tooltip:0 "Enact the Horse Protection Law, benefiting future generations!"
 mazhengfeichi_decision.0001.t:0 "Enact the Horse Protection Law!"
 mazhengfeichi_decision.0001.desc:0 "It is stipulated that in Hebei, Hedong, Shaanxi, Jingdong, the five routes and various counties within Kaifeng Prefecture, households should keep one horse, and those with abundant resources and willing should keep two horses, provided with official horses or given funds to purchase. Households raising horses can be exempted from certain taxes. Ten households of third class or higher form one protection unit, while households of fourth class or lower form one community. If a horse from a protection unit dies from illness, the unit will compensate individually; if a horse from the community dies, the unit and the other nine households will share the cost."
 mazhengfeichi_decision.0001.l:0 "Good!"
 mazhengfeichi_decision.0001.l.tt:0 "You have unlocked [GetMaA('majun').GetName][men_at_arms|E]."

