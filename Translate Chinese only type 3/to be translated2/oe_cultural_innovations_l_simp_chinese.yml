 dfwc_xinzeng.0001.t:0 "The public is outraged."
 dfwc_xinzeng.0001.desc:0 "Years of war and debt have made me tense. Finally, today, my guards burst in, telling me: angry citizens are rallying to overthrow my rule!"
 dfwc_xinzeng.0001.a:0 "I must quickly think of a way to appease them."
 dfwc_xinzeng.0001.a.tt_success:0 "My emissary has brought news that the public's anger has calmed, and they even donated a batch of supplies to me."
 dfwc_xinzeng.0001.a.tt_failure:0 "My speech was terrible. I'm finished."
 dfwc_xinzeng.0001.b:0 "Send out the military to show these filthy commoners the power of the sword!"
 dfwc_xinzeng.0001.b.tt_success:0 "My guards charged into the crowd, killing several ringleaders with their swords."
 dfwc_xinzeng.0001.b.tt_failure:0 "The fighting ability of these commoners exceeds my expectations. I'm finished."
 dfwc_xinzeng.0001.d:0 "Let them be."
 dfwc_xinzeng.0001.d.tt:0 "Things are getting more and more out of your control."

