 innovation_wushidao:0 "武士道"
 innovation_wushidao_desc:0 "毫不留念的死，毫不顾忌的死，毫不犹豫的死。"
 innovation_yulie:0 "渔猎"
 innovation_yulie_desc:0 "小到鱼虾鳖蟹贝、大到捕鲸，战海兽，这是一种古老的行当。"
 innovation_zhucaoerju:0 "逐草而居"
 innovation_zhucaoerju_desc:0 "古代游牧民族生活的主要特征之一，一生追逐草原，熟知草原上的所有事物。"
