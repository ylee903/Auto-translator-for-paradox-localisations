 #NEW
 tradition_yues_name:0 "Ba Yue Ambition"
 tradition_yues_desc:0 "The Baiyue refers to the coastal groups in East Asia, specifically those who inhabit the banks of great rivers; they were the earliest settlers of the East Asian mainland."

 tradition_java_warriors_name:0 "King of Islands"
 tradition_java_warriors_desc:0 "The Austronesian tribes traverse countless islands, accompanying tides and storms, dominating the seas under the sun."
 
 tradition_tunguse_name:0 "White Mountains and Black Waters"
 tradition_tunguse_desc:0 "The regions of the Greater Khingan Range, Changbai Mountain, the Nen River, and the Heilong River nurture many tribes. Under the protection of Lady Willow, they thrive and venture forth from the forests in waves."

 innovation_nanman_group:0 "Lord of the Jungle"
 innovation_nanman_group_desc:0 "From Ailao Mountain to Wuyi Mountain, brave hunter-gatherer groups are spread out; the tales of the legendary confrontations of Chi You over the Central Plains have long become myth, yet they have never forgotten their glory."

 tradition_yamato_name:0 "Flourishing Military Luck"
 tradition_yamato_desc:0 "The Yamato people firmly believe that since the mythological era, they have been ordained by heaven; in the fleeting moment of falling blossoms, emotions might rise and fall; playing the zither for a thousand days, the sword and heart become one."

 innovation_goryeo_group:0 "High Mountains and Beautiful Waters"
 innovation_goryeo_group_desc:0 "Unlike the historical record of the Mohe tribe established by the central historians, the tribes of Goryeo claim descent from Dangun and were revitalized by the descendants of the Buyeo during the reign of Goguryeo."
 
 innovation_mongolic_group:0 "Blue Wolf and White Deer"
 innovation_mongolic_group_desc:0 "In the Chikole River, beneath the Yin Mountains. The sky is like a great yurt, covering all directions. The sky is azure, the wilderness vast. The wind blows the grass low, revealing cattle and sheep."
 
 tradition_chinese_succession_name:0 "Patriarchal Traditions"
 tradition_chinese_succession_desc:0 "To facilitate large-scale intensive labor, people gather and multiply in clans, emphasizing life and heavy mortality, living under the constraints of clan ethics. Ancestors hold supreme authority, adhering to a system of hereditary succession for the eldest sons and forbidding harm to the body. First, they serve their kin with the utmost filial piety and then extend that consideration to others; those who violate the clan ethics are subject to contempt."
 culture_parameter_can_have_tradition_succession_law:0 "Implement the hereditary system for identifiable heirs."

 innovation_centralization_of_authority:0 "Cars and Books for Thousands of Miles"
 innovation_centralization_of_authority_desc:0 "Roads align, script unifies, and behaviors conform. The early establishment of a centralized and unified regime can organize large-scale production, while the supreme imperial authority monopolizes and disposes of everything."
 
