 dfwc_xinzeng.0001.t:0 "群情激愤"
 dfwc_xinzeng.0001.desc:0 "连年的战争与负债使我神经紧绷，终于，就在今天，我的护卫跌跌撞撞的冲进来告诉我：愤怒的民众正在举行集会，准备推翻我的统治！\n我待他们不薄，他们为什么要这么对我！\n这群该死的贱民！"
 dfwc_xinzeng.0001.a:0 "得赶紧想个法子安抚他们。"
 dfwc_xinzeng.0001.a.tt_success:0 "我的话事人带来了消息，民众的怒火平息了，他们甚至捐赠了一批物资给我"
 dfwc_xinzeng.0001.a.tt_failure:0 "我的演讲跟屎一样，我完了"
 dfwc_xinzeng.0001.b:0 "派出军队，让贱民们见识见识刀剑的威力！"
 dfwc_xinzeng.0001.b.tt_success:0 "我的护卫们大步冲向人群，乱刀砍死了几个带头闹事的贱民"
 dfwc_xinzeng.0001.b.tt_failure:0 "贱民们的战斗力超乎我的想象，我完了"
 dfwc_xinzeng.0001.d:0 "随他们去吧。"
 dfwc_xinzeng.0001.d.tt:0 "事情越来越脱离你的控制"

xinzeng_dayuebing_decision:0 "举行大阅兵"
xinzeng_dayuebing_decision_desc:0 "我的军队需要我，我的人民需要我，我封臣需要我。\n我精心准备了一场大阅兵，这肯定能起到很大的作用。"
dayuebing_decision_chenggong_tooltip:0 "阅兵进展很顺利"
xinzeng_dayuebing_decision_tooltip:0 "准备阅兵！"
xinzeng_dayuebing_decision_confirm:0 "开始吧！"
dfwc_xinzeng_dayuebing.0001.t:0 "大阅兵"
dfwc_xinzeng_dayuebing.0001.desc:0 "阅兵现场人头攒动，各部门列好队形等待检阅。我准备了很多份演讲稿，只待阅兵结束就发表慰问词\n但是天色已晚，剩下的时间不多了，我应该先向谁致辞？"
dfwc_xinzeng_dayuebing.0001.a:0 "先从我手下冲锋在前的勇士们开始"
dfwc_xinzeng_dayuebing.0001.b:0 "我应该表现的更加亲近底层战士些"
dfwc_xinzeng_dayuebing.0001.c:0 "没有我亲爱的封臣就没有我的今天！"
dfwc_xinzeng_dayuebing.0001.a.a:0 "我最英勇的武士们齐声高呼万岁，即使隔了这么远我依旧能感受到他们的热情。"

 yakongjianemo:0 "亚空间恶魔"
 Khorne_fangxuegui:0 "恐虐放血鬼"
 Khorne_fangxuegui_flavor:0 "#F 崇奉恐虐的部落中充满了凶猛的放血鬼。他们是致命的战士，在血神的凡人信徒中有着崇高的地位。他们狂怒无比，渴望鲜血，正如恐虐降世一般。厮杀之时，他们会飞快地冲杀，将敌人次第斩作两截，之后迅速离去，再觅新敌。放血鬼每斩杀一个敌人，便会高呼一声，恐怖的吼声在修罗场上四处回荡，闻者无不心惊胆寒。#。"

 Slaanesh_seniezhuxinzhe:0 "色孽逐心者"
 Slaanesh_seniezhuxinzhe_flavor:0 "#F 逐心者醉心玩乐，残忍恶毒。他们最喜欢捉弄不幸的凡人，会将人弄得窘迫不堪，并跨越穷山恶水将其追杀。眼看就要得逞时，他们又会暂停追杀，让猎物重拾力量，并且给他们一丝逃生的希望。这种猎杀行动会持续数月甚至数年之久，逐心者会将凡人的精神与身体逼到崩溃的边缘。凡人只有在精神崩溃之后，才会屈服于他们，这样他们就可以停止狩猎，然后将凡人的灵魂带回混沌魔域。#。"

