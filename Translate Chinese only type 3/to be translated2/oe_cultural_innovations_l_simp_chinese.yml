 moerjinwei_flavor:0 "Moorish warriors retain a strong tribal tradition, charging headlong into battle."

 moerqibing:0 "Moorish Cavalry"
 moerqibing_flavor:0 "Moorish cavalry served extensively during the Moorish conquests, combining North African traditional horsemanship with the conflict situations in the Iberian Peninsula, showcasing formidable fighting prowess."

 xibanyabiaoqiangqibing:0 "Spanish Javelin Cavalry"
 xibanyabiaoqiangqibing_flavor:0 "To counter the numerous Moorish cavalry on the battlefield, we organized skilled riders, clad in leather armor and wielding javelins, continuously circling and harassing the enemy, waiting for the right moment to break into their lines and crush them in one blow."

