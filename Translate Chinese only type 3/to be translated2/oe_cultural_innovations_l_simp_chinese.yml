caoyuan_touren:0 "Chief"
bojueling_de_touren:0 "Chief of [Title.GetNameNoTier]"
shouyu_touren_lingdi:0 "#T Arrange a chief\nCost:\n200 [gold_i]\n500 [prestige_i]#!"

touren_renwu_001:0 "#T Cost#V 300#![prestige|E][prestige_i] requires the chief of [Title.GetNameNoTier] to levy a fee of [gold|E][gold_i]#!\n\n#T Requirements#!:\nChief of [Title.GetNameNoTier]:\n$EFFECT_LIST_BULLET$ Favor towards you is greater than or equal to#V -20#!\n$EFFECT_LIST_BULLET$ [gold|E] is greater than or equal to #V 200#!\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 500#!\n$EFFECT_LIST_BULLET$ In [dynasty|E] having [GetModifier('xinzeng_touren_001_modifier').GetNameWithTooltip] modifier.\nYou:\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 500#!\n$EFFECT_LIST_BULLET$ [prestige_levels|E] are not lower than #V $prestige_level_2$#!\n\n#T Time spent#!:#V 3#! to #V 10#! months\n\n#T After completion#!:\nThe chief of [Title.GetNameNoTier] pays you the [gold|E][gold_i] they collected (the amount of [gold|E] collected is related to the specified [xinzeng_touren|E]’s [stewardship_skill|E])\nThe chief of [Title.GetNameNoTier] gains #V 300#![prestige|E]\nAll [county|E] under the chief of [Title.GetNameNoTier] gain [GetModifier('xinzeng_touren_002_modifier').GetNameWithTooltip] modifier for #V 10 years#!\nThe chief of [Title.GetNameNoTier] will not accept any tasks you delegate within #V 3 years#!."

touren_renwu_002:0 "#T Cost#V 100#![gold|E][gold_i] for the chief of [Title.GetNameNoTier] to promote your dignity within their territory#!\n\n#T Requirements#!:\nChief of [Title.GetNameNoTier]:\n$EFFECT_LIST_BULLET$ Favor towards you is greater than or equal to #V -20#!\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 500#!\n$EFFECT_LIST_BULLET$ In [dynasty|E] having [GetModifier('xinzeng_touren_001_modifier').GetNameWithTooltip] modifier.\nYou:\n$EFFECT_LIST_BULLET$ [gold|E] is greater than or equal to #V 150#!\n$EFFECT_LIST_BULLET$ [prestige_levels|E] are not lower than #V $prestige_level_1$#!\n\n#T Time spent#!:#V 5#! to #V 12#! months\n\n#T After completion#!:\nYou gain some [prestige|E][prestige_i] based on the chief of [Title.GetNameNoTier]’s #V propaganda effect#! (the #V propaganda effect#! is related to the specified [xinzeng_touren|E]’s [diplomacy_skill|E])\nThe chief of [Title.GetNameNoTier] gains #V 100#![gold|E] and #V 150#![prestige|E]\nAll [county|E] under the chief of [Title.GetNameNoTier] gain [GetModifier('xinzeng_touren_004_modifier').GetNameWithTooltip] modifier for #V 10 years#!\nThe chief of [Title.GetNameNoTier] will not accept any tasks you delegate within #V 5 years#!."

touren_renwu_003:0 "#T Cost#V 50#![gold|E][gold_i] and #V 150#![prestige|E][prestige_i] to require the chief of [Title.GetNameNoTier] to provide you with a batch of [levies|E]#!\n\n#T Requirements#!:\nChief of [Title.GetNameNoTier]:\n$EFFECT_LIST_BULLET$ Favor towards you is greater than or equal to #V -20#!\n$EFFECT_LIST_BULLET$ #V Current military strength#! is greater than or equal to #V 2000#!\n$EFFECT_LIST_BULLET$ [gold|E] is greater than or equal to #V 50#!\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 150#!\n$EFFECT_LIST_BULLET$ In [dynasty|E] having [GetModifier('xinzeng_touren_001_modifier').GetNameWithTooltip] modifier.\nYou:\n$EFFECT_LIST_BULLET$ Not currently in [war|E], [gold|E] is greater than or equal to #V 0#!\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 150#!\n$EFFECT_LIST_BULLET$ [prestige_levels|E] are not lower than #V $prestige_level_1$#!\n\n#T Time spent#!:#V 3#! to #V 12#! months\n\n#T After completion#!:\nYou gain a small batch of [levies|E] (the number of [levies|E] provided by the chief of [Title.GetNameNoTier] is related to their [martial_skill|E] and #V current military strength#!)\nThe chief of [Title.GetNameNoTier] gains #V 50#![gold|E] and #V 150#![prestige|E]\nThe chief of [Title.GetNameNoTier] receives [GetModifier('xinzeng_touren_005_modifier').GetNameWithTooltip] modifier for #V 10 years#!\nThe chief of [Title.GetNameNoTier] will not accept any tasks you delegate within #V 10 years#!."

touren_renwu_004:0 "#T Cost#V 100#![gold|E][gold_i] and #V 200#![prestige|E][prestige_i] to require the chief of [Title.GetNameNoTier] to provide you with a batch of [light_cavalry|E]#!\n\n#T Requirements#!:\nChief of [Title.GetNameNoTier]:\n$EFFECT_LIST_BULLET$ Favor towards you is greater than or equal to #V -20#!\n$EFFECT_LIST_BULLET$ #V Current military strength#! is greater than or equal to #V 2000#!\n$EFFECT_LIST_BULLET$ There are at least #V 300#! [light_cavalry|E] in the [army|E].\n$EFFECT_LIST_BULLET$ In [dynasty|E] having [GetModifier('xinzeng_touren_001_modifier').GetNameWithTooltip] modifier.\nYou:\n$EFFECT_LIST_BULLET$ In [war|E], [gold|E] is greater than or equal to #V 50#!\n$EFFECT_LIST_BULLET$ [prestige|E] is greater than or equal to #V 100#!\n$EFFECT_LIST_BULLET$ [prestige_levels|E] are not lower than #V $prestige_level_1$#!\n\n#T Time spent#!:#V 6#! to #V 12#! months\n\n#T After completion#!:\nYou gain a batch of [light_cavalry|E] (this batch of [light_cavalry|E] will be disbanded after [war|E] ends) (the number of [light_cavalry|E] the chief of [Title.GetNameNoTier] provides is related to their [martial_skill|E] and #V current military strength#!)\nThe chief of [Title.GetNameNoTier] gains #V 100#![gold|E] and #V 200#![prestige|E]\nThe chief of [Title.GetNameNoTier] receives [GetModifier('xinzeng_touren_006_modifier').GetNameWithTooltip] modifier for #V 15 years#!\nThe chief of [Title.GetNameNoTier] will not accept any tasks you delegate within #V 15 years#!."

