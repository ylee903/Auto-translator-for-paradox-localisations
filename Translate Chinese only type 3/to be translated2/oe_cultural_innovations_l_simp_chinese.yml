 innovation_wushidao:0 "Bushido"
 innovation_wushidao_desc:0 "A death without hesitation, a death without concern, a death without doubt."
 innovation_yulie:0 "Fishing and Hunting"
 innovation_yulie_desc:0 "From small fish, shrimp, turtles, and crabs to whaling and battling sea beasts, this is an ancient profession."
 innovation_zhucaoerju:0 "Moving with the Grass"
 innovation_zhucaoerju_desc:0 "One of the main characteristics of ancient nomadic life, constantly chasing the grasslands and knowing everything about them."
