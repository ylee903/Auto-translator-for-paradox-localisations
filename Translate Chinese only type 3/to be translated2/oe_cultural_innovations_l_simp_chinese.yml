dfwc_xinzeng_dayuebing.0001.t:0 "Grand Parade"
dfwc_xinzeng_dayuebing.0001.desc:0 "The parade ground is teeming with people; each department is lined up waiting for inspection. I have prepared many speeches, ready to deliver my remarks after the parade.\nBut it's getting late, and time is running out. Who should I address first?"
dfwc_xinzeng_dayuebing.0001.a:0 "Start with the brave warriors under my command who charge at the forefront"
dfwc_xinzeng_dayuebing.0001.b:0 "I should appear more approachable to the lower-ranking soldiers"
dfwc_xinzeng_dayuebing.0001.c:0 "Without my beloved vassals, I wouldn't be where I am today!"
dfwc_xinzeng_dayuebing.0001.a.a:0 "My most courageous warriors shouted 'Long live!' in unison; even from this far, I can feel their fervor."

