 nu_qibing_01:0 "Crossbow Cavalry"
 nu_qibing_01_flavor:0 "Our social structure dictates that we cannot have a large number of quality archer cavalry, but crossbow cavalry might be a good choice."

 innovation_falanke_wugongge:0 "Heroic Ballads"
 innovation_falanke_wugongge_desc:0 "Our knights possess an unbeatable unwavering belief, and our people will long sing the praises of their great deeds."
 zhongzhuang_qiangqibing:0 "Heavy Spear Cavalry"
 zhongzhuang_qiangqibing_flavor:0 "The charge of the heavy spear cavalry cannot be stopped; even the most solid formation will be turned to ashes in an instant."
 buxing_fengjianqishi:0 "Foot Feudal Knights"
 buxing_fengjianqishi_flavor:0 "On battlefields where cavalry cannot be deployed, our fearless knights still fight tenaciously."

 qingzhuang_qiangqibing:0 "Light Spear Cavalry"
 qingzhuang_qiangqibing_flavor:0 "Light spear cavalry from Burgundy, combining explosiveness with mobility, making them excellent flanking raiders."

 innovation_falang_sheshou:0 "Frankish Archers"
 innovation_falang_sheshou_desc:0 "Each parish should select one archer from those skilled in weapon use; he will be exempt from taxes, practice archery on Sundays and holidays, and prepare for battle when needed."
 falang_sheshou:0 "Frankish Archers"
 falang_sheshou_flavor:0 "Archers used for defending borders; they do not need to pay taxes, but must go to battle."

 innovation_luosi_minhui:0 "Commons' Assembly"
 innovation_luosi_minhui_desc:0 "The "Viche" assembly originally started as a regular meeting of the Rus tribes, held by citizens and merchants of Rus for political discussions on military, administrative, and religious matters. We can recruit soldiers to defend the city; the citizens' and merchants' interest in city management will also bring prosperity."
 woxina_sanbing:0 "Voshina Militants"
 woxina_sanbing_flavor:0 "#F Voshina militants are the backbone of the Rus army, consisting of citizens and farmers of Rus cities. They wield long spears, battle axes, and shields, skillfully combating in the bitter cold of the snowy fields.#!"

 innovation_mosike_zhuangyuanzhuyi:0 "Moscow Manor System"
 innovation_mosike_zhuangyuanzhuyi_desc:0 "The development of feudal society in the Rus region is different from that in Western Europe. Our kingdom originates from a core family alliance; we unite to increase the available labor force and expand land production. However, this does not mean that being granted land is a form of bondage; on the contrary, we encourage taking risks."
 luosi_boyaer:0 "Boyar"
 luosi_boyaer_flavor:0 "#F Powerful Rus noble cavalry, they sharpen their combat skills day and night and charge through the white snow.#!"
 luosi_dagong_weishi:0 "Grand Prince's Guards"
 luosi_dagong_weishi_flavor:0 "#F The personal guards of the Rus prince, well-equipped heavy cavalry.#!"
 luosi_ziyouminqishou:0 "Free Peasant Riders"
 luosi_ziyouminqishou_flavor:0 "#F Abundant spoils of war attract waves of free peasants to the battlefield.#!"
 
 innovation_tujue_dingjuzhe:0 "Turkic Settlers"
 innovation_tujue_dingjuzhe_desc:0 "Prolonged conflicts have eroded the will to fight among the Turkic people, leading some to consider settling in the area."
 luosi_tujue_fubing:0 "Turkic Auxiliary Troops"
 luosi_tujue_fubing_flavor:0 "#F Turkic cavalry are willing to serve the Rus prince and resist other nomadic powers on the steppe together.#!"

 innovation_boyaer_moyi:0 "Boyar Descendants"
 innovation_boyaer_moyi_desc:0 "Impoverished descendants of boyars, unable to maintain their former ruling status like their ancestors, thus many turn to the barracks in search of opportunities."
 boyaer_weiqi_zhanshi:0 "Boyevich Warriors"
 boyaer_weiqi_zhanshi_flavor:0 "#F Even the lowliest boyar would never have descendants who are cowards. Armed with various combat skills passed down from their ancestors, these former nobles still possess formidable combat power#!"
 luosi_maoxian_yingxiong:0 "Adventurous Heroes"
 luosi_maoxian_yingxiong_flavor:0 "#F They are the elites among elites, the bravest patriots and adventurers#!"

 innovation_gesake_qibing:0 "Cossack Cavalry"
 innovation_gesake_qibing_desc:0 "Cossack Cavalry"
 gesake_qibing:0 "Cossack Cavalry"
 gesake_qibing_flavor:0 "#F Skilled in the use of lances and sabers, Cossacks make for excellent light cavalry, and their footsteps will sweep across the entire world#!"

 xiboliya_buluo_tuxizhe:0 "Siberian Tribe Raiders"
 xiboliya_buluo_tuxizhe_flavor:0 "#F Seasoned raiders wandering the Siberian tundra, gliding through snowy coniferous forests like phantoms#!"

 innovation_wuzhuang_dongyuan:0 "Armed Mobilization"
 innovation_wuzhuang_dongyuan_desc:0 "A large number of military nobles support the war machine of the entire country, but at what cost..."
 shilaheta:0 "Szlachta"
 shilaheta_flavor:0 "#F A complex composition of military nobles, with a powerful heavy cavalry force#!"
 bolan_qingnu_qibing:0 "Polish Light Crossbow Cavalry"
 bolan_qingnu_qibing_flavor:0 "#F Light cavalry adept at guerrilla warfare; their specially made small crossbows can quickly be loaded and fired, often pretending to retreat before turning back to shoot at horses.#!"
 innovation_bolan_yiqibing:0 "Winged Cavalry"
 innovation_bolan_yiqibing_desc:0 "Loyal and powerful elite cavalry, renowned for their high mobility and devastation."
 bolan_yi_qibing:0 "Winged Cavalry"
 bolan_yi_qibing_flavor:0 "#F Loyal winged cavalry fearlessly face death as they charge into the line of fire!#!"

 leidisi:0 "Letts"
 leidisi_flavor:0 "#F Powerful Lithuanian heavy cavalry, skilled at dealing with similarly armored enemies#!"
 innovation_samojidiya_touqiang_qishou:0 "Samogitia Javelin Technique"
 innovation_samojidiya_touqiang_qishou_desc:0 "One of the most effective tools of war in the forests of Pskov, the rushing horses of Samogitia provide extraordinary power to the javelins."
 samojidiya_touqiang_qishou:0 "Samogitia Javelin Riders"
 samojidiya_touqiang_qishou_flavor:0 "#F A large number of mounted javelin throwers, relying on fast combat followed by a rain of javelins to inflict massive damage, they are the number one nemesis of heavy units#!"
 litaowan_qisheshou:0 "Lithuanian Horse Archers"
 litaowan_qisheshou_flavor:0 "#F All-powerful Lithuanian cavalry archers can still engage in melee combat with enemies after depleting their arrows#!"

