 shuibu_shi:0 "Water Walkers"
 shuibu_shi_flavor:0 "Composed of southern infantry skilled in naval warfare, they are responsible for both water and land operations, safeguarding river transportation. When necessary, they penetrate deep through river networks to launch unexpected strikes against the enemy."

 xiang_jiashi:0 "Elephant Armor Warriors"
 xiang_jiashi_flavor:0 "Elite warriors clad in heavy elephant hide armor, unafraid of a rain of arrows from the enemy."

