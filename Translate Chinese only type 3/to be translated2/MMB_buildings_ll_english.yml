l_english:
 building_type_Townsquare_01:0 ""Town Square""
 building_type_Townsquare_01_desc:1 ""#F A place for residents to gather publicly.#!""
 building_Townsquare_01:1 ""Ancestor Stone""
 building_Townsquare_01_desc:1 ""Erect a monument inscribed with the great deeds of your ancestors, as a sacred legacy showcasing the unity of the residents.""
 building_Townsquare_02:1 ""Slave Trade Market""
 building_Townsquare_02_desc:1 ""We can always acquire some slaves as a source of labor during wars or trades; part of the town square will be used for trading slaves captured in warfare.""
 building_Townsquare_03:1 ""Gathering Point""
 building_Townsquare_03_desc:1 ""The town square will serve as a gathering point for the armies summoned, allowing lords and their troops to assemble.""
 building_type_war_01:0 ""Military Facilities""
 building_type_war_01_desc:1 ""#F We can compel slaves to construct military facilities for us, including fortifications and training grounds, to enhance our competitiveness in the upcoming major battle.#!""
 building_war_01:1 ""Makeshift Watchtower""
 building_war_01_desc:1 ""Slaves and workers will build simple wooden towers, which will help us gain timely intelligence on enemy movements when we are attacked in the surrounding areas.""
 building_war_02:1 ""Tent Armory""
 building_war_02_desc:1 ""These makeshift tents will be used to store weapons and armor, ensuring that each warrior can access reliable equipment and protection during wartime. Our generals will also be responsible for guarding these armories to prevent any slaves from stealing weapons and plotting misdeeds.""
 building_war_03:1 ""Makeshift Command Center""
 building_war_03_desc:1 ""A large mobile tent with multiple rooms will be meticulously constructed and stored. In times of war, we can carry these tents with us and use them as a mobile headquarters, allowing lords and commanders to better direct troops in rapidly changing battle situations.""
 building_type_improvement_01:0 ""Castle External Facilities""
 building_type_improvement_01_desc:1 ""#F By gathering resources and allocating manpower, we can undertake numerous upgrades and renovations to the external defenses of our castle, including essential areas like the walls and external courtyards.#!""
 building_improvement_01:1 ""Moat and Drawbridge""
 building_improvement_01_desc:1 ""We will construct a large moat around the castle as a natural barrier, with a drawbridge at the main entrance. Officials can also set up checkpoints at the drawbridge to collect tolls from visitors seeking asylum and wishing to meet the lord.""
 building_improvement_02:1 ""Main Gate Tower""
 building_improvement_02_desc:1 ""The main gate of the castle will be thoroughly renovated, expanded, with the gate tower elevated to prevent possible siege towers or ladders used by enemies during an assault. Two additional towers will also be constructed atop the gate tower for defense and decoration. Once this project is completed, we believe no one will be able to resist this impressive structure!""
 building_improvement_03:1 ""Courtyard Training Ground""
 building_improvement_03_desc:1 ""We will build a training ground in the open area near the castle entrance for our soldiers to maintain their combat readiness. Lords can also come by occasionally to practice and maintain their fitness.""
 building_improvement_04:1 ""Courtyard Shooting Range""
 building_improvement_04_desc:1 ""In the area near the courtyard training ground, we can collect some hay and set up targets for archery practice. Without regular and diligent training, even excellent archers cannot be effective.""
 building_improvement_05:1 ""Arrow Slits""
 building_improvement_05_desc:1 ""We will set up multiple arrow slits in the battlements and walls, allowing our skilled archers to severely punish enemies during a siege.""
 building_improvement_06:1 ""Improved Gun Emplacements""
 building_improvement_06_desc:1 ""We will hire skilled masons to further improve our castle walls and battlements, ensuring that larger firearms and crossbowmen can effectively counter attacking enemies from above.""
 building_improvement_07:1 ""Boiling Oil""
 building_improvement_07_desc:1 ""While it may be difficult to clean the walls after covering them with boiling oil, enemies scaling the walls will certainly feel the fear of death when we pour hot oil upon them during an attack.""
 building_improvement_08:1 ""Fortress Outposts""
 building_improvement_08_desc:1 ""The castle's wall towers will be further upgraded into bastions. Even if the twilight of the gods arrives, our lords and courtiers will still remain unshaken within this impregnable fortress.""
 building_type_expansion_01:0 ""Main Castle Internal Facilities""
 building_type_expansion_01_desc:1 ""#F By gathering resources and allocating manpower, we can implement a series of cosmetic and functional improvements in the main living area of the castle, which is the inner keep.#!""
 building_expansion_01:1 ""Castle Well""
 building_expansion_01_desc:1 ""For a castle, a stable and continuous fresh water source is extremely important; digging underground water and constructing a well is undoubtedly beneficial, especially when the castle is under siege.""
 building_expansion_02:1 ""Chapel""
 building_expansion_02_desc:1 ""We will build a small chapel adjacent to the keep, providing powerful spiritual support for the castle's military and civilians. Of course, the chapel will include decorations, altars, benches, and murals.""
 building_expansion_03:1 ""Sewage System""
 building_expansion_03_desc:1 ""For a noble lord, living amid the stench of excrement all day is far from dignified. We should construct facilities like toilets, drains, ditches, and hidden latrines to solve this issue. Beyond addressing visual concerns, this will greatly improve the sanitary condition of the castle.""
 building_expansion_04:1 ""Internal Stables""
 building_expansion_04_desc:1 ""We will construct a stable near the keep; high-quality warhorses and grooms are indispensable since nobles cannot do without horses.""
 building_expansion_05:1 ""Courtyard Garden""
 building_expansion_05_desc:1 ""A beautifully decorated courtyard garden full of flowers, for lords and their families and courtiers to feast, relax, and entertain.""
 building_expansion_06:1 ""Dungeon Prison and Gallows""
 building_expansion_06_desc:1 ""An expanded dungeon prison can provide us with more cells to detain nearby bandits and improve public safety. At the same time, we will designate an area within the castle for gallows to execute the most heinous criminals, instilling shock in offenders and dissuading those contemplating crime.""
 building_expansion_07:1 ""Strategic Conference Hall""
 building_expansion_07_desc:1 ""The large table in the strategic conference hall is covered with maps and reports from scouts, where lords and generals can strategize and make decisive plans from afar.""
 building_expansion_08:1 ""Castle Alchemy Workshop""
 building_expansion_08_desc:1 ""We will build a secret room on the upper floors of the castle for fascinating alchemical experiments, along with studies in philosophy, science, and mysticism. The concealed location ensures our clergy remain unaware of these truths they consider heretical, while we begin to unveil the mysteries of elemental nature.""
 building_type_vineyard_01:0 ""Vineyard""
 building_type_vineyard_01_desc:1 ""#F A place dedicated to grape production, managed by local cheap labor farmers. These grapes will be fermented into wine for local nobles and churches, or sold to the populace for profit.#!""
 building_vineyard_01:1 ""Small Vineyard""
 building_vineyard_01_desc:1 ""A small vineyard, where the subjects' farmers will plant and harvest, and we will also plan in advance for future expansion areas and prepare for the growth.""
 building_vineyard_02:1 ""Winery""
 building_vineyard_02_desc:1 ""A building near the vineyard dedicated to the winemaking process known as pressing; some previously working farmers will be hired and trained in related winemaking skills, significantly improving the quality and quantity of the wine produced.""
 building_vineyard_03:1 ""Large Vineyard""
 building_vineyard_03_desc:1 ""Expanded planting area to harvest more grapes for winemaking and sales.""
 building_vineyard_04:1 ""Brewery""
 building_vineyard_04_desc:1 ""A luxurious building dedicated to the art of intoxicating brewing.""
 building_vineyard_05:1 ""Grape Plantation""
 building_vineyard_05_desc:1 ""The vineyard will be expanded to provide space for growing various grapes and other exotic fruits, enhancing the diversity of our produced beverages.""
 building_type_district_01:0 ""Trade Area""
 building_type_district_01_desc:1 ""#F This is the place in the town designated for opening shops and stalls; any commercial premise, such as taverns and brothels, can be built here to bring more vibrancy to our town.#!""
 building_district_01:1 ""Dedicated Road""
 building_district_01_desc:1 ""We will select a large street that facilitates easy access and designate the surrounding area as a trade zone, establishing it as the center for trade activities in our town and a future hub for more shops and merchant dealings.""
 building_district_02:1 ""Stall License""
 building_district_02_desc:1 ""Street vendors and farmers wishing to set up stalls in the town must pay a small fee to purchase a license, allowing us to regulate seasonal goods and earn meager profits.""
 building_district_03:1 ""Tavern""
 building_district_03_desc:1 ""A tavern will be constructed in the area, providing a place for everyone to relax and socialize. The tavern will include an inn for travelers and caravans, along with a bar for drinkers.""
 building_district_04:1 ""Brothel""
 building_district_04_desc:1 ""A building in the trade area will be converted into a brothel, allowing farmers, soldiers, and similar individuals to engage in this dubious trade; all profits will belong to you.""
 building_district_05:1 ""Brewery""
 building_district_05_desc:1 ""Local residents' grains will be pooled and imported to the area building a brewery. The brewery we establish will carry out a series of complex brewing processes and produce and sell exquisite wines.""
 building_district_06:1 ""Craftsmen and Weapon Smiths""
 building_district_06_desc:1 ""We will allocate part of the space in the trade area for blacksmiths to create various tools and forge weapons, selling them at low prices to local residents. This way, we can arm your residents with weapons and provide them tools to work efficiently.""
 building_district_07:1 ""City Council""
 building_district_07_desc:1 ""The mayor will construct a splendid building for the municipal office to handle petty crime arbitration, such as theft, family disputes, and farmer boundary disputes. They will also record the residency of surrounding residents for more efficient tax and management. Major crimes such as rape and murder will be handled by local nobles.""
 building_district_08:1 ""Large Tavern Street""
 building_district_08_desc:1 ""The taverns in town will be upgraded; several different multi-story taverns will replace the previous rustic tavern, providing a variety of services for those conducting business and traveling here.""
 building_type_horse_01:0 ""Stable""
 building_type_horse_01_desc:1 ""#F These buildings outside the enclosure are used for raising horses, serving both the military and local farmers in their daily work. Horses are agile and swift mounts, most suited for forests, plains, or farmland in the area.#!""
 building_horse_01:1 ""Groom""
 building_horse_01_desc:1 ""Skilled farmers will be hired to care for the horses.""
 building_horse_02:1 ""Squire""
 building_horse_02_desc:1 ""Noble knights can recruit squires from the locals; these guards can help knights care for their horses and provide certain support during battles.""
 building_horse_03:1 ""Farrier""
 building_horse_03_desc:1 ""A blacksmith shop will be dedicated to the production and maintenance of horseshoes. Ensuring sufficient horseshoe reserves will allow the horses to work efficiently—after all, losing a horseshoe could cost a kingdom.""
 building_horse_04:1 ""Warhorse Groom""
 building_horse_04_desc:1 ""Strong and large horses will be specially bred and fed by our more experienced warhorse grooms to prepare them for their future roles on the battlefield. Although they are harder to control, our knights will have stronger mounts that can unleash greater combat power in battles.""
 building_horse_05:1 ""Horse Armor""
 building_horse_05_desc:1 ""Creating sturdy armor for warhorses is not an easy task, but the returns are absolutely worthwhile. While the weight of the armor burdens the horses, it also gives cavalry devastating power; after all, armored cavalry are the tanks of medieval warfare (not really).""
 building_horse_06:1 ""Practice Area""
 building_horse_06_desc:1 ""This vast land is planned as the training grounds for our knights and heavy and light cavalry, providing riders a place to hone their skills and develop tacit understanding with their steeds.""
 building_horse_07:1 ""Large Stable""
 building_horse_07_desc:1 ""A large and sturdy stable to house our precious steeds, protecting them from thieves and harsh weather.""
 building_horse_08:1 ""Optimized Breeding""
 building_horse_08_desc:1 ""Professional breeders from all over will be gathered to raise the strongest and smartest horses. With proper workplaces and plenty of suitable stallions for breeding, we believe they can nurture the war beasts we desire!""
 building_type_tribeport_01:0 ""Simple Dock""
 building_type_tribeport_01_desc:1 ""#F A dock constructed from wooden bridges, providing a docking place for all sailors.#!""
 building_tribeport_01:1 ""Longship Dock""
 building_tribeport_01_desc:1 ""The port will be expanded to accommodate our longships, making it a great starting point for our raids, plundering, and travels.""
 building_tribeport_02:1 ""Fishing Village""
 building_tribeport_02_desc:1 ""The area around the port will be used as a fishing zone, where the fishing gear and anchor points we provide will enable residents to fish for a living and contribute more resources for taxes.""
 building_type_interior_01:0 ""Covert Facility""
 building_type_interior_01_desc:1 ""#F We will undertake an expensive yet essential project in the castle’s underground to build a haven for everything the lord wishes to keep secret from others.""
 building_interior_01:1 ""Underground Tomb""
 building_interior_01_desc:1 ""These underground tombs deep within the castle house the graves of our ancestors and loved ones. Even ancestors who lived centuries ago can rest here, undisturbed by any intruders, may they rest in peace.""
 building_interior_02:1 ""Secret Passage""
 building_interior_02_desc:1 ""These secret passages run throughout the palace, allowing those within the court to move swiftly from one end to the other without being noticed. A gentle pull on a candlestick, bookshelf, or fireplace can perhaps reveal a hidden door. This is an excellent means to avoid potential assassinations or awkward social gatherings.""
 building_interior_03:1 ""Secret Treasury""
 building_interior_03_desc:1 ""A small wall will be breached to create a hidden vault known only to you and your trusted confidants. Although the capacity is limited, it is enough to hide your most treasured gold and silver along with valuable collections without fear of undesirable attention.""
 building_interior_04:1 ""Large Vault""
 building_interior_04_desc:1 ""We will carve out a spacious hall in the castle's underground and reinforce the surrounding walls with stone, constructing a true large vault, where all your possessions, from rare artworks to a single coin, can be kept safe.""
 building_interior_05:1 ""Secret Room""
 building_interior_05_desc:1 ""We will excavate more rooms in the castle’s substructure leading to various areas, allowing for use when needed, including but not limited to meetings with visiting noble ladies, as well as creating space for potential covert facilities in the future.""
 building_interior_06:1 ""Underground Living Room""
 building_interior_06_desc:1 ""Building a truly livable living room in a safe underground area with the technology of this era is quite a challenge; we have to reinforce the walls with double layers to prevent soil from collapsing and construct ventilation shafts to allow fresh air in. This project is expensive and time-consuming, but I believe it is worthwhile, as safety and privacy are so important!""
 building_type_support_01:0 ""Support Structure""
 building_type_support_01_desc:1 ""#F A rough and hastily constructed fortification meant to repel impending assaults during wartime.""
 building_support_01:1 ""Wooden Reinforcement""
 building_support_01_desc:1 ""Timber hastily collected from the surroundings will be used to fortify our walls and gates. Though these structures won’t last long, the reinforced walls will withstand the enemy's siege engines and attacks for a longer time.""
 building_type_raiding_01:0 ""Raiding Base""
 building_type_raiding_01_desc:1 ""#F A raiding base refers to places we build near areas we frequently raid for warriors to rest, prepare, and resupply after successfully plundering. If we make these bases more reasonable and solid, the whole world will tremble at the sound of our raiding horn!""
 building_raiding_01:1 ""Supply Warehouse""
 building_raiding_01_desc:1 ""The principle of being cautious and swift like a cunning rabbit means that for every additional supply warehouse stocked with weapons and food, our raids can become swifter and more surprising.""
 building_raiding_02:1 ""Assembly Hall""
 building_raiding_02_desc:1 ""We will specifically build a large longhouse to provide a meeting place for our warriors, where we will discuss the distribution of spoils and determine the next target of our relentless plunder. Only a united spirit can ensure our success, which is certainly worthwhile!""
 building_type_tunnel_01:0 ""Tunnel System""
 building_type_tunnel_01_desc:1 ""#F Although constructing these tunnels beneath the hills is indeed time-consuming and labor-intensive, if an enemy army truly comes, these underground works could prove immensely helpful.""
 building_tunnel_01:1 ""Cave Shelter""
 building_tunnel_01_desc:1 ""We will construct some simple and small mines and caves in the surrounding areas, providing our subjects with a safe haven in case they encounter enemies or wild beasts.""
 building_tunnel_02:1 ""Simple Tunnel Access""
 building_tunnel_02_desc:1 ""The workers we hired will soon begin our planned tunnel project, and any mineral veins or gems discovered during the excavation will belong to us; whether we keep them or sell them for profit is entirely up to us.""
 building_tunnel_03:1 ""Large Shaft""
 building_tunnel_03_desc:1 ""The mines and tunnels we construct will continue to extend according to our design, leading to farther and deeper places. This work certainly cannot be completed in a short time; however, the interim victories are already quite satisfying.""
 building_tunnel_04:1 ""Large Tunnel""
 building_tunnel_04_desc:1 ""Thanks to our substantial funding and the workers' fearless labor, these tunnels can finally connect both sides of the hill, enabling merchants, villagers, and our army to save time and effort bypassing the mountains, facilitating travel through this area more efficiently.""
 building_tunnel_05:1 ""Cave Warehouse""
 building_tunnel_05_desc:1 ""We will build large spaces within the already completed, maze-like tunnel system for warehouse use, which will not only allow us to store more perishable foods better but also make trade routes through the tunnels more accessible and attractive to more merchants.""
 building_type_slaughterhouse_01:0 ""Slaughterhouse""
 building_type_slaughterhouse_01_desc:1 ""#F Meat and livestock are crucial sources of the local economy and food supply; this area already has a large number of livestock farms, so our city needs to keep up by establishing trading institutions for livestock and meat processing.""
 building_slaughterhouse_01:1 ""Simple Slaughterhouse""
 building_slaughterhouse_01_desc:1 ""Local workers have constructed rudimentary sheds for storing and roughly processing excess meat for emergencies.""
 building_slaughterhouse_02:1 ""Butcher""
 building_slaughterhouse_02_desc:1 ""The butcher we hired is a professional who carefully handles all the meat and bones, categorizing and selling them, providing delicious sources of protein for the townspeople and generating considerable tax revenue.""
 building_slaughterhouse_03:1 ""Livestock Market""
 building_slaughterhouse_03_desc:1 ""In a corner of the town center, we have established a market specifically for selling and trading locally produced livestock, including chicken, lamb, rabbit, pork, and beef, where lord's servants, townsfolk, and merchants can engage in large-scale livestock trading.""
 building_slaughterhouse_04:1 ""Fine Restaurant""
 building_slaughterhouse_04_desc:1 ""Whether citizens, workers, or local lords, everyone desires to indulge in fine dining at the upscale restaurant in the dining district, and the locally renowned establishment will certainly leave all distant guests satisfied.""
 building_type_hospital_01:0 ""Hospital""
 building_type_hospital_01_desc:1 ""#F We will establish a healthcare institution locally, significantly improving the health quality and physical fitness of the local army and civilians, while also playing a role in preventing plagues and seasonally prevalent diseases.""
 building_hospital_01:1 ""Clinic""
 building_hospital_01_desc:1 ""A clinic is a preliminary form of a hospital, where all ailments are initially diagnosed. Located in the center of the living area, our doctors will conduct their work here, balancing everyone’s bodily fluids.""
 building_hospital_02:1 ""Simple Treatment Tent""
 building_hospital_02_desc:1 ""We will build several simple treatment tents locally to observe and treat patients who have already been diagnosed. Though basic, this will still be timely and effective for those requiring long-term care.""
 building_hospital_03:1 ""Charity Kitchen""
 building_hospital_03_desc:1 ""An important function of the hospital is to open a charity dispensary, providing basic survival needs for the poor, destitute wanderers, and refugees. Although most of the time it only offers thin porridge and soup, our hospital is willing to provide a moment of warmth for the impoverished.""
 building_hospital_04:1 ""Leprosy Patients Isolation Zone""
 building_hospital_04_desc:1 ""We will designate a specific area to house leprosy patients, keeping them isolated from others, which will make everyone feel safer, as if simply by not seeing the leprous patients' ugly faces, they no longer exist.""
 building_hospital_05:1 ""Outpatient Department""
 building_hospital_05_desc:1 ""Through the expansion and remodeling of the medical tents we initially built, we have established multiple specialized outpatient departments locally, which can train specialized doctors and respond timely to occasional outbreaks of epidemics and infectious diseases.""
 building_hospital_06:1 ""Prayer Room""
 building_hospital_06_desc:1 ""We have set up a prayer room in one corner of the hospital dedicated to worshiping the deities, allowing patients to gain more spiritual and mental support during their treatment.""
 building_hospital_07:1 ""Crematorium""
 building_hospital_07_desc:1 ""We will establish a crematorium at the back of the hospital to deal with the bodies of those who have died from infectious diseases. While this may seem inhumane and troublesome, it also provides a safer and more hygienic environment for the entire town.""
 building_hospital_08:1 ""Large General Hospital""
 building_hospital_08_desc:1 ""By integrating all local medical resources, we have finally established a decent large hospital, where we can calmly respond to various plagues and diseases, providing appropriate treatment for all sorts of ailments. What's more important is that the medical school we opened here can better train the next generation of elite doctors.""
 building_type_town_01:0 ""Castle Suburbs (Castle Town)""
 building_type_town_01_desc:1 ""#F After the establishment of our castle, many farmers came, attempting to establish homes here. We can try to manage the spontaneously gathered suburban area established by farmers, making the region under our castle more prosperous, and more importantly, increasing tax revenue.#!""
 building_town_01:1 ""Shed Area""
 building_town_01_desc:1 ""A permit will be issued allowing people to build houses outside the castle, prompting them to move out of tents and establish simple shacks or wooden houses as families.""
 building_town_02:1 ""Simple Village""
 building_town_02_desc:1 ""As the castle continues to develop, our demand for labor has also increased, allowing more families to settle in the planned suburbs. Why not spend some money to let the townspeople live in weatherproof wooden houses? This will also make our suburbs look more like a village and less like a refugee area.""
 building_town_03:1 ""Better Village""
 building_town_03_desc:1 ""Since the suburbs have already begun to develop, why not have our treasurers allocate some more funds to construct roads leading from the suburbs to the castle and establish a central square in the village? This will make the area more orderly and manageable.""
 building_town_04:1 ""Villager Town""
 building_town_04_desc:1 ""Our castle is so exquisite that a sparse village simply does not match its tone; we need to properly organize the originally cluster-like suburban gathering area to make it look more like a town.""
 building_town_05:1 ""Citizen Town""
 building_town_05_desc:1 ""We have paved the town streets in the suburbs with stone to allow carts and merchant caravans to pass through and established decent housing for residents. Finally, it resembles the suburb we envisioned.""
 building_town_06:1 ""Small Town""
 building_town_06_desc:1 ""We have finally transformed the originally muddy refugee area into a genuine small town, complete with inns, stables, taverns, and butcher shops; it truly appears to be a city now.""
 building_town_07:1 ""Town""
 building_town_07_desc:1 ""With our careful investment and construction, the suburb has attracted more refugees and nearby farmers to reside here, leading to a rise in various commercial activities, the bustling sounds never cease.""
 building_town_08:1 ""Metropolis""
 building_town_08_desc:1 ""The suburb is growing larger and larger, forcing us to establish a town hall and administrative institutions for further management. Citizens are well-fed and well-clothed, the architecture is exquisite, commerce is thriving, and it must be said that this city now outshines even our castle.""
 building_type_farming_01:0 ""Variety Farm""
 building_type_farming_01_desc:1 ""#F By using improved agricultural methods and including different products, reclaiming and expanding fields, we aim to utilize the entire land for farming.#!""
 building_farming_01:1 ""Land Reclamation""
 building_farming_01_desc:1 ""Farmers will receive gold coins to prepare the land for cultivation; forests will be cut down and fields will be cleared. Though we cannot profit from this, it is a necessary task.""
 building_farming_02:1 ""Crop Rotation""
 building_farming_02_desc:1 ""Workers will implement a specialized system of three-field crop rotation. By providing farmers with space and means to use this system, it will improve the productivity of the entire farm.""
 building_farming_03:1 ""Vegetable Garden""
 building_farming_03_desc:1 ""Encouraging villagers and farmers to establish local vegetable gardens to grow onions, lettuce, garlic, peas, and carrots. These areas are often located within their yards or atop their cottages, regardless of the space size.""
 building_farming_04:1 ""Farmers' Market""
 building_farming_04_desc:1 ""Every locality will have a market for trading various vegetables and fruits, making it easier for farmers to gather their daily needs and serving our tax purposes.""
 building_farming_05:1 ""Tools & Oxen""
 building_farming_05_desc:1 ""Blacksmithing and cattle raising will be integrated into the market so that every farmer can better obtain tools for their farms. Oxen will also serve as labor for the farms, facilitating the expansion efforts.""
 building_farming_06:1 ""Production Methods""
 building_farming_06_desc:1 ""Encourage farmers and villagers to choose new production methods; grind products, weave wheat drying, trim farms or winnow grains.""
 building_farming_07:1 ""Water Mill""
 building_farming_07_desc:1 ""Farmland near small rivers will build or connect mills to allow farmers to use water power for faster production.""
 building_type_militia_01:0 ""Militia Organization""
 building_type_militia_01_desc:1 ""#F By spending money monthly, we can enhance our military potential and arm more local residents.#!""
 building_militia_01:1 ""Militia Hall""
 building_militia_01_desc:1 ""Each town will have a hall for local residents to summon their soldiers, so they can arm and fight when their lord deems it necessary.""
 building_militia_02:1 ""Foot Patrols""
 building_militia_02_desc:1 ""More collected gold coins are used for militia patrolling our outposts, making it harder for bandits to commit common theft and robbery.""
 building_militia_03:1 ""Toll Booth""
 building_militia_03_desc:1 ""By using our armed militia to collect tolls from ordinary traders under our control, we will be able to fund our militia to a greater extent.""
 building_militia_04:1 ""Guard Station""
 building_militia_04_desc:1 ""Through guard stations, we will keep our people armed and occupying, making it easier for them to arm and gather in times of war.""
 building_militia_05:1 ""Expanded Halls""
 building_militia_05_desc:1 ""Gold coins will be used to expand the size of each hall in our towns, storing more weapons and food, enabling more people to venture into battle.""
 building_militia_06:1 ""Cavalry Patrols""
 building_militia_06_desc:1 ""Where feasible, we will provide horses for militia patrols, making it easier for them to perform their duties of eliminating bandits, thus strengthening our control over the population.""
 building_militia_07:1 ""Expanded Recruitment""
 building_militia_07_desc:1 ""Whether by commitment, religion, or threat, we will get each hall to provide more manpower for our army. Everyone will serve in our army!""
 building_type_dingjudian_01:0 ""Settlement""
 building_type_dingjudian_01_desc:1 ""#F My people eagerly need a piece of land to recuperate, which helps the growth of our population; every widow and orphan can have a temporary refuge.#!""
 building_dingjudian_01:1 ""Temporary Settlement""
 building_dingjudian_01_desc:1 ""A temporary shelter may not meet everyone's needs, but the benefits it brings are obvious.""
 building_dingjudian_02:1 ""Semi-Permanent Settlement""
 building_dingjudian_02_desc:1 ""Semi-permanent outposts act like a nail, demonstrating the resilience of our people even in harsh natural environments; a good life for our people is not a dream!""
 building_dingjudian_03:1 ""Large Settlement Area""
 building_dingjudian_03_desc:1 ""Should we settle here forever? The tribe's population is rapidly growing, and there are always some discordant voices criticizing our deviations from the ancestral way of life.""
  building_type_muchang_01:0 ""Pasture""
 building_type_muchang_01_desc:1 ""#F The strength of the tribe lies in the expanse of its pastures!#""
 building_muchang_01:1 ""Family Pasture""
 building_muchang_01_desc:1 ""Small prairie economies based on families, grazing in peace and providing young men to serve in times of war.""
 building_muchang_02:1 ""Tribal Alliance""
 building_muchang_02_desc:1 ""Nearby tribes put aside their long-standing animosities, stitching together their vast pastures for rotational grazing, benefiting the people.""
 building_muchang_03:1 ""Royal Court of the Steppe""
 building_muchang_03_desc:1 ""Gathered under the royal tent are our bravest warriors, letting outsiders witness the strength of the steppe!""
 building_type_gaoshanjudian_01:0 ""High Mountain Outpost""
 building_type_gaoshanjudian_01_desc:1 ""#F The power assurance at the mountain's peak deters all mischief!#""
 building_gaoshanjudian_01:1 ""Plateau Outpost""
 building_gaoshanjudian_01_desc:1 ""Cunning scouts and crafty rangers make up our outpost forces; obtaining favorable information a step ahead is key to victory.""
 building_gaoshanjudian_02:1 ""Traditional Falconry""
 building_gaoshanjudian_02_desc:1 ""Perched high above, the divine eagle is the messenger of the heavens, understanding all, observing everything, guiding us to unachieved lands.""
 building_gaoshanjudian_03:1 ""Crossing Mountains""
 building_gaoshanjudian_03_desc:1 ""Long-term training has forged the warriors' resilient character; the cold breath of snow mountains brings traces of prey, which cannot escape.""
 building_type_mblzxunlianying_01:0 ""Mubariz Training Camp""
 building_type_mblzxunlianying_01_desc:1 ""#F Drawing from the legendary warriors of the four orthodox Caliph armies and historical military training, our warriors are invincible!#""
 building_mblzxunlianying_01:1 ""Qualifications Selection""
 building_mblzxunlianying_01_desc:1 ""A robust physique is the foundation of becoming a Mubariz; we need to start from the basics.""
 building_mblzxunlianying_02:1 ""Discipline Enforcement""
 building_mblzxunlianying_02_desc:1 ""Advance and retreat orderly, commands must be followed.""
 building_mblzxunlianying_03:1 ""Bonds on the Battlefield""
 building_mblzxunlianying_03_desc:1 ""Our soldiers are like brothers, entrusting each other's backs.""
 building_mblzxunlianying_04:1 ""Rapid Organization""
 building_mblzxunlianying_04_desc:1 ""Deserts and wastelands are no match for the Mubariz warriors; we gather quickly and strike like thunder.""
 building_mblzxunlianying_05:1 ""Close Ties""
 building_mblzxunlianying_05_desc:1 ""Powerful warriors cling to a powerful emir; we are not a master-servant relationship, but rather a tighter friendship.""
 building_mblzxunlianying_06:1 ""Personal Missions""
 building_mblzxunlianying_06_desc:1 ""The might of the Mubariz is evident, but they are not just experts on the front lines; they are also a sharp blade in the underground world.""
 building_mblzxunlianying_07:1 ""Cultivating Loyalists""
 building_mblzxunlianying_07_desc:1 ""From strength, we can select even stronger; we need to further cultivate our Mubariz warriors, especially the outstanding ones.""
 building_mblzxunlianying_08:1 ""Inclusion of Outsiders""
 building_mblzxunlianying_08_desc:1 ""Increasing numbers of outsiders are being naturalized; they are strong but lack civilization, simple-minded and easy to control. We should make good use of this force, but it will undoubtedly provoke dissatisfaction among our own people.""
 building_mblzxunlianying_09:1 ""Ultra-Refined Steel""
 building_mblzxunlianying_09_desc:1 ""Our years of research have finally borne fruit; strong warriors equipped with powerful arms will surely restore the world to its orthodox era!""
 building_type_piaoqibing_01:0 ""Hussar Cavalry Camp""
 building_type_piaoqibing_01_desc:1 ""#F Our cavalry is good at charging, but it can become even stronger!#""
 building_piaoqibing_01:1 ""Unified Armament""
 building_piaoqibing_01_desc:1 ""Round shields and long spears are the eternal theme of mounted warfare; embedding steel cores into round shields and balancing long spears, everything is for better charging.""
 building_piaoqibing_02:1 ""Blitzkrieg""
 building_piaoqibing_02_desc:1 ""Fleeing enemies are excellent targets; strengthen training and improve kill efficiency.""
 building_piaoqibing_03:1 ""The Indomitable""
 building_piaoqibing_03_desc:1 ""The fame of Hussar cavalry spreads far and wide; your reputation is known from Ireland to Khitan, inspiring us with the spirit of the indomitable.""

 building_type_qianmutian_01:0 ""Thousand Acre Fields""
 building_type_qianmutian_01_desc:1 ""#F The powerful irrigation facilities and ancient planting traditions of the Su-Hang region provide unparalleled agricultural locational advantages#!""
 building_qianmutian_01:1 ""Paddy Fields""
 building_qianmutian_01_desc:1 ""The Taihu area is flat, fertile, crisscrossed with rivers, and vast in arable land; it has a long history of crop cultivation and complete irrigation facilities.""
 building_qianmutian_02:1 ""Technology Transfer""
 building_qianmutian_02_desc:1 ""Advanced farming techniques from the Central Plains have flourished here, leading to unprecedented rapid expansion of agriculture in the Su-Hu region.""
 building_qianmutian_03:1 ""Population Migration""
 building_qianmutian_03_desc:1 ""The wars experienced by previous generations constantly stimulate northern people to move south, bringing a large labor force of young and strong workers.""
 building_qianmutian_04:1 ""Regional Granary""
 building_qianmutian_04_desc:1 ""Continuous and uninterrupted good management has multiplied grain production, and the grain reserves here are sufficient to supply settlements within a thousand miles.""
 building_qianmutian_05:1 ""Granary of the Nation""
 building_qianmutian_05_desc:1 ""It is said that: When Su-Hang is ripe, the world is plentiful.""
 building_qianmutian_06:1 ""Budding""
 building_qianmutian_06_desc:1 ""Something indescribable is quietly growing, budding on this distant eastern land.""

