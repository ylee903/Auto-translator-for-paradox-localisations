 building_shanhaiguan_02:1 "山海关"
 building_shanhaiguan_02_desc:1 "天下第一关。"


 building_type_heitudi_01:0 "黑土地"
 building_type_heitudi_01_desc:1 "#F 时间的洪流没有带走逝去者的残躯，反用之赠与了人类名为自然的礼物。#!"
 building_heitudi_01:1 "土地勘探"
 building_heitudi_01_desc:1 "难以置信，仆人偶然洒落的豆子长成了健硕的苗子，或许这苦寒之地并不像它表面那么简单。"
 building_heitudi_02:1 "反复开挖"
 building_heitudi_02_desc:1 "森林、草甸和平原之下都埋藏着一层极厚的黑色土壤，不确定那是什么，但很显然，它可以用来种点什么。"
 building_heitudi_03:1 "黑土农场"
 building_heitudi_03_desc:1 "此地的黑土肥力极好，挑选些耐寒的作物播种下去，来年会有一个好收成。"
 building_heitudi_04:1 "休耕养土"
 building_heitudi_04_desc:1 "长时间的开发让我们意识到黑土并不是随处可见的，它的分布算不上狭窄但也绝不富裕，合理的休耕有助于可持续发展。"

