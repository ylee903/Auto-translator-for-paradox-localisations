 building_type_weibojun_01:0 ""Weibo Army""
 building_type_weibojun_01_desc:1 ""#F The strength of the vassal states began in Hebei, with Weibo being the most prominent; Weibo is a region of great strength in the world.#!""
 building_weibojun_01:1 ""Weibo Army""
 building_weibojun_01_desc:1 ""The strength of the vassal states began in Hebei, with Weibo being the most prominent; Weibo is a region of great strength in the world.""

 building_type_dongfangchengqiang_01:1 ""City Wall""
 building_type_dongfangchengqiang_01_desc:1 ""Stone walls and imposing castle towers provide excellent protection against raiding and siege. The more defensive structures built, the harder the towns protected by them become to conquer.""
 building_dongfangchengqiang_01:1 ""City Wall""
 building_dongfangchengqiang_01_desc:1 ""A military defensive line composed of walls and other auxiliary military facilities, causing headaches for besiegers.""
 building_dongfangchengqiang_02:1 ""Battlements""
 building_dongfangchengqiang_02_desc:1 ""Small walls with a concave-convex shape that are built on the inner side of the city wall's top, effectively sheltering the defenders on the wall.""
 building_dongfangchengqiang_03:1 ""Moat""
 building_dongfangchengqiang_03_desc:1 ""A narrow trench used for military defense, often with dug-up soil piled in front of it as embankment, which can slow down the enemy's siege speed, providing a slight advantage to the defenders.""
 building_dongfangchengqiang_04:1 ""Sheep and Horse Wall""
 building_dongfangchengqiang_04_desc:1 ""A defensive structure similar to a city ring built outside the city, especially in northern winters when the moat freezes, Sheep and Horse City outside the main city wall becomes the first line of defense.""
 building_dongfangchengqiang_05:1 ""Horseface""
 building_dongfangchengqiang_05_desc:1 ""The so-called Horseface refers to platforms that protrude from a long segment of the wall at a certain distance, named for their elongated shape. Generally, ranged units such as archers are deployed on it, and two Horsefaces with the adjacent wall section can create an encircling attack from above against besiegers, serving as a simple yet effective defensive structure.""
 building_dongfangchengqiang_06:1 ""Wengcheng""
 building_dongfangchengqiang_06_desc:1 ""A semi-circular or square gatehouse built outside the city gate (with exceptions inside the city gate) to strengthen the defense of a castle or pass. Typically, it does not align directly with the gate being protected to prevent attacks from siege weapons like battering rams.""
 building_dongfangchengqiang_07:1 ""Trebuchet""
 building_dongfangchengqiang_07_desc:1 ""Medium-sized catapults positioned flexibly within the city can deal devastating blows to the besiegers when used properly; if a stone projectile happens to hit the enemy siege tower, it can greatly weaken their morale.""
 building_dongfangchengqiang_08:1 ""Corner Tower""
 building_dongfangchengqiang_08_desc:1 ""Corner towers are structures built on corner platforms, forming an important part of the city wall defenses, serving both lookout and defensive purposes. Knowing the enemy's movements allows one to avoid defeat; observing from the corner tower to gain perspective can timely detect the attacker's intentions, preventing passivity.""

 building_type_jiaochang_01:0 ""Drill Ground""
 building_type_jiaochang_01_desc:1 ""#F Also called 'Drill Yard'. An area where training or contests were held in ancient times.#!""
 building_jiaochang_01:1 ""Drill Ground""
 building_jiaochang_01_desc:1 ""The strength of an army is inevitably linked to long-term drills, and this area is perfectly suited for training soldiers.""
 building_jiaochang_02:1 ""Systematic Training""
 building_jiaochang_02_desc:1 ""Reasonably planning training content and intensity, coupled with a clear reward and punishment system, makes it easy to quickly maintain military discipline.""
 building_jiaochang_03:1 ""Grand Parade""
 building_jiaochang_03_desc:1 ""It is not difficult to become familiar with grassroots officers and lower-ranking soldiers; reviewing the troops at the right moment can greatly boost morale.\n\n\n## Unlock Grand Parade Resolution ##""


#building_type_camel_farms_01:1 "骆驼养殖场"
#building_type_camel_farms_01_desc:1 "这些养殖场专门用来养殖骆驼，以供军用以及当地农民日常劳作使用。骆驼是既灵活又强壮的坐骑，非常适合沙漠的恶
#劣气候。"
#building_camel_farms_01:1 "骆驼饲养员"
#building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
#building_camel_farms_02:1 "侦察哨所"
#building_camel_farms_02_desc:1 "骆驼骑手们时常往返于侦察哨所之间，携带着补给和关于目前境况的新闻。"
#building_camel_farms_03:2 "制弓师"
#building_camel_farms_03_desc:2 "骆驼骑兵在骑手装备有弓箭时战斗力极强，当地的制弓师确保了弓箭装备的稳定供应。"
#building_camel_farms_04:1 "骆驼市场"
#building_camel_farms_04_desc:1 "这个市场永远繁忙，商人一天能交易数百匹骆驼。这确保了我们的饲养员能获得最坚韧耐久的品种。"
#building_camel_farms_05:1 "游牧征募场地"
#building_camel_farms_05_desc:1 "强悍的沙漠游牧民是极佳的士兵，但他们不白打仗。提供给他们更佳的坐骑作为佣金，我们确保了他们在未来冲突中的忠诚。"
#building_camel_farms_06:1 "军用厩舍"
#building_camel_farms_06_desc:1 "庞大而稳固的厩舍容纳了我们珍视的军用骆驼，保护他们不受盗贼和严酷的沙漠影响。"
#building_camel_farms_07:1 "盔甲士"
#building_camel_farms_07_desc:1 "为骆驼制作盔甲不是容易的工作，但回报非常值得。骇人的全甲骆驼一次冲锋就能让骑马的军队夹着尾巴逃跑\n\n\n解锁
#[GetMaA('tiejialuotuoqibing').GetName][men_at_arms|E] "
#building_camel_farms_08:1 "高级育种师"
#building_camel_farms_08_desc:1 "各地的科学家云集此处，尽其所能尝试培育最坚强又通灵性的骆驼品种。有了适当的办公场所和大群动物，他们能创造出令人
#敬畏的战争巨兽！"

 building_type_qishizhihua_regimental_grounds_01:0 ""Legion Training Ground""
 building_type_qishizhihua_regimental_grounds_01_desc:1 ""The army training ground not only contains buildings designed for large-scale conscription but is also connected to vast training fields for them to prepare.""
 building_qishizhihua_regimental_grounds_01:1 ""Military Open Space""
 building_qishizhihua_regimental_grounds_01_desc:1 ""Large areas of prepared land await the arrival of conscripted soldiers, providing enough space for tents and training.""



 building_type_xinzeng_01_yidao_01:0 ""Supply Route""
 building_type_xinzeng_01_yidao_01_desc:1 ""A passage used for transporting military supplies and food, relaying military orders and intelligence, facilitating troop movements.""
 building_xinzeng_01_yidao_01:1 ""Military Path""
 building_xinzeng_01_yidao_01_desc:1 ""An unpaved, rudimentary road, barely usable for the quick passage of small military units.\n\n\nWhen [army_commander|E] leads [army|E] through here, their march speed will receive a #V $slight boost$#!.\n\n""
 building_xinzeng_01_yidao_02:1 ""Paved Road""
 building_xinzeng_01_yidao_02_desc:1 ""A hardened road laid with a large amount of stone bricks, maintained by a certain number of personnel to ensure optimal traffic conditions during wartime.\n\n\nWhen [army_commander|E] leads [army|E] through here, their march speed will receive a #V $moderate boost$#!.\n\n""
 building_xinzeng_01_yidao_03:1 ""Traffic Artery""
 building_xinzeng_01_yidao_03_desc:1 ""A well-connected military artery through which even the largest armies can pass safely.\n\n\nWhen [army_commander|E] leads [army|E] through here, their march speed will receive a #V $substantial boost$#!.\n\n""

