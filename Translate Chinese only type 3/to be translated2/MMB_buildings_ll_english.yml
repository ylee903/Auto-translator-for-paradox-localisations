l_english:
 building_type_Townsquare_01:0 "市镇广场"
 building_type_Townsquare_01_desc:1 "#F 为居民提供一个公共聚会的场所。#!"
 building_Townsquare_01:1 "先祖之石"
 building_Townsquare_01_desc:1 "树立起一块刻有你们祖先伟大事迹的墓碑，作为展示居民团结的神圣遗产。"
 building_Townsquare_02:1 "奴隶交易市场"
 building_Townsquare_02_desc:1 "我们在战争中或者贸易中总能获得一些奴隶作为劳动力的来源，市镇广场的一部分将被用作交易战争中俘获的奴隶。"
 building_Townsquare_03:1 "集合点"
 building_Townsquare_03_desc:1 "市镇广场将被视作征召的军队的集合点，以便领主们和他们的部曲聚集。"
 building_type_war_01:0 "军事设施"
 building_type_war_01_desc:1 "#F 我们可以驱使奴隶们为我们修筑一些军事设施，包括防御建筑和训练设施，来提升我们在即将到来的大战中的竞争力。#!"
 building_war_01:1 "简易瞭望塔"
 building_war_01_desc:1 "奴隶和工人将建造简易的木制高塔，这些塔将有助于我们在周围地区遭受袭击的时候，更加及时地获取敌人的动向。"
 building_war_02:1 "帐篷军械库"
 building_war_02_desc:1 "这些简易帐篷将用来储存武器和护具等，以便于让每个战士在战争时期都能获得趁手的装备和防护。我们的将军也将负责守护这些军械仓库，防止有些奴隶会偷取武器，图谋不轨。"
 building_war_03:1 "简易指挥中心"
 building_war_03_desc:1 "一个带有多个房间的大型可移动式帐篷将被精心制作并收纳起来。在战时，我们可以随身携带这些帐篷并将它们用作移动的大本营，这样，领主和将领将能够更好地在瞬息万变的战局中指挥部队。"
 building_type_improvement_01:0 "城堡外部设施"
 building_type_improvement_01_desc:1 "#F 通过归拢资源，调配人力，我们可以对我们城堡的外部防御设施进行诸多的升级改造，包括了城墙设施和外部中庭等重要区域。#!"
 building_improvement_01:1 "护城河及入口吊桥"
 building_improvement_01_desc:1 "我们将在城墙外围修建一条大型护城河，作为城堡的天然屏障，还有大门处的入口吊桥作为入口。官员们也能在入口吊桥处设置关卡，对那些寻求庇护和希望觐见领主的访客收取过路费。"
 building_improvement_02:1 "城门楼"
 building_improvement_02_desc:1 "城堡大门处将被彻底整修，我们的城门将被扩建，门楼也会加高以防止可能的围城时敌人使用攻城塔或云梯等设施，门楼上方还将加建两座塔楼用作防御和装饰。当这个工程完工后，相信没有人会不被这令人瞩目的建筑所震撼的！"
 building_improvement_03:1 "中庭训练场"
 building_improvement_03_desc:1 "我们将在城堡入口附近的开阔区域建筑一座训练场，以供我们的士兵平时保持战力，领主大人们自己也可以偶尔来试试身手，维持一下体型。"
 building_improvement_04:1 "中庭靶场"
 building_improvement_04_desc:1 "在中庭训练场附近的区域，我们可以收集一些干草并配上靶面制成弓箭靶，毫无疑问，优秀的弓箭手非常有用，不过没有平日的刻苦训练，那也是不行的。"
 building_improvement_05:1 "城垛射箭孔"
 building_improvement_05_desc:1 "我们将在城垛和城墙上设置多处射箭孔，当围城来临之时，我们优秀的弓箭手们将通过这些射箭孔狠狠地惩罚我们的敌人。"
 building_improvement_06:1 "改良式炮门垛口"
 building_improvement_06_desc:1 "我们将雇佣出色的石匠们进一步地改良我们的城墙和城垛，以使得大型火器和弩手能够更好地在城墙上方反击来犯之敌。"
 building_improvement_07:1 "油锅"
 building_improvement_07_desc:1 "虽说我们的城墙在覆盖了这些滚烫的热油可能在之后很难清洁，不过真正有敌人围攻并架设云梯之时，他们将在我们从城墙上倾泄热油的时候感到死亡的恐惧。"
 building_improvement_08:1 "要塞碉堡"
 building_improvement_08_desc:1 "这座城堡的城墙塔楼将被进一步升级为一座座碉堡，相信即便是诸神黄昏到了，我们的领主和廷臣们仍能在这座固若金汤的城堡里稳如泰山。"
 building_type_expansion_01:0 "主堡内部设施"
 building_type_expansion_01_desc:1 "#F 通过归拢资源，调配人力，我们可以对我们在这座城堡的主要生活区域，也就是主堡内部，进行外观和功能上的一系列改良工程。#!"
 building_expansion_01:1 "城堡井水"
 building_expansion_01_desc:1 "对于一座城堡来说，稳定而持续的淡水水源是极为重要的，挖掘地下水并建造一口水井可谓是有百利而无一害，这话在城堡被围攻的时候尤其正确。"
 building_expansion_02:1 "礼拜堂"
 building_expansion_02_desc:1 "我们将在紧挨着主堡的位置修建一座小型礼拜堂，礼拜堂将为城堡军民提供精神上的强大支持，当然，礼拜堂内的装饰、神坛、长椅和壁画可都不能少。"
 building_expansion_03:1 "下水道"
 building_expansion_03_desc:1 "对于一位贵族领主来说，整天生活在排泄物的恶臭之中可算不上体面，我们应当建造厕所、水渠、阴沟和隐秘的粪坑等设施来解决这个问题，除去感官上的问题之外，这对于这座城堡的卫生条件也能带来极大的提高。"
 building_expansion_04:1 "内部马厩"
 building_expansion_04_desc:1 "我们将在主堡附近修建一座马厩，优良的战马和马倌也是必不可少的，毕竟，贵族怎么能没有马呢？"
 building_expansion_05:1 "庭院花园"
 building_expansion_05_desc:1 "一座装饰精美、花团锦簇的庭院花园，供领主和其家眷廷臣设宴、休闲和娱乐。"
 building_expansion_06:1 "地牢监狱与绞刑架"
 building_expansion_06_desc:1 "一座扩建的地牢监狱，可以为我们提供更多牢房以关押附近的盗匪，改善周边治安。同时我们将在城堡内划出一片绞刑架，处决罪大恶极之人，给予犯罪分子以震撼，令心存侥幸之人不敢再为非作歹。"
 building_expansion_07:1 "战略会议厅"
 building_expansion_07_desc:1 "战略会议厅的大桌上布满了地图和斥候带回的线报，领主和将军们能在此处运筹帷幄，决胜于千里之外。"
 building_expansion_08:1 "城堡炼金工坊"
 building_expansion_08_desc:1 "我们将会在城堡上层建造一间密室，用以进行令人着迷的炼金学实验，当然还有哲学、科学和神秘主义之类的研究。隐秘的位置让我们的牧师根本就不会知道这些在他们看来是异端的真理，而我们已经能够解开万物元素那神秘面纱的一角了。"
 building_type_vineyard_01:0 "葡萄园"
 building_type_vineyard_01_desc:1 "#F 专门用来生产葡萄的地方，由当地廉价的劳动力农民管理。这些葡萄将发酵成葡萄酒，供当地的贵族和教堂弥撒之用，或者卖给民众，从中获利。#!"
 building_vineyard_01:1 "小葡萄园"
 building_vineyard_01_desc:1 "一个小葡萄园，将由治下的农民播种和收获，同时我们将提前规划好未来将要的扩建的区域并做好扩建的准备。"
 building_vineyard_02:1 "榨酒工坊"
 building_vineyard_02_desc:1 "葡萄园附近的一个建筑将专门用来进行名为榨酒的压槽制酒工艺，此前部分工作于此的农民将被雇佣和培训相关的榨酒技能，并大大地提高我们产出的葡萄酒的质量与产量。"
 building_vineyard_03:1 "大葡萄园"
 building_vineyard_03_desc:1 "扩展播种区域，以收获更多的葡萄用以酿酒和销售。"
 building_vineyard_04:1 "酿酒厂"
 building_vineyard_04_desc:1 "这是一座致力于醉人的酿酒艺术的奢华建筑。"
 building_vineyard_05:1 "葡萄种植园"
 building_vineyard_05_desc:1 "葡萄园将被扩建，为种植各种葡萄和其他外来水果提供空间，以提升我们制作的酒水的多样化。"
 building_type_district_01:0 "贸易区"
 building_type_district_01_desc:1 "#F 这是城镇里将用来开商店和货摊的地方，任何商业铺位，诸如酒馆和妓院都可以在这里建造，使我们的城镇更具活力。#!"
 building_district_01:1 "专用道路"
 building_district_01_desc:1 "我们将在城镇中挑选一条方便进出的大街，并将其和周边的区域规划为贸易区域，这里将是我们城镇贸易活动的中心，也将是未来更多店铺和商人交易的场所。"
 building_district_02:1 "摊位许可"
 building_district_02_desc:1 "镇上的摊贩和农民若想要摆摊，则必须要付很少的费用来购买一张许可证，通过这种方法，我们就可以调节季节性的商品，赚取微薄的利润。"
 building_district_03:1 "酒馆"
 building_district_03_desc:1 "该地区将建造一个酒馆，让每个人都有一个放松和社交的地方。酒馆将包括一个为旅行者和商队提供落脚点的客栈，和一个为酒鬼们服务的酒吧。"
 building_district_04:1 "妓院"
 building_district_04_desc:1 "贸易区内的一幢建筑将被改造成妓院，农民士兵和类似的人将能够参与这种可疑的交易;所有的利润都归你所有。"
 building_district_05:1 "啤酒厂"
 building_district_05_desc:1 "当地居民的谷物将被集中收购并被进口到建有啤酒厂的地区，我们建立的啤酒厂将进行一系列复杂的酿酒工序，并产出和销售令人赞叹的美酒。"
 building_district_06:1 "工匠和武器匠"
 building_district_06_desc:1 "我们将贸易区的一部分场地分割出来，并提供给铁匠制作各种工具和锻制武器，并以低廉的价格卖给当地民众。这样既能用武器武装你的居民，还能让用工具让他们的工作更高效。"
 building_district_07:1 "市议会"
 building_district_07_desc:1 "市长将为市政局建造一幢华丽的大楼，用于处理轻微犯罪的仲裁，如小偷、家庭纠纷、农民边界纠纷等。并将周围居民的户籍记录在案，方便更高效地进行税收和管理。而诸如强奸和谋杀等重大罪行将由当地贵族处理。"
 building_district_08:1 "大型酒馆街"
 building_district_08_desc:1 "镇上的酒馆将被升级，数家不同的多层酒馆将取代此前的乡巴佬酒馆，并为来此经商和旅行的人们提供多元化的服务。"
 building_type_horse_01:0 "马厩"
 building_type_horse_01_desc:1 "#F 这些位于围栏外的建筑是用来饲养马匹的，供军队使用，也供当地农民日常劳作。马是灵活和快速的坐骑，最适合森林，平原或该地区的农田。#!"
 building_horse_01:1 "马倌"
 building_horse_01_desc:1 "熟练的农民将被雇佣来饲养马匹。"
 building_horse_02:1 "见习侍从"
 building_horse_02_desc:1 "贵族骑士们能从当地招募见习侍从，这些护卫能帮骑士看护马匹，并在战争时为骑士提供一定的支持帮助。"
 building_horse_03:1 "马蹄铁工匠"
 building_horse_03_desc:1 "一家铁匠铺将专门用于马蹄铁的制作和维护。保证有足够的马蹄铁储存，让马匹们能更高效地工作，毕竟，丢了一个马蹄铁可能会丢一个国家不是。"
 building_horse_04:1 "战马马倌"
 building_horse_04_desc:1 "强壮高大的马将被我们更有经验的战马马倌特殊培育和喂养以适应他们未来在战场上的战马身份。虽然它们更难驾驭，但我们的骑士们得到了更强壮的坐骑并能在战斗中发挥出更强的战斗力。"
 building_horse_05:1 "马甲"
 building_horse_05_desc:1 "为战马制造坚固的盔甲不是一件容易的事，但回报绝对是值得的。盔甲的重量虽然给战马们带来了负担，但同样为骑兵们带来了毁灭性的力量，毕竟具装骑兵就是中世纪战争的坦克（不是）。"
 building_horse_06:1 "练习区"
 building_horse_06_desc:1 "这片广阔的土地被规划为我们的骑士、轻重骑兵练习的场地。为骑手们提供磨炼技术和培养与爱马默契的场所。"
 building_horse_07:1 "大马厩"
 building_horse_07_desc:1 "大而坚固的马厩来安置我们宝贵的骏马，保护它们免受小偷和恶劣天气的伤害。"
 building_horse_08:1 "优化育种"
 building_horse_08_desc:1 "来自五湖四海的专业育种者将被召集来饲养最强壮、最聪明的马。有了适当的工作场所和大量适合配种的种马，相信他们可以培育出我们想要的战争野兽!"
 building_type_tribeport_01:0 "简易码头"
 building_type_tribeport_01_desc:1 "#F 一个由木桥简易构成的码头，为所有的航海者提供一个停靠所。#!"
 building_tribeport_01:1 "长船码头"
 building_tribeport_01_desc:1 "港口将扩大，以支持我们的长船停靠，让这里成为我们发动突袭、劫掠和旅行的绝佳起点。"
 building_tribeport_02:1 "渔村"
 building_tribeport_02_desc:1 "港口周围将被用作捕渔区，我们提供的渔具和锚点能让居民能够以捕鱼生并献上更多物资以为税赋。"
 building_type_interior_01:0 "隐蔽设施"
 building_type_interior_01_desc:1 "#F 我们将在城堡地下开展代价高昂却十分必要的工程，建造领主所需要的一切不愿为他人知晓的秘密场所。"
 building_interior_01:1 "地下墓穴"
 building_interior_01_desc:1 "这些深处城堡之下的地下墓穴容纳着我们祖先和亲人的陵墓。即便生活在数个世纪前的先祖们都能在这里沉睡，不会被某些擅闯者所打扰，愿他们安息。"
 building_interior_02:1 "密道"
 building_interior_02_desc:1 "这些密道贯通整个宫殿，那些宫廷里的人知道如何迅速地从这头移动到另一头而不被发现。只消轻轻拉一下烛台，书架或壁炉就可能滑开。这是躲避潜在的暗杀或者一场尴尬的社交聚会的绝佳手段。"
 building_interior_03:1 "秘密储藏室"
 building_interior_03_desc:1 "挖开一堵小墙并用作隐蔽小金库，只让你和你的心腹知晓。虽然容量尚且有限，不过足以让你最为珍视的金银财宝和珍贵收藏都能被潜藏于此而不必担心遭到叵测之徒的惦记。"
 building_interior_04:1 "大型金库"
 building_interior_04_desc:1 "我们将在城堡地下挖掘出一所空间充足的大厅，并在四周墙壁上加以石料加固，建造出一座真正的大型金库，这下你的所有财产，大到珍奇艺术品小到一枚银币，都能在里面安然无恙了。"
 building_interior_05:1 "密室"
 building_interior_05_desc:1 "我们将在城堡地底下的结构中挖掘出更多的房间通往城堡各处，一则让你有需要的时候进行使用，包括但不限于与哪位来此到访的美丽贵族小姐幽会，二则是能让未来可能需要的隐蔽设施有现成的空间建造。"
 building_interior_06:1 "地下起居室"
 building_interior_06_desc:1 "以这个时代的技术，在地底安全地带建造一座真正宜居的起居室可真是一件难事，我们得对房间进行双层墙壁的加固避免泥土坠入，还得建造通风口以让新鲜空气得以流入，这项工程很昂贵，且耗时颇长，但是，我觉得值得，毕竟，安全和隐私是多么重要啊！"
 building_type_support_01:0 "支撑结构"
 building_type_support_01_desc:1 "#F 一座粗糙异常，草草建成的防御工事，用以在战时阻挡即将来袭的围攻。"
 building_support_01:1 "木制加固物"
 building_support_01_desc:1 "匆忙从周遭收集的原木会被用于加固我们的城墙与城门。虽然这些结构不会留存很久，但被加固的城墙能在敌人的攻城器和进攻下支撑更长时间。"
 building_type_raiding_01:0 "劫掠据点"
 building_type_raiding_01_desc:1 "#F 所谓劫掠据点，就是我们在经常劫掠的地区附近建造一些供准备劫掠和满载而归的战士们休息、准备和补给的地点，如果我们将这些据点改造地更为合理和坚固，整个世界都将在我们劫掠的号角声中瑟瑟发抖！"
 building_raiding_01:1 "补给仓库"
 building_raiding_01_desc:1 "所谓狡兔三窟、兵贵神速，我们每多设置一处装有武器和食物的补给仓库，就能让我们的劫掠更加迅猛和出人意料。"
 building_raiding_02:1 "集会大厅"
 building_raiding_02_desc:1 "我们将专门建造一座大型长屋，为我们的战士提供集会、集结的场所，这里也将会是我们开会讨论战利品归属和决定下一个遭到我们无情劫掠的地点的场所。只有更加团结的人心才能让我们无往不利，这非常值得！"
 building_type_tunnel_01:0 "隧道系统"
 building_type_tunnel_01_desc:1 "#F 即使在这片丘陵的地底下修建这些隧道工程确实十分的费时费力，不过如果敌人真的大军而来，这些地下工事可是能帮得上大忙的。"
 building_tunnel_01:1 "洞穴避难所"
 building_tunnel_01_desc:1 "我们将在周围地区建造一些简易而小型的矿洞和洞穴，这些洞穴能在我们的臣民在遭遇敌人或野兽的时候找到一处安全之所。"
 building_tunnel_02:1 "简易隧道通路"
 building_tunnel_02_desc:1 "我们雇佣的工人马上将开始我们设计好的隧道工程了，在挖掘工作中发现的任何矿脉和宝石都将归我们所有，至少是收入囊中还是出售盈利就完全取决于我们了。"
 building_tunnel_03:1 "大型竖井"
 building_tunnel_03_desc:1 "我们建造的矿洞和甬道将会继续按照我们的设计延申出去，通往更远和更深的地方，这项工作确实不是短时间就能完成的，阶段性的胜利已然令人满意。"
 building_tunnel_04:1 "大型隧道"
 building_tunnel_04_desc:1 "经过我们大量金钱的付出，和工人们不惧危险的工作，这些隧道终于能够打通山丘两侧了，商人、村民和我们的军队都能省去翻越山岭的时间和体力，更有效率地来往这个区域 。"
 building_tunnel_05:1 "洞穴仓库"
 building_tunnel_05_desc:1 "我们将在已经建成的如同迷宫般错综复杂的隧道系统中建造一些大型空间，以用作仓库使用，这不仅能使得我们能更好的储藏一些易腐烂的食物，更能使得往来隧道的商路更加通畅和轻松，以吸引更多的商人来此贸易。"
 building_type_slaughterhouse_01:0 "屠宰场"
 building_type_slaughterhouse_01_desc:1 "#F 肉类和牲畜是本地重要的经济和食物来源，这个区域已经拥有了大量的牲畜牧场，所以我们的城市也得跟上建设交易牲畜和处理肉类的机构。"
 building_slaughterhouse_01:1 "简易屠宰场"
 building_slaughterhouse_01_desc:1 "本地的工人们建立起简陋的棚屋用以储存和粗略处理多余的肉以备不时之需。"
 building_slaughterhouse_02:1 "屠户"
 building_slaughterhouse_02_desc:1 "我们请来的屠户是专业的，他会精心处理所有的肉类和骨头，分类出售，给镇上的人们提供美味的蛋白质来源并带来不菲的税收。"
 building_slaughterhouse_03:1 "牲畜市场"
 building_slaughterhouse_03_desc:1 "在城镇中心的一角，我们建立起专门出售和交易本地生产的牲畜的市场，包括鸡肉，羊肉，兔肉猪肉和牛肉，领主仆从、镇民和商人们可以在这里进行大规模的牲畜交易。"
 building_slaughterhouse_04:1 "高级餐馆"
 building_slaughterhouse_04_desc:1 "不管是市民、工人还是本地的领主都会想要来到餐饮区的高级餐馆中大快朵颐一番，而本地颇负盛名的餐厅将使所有远道而来的客人们满意而归。"
 building_type_hospital_01:0 "医院"
 building_type_hospital_01_desc:1 "#F 我们将在本地建设起医疗卫生机构，这可以大大地提高本地军民的健康质量和身体素质，同时也起到防范瘟疫和季节性高发疾病的作用。"
 building_hospital_01:1 "诊所"
 building_hospital_01_desc:1 "诊所是一所医院的初级形态, 所有疑难杂症都在这里进行初步诊断. 位于整个生活区的最中心部位，我们的医生将在这里开展他们的工作，平衡大家那失衡的体液。"
 building_hospital_02:1 "简易治疗帐篷"
 building_hospital_02_desc:1 "我们会在本地建设数个简易治疗帐篷, 用以观察和治疗已经诊断过的病人们, 虽然简易，但是对于需要长期照顾的病人依然是非常及时和有效的。"
 building_hospital_03:1 "施舍厨房"
 building_hospital_03_desc:1 "所谓医院还有一个重要的职能就是开放施舍处，为穷人、落魄的流浪者和逃难者提供基本的生存需要，虽然大多数时候只有白粥和汤羹提供，但是我们的医院愿意为穷人们提供一时的温暖。"
 building_hospital_04:1 "麻风患者隔离区"
 building_hospital_04_desc:1 "我们会专门开辟一个区域以安置麻风病人并使他们与其他人隔离开来，这能让大家感觉到更加的安全, 仿佛只要看不到麻风病人们丑陋的面目，他们就不存在了一样。"
 building_hospital_05:1 "门诊"
 building_hospital_05_desc:1 "过扩建和改造我们先前建设的医疗帐篷，我们得以在本地建立起数个专业门诊,不仅可以培训专科的医生，也能及时应对时不时会出现的流行病和传染病。"
 building_hospital_06:1 "祈祷室"
 building_hospital_06_desc:1 "我们在医院的一角开辟了专门供奉神灵的祈祷室, 让病人们在治疗的同时可以获得更多的心灵和精神上的支持。"
 building_hospital_07:1 "火葬场"
 building_hospital_07_desc:1 "我们会在医院后方专门建立起火葬场，用以处理那些因传染病而去世的病人的尸体，虽然这可能不太尽人情也很麻烦，但这也为整座城镇提供了更加安全和卫生的环境。"
 building_hospital_08:1 "大型综合医院"
 building_hospital_08_desc:1 "整合了所有的本地医疗资源我们终于得以建立起一座像样的大医院, 我们不仅可以从容地应对各种瘟疫和疾病、为各种疑难杂症提供相对应的治理，更重要的是我们在这里开设的医学院能更好地培养下一代的精英医生。"
 building_type_town_01:0 "城堡下城区（城下町）"
 building_type_town_01_desc:1 "#F 我们的城堡建立后，许多的农民也闻声而来，试图在这里建立家园，我们可以试图将农民自发而聚集建立的下城区好好经营一番，使得我们城堡治下的区域更为繁荣，更重要的是更多的税收。#!"
 building_town_01:1 "棚屋区"
 building_town_01_desc:1 "颁布准许人民在城堡外建立房屋的许可，他们将自发的搬出帐篷并且以家庭为单位建立起一座座简易的棚屋或者木屋."
 building_town_02:1 "简易村落"
 building_town_02_desc:1 "随着城堡的进一步发展，我们需要的劳动力也进一步上升，更多的家庭得以在规划的下城区立足, 何不花点钱让镇民们住上能遮风挡雨的木屋，这也能让我们的下城区看起来更像是个村庄而不是难民区."
 building_town_03:1 "更好的村落"
 building_town_03_desc:1 "既然下城区已经初步发展，何不让我们的财务官们再拨点款，修建下城区通往城堡的道路，并在村庄中建立起中心广场，这能让这片区域更加秩序井然和便于管理."
 building_town_04:1 "村民小镇"
 building_town_04_desc:1 "我们的城堡如此精美，一个稀稀拉拉的村庄实在不符合他的格调，我们得将原本的下城区聚集区好好整顿一番，让他看起来像个小镇的样子。"
 building_town_05:1 "市民小镇"
 building_town_05_desc:1 "我们在下城区小镇中铺设石头马路得以让马车和商队通过，并为居民建立起体面的住宅，这里终于有点我们规划中的下城区的影子。"
 building_town_06:1 "小城镇"
 building_town_06_desc:1 "我们终于把原本像烂泥一样的难民区改造成了一座真正的小城镇，这里开设了旅店、驿站、酒馆和屠户，这里看上去终于是座城市的样子了。"
 building_town_07:1 "城镇"
 building_town_07_desc:1 "我们精心投资和建设的下城区吸引了更多的流民和附近的农夫来此居住，各种商业业态也纷纷出现，繁华的喧闹声不曾停止。"
 building_town_08:1 "都会"
 building_town_08_desc:1 "下城区的规模越来越大，我们不得不设置市政厅和管理机构来进一步的管理，市民们丰衣足食，城市建筑精美宏大，商业发达，不得不说，这座城市现在比我们的城堡还耀眼。"
 building_type_farming_01:0 "品种农场"
 building_type_farming_01_desc:1 "#F 使用改进农业的方法和包括不同的产品，开垦和扩建田地，使整个土地用于耕作。#!"
 building_farming_01:1 "土地整理"
 building_farming_01_desc:1 "农民将得到金币来准备耕种的土地，森林将被砍伐，田地将被划开。虽然不能从中获利，但这是必须完成的工作。"
 building_farming_02:1 "轮作"
 building_farming_02_desc:1 "工人将实行三田轮作的专门制度。通过给农民使用这个系统的空间和方式，它将提高整个农场的生产力。"
 building_farming_03:1 "蔬菜种植园"
 building_farming_03_desc:1 "鼓励村民和农民建立当地蔬菜园和种植园，种植洋葱、莴苣、大蒜、豌豆和胡萝卜。这些区域通常位于他们的院子里或草屋的高处；无论空间有多大。"
 building_farming_04:1 "农贸市场"
 building_farming_04_desc:1 "每个地方都将有一个市场，用于各种蔬菜和水果的交易，这将使农民更容易收集他们的日常需要，并用于我们的征税目的。"
 building_farming_05:1 "工具&牛"
 building_farming_05_desc:1 "铁匠和养牛业将被纳入市场，这样每个农民都能更好地获得他们农场的工具。牛也将作为农场的劳动力，使扩建更容易。"
 building_farming_06:1 "生产方法"
 building_farming_06_desc:1 "鼓励农民和村民选择新的生产方式；碾磨产品，编织小麦烘干，修剪农场或风选谷物。"
 building_farming_07:1 "水磨"
 building_farming_07_desc:1 "靠近小河的农田将建造或连接磨坊，供农民使用水力作为更快生产的方式。"
 building_type_militia_01:0 "民兵组织"
 building_type_militia_01_desc:1 "#F 通过每月花费金钱，我们可以提高我们的军事潜力，武装更多的当地居民。#!"
 building_militia_01:1 "民兵大厅"
 building_militia_01_desc:1 "每座城镇都将有一个供镇上的居民召集他们的士兵的大厅，以便在他们的领主认为必要时武装起来并战斗。"
 building_militia_02:1 "徒步巡逻队"
 building_militia_02_desc:1 "更多被收取的金币用于民兵巡逻我们的据点，使盗匪更难进行常见的盗窃和抢劫。"
 building_militia_03:1 "道路收费站"
 building_militia_03_desc:1 "通过使用我们的武装民兵为我们控制的普通贸易商征收道路通行费，我们将能够在更大程度上资助我们的民兵。"
 building_militia_04:1 "警卫站"
 building_militia_04_desc:1 "通过警卫站，我们将保持我们的人民武装和占领，使他们在战争时期更容易武装和集结。"
 building_militia_05:1 "扩充的大厅"
 building_militia_05_desc:1 "金币将用来扩充我们城镇中每个大厅的大小，更多的武器和食物将被储存起来，使更多的人冒险出战。"
 building_militia_06:1 "骑兵巡逻队"
 building_militia_06_desc:1 "在可行的情况下，我们将为民兵巡逻队提供马匹，使他们更容易履行铲除土匪的职责，从而加强我们对人口的控制。"
 building_militia_07:1 "扩充募兵队伍"
 building_militia_07_desc:1 "无论是承诺、宗教还是威胁，我们都会让每个大厅为我们的军队提供更多的人手。每个人都将在我们的军队服役！"
 building_type_dingjudian_01:0 "定居点"
 building_type_dingjudian_01_desc:1 "#F 我的人民急切需要一片土地来休养生息，这有助于我们人口的增长，每一个寡妇，每一个孤儿都能有一个暂时歇脚的地方。#!"
 building_dingjudian_01:1 "临时定居点"
 building_dingjudian_01_desc:1 "临时的庇护所或许不能满足每个人的需求，但是它带来的好处是显而易见的。"
 building_dingjudian_02:1 "半永久定居点"
 building_dingjudian_02_desc:1 "半永久的据点就像一颗钉子，在恶劣的自然环境中也能发挥我们民族的韧性，人民安居乐业不是梦！"
 building_dingjudian_03:1 "大聚居区"
 building_dingjudian_03_desc:1 "难道要一直定居在这里吗，部落人口急剧增长，总有一些不和谐的声音出现，批判我们离经叛道，背离了祖先的生活方式。"
  building_type_muchang_01:0 "牧场"
 building_type_muchang_01_desc:1 "#F 部族的强大在于牧场的广阔程度#!"
 building_muchang_01:1 "家庭牧场"
 building_muchang_01_desc:1 "以家庭为单位的小型草原经济体，闲时放牧，战时提供青壮年兵员。"
 building_muchang_02:1 "部曲联合"
 building_muchang_02_desc:1 "周围几个小部族摒弃长久以来的互相敌视，将各自的大片牧场拼接起来轮流放牧，造福人民"
 building_muchang_03:1 "牧野王庭"
 building_muchang_03_desc:1 "汇聚于王庭帐下的是我们最勇猛的武士，让外族人见识见识草原的力量！"
 building_type_gaoshanjudian_01:0 "高山据点"
 building_type_gaoshanjudian_01_desc:1 "#F 高山之颠的权力保障，震慑一切宵小#!"
 building_gaoshanjudian_01:1 "高原哨所"
 building_gaoshanjudian_01_desc:1 "机敏的探子和狡猾的游侠组成了我们的前哨力量，先人一步获取有利信息是胜利的关键。"
 building_gaoshanjudian_02:1 "传统训鹰法"
 building_gaoshanjudian_02_desc:1 "盘踞于高天之上的神鹰是长生天的信使，它们洞悉一切，无所不查，指引我们去往一切未竟之境"
 building_gaoshanjudian_03:1 "跨越高山"
 building_gaoshanjudian_03_desc:1 "长久的磨练造就了战士们坚韧的品格，雪山的冷冽气息带来猎物的踪迹，他们无处可逃。"
 building_type_mblzxunlianying_01:0 "穆巴里尊训练营"
 building_type_mblzxunlianying_01_desc:1 "#F 以四大正统哈里发军队中的传奇勇士为模范，以前人记载的军法训练，我们的勇士所向披靡#!"
 building_mblzxunlianying_01:1 "合格性选拔"
 building_mblzxunlianying_01_desc:1 "强健的体魄是成为穆巴里尊的基础，我们得从基础抓起。"
 building_mblzxunlianying_02:1 "军纪整肃"
 building_mblzxunlianying_02_desc:1 "进退有序，令行禁止。"
 building_mblzxunlianying_03:1 "战场情谊"
 building_mblzxunlianying_03_desc:1 "我们的士兵情同手足，将后背放心的交给同袍。"
 building_mblzxunlianying_04:1 "快速组织"
 building_mblzxunlianying_04_desc:1 "沙漠与荒原难不倒穆巴里尊战士，我们快速集结，动如雷霆。"
 building_mblzxunlianying_05:1 "紧密纽带"
 building_mblzxunlianying_05_desc:1 "强大的战士依附于强大的埃米尔，我们并非主仆关系，而是更为紧密的朋友关系。"
 building_mblzxunlianying_06:1 "私人任务"
 building_mblzxunlianying_06_desc:1 "穆巴里尊的强大有目共睹，但他们不止是正面战场的好手，更是地下世界的一把利刃。"
 building_mblzxunlianying_07:1 "亲信培养"
 building_mblzxunlianying_07_desc:1 "强大中仍能挑选出更加强大，我们需要进一步培养我们的穆巴里尊战士，尤其是其中的佼佼者。"
 building_mblzxunlianying_08:1 "外族入选"
 building_mblzxunlianying_08_desc:1 "越来越多的外族开始归化，他们身体健壮但缺乏文明，头脑简单且易于控制。我们应该利用好这股力量，但这势必引起我们本族人民的不满。"
 building_mblzxunlianying_09:1 "超精制钢"
 building_mblzxunlianying_09_desc:1 "我们多年来的研究终于有了成效，强大的战士加上强大的武装，世界必将回归正统时代！"
 building_type_piaoqibing_01:0 "胡萨尔骑兵营"
 building_type_piaoqibing_01_desc:1 "#F 我们的骠骑兵是冲杀的好手，但是还能更强大#!"
 building_piaoqibing_01:1 "统一军备"
 building_piaoqibing_01_desc:1 "圆盾长枪是马上战争永恒不变的主题，给圆盾嵌入钢芯，为长枪配好平衡，一切的一切只为更好的冲杀。"
 building_piaoqibing_02:1 "闪电战"
 building_piaoqibing_02_desc:1 "溃逃的敌人是绝佳的靶子，加强训练，提高杀伤效率。"
 building_piaoqibing_03:1 "大无畏"
 building_piaoqibing_03_desc:1 "胡萨尔骑兵名扬四海，您的威名从爱尔兰到契丹无人不知无人不晓，大无畏精神激励着我们。"

 building_type_qianmutian_01:0 "千亩田"
 building_type_qianmutian_01_desc:1 "#F 苏杭地区强大的水利设施和自古以来的种植传统给予了当地无可比拟的农业区位优势#!"
 building_qianmutian_01:1 "水田"
 building_qianmutian_01_desc:1 "太湖流域地势平坦，土地肥沃，河流遍布，耕地面积广阔，农作物种植历史悠久，水利设施完善。"
 building_qianmutian_02:1 "技术转移"
 building_qianmutian_02_desc:1 "来自中原地区的先进耕作技术在此地发扬壮大，苏湖地区农业规模前所未有的飞速膨胀。"
 building_qianmutian_03:1 "人口迁徙"
 building_qianmutian_03_desc:1 "前代所经历的战乱不断刺激着北人南下，为此地带来了大量青壮年劳动力。"
 building_qianmutian_04:1 "地区性粮仓"
 building_qianmutian_04_desc:1 "持续不间断的良好经营使得粮食产量成倍增长，此地的粮食储量足以供应方圆千里的聚居点使用。"
 building_qianmutian_05:1 "国之仓庾"
 building_qianmutian_05_desc:1 "世人常道：苏湖熟，天下足。"
 building_qianmutian_06:1 "萌芽"
 building_qianmutian_06_desc:1 "一种难以言说的东西正在悄然生长，于这片遥远的东方土地之上萌芽。"

 building_type_qianmutian_01_ai:0 "千亩田"
 building_type_qianmutian_01_ai_desc:1 "#F 苏杭地区强大的水利设施和自古以来的种植传统给予了当地无可比拟的农业区位优势#!"
 building_qianmutian_01_ai:1 "水田"
 building_qianmutian_01_ai_desc:1 "太湖流域地势平坦，土地肥沃，河流遍布，耕地面积广阔，农作物种植历史悠久，水利设施完善。"
 building_qianmutian_02_ai:1 "技术转移"
 building_qianmutian_02_ai_desc:1 "来自中原地区的先进耕作技术在此地发扬壮大，苏湖地区农业规模前所未有的飞速膨胀。"
 building_qianmutian_03_ai:1 "人口迁徙"
 building_qianmutian_03_ai_desc:1 "前代所经历的战乱不断刺激着北人南下，为此地带来了大量青壮年劳动力。"
 building_qianmutian_04_ai:1 "地区性粮仓"
 building_qianmutian_04_ai_desc:1 "持续不间断的良好经营使得粮食产量成倍增长，此地的粮食储量足以供应方圆千里的聚居点使用。"
 building_qianmutian_05_ai:1 "国之仓庾"
 building_qianmutian_05_ai_desc:1 "世人常道：苏湖熟，天下足。"
 building_qianmutian_06_ai:1 "萌芽"
 building_qianmutian_06_ai_desc:1 "一种难以言说的东西正在悄然生长，于这片遥远的东方土地之上萌芽。"

 building_type_lutaiyanchang_01:0 "芦台盐场"
 building_type_lutaiyanchang_01_desc:1 "#F 后唐始设芦台场，从此产尽白玉砂#!"
 building_lutaiyanchang_01:1 "煮盐场"
 building_lutaiyanchang_01_desc:1 "后唐时期，芦台盐场就已正式形成生产建制，以供应周边地区。"
 building_lutaiyanchang_02:1 "精盐品质"
 building_lutaiyanchang_02_desc:1 "不再拘泥于生产粗盐，精品盐品质纯正，独具鲜咸口味，是富贵人家的钟爱之物。"
 building_lutaiyanchang_03:1 "贡盐"
 building_lutaiyanchang_03_desc:1 "专为皇家所制，作为特产进奉至尊。"

 building_type_shanhaiguan_01:0 "渝关"
 building_type_shanhaiguan_01_desc:1 "#F 渝关三面皆海，北连陆。自渝关北至进牛口，旧置八防御兵，募士兵守之，契丹不敢轻入。#!"
 building_shanhaiguan_01:1 "渝关"
