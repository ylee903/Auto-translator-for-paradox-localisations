 building_type_lutaiyanchang_01:0 ""Lutai Salt Field""
 building_type_lutaiyanchang_01_desc:1 ""#F The Lutai Salt Field was established during the Later Tang Dynasty, and from then on, it produced fine white sand#!""
 building_lutaiyanchang_01:1 ""Boiled Salt Field""
 building_lutaiyanchang_01_desc:1 ""During the Later Tang period, the Lutai Salt Field officially formed its production system to supply the surrounding areas.""
 building_lutaiyanchang_02:1 ""Fine Salt Quality""
 building_lutaiyanchang_02_desc:1 ""No longer limited to producing coarse salt, the premium salt is pure in quality and has a unique fresh-salty taste, making it a favorite among wealthy families.""
 building_lutaiyanchang_03:1 ""Tribute Salt""
 building_lutaiyanchang_03_desc:1 ""Specifically made for the royal family and offered as a local specialty to the supreme ruler.""

 building_type_shanhaiguan_01:0 ""Yuguan""
 building_type_shanhaiguan_01_desc:1 ""#F Yuguan is surrounded by the sea on three sides, with land connected to the north. From Yuguan north to Jinniukou, eight defensive soldiers were previously stationed to guard it, deterring the Khitan from entry.#!""
 building_shanhaiguan_01:1 ""Yuguan""
 building_shanhaiguan_01_desc:1 ""Yuguan is surrounded by the sea on three sides, with land connected to the north. From Yuguan north to Jinniukou, eight defensive soldiers were previously stationed to guard it, deterring the Khitan from entry.""
 building_shanhaiguan_02:1 ""Shanhaiguan""
 building_shanhaiguan_02_desc:1 ""The number one pass in the world.""


 building_type_heitudi_01:0 ""Black Land""
 building_type_heitudi_01_desc:1 ""#F The torrents of time have not swept away the bodies of the deceased, but rather gifted humanity with what we call nature.#!""
 building_heitudi_01:1 ""Land Exploration""
 building_heitudi_01_desc:1 ""Incredible, the beans accidentally scattered by the servant have sprouted into strong seedlings; perhaps this harsh land is not as simple as it appears.""
 building_heitudi_02:1 ""Repeated Excavation""
 building_heitudi_02_desc:1 ""Beneath the forests, meadows, and plains lies a thick layer of black soil; we are unsure of its nature, but evidently, it can be used to grow something.""
 building_heitudi_03:1 ""Black Soil Farm""
 building_heitudi_03_desc:1 ""The black soil here has excellent fertility; planting some cold-resistant crops will yield a good harvest next year.""
 building_heitudi_04:1 ""Fallowing for Soil Restoration""
 building_heitudi_04_desc:1 ""Long-term development has made us realize that black soil is not commonly found; its distribution is not narrow but also not abundant; reasonable fallowing contributes to sustainable development.""

