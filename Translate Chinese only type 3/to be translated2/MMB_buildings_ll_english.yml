 building_type_xinzeng_03_yidao_01_desc:1 ""A passage used for transporting military supplies and food, relaying military orders and intelligence, facilitating troop movements.""
 building_xinzeng_03_yidao_01:1 ""Military Path""
 building_xinzeng_03_yidao_01_desc:1 ""An unpaved, rudimentary road, barely usable for the quick passage of small military units.\n\n\nWhen [army_commander|E] leads [army|E] through here, their march speed will receive a #V $slight boost$#!.\n\n""
 building_xinzeng_03_yidao_02:1 ""Paved Road""
 building_xinzeng_03_yidao_02_desc:1 ""A hardened road laid with a large amount of stone bricks, maintained by a certain number of personnel to ensure optimal traffic conditions during wartime.\n\n\nWhen [army_commander|E] leads [army|E] through here, their march speed will receive a #V $moderate boost$#!.\n\n""
 building_xinzeng_03_yidao_03:1 ""Traffic Artery""
 building_xinzeng_03_yidao_03_desc:1 ""A well-connected military artery through which even the largest armies can pass safely.\n\n\nWhen [army_commander|E] leads [army|E] through here, their march speed will receive a #V $substantial boost$#!.\n\n""


 building_type_huaxia_guanai_01:0 ""Pass""
 building_type_huaxia_guanai_01_desc:1 ""Using the local natural terrain advantages, a large-scale permanent defensive structure rises from the ground, serving as an important barrier in the agrarian civilization against internal enemies and preventing nomadic invasions.""
 building_huaxia_guanai_01:1 ""Simple Pass""
 building_huaxia_guanai_01_desc:1 ""A simple gate made of wood and stone structure, ancient yet effective.\n\n\nIf this pass is opened, #N #EMP enemy troops#!#![army_commander|E] leading [army|E] through this [county|E] will have their march speed #V $slightly reduced$#!, and [army|E][attrition|E] will be #V $slightly increased$#!.\n\n""
 building_huaxia_guanai_02:1 ""Enhanced Defense""
 building_huaxia_guanai_02_desc:1 ""Using some permanent materials to upgrade the pass walls, our strong defenses intimidate the enemy.\n\n\nIf this pass is opened, #N #EMP enemy troops#!#![army_commander|E] leading [army|E] through this [county|E] will have their march speed #V $moderately reduced$#!, and [army|E][attrition|E] will be #V $moderately increased$#!.\n\n""
 building_huaxia_guanai_03:1 ""Heavily Guarded""
 building_huaxia_guanai_03_desc:1 ""The defensive structures focus on personnel; the garrison guarding the pass needs to be not only adequate in number but also excellent in quality.\n\n\nIf this pass is opened, #N #EMP enemy troops#!#![army_commander|E] leading [army|E] through this [county|E] will have their march speed #V $greatly reduced$#!, and [army|E][attrition|E] will be #V $greatly increased$#!.\n\n""
 building_huaxia_guanai_04:1 ""Fortified Pass""
 building_huaxia_guanai_04_desc:1 ""A super defensive structure that integrates reconnaissance, enemy defense, and strike capabilities; we are confident that this place cannot be breached without heavy troops.\n\n\nIf this pass is opened, #N #EMP enemy troops#!#![army_commander|E] leading [army|E] through this [county|E] will have their march speed #V $significantly reduced$#!, and [army|E][attrition|E] will be #V $significantly increased$#!.\n\n""