 building_type_conglinliechang_01:0 ""Jungle Hunting Ground""
 building_type_conglinliechang_01_desc:1 ""#F Traditionally, all male clan members have the right to enter the jungle to prove themselves.#!""
 building_conglinliechang_01:1 ""Jungle Hunt""
 building_conglinliechang_01_desc:1 ""Gather the strongest warriors to organize a jungle hunt.\n\nUnlock [GetMaA('conglinlieshou').GetName][men_at_arms|E]""
 building_conglinliechang_02:1 ""Rainforest Venom""
 building_conglinliechang_02_desc:1 ""The jungle, difficult for outsiders to penetrate, is the paradise for our jungle warriors.""
 building_conglinliechang_03:1 ""Jungle Training Camp""
 building_conglinliechang_03_desc:1 ""Try to encircle a small area of the jungle as a training ground for tribal warriors.""
 building_conglinliechang_04:1 ""Tiger Hunt""
 building_conglinliechang_04_desc:1 ""The powerful king of the jungle, the terrifying man-eating beast; we no longer fear it. To kill a tiger will be a necessary trial for every strong warrior.""

 building_type_bunudui_01:0 ""Slave Capture Team""
 building_type_bunudui_01_desc:1 ""#F Goods can be bought and sold, so why can't people? Perhaps I can make a fortune from the slave trade.#!""
 building_bunudui_01:1 ""Slave Capture Team""
 building_bunudui_01_desc:1 ""Call the local guides and capture some two-legged sheep!""

 building_type_nulishichang_01:0 ""Slave Market""
 building_type_nulishichang_01_desc:1 ""#F There are always people needing a discreet place for some secret transactions.#!""
 building_nulishichang_01:1 ""Slave Market""
 building_nulishichang_01_desc:1 ""Freshly captured white-skinned two-legged sheep, perfect for whatever purpose.""

 building_type_changshanyuchang_01:0 ""Changshan Fishing Ground""
 building_type_changshanyuchang_01_desc:1 ""#F The nearby fishermen rely on this for their livelihood, relying on the rich fish resources of the Changshan Islands to survive.#!""
 building_changshanyuchang_01:1 ""Changshan Fishing Ground""
 building_changshanyuchang_01_desc:1 ""The nearby fishermen rely on this for their livelihood, relying on the rich fish resources of the Changshan Islands to survive.""


 building_type_chayuan_01:0 ""Tea Garden""
 building_type_chayuan_01_desc:1 ""#F A testament to tea culture on Chinese soil.#!""
 building_chayuan_01:1 ""Government Tea Garden""
 building_chayuan_01_desc:1 ""Early small tea gardens, mostly found in the southeastern hills, primarily government-operated.""
 building_chayuan_02:1 ""Scholar Tea Garden""
 building_chayuan_02_desc:1 ""Promoted by the scholar class, the tea-drinking trend flourished as local gentry began to cultivate tea.""
 building_chayuan_03:1 ""Smallholder Tea Garden""
 building_chayuan_03_desc:1 ""With the rising popularity of tea culture, restrictions on folk tea gardens were gradually relaxed, leading to the slow maturity of commoner tea shops.""
 building_chayuan_04:1 ""Imperial Tea""
 building_chayuan_04_desc:1 ""The development of an item always escapes the attention of the elite; the saying that drinking tea can prolong life appears from nowhere, but surely when the emperor desires something, there will be a response, making offering Imperial Tea a sure way to please the sovereign.""


 building_type_shutian_01:1 ""Shu Fields""
 building_type_shutian_01_desc:1 ""The agricultural development of the Shu Kingdom during the Three Kingdoms period, through a series of measures including improving and popularizing agricultural tools and perfecting irrigation, not only effectively increased agricultural production efficiency but also played an important role in the sustainable development of agriculture and even the economic structure of the Shu region, subsequently having a huge impact on future generations.""
 building_shutian_01:1 ""Bashu Land Reclamation""
 building_shutian_01_desc:1 ""The history of land reclamation in Shu can be traced back to the Three Kingdoms period when the Shu Kingdom established large areas of reclaimed land for competing dominance.""
 building_shutian_02:1 ""Water Conservancy Irrigation""
 building_shutian_02_desc:1 ""A large number of water conservancy facilities ensure agricultural water use in the region, significantly stabilizing agricultural output.""
 building_shutian_03:1 ""River Control Dike""
 building_shutian_03_desc:1 ""It not only benefits the current population but can also become a valuable heritage for later generations.""
 building_shutian_04:1 ""Miao Tribes Integration""
 building_shutian_04_desc:1 ""The Bashu region has vast forests and numerous Miao tribes; integrating minority groups can stabilize local political situations while also introducing agricultural population.""
 building_shutian_05:1 ""Grain Vaults Interconnected""
 building_shutian_05_desc:1 ""Grain depots in various regions share resources, which is undoubtedly an excellent means of ensuring supply.""
 building_shutian_06:1 ""Land Expansion""
 building_shutian_06_desc:1 ""Further expand agricultural land to increase grain output.""
 building_shutian_07:1 ""Meticulous Cultivation""
 building_shutian_07_desc:1 ""Regulate farming seasons, heed natural laws, and practice meticulous cultivation.""
 building_shutian_08:1 ""Land of Abundance""
 building_shutian_08_desc:1 ""Bashu, Chengdu Plain, the Land of Abundance.""

