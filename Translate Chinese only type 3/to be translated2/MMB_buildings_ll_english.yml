 building_type_conglinliechang_01_desc:1 "#F 依照传统，所有男性族人有权进入丛林证明自己。#!"
 building_conglinliechang_01:1 "丛林追猎"
 building_conglinliechang_01_desc:1 "召集最健壮的战士，组织一场丛林围猎。\n\n解锁[GetMaA('conglinlieshou').GetName][men_at_arms|E]"
 building_conglinliechang_02:1 "雨林毒瘴"
 building_conglinliechang_02_desc:1 "外人难以涉足的丛林，是我等丛林战士的天堂。"
 building_conglinliechang_03:1 "丛林集训"
 building_conglinliechang_03_desc:1 "试着圈出一小片丛林，作为部族战士们的训练场。"
 building_conglinliechang_04:1 "猎虎"
 building_conglinliechang_04_desc:1 "强大的丛林之王，恐怖的食人恶兽，我们不再恐惧它，设法杀死一只老虎，这将是每一位强大战士的必要试炼。"

 building_type_bunudui_01:0 "捕奴队"
 building_type_bunudui_01_desc:1 "#F 货物可以买卖，为什么人口不能买卖，或许我能从奴隶贸易中中大赚一笔。#!"
 building_bunudui_01:1 "捕奴队"
 building_bunudui_01_desc:1 "叫上当地向导，抓点两脚羊！"

 building_type_nulishichang_01:0 "奴隶市场"
 building_type_nulishichang_01_desc:1 "#F 总有人需要一个隐蔽的场所进行一些秘密交易。#!"
 building_nulishichang_01:1 "奴隶市场"
 building_nulishichang_01_desc:1 "新鲜捕获的白皮两脚羊，不管是拿来做什么都合适的很。"

 building_type_changshanyuchang_01:0 "长山渔场"
 building_type_changshanyuchang_01_desc:1 "#F 周边的渔民依此为生，靠着长山群岛丰富的鱼类资源讨海度日。#!"
 building_changshanyuchang_01:1 "长山渔场"
 building_changshanyuchang_01_desc:1 "周边的渔民依此为生，靠着长山群岛丰富的鱼类资源讨海度日。"


 building_type_chayuan_01:0 "茶园"
 building_type_chayuan_01_desc:1 "#F 茶文化在中华大地上的见证。#!"
 building_chayuan_01:1 "官营茶园"
 building_chayuan_01_desc:1 "早期小型茶园，多见于东南丘陵，官营为主。"
 building_chayuan_02:1 "士族茶园"
 building_chayuan_02_desc:1 "经由士大夫阶层的推广，饮茶之风盛行，各地土邦士族纷纷攀风附雅，圈地种茶。"
 building_chayuan_03:1 "小农茶园"
 building_chayuan_03_desc:1 "茶文化日益高涨，起自民间的茶园被逐渐放宽限制，百姓茶庄开始慢慢成熟。"
 building_chayuan_04:1 "御茶"
 building_chayuan_04_desc:1 "一件事物的发展总逃不过上层的耳目，饮茶可延年益寿的话头不知从何传出，可天子所求必有应者，进献御茶成了取悦圣上的不二之选。"


 building_type_shutian_01:1 "蜀田"
 building_type_shutian_01_desc:1 "  三国时期蜀国的农业发展通过改进与普及农用器具、完善水利灌溉等系列措施不仅有效提高了农业生产效率，而且对农业生产的持续性发展，甚至是蜀国地区的经济结构都起到重要的作用，继而对后世产生了巨大影响。"
 building_shutian_01:1 "巴蜀屯田"
 building_shutian_01_desc:1 "蜀地屯田历史悠久，最早可追溯至三国时期蜀国为争霸而圈定的大片屯田区域"
 building_shutian_02:1 "水利灌溉"
 building_shutian_02_desc:1 "大量的水利设施保障了地区农业用水，大大稳定了农业产量"
 building_shutian_03:1 "防河堰"
 building_shutian_03_desc:1 "既能造福当代人民，又能够成为宝贵的遗产荫蔽后人。"
 building_shutian_04:1 "苗蛮入户"
 building_shutian_04_desc:1 "巴蜀地区森林广阔，苗蛮部族众多，收编少数族裔既能稳定地区政局，同时也带来了一定的农业人口"
 building_shutian_05:1 "仓庾相联"
 building_shutian_05_desc:1 "各地粮仓互通有无，这无疑是保障供给的绝佳手段"
 building_shutian_06:1 "拓荒"
 building_shutian_06_desc:1 "进一步扩展农业用地，提高粮食产量。"
 building_shutian_07:1 "精耕细作"
 building_shutian_07_desc:1 "规定农时，不违天意，精耕细作"
 building_shutian_08:1 "天府之国"
 building_shutian_08_desc:1 "巴蜀之地，成都平原，天府之国。"

