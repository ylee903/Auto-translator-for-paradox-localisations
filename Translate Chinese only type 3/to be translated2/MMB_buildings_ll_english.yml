 building_type_weibojun_01:0 "魏博军"
 building_type_weibojun_01_desc:1 "#F 藩镇之强，始于河北，而魏博为尤，魏博者，天下强悍之区也。#!"
 building_weibojun_01:1 "魏博军"
 building_weibojun_01_desc:1 "藩镇之强，始于河北，而魏博为尤，魏博者，天下强悍之区也。"

 building_type_dongfangchengqiang_01:1 "城墙"
 building_type_dongfangchengqiang_01_desc:1 "石墙和令人生畏的城堡塔楼提供极佳保护，免受劫掠和围攻。建造的防御工事越多，受工事保护的城镇就越难被攻克。"
 building_dongfangchengqiang_01:1 "城墙"
 building_dongfangchengqiang_01_desc:1 "由墙体和其它辅助军事设施构成的军事防线，是令攻城者头疼的存在。"
 building_dongfangchengqiang_02:1 "女墙"
 building_dongfangchengqiang_02_desc:1 "城墙上面呈凹凸形的小墙，建于城墙顶的内侧，能有效庇护城头的守军。"
 building_dongfangchengqiang_03:1 "壕沟"
 building_dongfangchengqiang_03_desc:1 "用于军事防御并且通常将挖掘出来的泥土堆在它前面作为土方的狭长沟，可以迟滞敌方攻城速度，为守城方带来些许优势。"
 building_dongfangchengqiang_04:1 "羊马墙"
 building_dongfangchengqiang_04_desc:1 "为防守御敌而在城外筑的类似城圈的工事，尤其是北方冬季护城河结冰之后，位于大城墙之外的羊马城首当其冲，成为第一道防御工事。"
 building_dongfangchengqiang_05:1 "马面"
 building_dongfangchengqiang_05_desc:1 "所谓马面，指的是一长段城墙中相隔一定距离向城墙外侧突出的墩台，因为其形状狭长而称之为马面。一般布置步弓手等远程兵种于其上，两个马面与其间的一段城墙即可对攻城方形成由上而下的三面夹击之势，是一种简单而行之有效的防御建筑。"
 building_dongfangchengqiang_06:1 "瓮城"
 building_dongfangchengqiang_06_desc:1 "为了加强城堡或关隘的防守，而在城门外（亦有在城门内侧的特例）修建的半圆形或方形的护门小城。通常与所保护的城门不在同一直线上，以防攻城槌等武器的进攻。"
 building_dongfangchengqiang_07:1 "梢砲"
 building_dongfangchengqiang_07_desc:1 "将此类中型抛石机灵活布置于城内，使用得当可以对攻城方施以毁灭性的打击，若是石丸凑巧击中对方的楼车，则可以大大挫伤其锐气。"
 building_dongfangchengqiang_08:1 "角楼"
 building_dongfangchengqiang_08_desc:1 "角楼是建在角台上的阁楼建筑，是城墙防御工程的重要组成设施，起瞭望与防御作用。知己知彼方能百战不殆，登角楼而望远能及时察觉攻城方的动向，不至于陷入被动。"

 building_type_jiaochang_01:0 "校场"
 building_type_jiaochang_01_desc:1 "#F 亦作“校塲”。古时操练或比武的场地。#!"
 building_jiaochang_01:1 "校场"
 building_jiaochang_01_desc:1 "一支军队的强大必然离不开长期的操练，这片场地正好可以用于练兵。"
 building_jiaochang_02:1 "系统性训练"
 building_jiaochang_02_desc:1 "合理规划训练内容与强度，加以分明的赏罚制度，快速整备军纪不成问题。"
 building_jiaochang_03:1 "大阅兵"
 building_jiaochang_03_desc:1 "与基层军官和底层小兵混个脸熟并不是难事，在适当的时机检阅部队，军队士气将大大提升。\n\n\n##解锁大阅兵决议##"


