 game_concept_jiangjun_int: "将军"
 game_concept_jiangjun_int_desc: "周天子统率的部队为六军，春秋时期，诸侯大国三军、次国二军、小国一军，以卿统军，故称卿为将军；战国时，始为正式官名。\n在游戏中是指挥一支[army|E]的角色。你的任何[courtiers|E]或直属[vassals|E]都有资格被任命为将军（受限于年龄、[health|E]和[doctrines|E]）。\n[battle|E]中，将军的[martial_skill|E]极大地影响[advantage|E]。只要有将军在场，就会掷出额外的[rolls|E]以增加$game_concept_advantage$。\n此外，[commander_traits|E]也在战斗内外给军队提供多种不同的额外增益。"