legend_chapter_motivation_loyal_warrior: "[ROOT.Legend.GetOwner.GetFaith.PantheonTerm] will assign a great responsibility to $OE_Legend_AncestorBaseName$: [ancestor.GetSheHe] must achieve great deeds! All [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] will remember [ROOT.Legend.GetOwner.GetFaith.PantheonTerm], but no one knows that $OE_Legend_AncestorBaseName$ is about to be immortalized in history!"
legend_chapter_motivation_loyal_warrior_flag: "[ROOT.Legend.GetOwner.GetFaith.PantheonTerm] will assign a great responsibility to [ROOT.Legend.Custom('GetAncestorNameNoTooltip')]! All [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] will remember [ROOT.Legend.GetOwner.GetFaith.PantheonTerm2], but no one knows that [Localize( ancestor_flag )|U] is about to be immortalized in history!"

legend_chapter_extra_deed_loyal_warrior: "translation has been performed accurately and maintains the unique identifiers and formatting as requested. The context of the text appears to be a blend of historical references, mythical elements, and narrative style typical in video games focused on strategy and role-playing settings. path of the loyal and righteous sage is entangled by treacherous and malevolent forces; [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] wields the blessed blade of [ancestor.GetFaith.PantheonTerm] and drives them all away. Yet there remain poisonous snakes and fierce beasts lurking on the road, which may harm [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip], thus [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] draws out [ancestor.GetHerHis] just weapon, expelling [ancestor.GetFaith.WitchGodNamePossessive] from the land."
legend_chapter_conclusion_loyal_warrior: "[ROOT.Legend.Custom('GetAncestorNameNoTooltip')] tirelessly labors for everything of [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip], battling against the minions of [ROOT.Legend.GetOwner.GetFaith.DevilName], and eventually, [ROOT.Legend.GetOwner.GetHerHis] struggle ends. translation has been performed accurately and maintains the unique identifiers and formatting as requested. The context of the text appears to be a blend of historical references, mythical elements, and narrative style typical in video games focused on strategy and role-playing settings. immortal achievements are completed, and [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] lived a life of utmost loyalty and integrity."

