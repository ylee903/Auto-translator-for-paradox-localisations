legend_chapter_opening_god_descend: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] is born exceptional, the followers believe [ROOT.Legend.GetProtagonist.GetHerHim] is the reincarnation of [ROOT.Legend.GetProtagonist.GetFaith.WarGodName]."

legend_events.0001.desc.mid.common_ancestor: "“Good day, [ROOT.Char.GetTitleAsNameNoTooltip|U], perhaps I should call you ‘[legend_character.GetFaith.HighGodName|U]'s Son’? In fact, I searched through records and found that your ancestor's ‘deity’ was actually a heroic mortal who accomplished countless brave deeds."

legend_events.0001.desc.mid.ancestral_dynasty: "[chronicler.GetSheHe|U] knelt down in trepidation and bowed repeatedly. “Ah, wise [ROOT.Char.GetTitleAsNameNoTooltip|U]. I have ample reason to suspect you are of the royal bloodline of the previous dynasty [ancestor.GetDynastyNameNoTooltip|U][ancestor.Custom('GetUIGuohao')]!"

 legend_events.0001.desc.mid.loyalty_descent: "“Today [ROOT.Char.GetFaith.HighGodName|U] smiles upon your family, [ROOT.Char.GetTitleAsNameNoTooltip|U]. I have been searching for information about your idol [legend_character.GetName] and found enough to qualify [legend_character.GetHerHim] as [GetTrait('saint').GetNameNoTooltip(ROOT.Char)]!"

legend_events.0001.desc.mid.loyalty_descent_not_in_history: "“Today [ROOT.Char.GetFaith.HighGodName|U] smiles upon your family, [ROOT.Char.GetTitleAsNameNoTooltip|U]. I have been searching for information about your ancestor [legend_character.GetName] and found enough to qualify them as [GetTrait('saint').GetNameNoTooltip(ROOT.Char)]!"

legend_events.0001.desc.mid.fairy_descent: "“Today [ROOT.Char.HighGodName|U] smiles upon your family, [ROOT.Char.GetTitleAsNameNoTooltip|U]. I have been searching for information about your ancestors and found evidence: one of your ancestors was a powerful [Localize(creature)]!"

 legend_events.0001.desc.mid.auspicious: "“[ROOT.Char.GetFaith.HighGodName|U] smiles upon us today, [ROOT.Char.GetTitleAsNameNoTooltip], the auspicious signs of [Localize(god)] appeared in [ROOT.Char.GetLocation.GetName]. Just as on the day of your birth, this signifies you will achieve great undertakings."



