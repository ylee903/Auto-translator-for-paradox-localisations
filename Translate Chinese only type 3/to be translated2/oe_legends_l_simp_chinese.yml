 legend_chronicle_ancestral_dynasty_desc: "$OE_Legend_AncestorFullName$ is our ancestral bloodline ancestor, who once forged a great dynasty"

 legend_chapter_opening_ancestral_dynasty: "[ROOT.Legend.GetProtagonist.Custom('OE_GetUINameNotMeNoTooltip')|U] born of the sacred bloodline of $OE_Legend_AncestorFullName$. With such a great, god-filled lineage, who would doubt that [ROOT.Legend.GetProtagonist.GetSheHe] will achieve great accomplishments?"
 legend_chapter_motivation_ancestral_dynasty: "In [ROOT.Legend.GetProtagonist.GetHerHis] heart there is no doubt; [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')] is destined to unify the entire [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]. In the name of $OE_Legend_AncestorFullName$, the disputes among the lower noblemen will soon come to an end, and all will call [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')] their lord."
 legend_chapter_famous_deed_ancestral_dynasty: "Fools gather to challenge [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')], but they are like ants trying to shake a great tree. Followers of [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')|U] continuously grow due to [ROOT.Legend.GetProtagonist.GetSheHe]’s great accomplishments for [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], and [ROOT.Legend.GetProtagonist.GetSheHe] has become a true representation of $OE_Legend_AncestorGloryName$."
 legend_chapter_extra_deed_ancestral_dynasty: "Since the era of $OE_Legend_AncestorGloryName$, the beautiful [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] countryside has been troubled by bandits and robbers, but [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')] quickly began just acts, protecting the people under [ROOT.Legend.GetProtagonist.GetSheHe]’s rule of law."
 legend_chapter_conclusion_ancestral_dynasty: "Although this journey is full of dangers, given all that [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')] has done for [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] and its people, who can doubt that [ROOT.Legend.GetProtagonist.GetSheHe] is the chosen ruler of [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U]? Whether in the city or the humblest cottage, everyone rejoices and calls out the name “[ROOT.Legend.GetProtagonist.Custom('OE_GetUINameNotMeNoTooltip')]”!"


 legend_loyal_warrior: "Loyal and Brave $OE_Legend_AncestorBaseName$"
