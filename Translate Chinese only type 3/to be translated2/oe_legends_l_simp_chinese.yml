 legend_auspicious_desc: "translation has been performed accurately and maintains the unique identifiers and formatting as requested. The context of the text appears to be a blend of historical references, mythical elements, and narrative style typical in video games focused on strategy and role-playing settings. vision of [Localize( god )] appeared in [ROOT.Legend.GetProtagonist.Custom('OE_GetUINameNotMeNoTooltip')|U]'s dreams, bestowing upon [ROOT.Legend.GetProtagonist.GetHerHim] a sacred mission."
 legend_chronicle_auspicious_motivation: "[Localize( god )|U] spoke to [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')] in the land of dreams, granting [ROOT.Legend.GetProtagonist.GetHerHim] a sacred mission. Since then, [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')|U] has been praying and searching the earth, hoping to comprehend the true nature of this mission from [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]."
 legend_chapter_famous_deed_auspicious: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] journey brought [ROOT.Legend.GetProtagonist.GetHerHim] to an unfamiliar land, where the creatures and even the plants were strange and unique. [ROOT.Legend.GetProtagonist.GetSheHe] even discovered [Localize( god )|U] that had never been seen before."
 legend_chapter_extra_deed_auspicious: "In this land, monsters ran rampant, and the people suffered from water and fire; however, through the efforts of [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')] and [ROOT.Legend.GetProtagonist.GetHerHis] followers, these servants of [ROOT.Legend.GetProtagonist.GetFaith.DevilName|U] were driven back to their [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U], allowing the people to gain freedom. Due to the good deeds of [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')], [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3] gave rise to [Localize( god )|U] for [ROOT.Legend.GetProtagonist.GetSheHe], and [ROOT.Legend.GetProtagonist.GetHerHis] sacred mission has approached its peak."
 legend_chapter_conclusion_auspicious: "[ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')|U] justly and devoutly ruled, always following the guidance of [Localize( god )]. translation has been performed accurately and maintains the unique identifiers and formatting as requested. The context of the text appears to be a blend of historical references, mythical elements, and narrative style typical in video games focused on strategy and role-playing settings. sacred plan has been fulfilled, and [ROOT.Legend.GetProtagonist.GetSheHe] lived a life full of honor and devotion."

