 legend_loyal_warrior_flag_desc: "[Localize( ancestor_flag )|U] is a national hero unmatched in loyalty and bravery, who has made immortal achievements for the court."

 legend_chapter_opening_loyal_warrior: "As a great sage of [religion.GetNameNoTooltip], the legend of $OE_Legend_AncestorBaseName$ begins with the miraculous vision at birth. From a young age, [ancestor.GetSheHe] felt the call of [ROOT.Legend.GetOwner.GetFaith.PantheonTerm]."
