 innovation_wushidao:0 "Introduced from India, these massive war beasts have gradually adapted to the noise and spears of the battlefield through long training and acclimatization; with thick elephant hide and fully armored iron gear, they can disregard fierce attacks and charge through enemy forces with tremendous force."
 innovation_wushidao_desc:0 "Bushido"
 innovation_yulie:0 "A death without hesitation, a death without regard, a death without wavering."
 innovation_yulie_desc:0 "Fishing and Hunting"
 innovation_zhucaoerju:0 "From the smallest fish, shrimp, turtles, crabs, and shellfish to hunting whales and sea beasts, this is an ancient occupation."
 innovation_zhucaoerju_desc:0 "Residing by the Pastures"
# zhucaoerju_miaoshu:1 "[army|E][commander|E]拥有该[innovations|E]，且途经#V $草原$#!地区时，行军速度将大幅提升"
 zhucaoerju_miaoshu:1 "One of the main characteristics of ancient nomadic peoples' lives, pursuing the grasslands all their lives, well-acquainted with everything on the prairie."

