 ayinubuzuzhanshi:0 "The legendary creator of weapons, also revered as the god of war, alongside the Yellow Emperor and the Flame Emperor, known as the three ancestral founders of China, regarded as an ancestor by many Miao people. The fierce and united spirit stemmed from the Miao people has earned admiration from the world."
 ayinubuzuzhanshi_flavor:0 "Ainu Tribal Warriors"


 innovation_dongbeiya_qisheshou:0 "The Ainu people refer to themselves as "Utari," meaning "partners," valuing their kin who fight alongside them, striving hard to survive amidst the various conflicts on the Japanese islands."
