 innovation_world_cathay:0 "Khitan Military System"
 innovation_world_cathay_desc:0 "Emperor Taizong selected three hundred thousand elite armored troops for the Pishi army. Initially, Emperor Taizu used the marching camp as a palace, selecting over a thousand strong men from various tribes to form the backbone troops... thus the Pishi army had been established since the time of Emperor Taizu, meaning the backbone troops had existed; Taizong increased their numbers to three hundred thousand."

 innovation_battleships:0 "Zheng Zhu and Fighting Ships"
 innovation_battleships_desc:0 "千寻铁锁沉江底，一片降幡出石头。"

 innovation_outrigger_boats:0 "Dugout Canoe"
 innovation_battleships_desc:0 "If the way does not work, ride a raft and float on the sea."
 

 innovation_target_region_liangjing:0 "Imperial Guards of the Two Capitals"
 innovation_target_region_liangjing_desc:0 "Temporarily leaving the purification hall, I carry poetry to Gantang."


 innovation_china_east:0 "My lord has old ties in the court, and Sima drunkenly laughs after wine."
 innovation_china_east_desc:0 "汉鼎不烹曹操肉，ID000032空断伍员头。"
 innovation_china_north:0 "The main roads of the two capitals are full of travelers; whenever poets meet, they battle one another."
 innovation_china_north_desc:0 "Wu Hooks"
 innovation_world_asia_korea:0 "The Han cauldron does not cook Cao Cao's meat, the Wu hook vainly severed the head of Wu Yuan."
 innovation_world_asia_korea_desc:0 "Excellent Horses of Youzhou"
 innovation_china_south:0 "The cunning chieftains attract cavalry with documents, flying alongside silver falcon bows and blades."
 innovation_china_south_desc:0 "Goryeo Hunters"
 innovation_china_centre:0 "In Goryeo's land, the mountains are vast and the forests rich; its people excel in making traps for game, especially skilled in bowmaking, primarily for military use, producing many excellent bowmen."
 innovation_china_centre_desc:0 "Crossbows of Western Shu"
 innovation_china_west:0 "In ancient tales, heavenly soldiers entered Western Shu, the drums beat chaotically and split the rocky valleys."
 innovation_china_west_desc:0 "Central Plains Military System"



 innovation_xiakeshang:0 "Do not laugh at the drunk on the battlefield, how many have returned from ancient wars?"
 innovation_xiakeshang_desc:0 "Overcoming the Superior"
 innovation_wushijueqi:0 "Employing various means under the existing system to replace superiors."
 innovation_wushijueqi_desc:0 "Rise of the Samurai"
 innovation_zuqing:0 "The samurai emerged amid social chaos and the decline of imperial power."
 innovation_zuqing_desc:0 "ID000048是日本古代最低等的步兵之称呼，他们ID000121"
 innovation_gaolishen:0 "Ashigaru is the term for the lowest-ranked infantry in ancient Japan, normally engaged in labor, they become foot soldiers in wartime."
 innovation_gaolishen_desc:0 "Goryeo Ginseng"
 innovation_gaoligong:0 "Greatly replenishes vitality, generates fluids to calm the mind, a treasure loved by the upper country."
 innovation_gaoligong_desc:0 "Goryeo Bow"
 innovation_biebanwu:0 "The most powerful military force of ancient Goryeo, one of the rare highlights."
 innovation_biebanwu_desc:0 "Bianban Wu"
 archers_pursuit_add:0 "Goryeo crafted with care against Jurchen invasions to counter cavalry units."
 innovation_mengguma:0 "[archers|E][pursuit|E]"
 innovation_mengguma_desc:0 "ID000057体形矮小，其貌不扬，头大颈短，体魄强健，胸宽鬃长，皮厚毛粗，能吃苦，适应能力强，能抵御西伯利亚暴雪；能扬蹄踢碎狐狼的脑袋。"
 innovation_huihuqingqi:0 "The Mongolian horse is small in stature and unremarkable in appearance, with a large head, short neck, robust physique, wide chest, long mane, thick skin and rough coat, able to endure hardship, highly adaptable, able to withstand Siberian snowstorms; it can kick apart the skulls of foxes and wolves."
 innovation_huihuqingqi_desc:0 "Uighur Light Cavalry"
 innovation_hasakema:0 "Although the Uighurs are not on good terms with various Turkic groups, they still retain traditional pastoral lifestyles, forming a powerful cavalry unit with local Kazakh horses to protect the safety of land trade caravans."
 innovation_hasakema_desc:0 "Kazakh Horse"

 innovation_ximalayazhanshi:0 "A breed of horse originating from the north slope of Tian Shan, the western山 of Dzhungar, and the western segment of Altai Mountains. Thick-boned, with a thick skin and dense fur, a bushy mane, and a robust build. Balanced appearance, with good versatile structure. This is an ancient local horse breed formed under rough conditions of communal grazing."
 innovation_ximalayazhanshi_desc:0 "Himalayan Warriors"

 innovation_hequma:0 "We have long adapted to the rugged terrain and thin air of the plateau; outsiders find it difficult to endure this environment, let alone pose a threat to us. Our warriors move through the mountains, watching one invader fall after another. The plateau serves as a gift from heaven, a barrier where intruders struggle to step into Tibet, yet at the same time, our warriors may suffer severe adverse reactions when descending to lowland areas."
 innovation_hequma_desc:0 "ID000065是一个古老而优良的地方马种，体形高大，背脊平坦，挽乘兼顾，持久耐劳，并且适应当地地理与生态环境和抗病能力强，早在秦汉时期就被作为战马使用，在历史上常用它作为贡礼。"
 innovation_xianbeitieqi:0 "The Hequ Horse is an ancient and excellent local horse breed, tall, with a flat back, suitable for pulling and riding, durable and hard-working, well-adapted to local geography and ecology, with strong disease resistance, being used as a war horse as early as the Qin and Han dynasties and frequently sent as tribute historically."
 innovation_xianbeitieqi_desc:0 "Xianbei Iron Cavalry"
 tuyuhunjiaqijuzhuang:0 "One of the Xianbei traditions preserved by the Tuyuhun, since the time of Emperor Xiaowendi of Northern Wei, succeeding rulers have diligently formed heavy cavalry units to intimidate surrounding smaller groups."
 tuyuhunjiaqijuzhuang_flavor:0 "Tuyuhun Armored Cavalry"

 jiaqijuzhuang:0 "Armored warriors of Tuyuhun, maintaining fine Xianbei traditions, are skilled at charging and fighting."
 jiaqijuzhuang_flavor:0 "Armored Cavalry"

 tujuezhongqibing:0 "Heavily armored samurai, adhering to ancient combat traditions for charging and engaging in battle."
 tujuezhongqibing_flavor:0 "Turkic Heavy Cavalry"
 ai_tujuezhongqibing:0 "Heavily armored samurai, adhering to ancient combat traditions for charging and engaging in battle."
 ai_tujuezhongqibing_flavor:0 "Turkic Heavy Cavalry"

 innovation_kuman_buluo:0 "The Western Turkic tribes are people on horseback, wherein the ancient tradition of iron smelting combined with the rich iron ore resources of Central Asia birthed this famous heavy cavalry unit, fierce wolves of the grasslands, and the nightmares of surrounding cultures."
 innovation_kuman_buluo_desc:0 "Kuman Tribe"
 kuman_jipuqieke:0 "The united strength of the Kumans is unparalleled, with each tribe's powerful cavalry at my command."
 kuman_jipuqieke_flavor:0 "Kuman Kipchak"

 innovation_muzhi_weilan:0 "Light Kuman cavalry from various tribes, known for their high mobility."
 innovation_muzhi_weilan_desc:0 "我们就地取材在定居点附近大量部署ID000081，这能很好的阻拦入侵者的步伐。"

 akesu:0 "We make use of abundant timber nearby to deploy numerous wooden fences at our settlements, which can effectively obstruct the steps of invaders."
 akesu_flavor:0 "Akarsu"

 mazhaer_qingqi:0 ID000085
 mazhaer_qingqi_flavor:0 ""Kunno" # (Madar Light Cavalry)"
 xiongyali_luowoshi:0 "Lightly armored Mazari warriors, when they ride into battle, the entire Pannonia shudders."
 xiongyali_luowoshi_flavor:0 "Lavosh"
 xiongyali_wuzhuang_minbing:0 "Brave armored Mazari knights, capable of coordinating with light cavalry to rain arrows from afar and charge when the battle becomes intense."
 xiongyali_wuzhuang_minbing_flavor:0 "Armed Militias"
 xiongyali_saikaiyi_gongqibing:0 "Slightly trained, equipped with crude weaponry, with a small number of archers among them, though their combat effectiveness remains poor."
 xiongyali_saikaiyi_gongqibing_flavor:0 "久居潘诺尼亚的ID000091，是侧翼扰敌和追杀溃军的好手。"


 jiaseni_war_elephant:0 "The Szekler bow cavalry, long settled in Pannonia, are adept at distracting enemies from the flanks and pursuing fleeing foes."
