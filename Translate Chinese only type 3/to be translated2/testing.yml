l_simp_chinese:

 #NEW
 tradition_yues_name:0 "Hundred Yue Ambition"
 tradition_yues_desc:0 "The Hundred Yue generally refers to the coastal groups of East Asia, who were the earliest settlers of the East Asian continent."

 tradition_java_warriors_name:0 "King of the Thousand Islands"
 tradition_java_warriors_desc:0 "The peoples of the Southern Islands traverse countless islands, existing with tides and storms, dominating the waters under the sun."
 
 tradition_tunguse_name:0 "White Mountain and Black Water"
 tradition_tunguse_desc:0 "The ranges of the Xing'an Mountains, Changbai Mountains, Nen River, and Heilong River basins nurture many tribes, who, under the protection of the Willow Goddess, thrive and march forth from the forests in waves."

 innovation_nanman_group:0 "Lord of the Jungle"
 innovation_nanman_group_desc:0 "From Ailao Mountain to Wuyi Mountain, fierce hunting tribes are scattered, the legendary struggle for dominance by Chi You in the Central Plains has become folklore, yet they have never lost their glory."

 tradition_yamato_name:0 "Prosperous Military Fortune"
 tradition_yamato_desc:0 "The Yamato people firmly believe they have been appointed by heaven since mythological times; a moment of falling flowers, joy and sorrow sometimes, playing the lute for a thousand days, their hearts united with the sword."

 innovation_goryeo_group:0 "Tall Mountains and Beautiful Waters"
 innovation_goryeo_group_desc:0 "Unlike the historical officials' assertion of the Mohe tribe, the various tribes of Goguryeo claim descent from Dangun and were revitalized by descendants of Buyeo."
 
 innovation_mongolic_group:0 "Azure Wolf and White Deer"
 innovation_mongolic_group_desc:0 "The Chulu River, under the Yin Mountains. The sky resembles a tent, covering all directions. The sky is vast, the wilderness expansive. The wind blows, grass bends to reveal cattle and sheep."
 
 tradition_chinese_succession_name:0 "Clan Law Tradition"
 tradition_chinese_succession_desc:0 "For large-scale and intensive labor, people gather in clans to multiply and prosper, living under the constraints of their lineage, where elders hold supreme authority, adhering to a system of hereditary succession for the firstborn son, where one's body must not be harmed, showing filial piety first to kin and thereby extending it to others, those who violate clan law are contemptible to everyone."
 culture_parameter_can_have_tradition_succession_law:0 "Implementing the hereditary system for identifiable successors through the firstborn son"

 innovation_centralization_of_authority:0 "Carriages and Books for Thousands of Miles"
 innovation_centralization_of_authority_desc:0 "Shared tracks, common writing, unified order. The early mature centralized system can organize large-scale production, while supreme imperial authority owns and controls all."
 
