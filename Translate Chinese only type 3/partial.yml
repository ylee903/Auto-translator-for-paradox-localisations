 innovation_qishichuantong:0 "骑士传统"
 innovation_qishichuantong_desc:0 "法国广袤的平原是骑士的主战场，这里孕育了整个中世纪最最凶悍的骑士兵团"

 innovation_sudanweidui:0 "亲卫队"
 innovation_sudanweidui_desc:0 "强大的统治者往往需要一支可靠的亲卫队应对各种突发状况，并且这些人最好值得信赖。"
 alabo_chifu_jinwei:0 "持斧近卫"
 alabo_chifu_jinwei_flavor:0 "#F 长斧是权力的象征，亦是力量的象征。这支近卫军属于一位强大的统治者#。"

 innovation_futejia:0 "伏特加"
 innovation_futejia_desc:0 "生命之水，罗斯民族的骄傲"
 innovation_minfengbiaohan:0 "民风彪悍"
 innovation_minfengbiaohan_desc:0 "文明蒙昧，民风彪悍，原始的欲望充斥在每个人心中"

 innovation_houzijia:0 "瘊子甲"
 innovation_houzijia_desc:0 "羌人善锻甲，凡锻甲之法，其始甚厚，不用火，冷锻之，比元厚三分减二乃成。其末留箸头许不锻，隐然如瘊子，欲以验未锻时厚薄，如浚河留土笋也，谓之“瘊子甲”。强弩射之，不能入."
 innovation_hengshanqiang:0 "横山羌"
 innovation_hengshanqiang_desc:0 "广泛存在于西北山区的羌人部族，以卓绝的越野能力纵横于群山之间。"
 innovation_dangxiangma:0 "党项马"
 innovation_dangxiangma_desc:0 "党项族居住的地斤泽、横山、天都山一带都是著名产马地区。马多而品种优良，唐代诗人元稹有“北买党项马，西擒吐蕃鹦”之句。宋人更是称誉党项马为天下之最。"
 innovation_lengduangang:0 "冷锻钢"
 innovation_lengduangang_desc:0 "党项人的锻钢技术超绝于世，世人以得到一把夏国剑为无上荣光。宋钦宗本人随身佩带的宝剑就是‘夏国剑’。苏东坡曾得到一把西夏剑，作诗云：‘红妆拥坐花照酒，青萍拔鞘堂生风。螺旋铓锷波起脊，白蛟双挟三蛟龙。试人一缕立褫魄，戏客三招森动容。’。"

 innovation_langren:0 "浪人"
 innovation_langren_desc:0 "为恢复昔日的权威而疯狂冒险，以天皇亲兵自居，到处以"爱国者" 的面目出现，因有一技之长而能量惊人。"
 innovation_shenbigong:0 "神臂弓"
 innovation_shenbigong_desc:0 "神臂弓一人可开,最大射程达四百米,能贯重甲。"
 innovation_mazhengfeichi:0 "马政废弛"
 innovation_mazhengfeichi_desc:0 "上层统治者的忽视加上下层官员的错误施政已经让中原马政陷入了积重难返的困境。"
 innovation_baomafa:0 "保马法"
 innovation_baomafa_desc:0 "中原无马可用的局面正式扭转，强有效的马政政策施行了起来，如果整套体系运转良好的话将泽披万世。"

 innovation_shangyeminzu:0 "商业民族"
 innovation_shangyeminzu_desc:0 "粟特人通过漫长的丝绸之路频繁往来于中亚与中国之间，从中世纪东西方贸易中攫取了大量财富。"
 innovation_hegong:0 "和弓"
 innovation_hegong_desc:0 "日本弓道所使用的一类长弓。标准的和弓长度约为七尺三寸。"
 innovation_tidao:0 "薙刀"
 innovation_tidao_desc:0 "薙刀是古代日本使用的一种长柄兵器，其刀幅较宽，刀刃部分有很大弧度。"

 innovation_zhanchengdao:0 "占城稻"
 innovation_zhanchengdao_desc:0 "出产于中南半岛的高产、早熟、耐旱的稻种，造福甚广。"

 innovation_yinjinzhanchengdao:0 "引进占城稻"
 innovation_yinjinzhanchengdao_desc:0 "引进出产于中南半岛高产、早熟、耐旱的占城稻，造福天下百姓。"

 innovation_didawubo:0 "地大物博"
 innovation_didawubo_desc:0 "生吾炎黄，育我华夏。待之有为，必报中华。"

 innovation_heshuoqingqi:0 "河朔轻骑"
 innovation_heshuoqingqi_desc:0 "自古燕地多武人，又处边塞，马匹贸易颇多，长期胡汉交杂下，良家子人人得骑。"

 innovation_xinanma:0 "西南马"
 innovation_xinanma_desc:0 "西南马性情灵敏而温驯，善于爬山，适于山地驮运，为高原山地的重要运输工具。"



 baibaoxianbeiqi:0 "百保鲜卑骑"
 baibaoxianbeiqi_flavor:0 "#F 甲骑具装中的佼佼者，常以少敌多而取得大胜，其战斗力之强悍冠古绝今，由以一当百的鲜卑武士组成#。"
 yanyunshibaqi:0 "燕云十八骑"
 yanyunshibaqi_flavor:0 "#F 传说中隋将罗艺所辖部队,在大漠中奔袭千里深入突厥腹地,一夜之间屠灭两万突厥人#。"
 xiliangtieqi:0 "西凉铁骑"
 xiliangtieqi_flavor:0 "#F 西凉铁骑作战彪悍凶狠，尤其适合沙漠戈壁的长距离持久奔袭作战。#。"
 wengniute:0 "翁牛特"
 wengniute_flavor:0 "#F 翁牛特意为“有王之民”，是铁木哥斡赤斤的直属部落。#。"
 wuliangha:0 "兀良哈"
 wuliangha_flavor:0 "#F 兀良哈是成吉思汗的名将者勒篾的后裔所率之部。#。"
 wuyejite:0 "乌济业特"
 wuyejite_flavor:0 "#F 乌济业特的起源可能是蒙古化的女真人。#。"
 qiexue:0 "怯薛军"
 qiexue_flavor:0 "#F 成吉思汗钦点的禁卫军，由百人的贴身护卫发展为一万人的勇猛军队，包括1千名宿卫，1千名弓箭手，8千名散班。#。"


 guaizima:0 "拐子马"
 guaizima_flavor:0 "#F 拐子马通常布置在两翼，利用其高度的机动性、以及集团冲锋时所产生的巨大冲击力，用以对敌军迂回包抄，而后突击。#。"
 guaizima_ai:0 "拐子马"
 guaizima_ai_flavor:0 "#F 拐子马通常布置在两翼，利用其高度的机动性、以及集团冲锋时所产生的巨大冲击力，用以对敌军迂回包抄，而后突击。#。"


 tiefutu:0 "铁浮图"
 tiefutu_flavor:0 "#F 铁浮图人马俱着重甲，堵墙而进，除长枪外身背长刀，铁棍，下马力战不落下风。#。"
 tiefutu_ai:0 "铁浮图"
 tiefutu_ai_flavor:0 "#F 铁浮图人马俱着重甲，堵墙而进，除长枪外身背长刀，铁棍，下马力战不落下风。#。"
 dajin_hubuwei:0 "虎步卫"
 dajin_hubuwei_flavor:0 "#F 精挑细选的铁浮图战士，他们身披重甲手持骨朵，步战时亦不落下风。#。"

 tieyaozi:0 "铁鹞子"
 tieyaozi_flavor:0 "#F 铁鹞子最初是西夏开国皇帝李元昊的亲兵部队，由近亲贵族子弟组成，乘善马，着重甲，对步兵杀伤极强。#。"
 tieyaozi_ai_01:0 "铁鹞子"
