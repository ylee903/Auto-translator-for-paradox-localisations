l_simp_chinese:

 #NEW
 tradition_yues_name:0 "百越雄心"
 tradition_yues_desc:0 "百越泛指东亚沿海即大河边栖息的族群，他们曾是东亚大陆最早的定居者。"

 tradition_java_warriors_name:0 "千岛之王"
 tradition_java_warriors_desc:0 "南岛诸族穿梭于千万岛屿，同潮汐与风暴朝昔相伴，主宰着日光之下的海域。"
 
 tradition_tunguse_name:0 "白山黑水"
 tradition_tunguse_desc:0 "兴安岭、长白山、嫩江和黑龙江流域滋养着诸多部落，在柳树娘娘的庇佑下，他们滋生壮大，并一波波走出森林。"

 innovation_nanman_group:0 "丛林之主"
 innovation_nanman_group_desc:0 "从哀牢山到武夷山，散布着剽勇的采猎族群，蚩尤争霸中原之事已成传说，而他们从未遗落光荣。"

 tradition_yamato_name:0 "武运昌隆"
 tradition_yamato_desc:0 "大和人坚信，从神话时代起，自己受命于天；落花一瞬，哀乐有时，抚琴千日，剑心合一。"

 innovation_goryeo_group:0 "山高水丽"
 innovation_goryeo_group_desc:0 "与中原史官认定的濊貊族系不同，高丽诸族自诩檀君之后，并曾由扶余后裔的高句丽中兴。"
 
 innovation_mongolic_group:0 "苍狼白鹿"
 innovation_mongolic_group_desc:0 "敕勒川，阴山下。天似穹庐，笼盖四野。天苍苍，野茫茫。风吹草低见牛羊。"
 
 tradition_chinese_succession_name:0 "宗法传统"
 tradition_chinese_succession_desc:0 "为了大规模密集劳作，人们聚族繁衍，厚生重死，在宗族的约束中生活，父辈拥有至高的权威，奉行家族嫡长子世袭制，不得毁伤肌体，首先孝敬亲族进而推己及人，违反宗法者则人尽可鄙。"
 culture_parameter_can_have_tradition_succession_law:0 "实行可指认继承人的嫡长子世袭制"

 innovation_centralization_of_authority:0 "车书万里"
 innovation_centralization_of_authority_desc:0 "车同轨、书同文、行同伦。早熟的大一统中央集权制度，可以组织大规模生产，而至高无上的皇权占有和处置一切。"
 
 culture_parameter_unlock_maa_mangudai:0 "可以招募[GetMaA('mangudai').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_asia_tunguse_ss:0 "可以招募[GetMaA('asia_tunguse_ss').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_samurai:0 "可以招募[GetMaA('samurai').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_java_warrior:0 "可以招募[GetMaA('java_warrior').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_china_east_ms:0 "可以招募[GetMaA('china_east_ms').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_china_south_wd:0 "可以招募[GetMaA('china_south_wd').GetName][men_at_arms|E]"


 innovation_world_cathay:0 "契丹军制"
 innovation_world_cathay_desc:0 "太宗选天下精甲三十万为皮室军。初，太祖以行营为宫，选诸部豪健千馀人，置为腹心部……则皮室军自太祖时已有，即腹心部是也，太宗增多至三十万耳。"

 innovation_battleships:0 "艨艟斗舰"
 innovation_battleships_desc:0 "千寻铁锁沉江底，一片降幡出石头。"

 innovation_outrigger_boats:0 "独木舟"
 innovation_battleships_desc:0 "道不行，乘桴浮于海。"
 

 innovation_target_region_liangjing:0 "两京禁卫"
 innovation_target_region_liangjing_desc:0 "暂辍清斋出太常，空携诗卷赴甘棠。\n府公既有朝中旧，司马应容酒后狂。\n案牍来时唯署字，风烟入兴便成章。\n两京大道多游客，每遇词人战一场。"


 innovation_china_east:0 "吴钩"
 innovation_china_east_desc:0 "汉鼎不烹曹操肉，吴钩空断伍员头。"
 innovation_china_north:0 "幽州良驹"
 innovation_china_north_desc:0 "文法奸酋引骑兵，飞随银鹘弓刀满。"
 innovation_world_asia_korea:0 "高丽猎手"
 innovation_world_asia_korea_desc:0 "高丽其地，山广林丰；其人擅制围猎之器，尤擅制弓，盖以为军用，多良弓好手。"
 innovation_china_south:0 "西蜀连弩"
 innovation_china_south_desc:0 "昔闻天兵入西蜀，鞞鼓乱挝裂岩谷。"
 innovation_china_centre:0 "中原军制"
 innovation_china_centre_desc:0 "醉卧沙场君莫笑，古来征战几人回。"
 innovation_china_west:0 "陌刀"
 innovation_china_west_desc:0 "霜矛雪甲寒如水，候卒何由知首尾。"



 innovation_xiakeshang:0 "下克上"
 innovation_xiakeshang_desc:0 "在现有制度下运用各种手段让自己取代上级。"
 innovation_wushijueqi:0 "武士崛起"
 innovation_wushijueqi_desc:0 "武士们伴随着社会的混乱和皇权衰落的过程而出现。"
 innovation_zuqing:0 "足轻"
 innovation_zuqing_desc:0 "足轻是日本古代最低等的步兵之称呼，他们平常从事劳役，战时成为步卒。"
 innovation_gaolishen:0 "高丽参"
 innovation_gaolishen_desc:0 "大补元气，生津安神，上国独爱之。"
 innovation_gaoligong:0 "高丽弓"
 innovation_gaoligong_desc:0 "古高丽的最强战力，少有的亮点之一。"
 innovation_biebanwu:0 "别班武"
 innovation_biebanwu_desc:0 "高丽为对抗女真入侵而精心打造的对骑兵部队。"
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "蒙古马"
 innovation_mengguma_desc:0 "蒙古马体形矮小，其貌不扬，头大颈短，体魄强健，胸宽鬃长，皮厚毛粗，能吃苦，适应能力强，能抵御西伯利亚暴雪；能扬蹄踢碎狐狼的脑袋。"
 innovation_huihuqingqi:0 "回鹘轻骑"
 innovation_huihuqingqi_desc:0 "回鹘人虽与突厥各部不和，但仍保有传统的牧居生活，他们借由当地所产的哈萨克马组成了强有力的骑兵部队，用以护卫陆上商队的安全。"
 innovation_hasakema:0 "哈萨克马"
 innovation_hasakema_desc:0 "产于天山北坡、准噶尔西部山地和阿尔泰山西段一带的马种。骨骼粗实、皮厚毛密，鬃、鬣、尾毛浓密，体型较粗重。外貌匀称，有良好的兼用型结构。是在粗放的群牧饲养条件下形成的一个古老地方马种。"

 innovation_ximalayazhanshi:0 "喜马拉雅战士"
 innovation_ximalayazhanshi_desc:0 "我们早已适应高原山地间崎岖的地形与稀薄的空气，外来者难以忍受这里的环境，更不足以对我们造成威胁。我们的战士穿梭于群山之间，俯瞰着入侵者一个个倒下。高原是上天赐予的屏障，外来者入藏举步维艰，但同时，我们的战士下到低地也会有严重的不良反应。"

 innovation_hequma:0 "河曲马"
 innovation_hequma_desc:0 "河曲马是一个古老而优良的地方马种，体形高大，背脊平坦，挽乘兼顾，持久耐劳，并且适应当地地理与生态环境和抗病能力强，早在秦汉时期就被作为战马使用，在历史上常用它作为贡礼。"
 innovation_xianbeitieqi:0 "鲜卑铁骑"
 innovation_xianbeitieqi_desc:0 "吐谷浑保留下来的鲜卑传统之一，自北魏孝文帝起，历任统治者都会悉心组建重装骑兵部队以震慑周边宵小。"
 tuyuhunjiaqijuzhuang:0 "吐谷浑甲骑具装"
 tuyuhunjiaqijuzhuang_flavor:0 "人马具甲的吐谷浑武士，保留着良好的鲜卑传统，是冲阵杀敌的好手。"

 jiaqijuzhuang:0 "具装甲骑"
 jiaqijuzhuang_flavor:0 "人马具甲的重装武士，依照古老的战斗传统冲阵杀敌。"

 tujuezhongqibing:0 "突厥重骑兵"
 tujuezhongqibing_flavor:0 "西突厥是马背上的民族，自突厥崛起时代保留下来的冶铁铸造工艺遇上中亚地区丰富的铁矿资源造就了这支名噪一时的重装骑兵部队，他们是草原上的恶狼，是周边文明的噩梦。"
 ai_tujuezhongqibing:0 "突厥重骑兵"
 ai_tujuezhongqibing_flavor:0 "西突厥是马背上的民族，自突厥崛起时代保留下来的冶铁铸造工艺遇上中亚地区丰富的铁矿资源造就了这支名噪一时的重装骑兵部队，他们是草原上的恶狼，是周边文明的噩梦。"

 innovation_kuman_buluo:0 "库曼部落"
 innovation_kuman_buluo_desc:0 "库曼人的联合之法无比强大，各个部族的强大骑兵均为我所用。"
 kuman_jipuqieke:0 "库曼基普切克"
 kuman_jipuqieke_flavor:0 "来自各个部族的轻装库曼骑兵，以其高机动性而著称。"

 innovation_muzhi_weilan:0 "木制围栏"
 innovation_muzhi_weilan_desc:0 "我们就地取材在定居点附近大量部署木制围栏，这能很好的阻拦入侵者的步伐。"

 akesu:0 "阿克速"
 akesu_flavor:0 "人马具甲的保加尔武士，以密集阵型发起冲锋，最大程度地发挥他们的力量和速度。"

 mazhaer_qingqi:0 "昆诺" #（马扎尔轻骑）
 mazhaer_qingqi_flavor:0 "轻装上阵的马扎尔战士，他们乘马踏来之时整个潘诺尼亚都为之颤抖。"
 xiongyali_luowoshi:0 "洛沃什"
 xiongyali_luowoshi_flavor:0 "英勇的披甲马扎尔骑士，既能在远处配合轻骑发射箭雨，又能在战阵焦灼时发起冲锋。"
 xiongyali_wuzhuang_minbing:0 "武装民兵"
 xiongyali_wuzhuang_minbing_flavor:0 "稍加训练，拥有简易武备的轮班民兵，队伍中混有少量弓箭手，但战斗力依旧不佳。"
 xiongyali_saikaiyi_gongqibing:0 "塞凯伊弓骑兵"
 xiongyali_saikaiyi_gongqibing_flavor:0 "久居潘诺尼亚的塞凯伊弓骑兵，是侧翼扰敌和追杀溃军的好手。"


 jiaseni_war_elephant:0 "伽色尼战象"
 jiaseni_war_elephant_flavor:0 "引进自印度的战争巨兽，经过长期的驯养与磨合逐渐适应了战场上的噪音与长矛，厚实的象皮配上全身防护的铁甲，他们能够无视猛烈的攻击并以万钧之势冲垮敌军。"
 ai_jiaseni_war_elephant:0 "伽色尼战象"
 ai_jiaseni_war_elephant_flavor:0 "引进自印度的战争巨兽，经过长期的驯养与磨合逐渐适应了战场上的噪音与长矛，厚实的象皮配上全身防护的铁甲，他们能够无视猛烈的攻击并以万钧之势冲垮敌军。"
 ai_01_jiaseni_war_elephant:0 "伽色尼战象"
 ai_01_jiaseni_war_elephant_flavor:0 "引进自印度的战争巨兽，经过长期的驯养与磨合逐渐适应了战场上的噪音与长矛，厚实的象皮配上全身防护的铁甲，他们能够无视猛烈的攻击并以万钧之势冲垮敌军。"

 innovation_wushidao:0 "武士道"
 innovation_wushidao_desc:0 "毫不留念的死，毫不顾忌的死，毫不犹豫的死。"
 innovation_yulie:0 "渔猎"
 innovation_yulie_desc:0 "小到鱼虾鳖蟹贝、大到捕鲸，战海兽，这是一种古老的行当。"
 innovation_zhucaoerju:0 "逐草而居"
 innovation_zhucaoerju_desc:0 "古代游牧民族生活的主要特征之一，一生追逐草原，熟知草原上的所有事物。"
# zhucaoerju_miaoshu:1 "[army|E][commander|E]拥有该[innovations|E]，且途经#V $草原$#!地区时，行军速度将大幅提升"
 zhucaoerju_miaoshu:1 "该[culture|E]的角色带领[army|E]途经#V $草原$#!或#V $平原$#!时，行军速度将大幅提升"

 innovation_miaojiangwugu:0 "苗疆巫蛊"
 innovation_miaojiangwugu_desc:0 "先民的伟大智慧。"
 innovation_dfwc_chiyouxuemai:0 "蚩尤血脉"
 innovation_dfwc_chiyouxuemai_desc:0 "传说中制造兵器的人，又传为主兵之神，与黄帝、炎帝并称中华三祖 ，被诸多苗人认为祖先。其后衍生出的苗人之凶悍团结之精神为世人所赞叹。"

 ayinubuzuzhanshi:0 "阿伊努部族战士"
 ayinubuzuzhanshi_flavor:0 "阿伊努人自称“乌塔里”，即“伙伴”，他们珍视并肩作战的族人，并以此在日本列岛的诸多纷争中艰难求生。"


 innovation_dongbeiya_qisheshou:0 "东北亚骑射手"
 innovation_dongbeiya_qisheshou_desc:0 "充分适应东北亚茂密森林的骑射战士，比之草原上的其他游牧势力更加适应当地战争环境。"

 dongbeiya_qisheshou:0 "骑射手"
 dongbeiya_qisheshou_flavor:0 "充分适应东北亚茂密森林的骑射战士，比之草原上的其他游牧势力更加适应当地战争环境。"

 
 fangren:0 "防人"
 fangren_flavor:0 "为防临国威胁，从边区农村招募的临时性兵士。"
 wushi:0 "徒武者"
 wushi_flavor:0 "杀人、抢劫、强盗即为武士。"
 zuqing:0 "枪足轻"
 zuqing_flavor:0 "平常从事劳役，战时成为步卒。"
 tianhuangweidui:0 "北面武士"
 tianhuangweidui_flavor:0 "驻在院御所北面之下，守护上皇、供奉御幸的武士。"
 hegongshou:0 "和弓手"
 hegongshou_flavor:0 "大和民族传统弓道在战场上的延续。"
 tidaodui:0 "薙刀郎党"
 tidaodui_flavor:0 "使用长而锋利的薙刀作为武器，在战场上或结阵阻敌或分散掩杀，是相当难缠的对手。"


 tieyuanliehu:0 "高丽弓手"
 tieyuanliehu_flavor:0 "娴熟的弓手与猎人，穿行于朝鲜半岛复杂的山地森林之间，运用高超的射击技术予以敌人痛击。"
 gaoli_zuobiechao:0 "左别抄"
 gaoli_zuobiechao_flavor:0 "技艺纯熟的带盾轻步兵，知道如何避开飞来的矢雨。"

 biebanwu:0 "别班武"
 biebanwu_flavor:0 "为对抗女真人所创的精锐重步兵部队，是对付骑兵的好手。"
 hualang:0 "花郎"
 hualang_flavor:0 "少年高丽贵族自幼习武，不仅射艺超群，容貌仪态更为世人所赞叹。"

 jinjun:0 "禁军"
 jinjun_flavor:0 "独属于皇帝的军队，职责是保卫皇宫以及皇帝本人，经过层层选拔，武艺极为高强。"
 tang_beiya_jinjun:0 "北衙禁军"
 tang_beiya_jinjun_flavor:0 "拱卫京师的强军劲旅。"
 yulinjun:0 "羽林军"
 yulinjun_flavor:0 "直属于帝王，担任护卫帝王或皇宫、首都警备任务的军队。"
 xiangjun:0 "厢军"
 xiangjun_flavor:0 "属地方常备军，是禁军主要的来源之一。"
 fanzhenjun:0 "藩镇兵"
 fanzhenjun_flavor:0 "各道节度使，都团练使统领的藩镇军团。"
 bianjun:0 "边军"
 bianjun_flavor:0 "为防外敌，征募诸边镇军户参战。"
 difangjun:0 "地方军"
 difangjun_flavor:0 "各地自行征募的兵卒，质量良莠不齐。"
 china_modao_ai:0 "陌刀队"
 china_modao_ai_flavor:0 "陌刀队。"

 xiangyong:0 "乡勇"
 xiangyong_flavor:0 "临时招募的地方乡兵，随军战守，各自成营。"

 miaorenwushi:0 "苗人武士"
 miaorenwushi_flavor:0 "苗人全民皆兵，遇到突发的战事，苗人武士便会自发携带武器粮食在他们的“老虎汉”（武士首领）的率领下奔赴战场。"

 shuibu_shi:0 "水步师"
 shuibu_shi_flavor:0 "由擅长水战的南方步兵组成，负责水陆并进，保卫河道交通。必要时沿河网密道穿插深入，给予敌军意外打击。"

 xiang_jiashi:0 "象甲士"
 xiang_jiashi_flavor:0 "身披厚重象皮战甲的精英战士，不惧敌人的连天箭雨。"

 innovation_wulumi_ruanjian:0 "乌鲁米软剑"
 innovation_wulumi_ruanjian_desc:0 "达嚫印度的传统武术之一，以其迅捷的速度和高超的技巧而闻名。"
 wulumi_jianshi:0 "乌鲁米剑士"
 wulumi_jianshi_flavor:0 "善用软剑的达罗毗荼战士，以极快的速度突入敌阵，对范围内敌人造成巨额伤害。"

 laqipute_zhanshi:0 "罗阇普特战士"
 laqipute_zhanshi_flavor:0 "骑马作战的刹帝利战士，拉其普特人的弯刀会准确落到敌人头顶。"
 nayaer_bubing:0 "纳亚尔步兵"
 nayaer_bubing_flavor:0 "长期修习卡拉里帕亚特武术的达嚫印度战士，手持长矛、默契配合。" #卡拉里帕亚特武术：Kalarippayat

 sengjialuo_jinweijun:0 "僧伽罗近卫军"
 sengjialuo_jinweijun_flavor:0 "忠勇无畏的僧伽罗近卫军团，竭力护卫领主周全。"

 innovation_conglinzhizhua:0 "丛林之爪"
 innovation_conglinzhizhua_desc:0 "我们模仿丛林之王老虎的爪子制成了这一强大武器——爪刃。"
 zhuaren_zhanshi:0 "爪刃战士"
