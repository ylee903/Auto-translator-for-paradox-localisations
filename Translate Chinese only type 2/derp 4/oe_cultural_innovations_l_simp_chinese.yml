xinzeng_wanjia_xingjun_001_shijian.001.t: "Diplomacy"
xinzeng_wanjia_xingjun_001_shijian.001.desc: "Exhausting March"
xinzeng_wanjia_xingjun_001_shijian.001.a: "The interior is soaked with rain and mud, heavy armor burdens the soldiers. Prolonged marching has reddened their eyes and weakened their legs. The soldiers' faces are filled with fatigue and anxiety, their gazes dull and no longer sharp as in the past. Weapons have become heavy and clumsy, blades caked with dirt and grime. Each step feels like carrying a heavy load, the horses breathe heavily, with the sound of wheezing accompanying the marching army. #!"
xinzeng_wanjia_xingjun_001_shijian.001.a.flavor: "Speed up, you lazy pigs!"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_success: "Move it! You lazy pigs! Those lagging behind won't have dinner tonight!"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_failure: "Your excellent military training tells you how to effectively mobilize the entire army"
xinzeng_wanjia_xingjun_001_shijian.001.b: "The soldiers loudly complain about the hardships of the march, ignoring your prompting"

xinzeng_wanjia_xingjun_001_shijian.002.t: "Alright, regroup here."
xinzeng_wanjia_xingjun_001_shijian.002.desc: "Enemy Attack"
xinzeng_wanjia_xingjun_001_shijian.002.a: "The sky is turning dark, clouds thickening, with visibility becoming increasingly blurred, the clanking of soldiers' iron armor echoes continuously.\n\nSuddenly, a loud shout breaks the silence, several shadows quickly dart out, swords and spears shimmering with cold light.\n\n\n"Enemy attack!" #!"
xinzeng_wanjia_xingjun_001_shijian.002.a.flavor: "Maintain formation!"
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_success: "Find a way to capture the incoming scouts, to delay the enemy's next move"
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_failure: "You remain surprisingly calm, seizing the opportunity to capture the enemy scouts in one swift move"

xinzeng_wanjia_xingjun_001_shijian.003.t: "You are at a loss, the enemy has slipped away, and the road ahead is fraught with danger"
xinzeng_wanjia_xingjun_001_shijian.003.desc: "Go out to meet the enemy"该死，他们已经做好了迎敌准备！""
xinzeng_wanjia_xingjun_001_shijian.003.a: "The distant fortress comes into view.\nThe walls are tall, with bright banners warning of the dangers ahead.\n\nSuddenly, the castle gates slowly open, a troop emerges, forming a tight military formation, like a wall of steel, quietly awaiting our arrival.\n\n"
