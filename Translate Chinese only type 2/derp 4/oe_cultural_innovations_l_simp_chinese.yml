 innovation_minfengbiaohan:0 " Fierce Folkways  "
 innovation_minfengbiaohan_desc:0 " Civilized ignorance, fierce folkways, primitive desires fill everyone's heart.  "

 innovation_houzijia:0 " Warty Armor  "
 innovation_houzijia_desc:0 " The Qiang are skilled in armor making, and all the methods for forging armor begin very thick, without fire, cold-forged, resulting in a thickness three-tenths less than at the beginning. The end is left not forged to a certain extent, resembling warts, to verify the thickness before forging, like leaving soil tubers when dredging rivers, hence the name "Warty Armor." Strong crossbows shot at it cannot penetrate.  "
 innovation_hengshanqiang:0 " Highland Qiang  "
 innovation_hengshanqiang_desc:0 " The Qiang tribes, widely present in the northwestern mountainous areas, traverse the peaks with exceptional cross-country capabilities.  "
 innovation_dangxiangma:0 " Tangut Horses  "
 innovation_dangxiangma_desc:0 " The areas inhabited by the Tangut tribes, such as Diqinze, Hengshan, and Tiandu Mountain, are famous horse-producing regions. With many horses and excellent breeds, Tang dynasty poet Yuan Zhen's lines "Buy Tangut horses in the North, capture Tibetan parrots in the West" imply their reputed quality; the Song dynasty even lauded Tangut horses as the best in the world.  "
 innovation_lengduangang:0 " Cold Forged Steel  "
 innovation_lengduangang_desc:0 " The Tanguts' steel forging technology surpasses all others in the world; it is said to be the highest honor to obtain a Summer Kingdom sword. The very sword that Song Emperor Qinzong carried was the ‘Summer Kingdom sword’. Su Dongpo once obtained a Xixia sword and wrote a poem about it: "Red adornment sits amid flowers watching wine, green blades pulled from their sheaths stirred the hall’s wind. Spiral flint heads raised the spine’s crest, white dragons double clasped three dragons."  "

 innovation_langren:0 " Ronin  "
 innovation_langren_desc:0 " Madly adventuring to regain the authority of the past, positioning themselves as the Emperor's personal soldiers, going everywhere with intent.  "爱国者" 的面目出现，因有一技之长而能量惊人。"
 innovation_shenbigong:0 " Divine Bow  "
 innovation_shenbigong_desc:0 " One man can operate the Divine Bow, with a maximum range of four hundred meters, capable of penetrating heavy armor.  "
 innovation_mazhengfeichi:0 " Horse Governance Decay  "
 innovation_mazhengfeichi_desc:0 " The negligence of the upper rulers and the wrong governance of lower officials have led to a situation where the horse governance in the central plains is mired in an irretrievable predicament.  "
 innovation_baomafa:0 " Horse Preservation Law  "
 innovation_baomafa_desc:0 " The situation of having no horses available in the central plains has officially turned around; strong and effective horse governance policies have been implemented, and if the entire system operates well, it will benefit future generations.  "

 innovation_shangyeminzu:0 " Commercial Nation  "
 innovation_shangyeminzu_desc:0 " The Sogdian people frequently traverse between Central Asia and China through the long Silk Road, accruing immense wealth from Eastern and Western trade during the medieval era.  "
 innovation_hegong:0 " Japanese Bow  "
 innovation_hegong_desc:0 " A type of longbow used in Japanese archery. The standard length of a Japanese bow is approximately seven feet and three inches.  "
 innovation_tidao:0 " Naginata  "
 innovation_tidao_desc:0 " The naginata is a kind of long-handled weapon used in ancient Japan, with a wide blade and considerable curvature at the cutting edge.  "

 innovation_zhanchengdao:0 " Champa Rice  "
 innovation_zhanchengdao_desc:0 " A high-yield, early-maturing, drought-resistant strain of rice produced in the Indochinese Peninsula, bringing wide benefits.  "

 innovation_yinjinzhanchengdao:0 " Introduction of Champa Rice  "
 innovation_yinjinzhanchengdao_desc:0 " Introducing Champa rice produced in the Indochinese Peninsula, high-yielding, early-maturing, and drought-resistant, benefiting all the common people.  "

 innovation_didawubo:0 " Abundant Land and Resources  "
 innovation_didawubo_desc:0 " "The land of my Yan and Huang nurtures my Huaxia. If treated well, it will surely repay the Chinese."  "

 innovation_heshuoqingqi:0 " Hebei Cavalry  "
 innovation_heshuoqingqi_desc:0 " Since ancient times, the Yan region has been known for its martial men, and being at the border, there has been much horse trading, contributing to a mix of Hu and Han, allowing every noble child to ride.  "

 innovation_xinanma:0 " Southwest Horses  "
 innovation_xinanma_desc:0 " Southwest horses are lively and docile, good at climbing mountains, suitable for mountainous transportation, and are an important transport tool in plateaus and mountainous areas.  "



