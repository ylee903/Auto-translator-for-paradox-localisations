 ai_zujian_walanjiweidui_decision:0 "Form the Varangian Guard (ai)  "
 ai_zujian_walanjiweidui_decision_tooltip:0 "Form the Varangian Guard (ai)  "
 ai_zujian_walanjiweidui_decision_confirm:0 "Form the Varangian Guard (ai)  "

 zujian_walanjiweidui_decision:0 "Form the Varangian Guard  "
 zujian_walanjiweidui_decision_desc:0 "#F 北欧人和罗斯人的战斗力世人有目共睹，如果能以重金将他们召至我的麾下，打造一支步战强军将不是问题#!"
 zujian_walanjiweidui_decision_confirm:0 "Where are my loyal warriors?!  "
 zujian_walanjiweidui_decision_effect_tooltip:0 "A group of Varangian warriors will be coming in admiration...\nYour reputation is spreading widely among the northern people and for the next 20 years, there will be [GetMaA('walanjiweidui').GetName][men_at_arms|E] available for your command.  "
 zujian_walanjiweidui_decision_tooltip:0 "I need to form a powerful and loyal Imperial Guard!  "
 zujian_walanjiweidui_decision_chenggong_tooltip:0 "My messenger tells me: northern warriors will arrive soon!  "
 zujian_walanjiweidui_decision.0001.t:0 "The Varangian warriors have arrived.  "
 zujian_walanjiweidui_decision.0001.desc:0 "Ship after ship, with different forms, docked at the harbor, and fierce northern warriors poured out. Their chainmail reflected a grim black color under the sunlight, and I couldn't believe my eyes; these powerful warriors are about to serve me!\n\nI stood tall and tried to project the presence of a ruler. I looked into their deep-set eyes for a hint of fear—fear of a living emperor standing before them.\n\nThese northerners did not shy away from my gaze, staring directly back at me.\n\nMy god! The intensity of their gaze sends chills down my spine...  "
 zujian_walanjiweidui_decision.0001.l:0 "What fearless and powerful warriors...  "

 guyongbing_jielue.0011.t:0 "Mercenary Pillage  "
 guyongbing_jielue.0011.desc:0 "A group of mad mercenaries pillaged [county.GetNameNoTierNoTooltip]; they took everything from the locals, leaving no survivors...\nClearly, these mercenaries are not satisfied with the rewards I offered.  "
 guyongbing_jielue.0011.a:0 "Damn it, they’ve plundered gold; what about mine!  "
 guyongbing_jielue.0011.b:0 "Must be punished severely!  "

 ai_caoyuandongyuan_decision:0 "Steppe Mobilization (ai)  "
 ai_caoyuandongyuan_decision_tooltip:0 "Fire and knife!!!  "
 ai_caoyuandongyuan_decision_confirm:0 "Come on, convey my orders!  "

 caoyuandongyuan_decision:0 "Steppe Mobilization  "
 caoyuandongyuan_decision_desc:0 "My kin crave wealth; they are eager and ready, clearly, I should gather all able-bodied warriors now.  "
 caoyuandongyuan_decision_tooltip:0 "Fire and knife!!!  "
 caoyuandongyuan_decision_confirm:0 "Come on, convey my orders!  "
 caoyuandongyuan_tiaojian:0 "The prestige and funds required for mobilization are related to prestige level, total prestige, military points, administration points, clan prestige level, total troop strength, and various other factors.  "
 caoyuandongyuan.0001.t:0 "Steppe Mobilization  "
 caoyuandongyuan.0001.desc:0 "The warriors spread the word, innumerable herders came to my tent, boundless dust rose from the horizon, all able-bodied warriors gathered, a sense of restlessness filling the air, just waiting for my command...  "
 caoyuandongyuan.0001.a:0 "We need war!  "
 caoyuandongyuan.0001.b:0 "Perhaps I shouldn’t be so rash...  "
 horse_archers_shijian:0 "Horse Archers  "
 horse_archers_shijian_flavor:0 "#F 游牧部落的弓骑兵可以射出冰雹般的箭雨，同时几乎不可能被追上。#。"
 light_horsemen_shijian:0 "Light Cavalry  "
 light_horsemen_shijian_flavor:0 "#F 这些骑兵轻装而敏捷，极善于侧翼夹击，在冲杀溃逃敌军时能造成毁灭性的杀伤。#。"
 caoyuantuqi_shijian:0 "Steppe Shock Cavalry  "
 caoyuantuqi_shijian_flavor:0 "#F 赤兔无人用，当须吕布骑。吾闻果下马，羁策任蛮儿。#。"
 tujuezhongqibing_shijian:0 "Tuyuhun warriors in armored steeds, preserving the fine Xianbei traditions; they are skilled in charging and killing the enemy.  "
 tujuezhongqibing_shijian_flavor:0 "#F 西突厥是马背上的民族，自突厥崛起时代保留下来的冶铁铸造工艺遇上中亚地区丰富的铁矿资源造就了这支名噪一时的重装骑兵部队，他们是草原上的恶狼，是周边文明的噩梦。#。"

armored_horsemen_shijian:0 "Heavy Cavalry  "
armored_horsemen_shijian_flavor:0 "#F 这些骑兵身披重甲，全副武装，主宰了开阔平原上的战斗。#!"

 sugelangaodizhanshi:0 "Highland Warriors  "
 sugelangaodizhanshi_flavor:0 "Brave warriors roaming the northern Scottish Highlands, their tartan shirts shine with indomitable light.  "

 kaiertezhanshi:0 "Celtic Warriors  "
 kaiertezhanshi_flavor:0 "Bare-chested Celtic tribal warriors, giving the mighty Roman legions a hard time.  "

 anglo_saxon_minbing:0 "Anglo-Saxon Militia  "
 anglo_saxon_minbing_flavor:0 "These freemen militia are well-equipped and supplied; they receive training and supervision from strong guards and demonstrate outstanding fighting spirit.  "
 anglo_saxon_qinweijun:0 "Guards  "
 anglo_saxon_qinweijun_flavor:0 "The royal guard is equipped with the finest gear in the entire army, selected from among the powerful warriors by the noble lords.  "

 Welsh_changgongshou:0 "Welsh Longbowmen  "
 Welsh_changgongshou_flavor:0 "These powerful Welsh archers possess extraordinary archery skills; every movement of their yew longbows can claim the life of an enemy soldier.  "
 Welsh_changgongshou_01:0 "Welsh Longbowmen  "
 Welsh_changgongshou_01_flavor:0 "These powerful Welsh archers possess extraordinary archery skills; every movement of their yew longbows can claim the life of an enemy soldier.  "

 shandi_youqibing:0 "Mountain Skirmishers  "
 shandi_youqibing_flavor:0 "Skilled light cavalry from Welsh mountainous areas, freely roaming between forests and mountains.  "

 zhaodi_youqi:0 "Marsh Hunters  "
 zhaodi_youqi_flavor:0 "Ireland is filled with swamps, but excellent riders can always find shortcuts.  "

 irish_toushishou:0 "Irish Slingers  "
 irish_toushishou_flavor:0 "The use of slings can be traced back to the hunter ancestors of the Stone Age; if a swiftly thrown stone hits the target's head, even a wild bull can be swiftly brought down, and our selectively chosen strong warriors can easily accomplish this.  "
 ai_irish_toushishou:0 "Irish Slingers  "
 ai_irish_toushishou_flavor:0 "The use of slings can be traced back to the hunter ancestors of the Stone Age; if a swiftly thrown stone hits the target's head, even a wild bull can be swiftly brought down, and our selectively chosen strong warriors can easily accomplish this.  "

 waixiangyongshi:0 "Foreign Warriors  "
 waixiangyongshi_flavor:0 "These Gaelic mercenaries from the northern Scottish Highlands are all highly skilled; as long as the price is right, nothing is a problem.  "

 gaierlaobing:0 "Gaelic Veterans  "
 gaierlaobing_flavor:0 "These Gaelic mercenaries are eager to serve their own lords whenever they have free time.  "

 awaerqingqi:0 "Avar Light Cavalry  "
 awaerqingqi_flavor:0 "The Avars are a powerful steppe nation, their iron hooves come from the East.  "
 awaer_zhongqibing:0 "Avar Heavy Cavalry  "
 awaer_zhongqibing_flavor:0 "Ancient and formidable heavy cavalry.  "

 awaer_baojialiya_zhongqibing:0 "Bulgarian Heavy Cavalry  "
 awaer_baojialiya_zhongqibing_flavor:0 "After the Bulgarians conquered the Avars, they incorporated them into the cavalry units, utilizing their superb cavalry combat experience to build this powerful cavalry force.  "
 ai_awaer_baojialiya_zhongqibing:0 "Bulgarian Heavy Cavalry  "
 ai_awaer_baojialiya_zhongqibing_flavor:0 "After the Bulgarians conquered the Avars, they incorporated them into the cavalry units, utilizing their superb cavalry combat experience to build this powerful cavalry force.  "
 ai_hussar:0 "Light Cavalry  "
 ai_hussar_flavor:1 "#F 威名远扬的东欧$hussar$是突袭的大师，可以快速消灭逃散的敌军。#!"

 kuangzhanshi:0 "Berserkers  "
 kuangzhanshi_flavor:0 "Once the blood of these warriors begins to boil, only the death of the enemy can satisfy them.  "
 kuangzhanshi_001:0 "Berserkers  "
 kuangzhanshi_001_flavor:0 "Once the blood of these warriors begins to boil, only the death of the enemy can satisfy them.  "

 weijing_nuli:0 "Saladin  "
 weijing_nuli_flavor:0 "A proper lord would not send their slaves into battle with weapons, but times have changed...  "

 beiou_tingwei:0 "Court Guards  "
 beiou_tingwei_flavor:0 "A proper lord should have their own court guards, a group of powerful warriors capable of responding to all emergencies.  "

 nuomanqibing:0 "Norman Cavalry  "
 nuomanqibing_flavor:0 "The Normans devote a lot of effort to cavalry training; they wear relatively light chainmail and pioneered the tactic of lance charge, adapting better to the ever-changing battlefield situations.  "

 fangqi_qishi:0 "Square Pennon Knights  "
 fangqi_qishi_flavor:0 "Unlike ordinary knights' cone-shaped pennons, these noble knights have the right to use square banners representing their identity and status in battle; they are battle-hardened, resolute fighters.  "

 pijia_junshi:0 "Armored Sergeants  "
 pijia_junshi_flavor:0 "Heavily armored elite military attendants, serving the lord as a significant fighting force.  "

 xuetu_qishi:0 "Apprentice Knights  "
 xuetu_qishi_flavor:0 "Every boy aspiring to be a knight should focus on accumulating practical combat experience; the battlefield is their classroom.  "

 keen:0 "Kern  "
 keen_flavor:0 "Kerns are a type of Irish light infantry that often fight alongside Gaelic mercenaries; they are poorly equipped but incredibly effective, often praised by people.  "

 lashidunzhongqibing:0 "Rashid Heavy Cavalry  "
 lashidunzhongqibing_flavor:0 "This elite cavalry unit established during the Muslim conquest almost all rides purebred Arabian horses, and their lance charges can annihilate any enemy.  "

 amolikanqibing:0 "Amorian Heavy Cavalry  "
 amolikanqibing_flavor:0 "Influenced by the Alans and later Roman military systems, the Bretons employ a lot of cavalry in battle; their characteristics are strong discipline and good cooperative combat ability.  "

 abidebubing:0 "Abid Infantry  "
 abidebubing_flavor:0 "This mixed light infantry unit has a complex origin, blending fervent religious volunteers with North African black slave soldiers, gathered here for a grand holy war. They believe in their Muslim brothers fighting alongside them, they believe in the prophet, they believe in Allah.  "

 moerjinwei:0 "Moorish Guards  "
 moerjinwei_flavor:0 "Moorish warriors retain strong tribal traditions and charge forward in battle.  "

 moerqibing:0 "Moorish Cavalry  "
 moerqibing_flavor:0 "Moorish cavalry served extensively during the great Moorish conquest; they combined North African traditional cavalry techniques with the Iberian battle situations, exhibiting exceptional fighting spirit.  "

 xibanyabiaoqiangqibing:0 "Spanish Javelin Riders  "
 xibanyabiaoqiangqibing_flavor:0 "In response to the numerous Moorish cavalry deployed to the battlefield, we organized skilled warriors; they wear leather armor and wield javelins, constantly circling and harassing the enemy, waiting for the right moment to storm into the ranks and crush them.  "

 jiaotuanqishi:0 "Order Knights  "
 jiaotuanqishi_flavor:0 "Heavily armored fanatic knights, adept at heavy cavalry charges.  "

 jiatailuoniyatujibing:0 "Catalan Assault Troops  "
 jiatailuoniyatujibing_flavor:0 "These assault infantry that performed outstandingly in the reconquista carry lightweight weapons and gear, courageously charging at the enemy.  "

 jiatailuoniyatujibing_01:0 "Catalan Mercenaries  "
 jiatailuoniyatujibing_01_flavor:0 "They are assault infantry who performed outstandingly in the Iberian Peninsula's reconquista, carrying lightweight arms and gear, joining various battlefields across the world as an elite infantry unit.  "

 baizhantingjuntuanbubing:0 "Byzantine Legion Infantry  "
 baizhantingjuntuanbubing_flavor:0 "Legion infantry are the backbone of the Byzantine army; they are well-equipped and highly disciplined.  "

 diguoweidui:0 "Imperial Guards  "
 diguoweidui_flavor:0 "These elite heavy infantry form the immortal defense line of the Byzantine Empire; they belong to the central army and have rich combat experience.  "

 baizhantinggongjianshou:0 "Byzantine Archers  "
 baizhantinggongjianshou_flavor:0 "Archery is a required course for every Byzantine warrior; these skilled archers, sheltered by their own infantry lines, accurately take down enemies one by one.  "

 walanjiweidui:0 "Varangian Guard  "
 walanjiweidui_flavor:0 "This Byzantine royal guard has astonishing combat power; they are heavily armored and swiftly sever the heads of enemies, loyal in serving His Majesty by eliminating every enemy around.  "
 ai_walanjiweidui:0 "Varangian Guard  "
 ai_walanjiweidui_flavor:0 "This Byzantine royal guard has astonishing combat power; they are heavily armored and swiftly sever the heads of enemies, loyal in serving His Majesty by eliminating every enemy around.  "

bzt_bianminweishi:0 "Border Guard  "
bzt_bianminweishi_flavor:0 "To defend against neighboring Muslims, anyone with some combat ability in this military area can enlist, including robbers and outlaws. They insist on team combat and are famous for their excellent coordination in formation.  "

bzt_bianjing_jieluezhe:0 "Border Raiders  "
bzt_bianjing_jieluezhe_flavor:0 "To defend against neighboring Muslims, anyone with some combat ability in this military area can enlist, including robbers and outlaws. They are unscrupulous, known for their flexible combat style and the atrocities committed against civilians when they run out of provisions.  "

xila_toushi_bubing:0 "Sling Infantry  "
xila_toushi_bubing_flavor:0 "Lightly armored slingers skillfully harass enemies with thrown stones, easily getting out of reach after striking.  "

xila_qingzhuang_biaoqiangshou:0 "Light Javelin Throwers  "
xila_qingzhuang_biaoqiangshou_flavor:0 "Lightly armed javelin throwers, poorly equipped but swift in action.  "

bzt_xianfeng_qingqi:0 "Vanguard Light Cavalry  "
bzt_xianfeng_qingqi_flavor:0 "Byzantine light cavalry renowned for speed and agility, equipped with bows and javelins, especially adept at hit-and-run guerrilla tactics.  "

bzt_yingbao_huwei:0 "Garrison Guards  "
bzt_yingbao_huwei_flavor:0 "Heavily armored fortress guards stationed in border fortresses for a long time.  "

bzt_changzhuoyoushi:0 "Long Table Knights  "
bzt_changzhuoyoushi_flavor:0 "Lightly armored knights patrolling the border, who immediately report any signs of enemy activity while closely monitoring their movements.  "

bzt_bianjinglueqi:0 "Border Raiders  "
bzt_bianjinglueqi_flavor:0 "Quick-response units equipped to deal with enemy cavalry, capable of reacting promptly and launching hit-and-run harassment.  "

 ansaerqingqi:0 "Ansar Light Cavalry  "
 ansaerqingqi_flavor:0 "These cavalry are responsible for escorting waves of devout pilgrims traveling along the pilgrimage route.  "

 xunjieweidui:0 "Swift Guards  "
 xunjieweidui_flavor:0 "They are an elite light cavalry unit from the Rashid army during the Muslim conquest of Syria, who reversed the tide of the siege of Damascus with astonishing speed, decisively defeating the seemingly invincible Byzantine forces.  "

 baizhantingluwei:0 "The Emperor's Guard  "
 baizhantingluwei_flavor:0 "Roaming around His Majesty the Emperor, these heavily armored cavalry maintain a strict watch.  "
 ai_baizhantingluwei:0 "The Emperor's Guard  "
 ai_baizhantingluwei_flavor:0 "Roaming around His Majesty the Emperor, these heavily armored cavalry maintain a strict watch.  "

 mamulukezhongqibing:0 "Mamluk Heavy Cavalry  "
 mamulukezhongqibing_flavor:0 "This well-trained unit of slave warriors forms our powerful heavy cavalry; I foresee they will shine greatly in an upcoming battle.  "

 mamulukeqisheshou:0 "Mamluk Horse Archers  "
 mamulukeqisheshou_flavor:0 "Our Mamluk slave warriors are highly combat-capable; the best among them have equestrian archery skills that rival those of nomadic archers raised on horseback since childhood.  "

 tiejialuotuoqibing:0 "Armored Camel Cavalry  "
 tiejialuotuoqibing_flavor:0 "It is not easy to armor a camel, but the rewards are well worth it. Armored camels can send mounted troops running for their lives in one charge.  "

 asaweila:0 "Asavira  "
 asaweila_flavor:0 "These Persian warriors, who have converted to serve our Lord, dress in armor; their iron cavalry achieved unprecedented success centuries ago.  "

 wugusiguyongqibing:0 "Uighur Mercenary Cavalry  "
 wugusiguyongqibing_flavor:0 "```yaml"

 abuna:0 "The Ughus cavalry are excellent scouts and shock troops, who journey far to the Iberian region, serving any employer who can pay the price."
 abuna_flavor:0 "Abuna"

 gulamuzhongqibing:0 "Our forged warriors can steadily advance under spears and broadswords. They skillfully use short spears and javelins to kill any enemy brave enough to confront them. Their exceptional discipline makes them fearless in close combat, and the short swords and daggers in their hands will deal fatal blows to the enemy."
 gulamuzhongqibing_flavor:0 "Ghulam Heavy Cavalry"
 saman_gulamuzhongqibing:0 "Our forged warriors can steadily advance under spears and broadswords. They skillfully use short spears and javelins to kill any enemy brave enough to confront them. Their exceptional discipline makes them fearless in close combat, and the short swords and daggers in their hands will deal fatal blows to the enemy."
 saman_gulamuzhongqibing_flavor:0 "Ghulam Heavy Cavalry"

 kuerde_zhimaoshou:0 "These heavy-armored slave cavalry, who have fought on the front lines for years, are both loyal and strong. They are renowned for their fearless fighting style."
 kuerde_zhimaoshou_flavor:0 "Kurdish Spearmen"

 yiketa_jianshi:0 "These ancient mountain warriors can inflict significant damage on enemies with their simple throwing spears."
 yiketa_jianshi_flavor:0 "Ikhtari Swordsman"

 muwaxide_shengzhanshi:0 "Young warriors recruited by the Muslim rulers, intended to maintain order in the region."
 muwaxide_shengzhanshi_flavor:0 "Ghuzat Holy War Volunteers"

 nulizhanshi_01:0 "Zealous religious warriors, all heretics will be ground to dust."
 nulizhanshi_01_flavor:0 "Slave Warriors"
 nulizhanshi_02:0 "Zealous religious warriors, all heretics will be ground to dust."
 nulizhanshi_02_flavor:0 "Slave Warriors"
