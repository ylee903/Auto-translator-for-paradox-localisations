 xinzeng_wanjia_zhaoji_mumin_decision_desc:0 "#F 我的土地上牧民众多，如果有必要的话，他们可以迅速转化为骑马战士.\n现在，我需要动员一切可用之兵#!"
 xinzeng_dfwc_miaoshu_001:0 "The number and cost of [GetMaA('caoyuanyoumumin_shijian').GetName] called upon will be determined by your [realm_size|E], [martial_skill|E], and #V $current total troop strength$#!  "
 xinzeng_wanjia_zhaoji_mumin_decision_tooltip:0 "For the glory of the steppe!  "
