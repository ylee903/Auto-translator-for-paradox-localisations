 innovation_world_cathay:0 "Khitan Military System  "
 innovation_world_cathay_desc:0 "The Taizong selected 300,000 elite armors for the Pishi Army. Initially, the Taizu used the campaign camp as the palace, selecting over a thousand strong men from various tribes to create a heart of the army... thus the Pishi Army has existed since the Taizu's time, which is the heart of the army, and Taizong increased it to 300,000.  "

 innovation_battleships:0 "Warships and Battle Crafts  "
 innovation_battleships_desc:0 "A thousand fathoms of iron chains sink to the riverbed, with banners descending from the stones.  "

 innovation_outrigger_boats:0 "Canoe  "
