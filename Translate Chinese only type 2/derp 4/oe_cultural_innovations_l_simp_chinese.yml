 innovation_ximalayazhanshi:0 "Although the Uighurs have conflicts with the various Turkic tribes, they still maintain traditional pastoral life, forming powerful cavalry units from local Kazakh horses to ensure the safety of land caravans.  "
 innovation_ximalayazhanshi_desc:0 "Kazakh Horses  "

 innovation_hequma:0 "A breed originating from the northern slopes of Tianshan, western Dzungarian mountains, and the western parts of Altai. The bones are thick, the skin is tough, and the mane, tail, and coat are dense, with a heftier build. The appearance is uniform and well-balanced, with good versatility. This ancient local horse breed developed under extensive grazing conditions.  "
 innovation_hequma_desc:0 "Himalayan Warriors  "
 innovation_xianbeitieqi:0 "We have long adapted to the rugged terrain and thin air of the highlands; outsiders struggle to endure the environment here, let alone pose a threat to us. Our warriors weave through the mountains, watching as invaders fall one by one. The plateau is a shield granted by heaven; outsiders entering the Tibetan regions face great difficulty, but at the same time, our warriors descending to the lowlands will have severe adverse reactions.  "
 innovation_xianbeitieqi_desc:0 "Hequ Horse  "
 tuyuhunjiaqijuzhuang:0 "The Hequ horse is an ancient and excellent local breed, large in stature, with a flat back, suitable for both pulling and riding, enduring and hard-working, well-adapted to the local geography and ecology with strong disease resistance. It was already used as a war horse as early as the Qin and Han periods, commonly given as tribute throughout history.  "
 tuyuhunjiaqijuzhuang_flavor:0 "Xianbei Iron Cavalry  "

 jiaqijuzhuang:0 "One of the Xianbei traditions preserved by the Tuyuhun; since the reign of Emperor Xiaowen of Northern Wei, every ruler has carefully formed heavily armored cavalry units to intimidate the small enemies around them.  "
 jiaqijuzhuang_flavor:0 "Tuyuhun Armored Riders  "

 tujuezhongqibing:0 "Tuyuhun warriors in armored steeds, preserving the fine Xianbei traditions; they are skilled in charging and killing the enemy.  "
