 nulizhanshi_03_flavor:0 "Slave Warriors"
 nulizhanshi_04:0 "Zealous religious warriors, all heretics will be ground to dust."
 nulizhanshi_04_flavor:0 "Slave Warriors"
 nulizhanshi_shijian:0 "Zealous religious warriors, all heretics will be ground to dust."
 nulizhanshi_shijian_flavor:0 "Slave Warriors"

 innovation_kaierte:0 "Inadequate slave soldiers, equipped with tattered gear and loose discipline, only suitable for cannon fodder."
 innovation_kaierte_desc:0 "Celts"

 innovation_anglo_saxon_minbing:0 "The Celts are a loose group of ancient peoples in Europe, unified by a common language and cultural traditions. They have repeatedly resisted invasions, not yielding to outsiders, as if it is etched into their very bones."
 innovation_anglo_saxon_minbing_desc:0 "Anglo-Saxon Selected Militia"
 innovation_anglo_saxon_qinweijun:0 "In the chaos of the earlier migration and settlement periods, wars were orchestrated by a small number of elite soldiers, and by the 8th century, the leaders of the Anglo-Saxons had established kingdoms. Therefore, a greater logistical effort was required to protect their lands and wage wars. As a solution, the Anglo-Saxons began to implement what was known as the “select fyrd.”"
 innovation_anglo_saxon_qinweijun_desc:0 "Organize Bodyguards"

 innovation_weiershichanggong:0 "During the chaos of the Germanic migrations into Britain, tribal leaders and kings would summon their selected strong warriors who possessed the best weapons and gear; they were also royal guards trained specifically for warfare."
 innovation_weiershichanggong_desc:0 "Welsh Longbow"

 innovation_toushisuo:0 "The Welsh longbow is made from yew wood, which is lightweight and has excellent elasticity, making its lethality quite impressive."
 innovation_toushisuo_desc:0 "Sling"

 innovation_gaodishizu:0 "The sling is a living relic of humanity's civilization; the quickly launched stones can even bring down a wild bull. Its use in warfare can also provide significant benefits."
 innovation_gaodishizu_desc:0 "Highland Clans"

 innovation_guyongwaixiangyongshi:0 "A large number of fierce highland clans live in the northern Scottish Highlands, preserving the primitive Celtic lifestyle and tribal confederations; they are born warriors, howling among the mountains."
 innovation_guyongwaixiangyongshi_desc:0 "Mercenary Foreign Warriors"

 innovation_yongshizhijia:0 "The Gaelic people of the northern Scots are ferocious and unmatched battle zealots, and they willingly serve for money. Most importantly, they almost never involve themselves in our local political struggles; as long as the price is right, they will obey."
 innovation_yongshizhijia_desc:0 "Warriors' Home"

 innovation_mianbaoyumijiu:0 "The northern Highlands of Scotland have always been home to the Gaels, and our warriors are eager to fight for their homeland."
 innovation_mianbaoyumijiu_desc:0 "Bread and Mead"

 innovation_wenchesitezhishu:0 "The lord shares bread with his followers, symbolizing the bond and loyalty between the lord and his warriors. Of course, even beyond the hidden and symbolic meanings, these events often serve as practice exercises, allowing high-ranking soldiers to communicate in a more free tone to better plan and coordinate in actual combat."
 innovation_wenchesitezhishu_desc:0 "Winchester Book"

 innovation_zhengfuzhezitai:0 "The Winchester Book, also known as the Book of Doom, is a compilation of land surveys across England. Its purpose is to understand the estate status of royal lands and the king's direct vassals, to collect taxes, strengthen financial management, and determine the feudal obligations of vassals."
 innovation_zhengfuzhezitai_desc:0 "Conqueror's Stance"

 innovation_amolika:0 "We have conquered the British Isles; these natives ought to be loyal to me."
 innovation_amolika_desc:0 "Amoralika"We have conquered the British Isles; these natives ought to be loyal to me."（Armorica），罗马帝国灭亡后我们不仅保持着相对独立的政治环境，同时还保存了罗马晚期的骑兵制度，我们的骑士坚韧而富有纪律性，是这片大陆上最优秀的战士。"

 innovation_yibiliyachengshiminbing:0 "We are the Celtic islanders who were forced to flee here during the Germanic migration period; the Romans referred to this place as..."
 innovation_yibiliyachengshiminbing_desc:0 "Iberian City Militia"

 innovation_kawalailiyasi:0 "The role of the Iberian city militia in the mid-middle ages is worth noting, as local militias born from border disputes serve the monarchs of the peninsula. When faced with various urgent situations, they can rapidly bolster their strength, offering the king more flexibility in military, economic, and local noble power issues."
 innovation_kawalailiyasi_desc:0 "Spanish Gentry"

 innovation_tudishouyu:0 "With the gradual liberation of the Iberian region, we grant land ownership rights to loyal lords and exempt them from part of their taxes, and they are responsible for providing the cavalry forces needed for the upcoming series of Reconquista wars."
 innovation_tudishouyu_desc:0 "Land Grant"

 innovation_xigetezhanfa:0 "As the Reconquista activity unfolds vigorously, we need a large number of soldiers to suppress the infidels in the long term. As long as a large number of conscripts can be provided, non-nobles can also obtain a certain amount of land."
 innovation_xigetezhanfa_desc:0 "Visigoth Warfare"

 innovation_jiatailuoniyaguyongbing:0 "Catalan Mercenaries  "
 innovation_jiatailuoniyaguyongbing_desc:0 "Catalan Mercenaries"

 innovation_xibanya_dafangzhen:0 "The military demands of the Reconquista have stimulated the formation of elite infantry in the Iberian region. Our warriors do not intend to fade away after the war; they form one combat group after another to continue their active presence on battlefields worldwide as mercenaries."
 innovation_xibanya_dafangzhen_desc:0 "Spanish Phalanx"
 xibanya_fangzhenqiangbing:0 "To consolidate Iberia's land supremacy, we must undertake an infantry revolution, as history has shown—well-organized infantry tactics can effectively meet all battlefield environments."
 xibanya_fangzhenqiangbing_flavor:0 "Spanish Pike Infantry"
 xibanya_yuandunjianshi:0 "With long and dense pike formations and well-coordinated tactics, our army cannot be stopped on land!"
 xibanya_yuandunjianshi_flavor:0 "Spanish Shield Swordsman"

 shuangshou_jianshi:0 "High-quality steel shields and long swords form the fangs of this army. With the cover of pikemen, they can quickly tear a gap in the enemy formation, instantly turning the tide of battle."
 shuangshou_jianshi_flavor:0 "Two-Handed Swordsman"

 wanggong_weishi:0 "Elite infantry wielding great swords can quickly rip a hole in the enemy formation with their superb swordsmanship."
 wanggong_weishi_flavor:0 "Noble Guard"

 jiuruishi_shanmin:0 "Personal guards of the noble aristocrats, composed of battle-hardened land vassals, boasting incredible fighting strength."
