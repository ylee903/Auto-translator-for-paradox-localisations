 innovation_huihuqingqi:0 "The carefully crafted infantry forces developed by Koryo to resist Jurchen invasions against cavalry troops.  "
 innovation_huihuqingqi_desc:0 "Mongolian Horse  "
 innovation_hasakema:0 "The Mongolian horse is small in stature, unassuming in appearance, with a large head and short neck, strong-bodied, broad-chested, long-maned, thick-skinned and coarse-haired, capable of enduring hardship, highly adaptable to withstand Siberian snowstorms; they can lift hooves to smash the heads of foxes and wolves.  "
