dayuebing_decision_chenggong_tooltip:0 "The parade is going smoothly.  "
xinzeng_dayuebing_decision_tooltip:0 "Prepare for the parade!  "
xinzeng_dayuebing_decision_confirm:0 "Let's get started!  "
dfwc_xinzeng_dayuebing.0001.t:0 "Grand Parade  "
dfwc_xinzeng_dayuebing.0001.desc:0 "The parade venue is crowded with people, with departments lined up waiting for inspection. I have prepared many speeches, ready to deliver condolences once the parade is over.\nBut time is running out; it’s getting late, and I should first address whom?  "
dfwc_xinzeng_dayuebing.0001.a:0 "Start with the brave warriors forging ahead among my subordinates.  "
dfwc_xinzeng_dayuebing.0001.b:0 "I should be friendlier to the lower-ranking warriors.  "
dfwc_xinzeng_dayuebing.0001.c:0 "Without my dear vassals, there would be no today for me!  "
dfwc_xinzeng_dayuebing.0001.a.a:0 "My bravest warriors cheer in unison, and even though they are far away, I can still feel their enthusiasm.  "

