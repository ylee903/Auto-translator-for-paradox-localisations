 dfwc_xinzeng.0001.t:0 "Public Fury  "
 dfwc_xinzeng.0001.desc:0 "Years of war and debt have kept me on edge; finally, today, my guard stumbled in to tell me: Angry citizens are gathering to prepare to overthrow my rule! \nI have not treated them poorly; why would they do this to me! \nThese damned commoners!  "
 dfwc_xinzeng.0001.a:0 "I need to think of a way to appease them quickly.  "
 dfwc_xinzeng.0001.a.tt_success:0 "My spokesperson has brought news that the people's anger has subsided, and they even donated a batch of materials to me.  "
 dfwc_xinzeng.0001.a.tt_failure:0 "My speech is as bad as shit, I'm finished  "
 dfwc_xinzeng.0001.b:0 "Dispatch the army and let the commoners see the power of the sword!  "
 dfwc_xinzeng.0001.b.tt_success:0 "My guards rushed into the crowd and slew a few instigators with wild swords.  "
 dfwc_xinzeng.0001.b.tt_failure:0 "The fighting power of the commoners exceeds my imagination; I'm finished.  "
 dfwc_xinzeng.0001.d:0 "Let them be.  "
 dfwc_xinzeng.0001.d.tt:0 "Things are getting out of your control.  "

