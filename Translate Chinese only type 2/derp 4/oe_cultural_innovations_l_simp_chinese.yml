 tradition_yues_name:0 "Ba Yue Ambition  "
 tradition_yues_desc:0 "The term "Ba Yue" refers to the coastal peoples of East Asia living along major rivers, who were the earliest settlers on the East Asian continent.  "

 tradition_java_warriors_name:0 "King of the Thousand Islands  "
 tradition_java_warriors_desc:0 "The peoples of the Southern Islands traverse countless islands, accompanied by tides and storms, ruling the seas beneath the sun.  "
 
 tradition_tunguse_name:0 "Bai Shan Hei Shui  "
 tradition_tunguse_desc:0 "The regions of the Xing'an Mountains, Changbai Mountain, Nenjiang, and Heilongjiang nourish many tribes, growing and thriving under the protection of the willow goddess, as they emerge wave after wave from the forest.  "

 innovation_nanman_group:0 "Lord of the Jungle  "
 innovation_nanman_group_desc:0 "From Ailao Mountain to Wuyi Mountain, brave hunting tribes are scattered, while the legends of Chi You contending in the Central Plains have long become fables, yet they have never lost their glory.  "

 tradition_yamato_name:0 "Flourishing Military Fortune  "
 tradition_yamato_desc:0 "The Yamato people firmly believe they are destined by heaven since the mythical era; in fleeting moments of fallen blossoms, there are times of sorrow and joy, as they pluck the zither for a thousand days, merging heart and sword.  "

 innovation_goryeo_group:0 "High Mountains and Beautiful Waters  "
 innovation_goryeo_group_desc:0 "Unlike the recognized Koryo people, who claim descent from Dangun and were restored by the Goguryeo line of Buyeo.  "
 
 innovation_mongolic_group:0 "Cang Wolf and White Deer  "
 innovation_mongolic_group_desc:0 "Chi Le Chuan, beneath Yin Mountain. The sky resembles a yurt, covering the vast land. The sky is blue, the wilderness is boundless. The wind blows the grass low, revealing cattle and sheep.  "
 
 tradition_chinese_succession_name:0 "Patriarchal Tradition  "
 tradition_chinese_succession_desc:0 "For the purpose of large-scale and concentrated labor, people gather in clans to reproduce, living under the constraints of their lineage, where elders hold supreme authority, following the principle of inheritance through the eldest son, not to injure the body, first honoring kindred and then extending that to others; those who violate patriarchal laws are regarded as despicable by all.  "
 culture_parameter_can_have_tradition_succession_law:0 "Implement a system of hereditary succession for recognized heirs, based on the eldest son.  "

 innovation_centralization_of_authority:0 "Thousand Miles of Chariots and Books  "
 innovation_centralization_of_authority_desc:0 "Chariots on the same track, documents in the same script, traveling along the same paths. An early and mature centralized power structure can organize large-scale production, while the supreme imperial power possesses and disposes of everything.  "
 
