 caoyuandongyuan.0001.desc:0 "Warriors spread the news, countless pastoralists carrying their families come to my main tent. Endless dust rises from the horizon, and all warriors who can ride gather together, an atmosphere of anxiety and restlessness fills the air, just waiting for my command..."
