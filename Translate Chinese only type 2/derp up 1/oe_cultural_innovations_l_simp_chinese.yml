 #NEW
 tradition_yues_name:0 "Ba Yue Ambition  "
 tradition_yues_desc:0 "Ba Yue refers to the groups residing along the eastern coastal areas and large riverbanks of East Asia, who were the earliest settlers on the East Asian continent.  "

 tradition_java_warriors_name:0 "King of the Thousand Islands  "
 tradition_java_warriors_desc:0 "The peoples of the South Seas traverse countless islands, accompanied by tides and storms, ruling the seas under the sun.  "
 
 tradition_tunguse_name:0 "White Mountains and Black Waters  "
 tradition_tunguse_desc:0 "The regions of the Xing'an Range, Changbai Mountain, the Nen River, and the Heilong River nurture many tribes, which thrive under the protection of the willow goddess and emerge in waves from the forests.  "

 innovation_nanman_group:0 "Lord of the Jungle  "
 innovation_nanman_group_desc:0 "From Ailao Mountain to Wuyi Mountain, brave hunting tribes are scattered, the battles of Chi You for supremacy in the Central Plains have become legend, yet they have never relinquished their glory.  "

 tradition_yamato_name:0 "Flourishing Martial Arms  "
 tradition_yamato_desc:0 "The Yamato people firmly believe they are divinely appointed since the mythical era; in the fleeting moment of falling blossoms, joy and sorrow coexist, playing the lute for a thousand days, uniting sword and heart.  "

 innovation_goryeo_group:0 "Majestic Mountains and Beautiful Waters  "
 innovation_goryeo_group_desc:0 "Unlike the historian's classification of the Mohe lineage, the various tribes of Goryeo claim descent from Dangun and were rejuvenated by the descendants of the Buyeo state.  "
 
 innovation_mongolic_group:0 "Gray Wolves and White Deer  "
 innovation_mongolic_group_desc:0 "In Chilechuan, beneath the Yin Mountains. The sky resembles a vast tent, covering all directions. The sky is azure, the wilderness is vast. The wind blows low, revealing sheep and cattle.  "
 
 tradition_chinese_succession_name:0 "Patrilineal Tradition  "
 tradition_chinese_succession_desc:0 "To facilitate large-scale and intensive labor, people cluster together to reproduce, valuing life and death, living under the constraints of clan, where the elders hold supreme authority, following the primogeniture inheritance system, must not harm the body, first paying respect to kin before extending that care to others, those who violate the clan law are deemed despicable by all.  "
 culture_parameter_can_have_tradition_succession_law:0 "Implementation of Primogeniture Inheritance System for Identifiable Heirs  "

 innovation_centralization_of_authority:0 "Journey of Ten Thousand Miles  "
 innovation_centralization_of_authority_desc:0 "With unified tracks, standardized writing, and harmonious conduct. The early maturity of a highly centralized regime can organize large-scale production, while the supreme imperial authority owns and disposes of everything.  "
 
 culture_parameter_unlock_maa_mangudai:0 "Khitans Military System  "
 culture_parameter_unlock_maa_asia_tunguse_ss:0 "Emperor Taizong selected 300,000 elite armored troops for the Pishi Army. Initially, Emperor Taizu established his mobile camp as a palace, selecting over a thousand strong men from various clans to form the core army... Thus, the Pishi Army already existed since the time of Emperor Taizu, which is the core army, and Emperor Taizong increased it to 300,000.  "
 culture_parameter_unlock_maa_samurai:0 "Fighting Ships  "
 culture_parameter_unlock_maa_java_warrior:0 "A thousand fathoms of iron chains sink to the riverbed, flags fall from the stone.  "
 culture_parameter_unlock_maa_china_east_ms:0 "Canoe  "
 culture_parameter_unlock_maa_china_south_wd:0 "When the way does not work, float on a raft at sea.  "


 innovation_world_cathay:0 "Imperial Guards of the Two Capitals  "
 innovation_world_cathay_desc:0 "Temporarily halt the cleansing rituals and leave the Taichang, carrying poetry scrolls to the sweet osmanthus.  "

 innovation_battleships:0 "Wu Hook  "
 innovation_battleships_desc:0 "The Han cauldron does not cook Cao Cao's meat, while the Wu hook fails to sever the head of Wu Yuan.  "

 innovation_outrigger_boats:0 "Good Horses of Youzhou  "
 innovation_battleships_desc:0 "The treacherous chieftains ensnare cavalry, swift as silver hawks with bows and blades.  "
 

 innovation_target_region_liangjing:0 "Goryeo Hunters  "
 innovation_target_region_liangjing_desc:0 "In Goryeo, the land is vast with abundant forests; its people excel in crafting hunting equipment, particularly bows, which are mostly used for military purposes, providing many skilled bowmen.  "


 innovation_china_east:0 "Crossbows of Western Shu  "
 innovation_china_east_desc:0 "Once heard of the celestial troops entering Western Shu, drums and gongs shake and split the rocky valleys.  "
 innovation_china_north:0 "Military System of the Central Plains  "
 innovation_china_north_desc:0 "Do not laugh at those who drunkenly lie on the battlefield, how many have returned from ancient wars?  "
 innovation_world_asia_korea:0 "Mo Dao  "
 innovation_world_asia_korea_desc:0 "Frost spears and snowy armor are as cold as water, how can the waiting soldiers know the start and end?  "
 innovation_china_south:0 "Upward Mobility  "
 innovation_china_south_desc:0 "Utilizing various means within the existing system to replace one's superiors.  "
 innovation_china_centre:0 "Rise of the Samurai  "
 innovation_china_centre_desc:0 "Samurai emerged amid social chaos and the decline of imperial power.  "
 innovation_china_west:0 "Ashigaru  "
 innovation_china_west_desc:0 "Ashigaru is the term for the lowest-ranking foot soldiers in ancient Japan, who usually engaged in labor and became infantry during war.  "



 innovation_xiakeshang:0 "Goryeo Ginseng  "
 innovation_xiakeshang_desc:0 "Greatly replenishes vitality, promotes fluid production and calms the spirit, loved exclusively by the upper country.  "
 innovation_wushijueqi:0 "Goryeo Bow  "
 innovation_wushijueqi_desc:0 "The strongest military force of ancient Goryeo, one of the rare highlights.  "
 innovation_zuqing:0 "Elite Infantry  "
 innovation_zuqing_desc:0 "Goryeo crafted elite infantry to withstand the Jurchen invasions.  "
 innovation_gaolishen:0 "Mongolian Horse  "
 innovation_gaolishen_desc:0 "The Mongolian horse is small in size and unremarkable in appearance, with a large head and short neck, yet it is robust, with a broad chest and long mane, thick skin and coarse hair. It can endure hardships, adapt well, and withstand Siberian blizzards; they can kick and shatter the skull of a fox or wolf.  "
 innovation_gaoligong:0 "Uighur Light Cavalry  "
 innovation_gaoligong_desc:0 "Though the Uighurs are at odds with various Turkic factions, they maintain a traditional pastoral lifestyle. They formed a powerful cavalry unit from the local Kazakh horses to ensure the safety of land-based trade caravans.  "
 innovation_biebanwu:0 "Kazakh Horse  "
 innovation_biebanwu_desc:0 "A breed of horse originating from the northern slopes of Tianshan, western areas of Zungaria, and the western segment of the Altai Mountains. With solid bones, thick skin, and dense fur, with abundant mane, forelock, and tail, they have a robust physique. They have a well-proportioned appearance and good structural versatility. This ancient local breed developed under extensive pasture farming conditions.  "
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "Himalayan Warriors  "
 innovation_mengguma_desc:0 "We have long adapted to the rugged terrain and thin air of the plateau; outsiders find it difficult to endure the environment here, which cannot threaten us. Our warriors traverse the mountains, watching invaders fall one by one. The plateau is a barrier bestowed by heaven; outsiders struggle to enter Tibet, yet our warriors experience severe adverse reactions when they descend to lower lands.  "
 innovation_huihuqingqi:0 "Hequ Horse  "
 innovation_huihuqingqi_desc:0 "Hequ horse is an ancient and excellent local breed, tall and robust with a flat back, suitable for both draft and riding, enduring and adaptable to local geography and ecology with strong disease resistance. It was used as a warhorse as early as the Qin and Han periods and was often used for tribute in history.  "
 innovation_hasakema:0 "Xianbei Iron Cavalry  "
 innovation_hasakema_desc:0 "One of the Xianbei traditions preserved by the Tuyuhun, starting from the Northern Wei Emperor Xiaowen, every successive ruler carefully established heavy cavalry units to intimidate nearby foes.  "

 innovation_ximalayazhanshi:0 "Tuyuhun Armored Cavalry  "
 innovation_ximalayazhanshi_desc:0 "Armored Tuyuhun warriors, retaining strong Xianbei traditions, are skilled in charging into the fray and defeating enemies.  "

 innovation_hequma:0 "Armored Cavalry  "
 innovation_hequma_desc:0 "Heavily armored warriors who charge and defeat enemies according to ancient battle traditions.  "
 innovation_xianbeitieqi:0 "Turkic Heavy Cavalry  "
 innovation_xianbeitieqi_desc:0 "The Western Turkic are a people on horseback; the iron smelting and casting techniques preserved since the rise of the Turkic, coupled with the abundant iron ore resources in Central Asia, forged this famed heavy cavalry unit, fierce wolves of the steppe and nightmares of surrounding civilizations.  "
