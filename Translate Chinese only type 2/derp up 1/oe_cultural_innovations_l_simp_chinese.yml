 yameiniyabugongshou_01_flavor:0 "A large number of Armenians migrated from the plateau, allowing us to seize the opportunity to integrate these powerful archers into our army.  "

 innovation_goulian:0 "These halberdiers, clad in heavy armor at the forefront, wield long and powerful halberds which give them the capital to look down on all cavalry.  "
 innovation_goulian_desc:0 "As a long-established millennium empire, Byzantium has long been accustomed to the use of mercenaries, and the diverse types of mercenaries have left a significant mark on Byzantine military history.  "
 zhonggoulianshou:0 "The empire's strong armor technology has equipped these mercenaries who came from afar on the steppe; although they sacrificed some pursuit capabilities, their defenses have greatly improved.  "
 zhonggoulianshou_flavor:0 "These non-Orthodox cavalry warriors have gradually adapted to fighting against groups of Turkic cavalry through long training; they are fearless raiders of the steppe.  "

 innovation_wanguoyongbingtuan:0 "After long training, our cavalry have become versatile fighters on the battlefield.  "
 innovation_wanguoyongbingtuan_desc:0 "Proficient in all mounted weapons, they can break formations in the blink of an eye.  "
 baizhantinggongqibing:0 "One of the traditions of the Xianbei, since Emperor Xiaowen of the Northern Wei, successive rulers have meticulously built heavy cavalry units to intimidate the surrounding petty criminals.  "
 baizhantinggongqibing_flavor:0 "Horse and rider armored Xianbei warriors, their killing skills are deeply ingrained in their bones.  "
 ladingqibing:0 "These women defy the norms of their society and form shield walls to participate in battle just like other warriors.  "
 ladingqibing_flavor:0 "Generations of life in the forest swamps have fostered the rugged spirit of the Balts, who move in groups and continuously raid this area.  "

 innovation_han_ruiqibing:0 "Fierce warriors active in the forests and swamps along the Baltic Sea, launching raids with the aid of forests and the color of snow.  "
 innovation_han_ruiqibing_desc:0 "Emperor Charlemagne and his ancestors crafted an excellent feudal social system for us, ensuring that our kingdom remains stable and powerful, and this advantage will continue.  "
 han_ruiqibing:0 "They are the elite cavalry force of the Carolingian dynasty, often deployed for tasks requiring high mobility.  "
 han_ruiqibing_flavor:0 "They are trusted individuals sent by the nobility to various territories, responsible for maintaining order during peacetime and acting as elite infantry during wartime.  "

 innovation_01_xianbeitieqi:0 "Turkic Heavy Cavalry  "
 innovation_01_xianbeitieqi_desc:0 "The proud people of France have proud French cavalry.  "
 xianbeijuzhuangqibing:0 "Crossbow cavalry  "
 xianbeijuzhuangqibing_flavor:0 "Our social structure dictates that we cannot have a large number of high-quality bow cavalry, but crossbow cavalry may be a good choice.  "

 dunnv:0 "Our knights possess unmatched conviction, and our people will long sing their great deeds.  "
 dunnv_flavor:0 "The heavy lance cavalry's charge is unstoppable; even the most solid formations will turn to ash in an instant.  "

 innovation_boluodi_zhanshi:0 "On battlefields where cavalry cannot be deployed, our fearless knights still fight valiantly.  "
 innovation_boluodi_zhanshi_desc:0 "Light lance cavalry from Burgundy, combining explosiveness and mobility, makes for an excellent flanking raid force.  "
 boluodi_zhanshi:0 "On battlefields where cavalry cannot be deployed, our fearless knights still fight valiantly.  "
 boluodi_zhanshi_flavor:0 "Archers used for border defense, who do not have to pay taxes but must go to battle.  "

 innovation_falanke_fengjianzhi:0 "The development of the feudal society in the Rus' regions differs from that of Western Europe. Our kingdom originated from a core family alliance, where we join forces to increase available labor and expand land production. But this does not imply that being granted land is a form of bondage; on the contrary, we encourage taking risks.  "
 innovation_falanke_fengjianzhi_desc:0 "After prolonged conflict, some Turkic people began to contemplate settling in this area.  "
 sikalaqibing:0 "The impoverished descendants of the boyars, who cannot maintain their ruling status like their ancestors, thus turn to military camps in large numbers to seek opportunities.  "
 sikalaqibing_flavor:0 "Adventurous hero  "
 jialuolintiewei:0 "Cossack cavalry is renowned for its bright clothing and notorious reputation. They gather into semi-autonomous groups and live a nomadic lifestyle. Incorporating them into the army could provide a significant fighting force.  "
 jialuolintiewei_flavor:0 "Polish light crossbow cavalry  "

 innovation_qishizhihua:0 "Loyal and powerful elite cavalry, known for their high mobility and destructiveness.  "
 innovation_qishizhihua_desc:0 "One of the most effective tools of war in the forests of the Baltics, the galloping Samogitia horse gives immense power to the throwing spear.  "
 qishizhihua_miaoshu:1 "Lithuanian horse archers  "
 xiewaliai:0 "Characters of the same culture with this innovation can recruit powerful specialty men-at-arms by forming an alliance with characters of a specific culture.  "
 xiewaliai_flavor:0 "The Great Migration Invasion  "

 falanxi_jiandunshi:0 "You abandoned the land of the past, migrating your people and herds here; a new reign has begun.  "
