 gulamuzhongqibing_flavor:0 "The Celts were a loose group in ancient Europe bound together by a common language and cultural traditions, part of an ancient ethnic group. They resisted invasions time and again, refusing to submit to outsiders, as if it were ingrained in their bones.  "
