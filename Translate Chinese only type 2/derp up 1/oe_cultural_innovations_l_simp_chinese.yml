 innovation_kaierte:0 "Elite infantry wielding greatswords, using their superb swordsmanship to quickly break a hole in the enemy's pike formation.  "
 innovation_kaierte_desc:0 "The personal guards of the noble lords, composed of battle-hardened veterans from local domains, exhibit astonishing combat power.  "

 innovation_anglo_saxon_minbing:0 "The harsh living environment and prolonged external invasions have made the residents of this land always ready to fight to protect their survival.  "
 innovation_anglo_saxon_minbing_desc:0 "Veterans with nowhere to go teaming up with impoverished young men. The traditions of the old Swiss mountaineers tell them where the battlefield is.  "
 innovation_anglo_saxon_qinweijun:0 "Fighting shoulder to shoulder with fellow countrymen and kin, forming a line with axe and spear, the fearless infantry pushes forward.  "
 innovation_anglo_saxon_qinweijun_desc:0 "Lightly armed militia who are self-equipped and determined to defend their towns.  "

 innovation_weiershichanggong:0 "Light cavalry well adapted to the mountainous terrain of Northern Italy.  "
 innovation_weiershichanggong_desc:0 "Raising our banner high, the music that echoes from the sacred chariot is a holy talisman; for the honor of the city-state! Fight to the death!  "

 innovation_toushisuo:0 "The bull-led holy chariot parades across the battlefield, warriors burst forth with glory as they slay enemies. The sacred vehicle shall never fall, and the warriors bravely face death without fear.  "
 innovation_toushisuo_desc:0 "The bull-led holy chariot parades across the battlefield, warriors burst forth with glory as they slay enemies. The sacred vehicle shall never fall, and the warriors bravely face death without fear.  "

 innovation_gaodishizu:0 "A reliable large wooden shield that provides temporary cover for our crossbowmen and can also serve as a mobile fortification to assist in sieges.  "
 innovation_gaodishizu_desc:0 "Crossbowmen equipped with pavise shields; they can conduct precise strikes under the protection of the shields.  "

 innovation_guyongwaixiangyongshi:0 "Renowned throughout the world, Genoese elite archers strike fear into their enemies with their powerful crossbows.  "
 innovation_guyongwaixiangyongshi_desc:0 "The elite of the Italian legions, light cavalry clad in armor.  "

 innovation_yongshizhijia:0 "Various fortifications spread throughout Germanic lands, along with the Burgmann infantry responsible for guarding towns, will significantly slow down the enemy's siege speed.  "
 innovation_yongshizhijia_desc:0 "Elite infantry responsible for defending castles and guarding against external enemies.  "

 innovation_mianbaoyumijiu:0 "Wealthy and idle citizens and guild elites aspire to ascend to the upper echelons of society; a small knighthood title is enough to satisfy them.  "
 innovation_mianbaoyumijiu_desc:0 "Citizens-mounted who have been knighted and equipped at their own expense; they are numerous but of poor quality.  "

 innovation_wenchesitezhishu:0 "Mounted robbers who plunder using the advantages of fortifications; some among them may truly hold the title of knight, but their deeds are far from those of a true noble knight.  "
 innovation_wenchesitezhishu_desc:0 "Germanic warriors of certain social standing, well-equipped, and the main force of imperial cavalry.  "

 innovation_zhengfuzhezitai:0 "Loyalty to His Imperial Majesty above all else; under the vast network formed by the great knight families, every powerful knight shines bright.  "
 innovation_zhengfuzhezitai_desc:0 "Imperial knights clad in high-quality Gothic plate armor, skilled in combat.  "

 innovation_amolika:0 "Plate armor tailored to fit the human body, ensuring agility while optimizing overall design; lighter in weight and stronger in defense.  "
 innovation_amolika_desc:0 "Tough knights dressed in full plate armor, adhering to the Germanic tradition of fighting on foot.  "Plate armor tailored to fit the human body, ensuring agility while optimizing overall design; lighter in weight and stronger in defense.  "（Armorica），罗马帝国灭亡后我们不仅保持着相对独立的政治环境，同时还保存了罗马晚期的骑兵制度，我们的骑士坚韧而富有纪律性，是这片大陆上最优秀的战士。"

 innovation_yibiliyachengshiminbing:0 "The influx of numerous weapon orders gave birth to this unique style of plate armor; the streamlined Milanese plate is renowned for its effective reduction of arrow lethality.  "
 innovation_yibiliyachengshiminbing_desc:0 "A large machine powered by water, used to crush ore or forge metal parts, greatly saving on the cost of forging heavy armor.  "

 innovation_kawalailiyasi:0 "The Byzantine army evolved from the late Roman Empire's military, becoming strategically, tactically, and organizationally more complex and diverse.  "
 innovation_kawalailiyasi_desc:0 "The invasion of external enemies has compelled us to accelerate reforms in the military realm. We have noted that well-trained slave soldiers possess strong combat power, and if we can further improve their organization and discipline, a powerful army will soon take shape.  "

 innovation_tudishouyu:0 "The horse-riding traditions of the Bedouins gave rise to these tribal riders who traverse the vast deserts; they are born desert warriors.  "
 innovation_tudishouyu_desc:0 "Enjoying the honor of riding fast mounts, Bedouin horsemen roar like the desert winds, tearing down enemy lines.  "

 innovation_xigetezhanfa:0 "By granting privileges to members of the eastern Bedouin tribes, we have transformed them into efficient and loyal bodyguards, bringing peace to Egypt and Syria while strengthening control over this strategic region.  "
 innovation_xigetezhanfa_desc:0 "These Bedouins are efficient and loyal bodyguards, howling like desert storms as they break through enemy lines.  "

 innovation_jiatailuoniyaguyongbing:0 "Catalan Mercenaries"
 innovation_jiatailuoniyaguyongbing_desc:0 "The mountainous regions of Iran are perilous, surviving here is possible only for locals.  "

 innovation_xibanya_dafangzhen:0 "Powerful warriors from the mountainous areas of Iran, unmatched fighters.  "
 innovation_xibanya_dafangzhen_desc:0 "Whether seeking wealth or escaping conflict, some of the Dariyan have migrated here, and with their inherent fighting spirit, their status in the army continues to rise.  "
 xibanya_fangzhenqiangbing:0 "Whether seeking wealth or escaping conflict, some of the Dariyan have migrated here, and with their inherent fighting spirit, their status in the army continues to rise.  "
 xibanya_fangzhenqiangbing_flavor:0 "Utilizing advanced navigation technology from the distant east, our elite warriors can quickly reach the battlefield via sea transport.  "
