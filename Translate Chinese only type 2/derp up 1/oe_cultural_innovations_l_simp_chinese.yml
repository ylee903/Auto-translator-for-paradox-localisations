bzt_bianminweishi:0 "Border Vigilantes"
bzt_bianminweishi_flavor:0 "To defend against neighboring Muslims, any residents of this military district with combat capability can enlist, including bandits and outlaws. They adhere to teamwork and are known for their proficient formations."

bzt_bianjing_jieluezhe:0 "Border Raiders"
bzt_bianjing_jieluezhe_flavor:0 "To defend against neighboring Muslims, any residents of this military district with combat capability can enlist, including bandits and outlaws. They are without morals and are notorious for their agile combat style and their atrocities against civilians when unpaid."

xila_toushi_bubing:0 "Slingshot Infantry"
xila_toushi_bubing_flavor:0 "Lightly equipped slingers who throw stones to harass enemies with skilled technique, able to disengage swiftly."

xila_qingzhuang_biaoqiangshou:0 "Light Javelin Throwers"
xila_qingzhuang_biaoqiangshou_flavor:0 "Lightly equipped javelin throwers, simply equipped but swift in action."

bzt_xianfeng_qingqi:0 "Vanguard Light Cavalry"
bzt_xianfeng_qingqi_flavor:0 "Byzantine light cavalry famed for speed and agility, equipped with bows and javelins, particularly skilled in hit-and-run guerrilla tactics."

bzt_yingbao_huwei:0 "Bastion Guards"
bzt_yingbao_huwei_flavor:0 "Heavily armored guards stationed at border fortresses."

bzt_changzhuoyoushi:0 "Long Table Knights"
bzt_changzhuoyoushi_flavor:0 "Lightly equipped knights patrolling the borders, reporting enemy movements immediately upon discovery and closely monitoring them."

bzt_bianjinglueqi:0 "Border Raiders"
bzt_bianjinglueqi_flavor:0 "A rapid response unit prepared to counter enemy cavalry, capable of reacting quickly and launching guerilla harassment."

 ansaerqingqi:0 "Ansar Light Cavalry"
