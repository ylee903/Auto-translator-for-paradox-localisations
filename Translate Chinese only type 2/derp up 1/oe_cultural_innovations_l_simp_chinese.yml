 zujian_walanjiweidui_decision:0 "Form the Varangian Guard"
 zujian_walanjiweidui_decision_desc:0 "#F 北欧人和罗斯人的战斗力世人有目共睹，如果能以重金将他们召至我的麾下，打造一支步战强军将不是问题#!"
 zujian_walanjiweidui_decision_confirm:0 "Where are my loyal warriors?!"
 zujian_walanjiweidui_decision_effect_tooltip:0 "A group of Varangian warriors is coming to pay their respects... Your reputation has spread widely among the northern peoples, and for the next 20 years, there will be [GetMaA('walanjiweidui').GetName][men_at_arms|E] at your disposal."
 zujian_walanjiweidui_decision_tooltip:0 "I need to form a strong and loyal guard!"
 zujian_walanjiweidui_decision_chenggong_tooltip:0 "My messenger tells me: the northern warriors will arrive soon!"
 zujian_walanjiweidui_decision.0001.t:0 "Arrival of the Varangian Warriors"
 zujian_walanjiweidui_decision.0001.desc:0 "One ship after another, with varying shapes, dock in the port. Fierce northern warriors pour out; their mail shines with a blood-stained iron-black hue under the sunlight. I can't believe my eyes; these powerful warriors are about to serve me! \n\nI straighten my chest and try to adopt the posture expected of a king. I look for a hint of fear in their deep-set eyes—fear of a living emperor standing before them. \n\nThese northerners do not avoid my gaze and stare straight back at me. \n\nGoodness! The intensity of these people's stares makes my scalp tingle..."
 zujian_walanjiweidui_decision.0001.l:0 "What fearless and powerful warriors..."

 guyongbing_jielue.0011.t:0 "Mercenaries sack the city."
