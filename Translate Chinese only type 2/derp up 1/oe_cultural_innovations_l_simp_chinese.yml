 beiou_tingwei:0 "Court Guard"
 beiou_tingwei_flavor:0 "A decent lord should have a court guard, a group of powerful warriors capable of dealing with various emergencies."

 nuomanqibing:0 "Norman Cavalry"
 nuomanqibing_flavor:0 "The Normans invest a great deal of energy in cavalry training; they equip relatively lightweight mail and pioneered the tactic of lance charge, adapting well to the changing situations on the battlefield."

 fangqi_qishi:0 "Banner Knights"
 fangqi_qishi_flavor:0 "Distinguished from regular knights with their triangular pennants, these noble knights have the right to use square flags symbolizing their identity and status on the battlefield. They are seasoned warriors with unwavering will and fearless fighters."

 pijia_junshi:0 "Armed Knights"
 pijia_junshi_flavor:0 "Heavily armored senior military attendants, they serve as significant fighting force for the lord."

 xuetu_qishi:0 "Apprentice Knights"
 xuetu_qishi_flavor:0 "Every boy aspiring to become a knight should focus on accumulating combat experience; the battlefield is their school."

 keen:0 "Kern"
 keen_flavor:0 "The Kern is a type of Irish light infantry often engaged alongside Gaelic mercenaries. They may be poorly equipped but possess extraordinary combat capability, often praised by many."

 lashidunzhongqibing:0 "Rushton Heavy Cavalry"
 lashidunzhongqibing_flavor:0 "This elite cavalry regiment formed during the Muslim conquest, almost everyone rides purebred Arabian horses. Their lance charges can destroy any enemy."

 amolikanqibing:0 "Amorian Heavy Cavalry"
 amolikanqibing_flavor:0 "Influenced by the Alans and late Roman military structure, the Bretons widely utilized cavalry in their battles, known for their strong discipline and teamwork capabilities."

 abidebubing:0 "Abid Infantry"
 abidebubing_flavor:0 "This mixed light infantry regiment has a complex origin, filled with fervent religious volunteers and African slave soldiers. They gather here for a grand holy war, believing in their Muslim brothers fighting alongside them, believing in the prophet, and believing in Allah."

 moerjinwei:0 "Moorish Guards"
 moerjinwei_flavor:0 "Moorish warriors retain strong tribal traditions, charging forward in battle."

 moerqibing:0 "Moorish Cavalry"
 moerqibing_flavor:0 "Moorish cavalry served extensively during the Moorish conquests, combining North African traditional cavalry tactics with the battlefield conditions of the Iberian Peninsula, resulting in fierce combat effectiveness."

 xibanyabiaoqiangqibing:0 "Spanish Javelin Riders"
 xibanyabiaoqiangqibing_flavor:0 "To counter the many Moorish cavalry on the battlefield, we organize skilled warriors who are armored in leather and armed with javelins, harassing the enemy while circling and waiting for an opportunity to strike."

 jiaotuanqishi:0 "Order Knights"
 jiaotuanqishi_flavor:0 "Heavily armored fanatic knights, adept at heavy cavalry charges."

 jiatailuoniyatujibing:0 "Catalan Assault Infantry"
 jiatailuoniyatujibing_flavor:0 "The assault infantry that performed impressively in the Reconquista, they carry lightweight weapons and gear, charging energetically at their enemies."

 jiatailuoniyatujibing_01:0 "Catalan Mercenaries"
 jiatailuoniyatujibing_01_flavor:0 "They are assault infantry that excelled during the Reconquista, carrying lightweight weapons and gear, joining elite infantry units in battles around the world."

 baizhantingjuntuanbubing:0 "Byzantine Legion Infantry"
 baizhantingjuntuanbubing_flavor:0 "Legion infantry are the backbone of the Byzantine army; they are well equipped and highly disciplined."

 diguoweidui:0 "Imperial Guard"
 diguoweidui_flavor:0 "These elite heavy infantry form the immortal line of defense of the Byzantine Empire; they belong to the central army and possess rich combat experience."

 baizhantinggongjianshou:0 "Byzantine Archers"
 baizhantinggongjianshou_flavor:0 "Archery is a compulsory subject for every Byzantine warrior, these skilled archers, under the cover of their infantry lines, shoot down enemies with extraordinary accuracy."

 walanjiweidui:0 "Varangian Guard"
 walanjiweidui_flavor:0 "This Byzantine royal guard displays astounding combat power; clad in heavy armor, they swiftly sever the heads of enemies, loyal and fervently defending the emperor against foes."
