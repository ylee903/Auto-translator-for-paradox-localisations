xinzeng_dayuebing_decision:0 "Hold a grand military parade."
xinzeng_dayuebing_decision_desc:0 "My army needs me, my people need me, my vassals need me. I have carefully prepared a grand parade; it will surely have a great effect."
dayuebing_decision_chenggong_tooltip:0 "The military parade is progressing smoothly."
xinzeng_dayuebing_decision_tooltip:0 "Prepare for the parade!"
xinzeng_dayuebing_decision_confirm:0 "Let's begin!"
dfwc_xinzeng_dayuebing.0001.t:0 "Grand Military Parade"
dfwc_xinzeng_dayuebing.0001.desc:0 "The parade grounds are crowded, with various departments lined up, awaiting inspection. I have prepared many speeches, just waiting to give a speech after the parade. However, it is getting late, and the time left is limited; who should I address first?"
dfwc_xinzeng_dayuebing.0001.a:0 "Let's start with the brave warriors who charged forward under my command."
dfwc_xinzeng_dayuebing.0001.b:0 "I should be more approachable to the lower-ranking warriors."
dfwc_xinzeng_dayuebing.0001.c:0 "Without my dear vassals, there would be no today for me!"
dfwc_xinzeng_dayuebing.0001.a.a:0 "My bravest warriors shout long live, and even from this distance, I can still feel their enthusiasm."

