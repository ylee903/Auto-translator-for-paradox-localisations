 kuerde_zhimaoshou:0 "The sling is a living fossil of human civilization; stones quickly released can even take down a wild bull. It can also play a significant role in warfare.  "
 kuerde_zhimaoshou_flavor:0 "Numerous fierce Highland clans inhabit the northern Highlands of Scotland, preserving the primitive Celtic way of life and the tribal confederation system. They are born warriors, howling through the mountains.  "

 yiketa_jianshi:0 "The fierce Gaels of the northern Highlands of Scotland are unmatched combat enthusiasts and are eager to sell their services for money. Moreover, they almost do not involve themselves in our local political struggles; as long as the price is right, they will obey.  "
 yiketa_jianshi_flavor:0 "The northern Highlands of Scotland have been home to the Gaels since ancient times, and our warriors are keen to fight for their homeland.  "

 muwaxide_shengzhanshi:0 "The lord distributes bread to his followers, symbolizing the bond and loyalty between the lord and his warriors. Of course, even beyond the hidden and symbolic meanings, these entertainments often serve as a means of honing skills, allowing high-ranking soldiers to communicate in a freer tone, thus planning and coordinating better during actual combat.  "
 muwaxide_shengzhanshi_flavor:0 "The Winchester Book, also known as the Domesday Book, is a compilation of the land survey throughout England. Its purpose is to understand the estates of royal lands and the direct vassals of the king, in order to collect taxes, strengthen financial management, and determine the feudal obligations of vassals.  "

 nulizhanshi_01:0 "We have conquered the British Isles; these natives should owe their loyalty to me.  "
 nulizhanshi_01_flavor:0 "We are the island Celts forced into exile during the Germanic migrations, known as the Romans.  "
 nulizhanshi_02:0 "We have conquered the British Isles; these natives should owe their loyalty to me.  "
 nulizhanshi_02_flavor:0 "With the gradual liberation of the Iberian region, we bestow land tenure rights to the loyal lords under our command while exempting them from part of the taxes; in return, they are responsible for providing cavalry forces needed for the ensuing series of reconquest wars.  "
