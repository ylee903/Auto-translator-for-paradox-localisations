xinzeng_wanjia_xingjun_001_shijian.001.t: "Exhausted March  "
xinzeng_wanjia_xingjun_001_shijian.001.desc: "The insides soaked with rain and mud, the heavy armor leaves the soldiers overwhelmed. Prolonged treks have reddened their eyes and left their legs trembling. The soldiers’ faces are filled with fatigue and anxiety, their gazes dull, no longer shining with the sharpness of yesteryear. Weapons have become heavy and clumsy, blades smeared with dirt and stains. Each step feels like carrying a thousand pounds, the warhorses panting, accompanied by the sounds of gasping from the marching troops.#!  "
xinzeng_wanjia_xingjun_001_shijian.001.a: "Move faster, you lazy pigs!  "
xinzeng_wanjia_xingjun_001_shijian.001.a.flavor: "Get moving! You lazy pigs! Those who fall behind tonight won’t have any food!  "
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_success: "Your excellent military training tells you how to effectively mobilize the entire army  "
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_failure: "The soldiers loudly complain about the hardships of marching and ignore your urging  "
xinzeng_wanjia_xingjun_001_shijian.001.b: "Alright, halt and regroup.  "

xinzeng_wanjia_xingjun_001_shijian.002.t: "Enemy Attack  "
xinzeng_wanjia_xingjun_001_shijian.002.desc: "The sky gradually darkens, clouds loom thick, visibility becomes increasingly blurry, and the sounds of clashing iron armor echo continuously.\n\nSuddenly, a piercing shout breaks the deathly silence, several shadows flash out rapidly, blades and spears gleam with cold light.\n\n\n“Enemy Attack!”#!  "
xinzeng_wanjia_xingjun_001_shijian.002.a: "Maintain formation!  "
xinzeng_wanjia_xingjun_001_shijian.002.a.flavor: "Find a way to capture the incoming scout and delay the enemy’s next move  "
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_success: "You remain surprisingly calm, seizing the right moment to capture the enemy scout in one swift move  "
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_failure: "You are at a loss, and the enemy breaks away, danger lies ahead on the road  "

xinzeng_wanjia_xingjun_001_shijian.003.t: "March out to meet the enemy  "
xinzeng_wanjia_xingjun_001_shijian.003.desc: "In the distance, the fortress comes into view.\nThe walls are high and the bright flags tell me of the dangers ahead.\n\nSuddenly, the gates of the fortress slowly open, and a group of troops rush out, forming a tight military formation, like a wall of steel, quietly awaiting the arrival of my army.\n\n  "该死，他们已经做好了迎敌准备！""
xinzeng_wanjia_xingjun_001_shijian.003.a: "Charge ahead!  "
xinzeng_wanjia_xingjun_001_shijian.003.a.flavor: "Trust my soldiers, ambush them!  "
xinzeng_wanjia_xingjun_001_shijian.003.a.shoujun: "Garrison  "
