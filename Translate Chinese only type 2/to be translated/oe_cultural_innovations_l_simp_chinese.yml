 wulumi_jianshi:0 "Urumi Swordsmen"
 wulumi_jianshi_flavor:0 "Dravidian warriors skilled in using the flexible sword, which allows rapid assaults and inflicts massive damage on enemies within range."

 laqipute_zhanshi:0 "Rajput Warriors"
