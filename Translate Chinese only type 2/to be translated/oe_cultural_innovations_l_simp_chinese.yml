 wulumi_jianshi:0 "Urumi Swordsmen"
 wulumi_jianshi_flavor:0 "Dravidian warriors proficient in using flexible swords, swiftly piercing enemy lines and causing significant damage within a range."

 laqipute_zhanshi:0 "Rajput Warriors"
 laqipute_zhanshi_flavor:0 "Mounted Kshatriya warriors, the curved sabers of the Rajputs will accurately strike enemies' heads."
 nayaer_bubing:0 "Nayar Infantry"
