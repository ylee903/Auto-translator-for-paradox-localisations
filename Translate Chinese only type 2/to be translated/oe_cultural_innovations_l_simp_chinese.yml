 wanggong_weishi_flavor:0 "The personal guards of dukes and nobles, composed of battle-hardened vassal veterans, possess formidable combat abilities."

 jiuruishi_shanmin:0 "Old Swiss Highlanders"
 jiuruishi_shanmin_flavor:0 "The harsh survival conditions and long-standing foreign invasions have made the residents of this land always ready to fight to defend their survival."

 innovation_ruishi_guyongbing:0 "Swiss Mercenaries"
