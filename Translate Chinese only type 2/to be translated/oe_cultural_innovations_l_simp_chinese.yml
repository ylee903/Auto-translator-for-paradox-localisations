 innovation_houzijia_desc:0 "The Qiang people excel at forging armor; their method starts thick, using cold forging without fire. The finished product, three parts thinner than the original, leaves a wart-like bump at the end to test the thickness during forging. Strong crossbows cannot penetrate it."
