 dfwc_xinzeng.0001.a:0 "Continuous wars and debts have overstressed my nerves. Today, my guards rushed in to tell me that angry people are gathering to overthrow my rule! \nI have not treated them poorly, why do they treat me like this? \nDamn these wretched peasants!"
