 innovation_hengshanqiang_desc:0 "The Qiang tribes are broadly distributed in the northwestern mountainous regions, adept with extraordinary cross-country abilities, traversing the ranges."
 innovation_dangxiangma:0 "Tangut Horse"
 innovation_dangxiangma_desc:0 "The Tangut people inhabit regions known for horse breeding. Their horses are numerous and of excellent breeds. During the Tang dynasty, the poet Yuan Zhen said, "Buy Tangut horses in the north, capture Tibetan falcons in the west." The Song dynasty praised Tangut horses as the best in the world."
 innovation_lengduangang:0 "Cold Forged Steel"
 innovation_lengduangang_desc:0 "The Tangut's steel forging technique is unparalleled; obtaining a sword of Xi Xia is considered an utmost honor. Emperor Song Qinzong carried a 'Xi Xia sword’. Su Dongpo, who once got a Western Xia sword, wrote a poem: 'Red adornment surrounds the seat, radiance reflects on wine; when drawn from the sheath, a breeze fills the hall. Edged with spiral and double dragons, one cut, it cleaves a wisp of soul, and startles guests with martial play.'"

 innovation_langren:0 "Ronin"
