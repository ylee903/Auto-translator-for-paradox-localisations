 innovation_jiaolianchuanweiduo:0 "Sternpost Rudder"
 innovation_jiaolianchuanweiduo_desc:0 "Using the advanced naval technologies brought from the Far East, our elite warriors can swiftly reach battlefields via maritime transport."

 innovation_bosizhongqi:0 "Persian Heavy Cavalry"
 innovation_bosizhongqi_desc:0 "Our long-standing heavy cavalry combat style is timeless."
 bosizhongqibing:0 "Persian Heavy Cavalry"
 bosizhongqibing_flavor:0 "These mighty riders have dominated Central Asia for millennia!"
 bosi_sawalan:0 "Savaran"
 bosi_sawalan_flavor:0 "The heavy cavalry of ancient Persia, renowned for their bravery on the front lines."
 bosi_zhayedan_01:0 "Zhayedan Immortals"
 bosi_zhayedan_01_flavor:0 "The ancient and powerful Immortal corps, the glorious guardians of Ahura Mazda."
 bosi_zhayedan_02:0 "Zhayedan Immortals"
 bosi_zhayedan_02_flavor:0 "The ancient and powerful Immortal corps, the glorious guardians of Ahura Mazda."

 innovation_nuoyafangzhou:0 "Noah's Ark"
 innovation_nuoyafangzhou_desc:0 "We believe we are the sole survivors of the prehistoric flood. As the sons of Noah, we will never yield to any other civilization."

 innovation_gaoyuanxiongying:0 "Eagles of the Highlands"
 innovation_gaoyuanxiongying_desc:0 "The people of this culture, like eagles on the Armenian highlands, are calm and focused. Their strong martial prowess often wins the favor of rulers, but their inherently unyielding nature leads to a tumultuous fate for the nation."
 yameiniyazhongqibing:0 "Azat Riders"
 yameiniyazhongqibing_flavor:0 "Since ancient times, Armenia has had elite Azat riders, formidable heavy cavalry who freely roam their highland homeland."
 ai_yameiniyazhongqibing:0 "Azat Riders"
 ai_yameiniyazhongqibing_flavor:0 "Since ancient times, Armenia has had elite Azat riders, formidable heavy cavalry who freely roam their highland homeland."
 yameiniyabugongshou:0 "Armenian Archers"
 yameiniyabugongshou_flavor:0 "Swift archers lurking in the Armenian highlands, raining arrows down on enemies from above."
 yameiniyabugongshou_01:0 "Armenian Archers"
 yameiniyabugongshou_01_flavor:0 "A large number of Armenians have migrated from the highlands, and we have taken the opportunity to integrate these powerful archers into our army."

 innovation_goulian:0 "Scythe"
 innovation_goulian_desc:0 "This ancient tool has been repurposed on the battlefield by attaching it to a long pole to counter massed cavalry."
 zhonggoulianshou:0 "Heavy Scythemen"
 zhonggoulianshou_flavor:0 "These heavily armored scythemen stand at the front lines, their long and powerful scythes making them proud adversaries of any cavalry."

 innovation_wanguoyongbingtuan:0 "Mercenary Groups"
 innovation_wanguoyongbingtuan_desc:0 "As a millennium-old empire, Byzantium is accustomed to the use of mercenaries, and these diverse troops have left a significant mark on the empire's military history."
 baizhantinggongqibing:0 "Byzantine Horse Archers"
 baizhantinggongqibing_flavor:0 "The empire's advanced armor technology has equipped these mercenaries from the steppe. Though their pursuit capabilities were slightly sacrificed, their defensive capabilities have greatly increased."
 ladingqibing:0 "Latin Cavalry"
 ladingqibing_flavor:0 "These non-Orthodox cavalry warriors have adapted over time to combat large groups of Turkish horsemen, and are fearless raiders of the steppe."

 innovation_han_ruiqibing:0 "Elite Cavalry"
 innovation_han_ruiqibing_desc:0 "Through long-term training, our cavalry has become versatile on the battlefield."
 han_ruiqibing:0 "Flying Cavalry"
 han_ruiqibing_flavor:0 "Skilled in using all sorts of mounted weapons, they can break through formations in an instant."

 innovation_01_xianbeitieqi:0 "Xianbei Iron Cavalry"
 innovation_01_xianbeitieqi_desc:0 "A tradition of the Xianbei, since Emperor Xiaowen of Northern Wei, successive rulers have meticulously built heavy cavalry units to deter surrounding threats."
 xianbeijuzhuangqibing:0 "Xianbei Armored Cavalry"
 xianbeijuzhuangqibing_flavor:0 "These Xianbei warriors and their horses are fully armored, with killing skills ingrained in their very bones."

 dunnv:0 "Shieldmaiden"
 dunnv_flavor:0 "These women defy societal norms, forming shield walls and fighting alongside other warriors."

 innovation_boluodi_zhanshi:0 "Baltic Warriors"
 innovation_boluodi_zhanshi_desc:0 "Generations of living in forested swamps have fostered a fierce spirit in the Baltic people, who roam and raid these areas incessantly."
 boluodi_zhanshi:0 "Baltic Warriors"
 boluodi_zhanshi_flavor:0 "Fierce warriors active in the forested swamps along the Baltic coast, using the forest and snow to launch ambushes."

 innovation_falanke_fengjianzhi:0 "Frankish Feudalism"
 innovation_falanke_fengjianzhi_desc:0 "Charlemagne and his predecessors have created an excellent feudal system for us. Our kingdom is stable and strong, and this advantage will continue."
 sikalaqibing:0 "Scala Cavalry"
 sikalaqibing_flavor:0 "They are the ace cavalry unit of the Carolingian dynasty, often deployed for high-mobility combat tasks."
 jialuolintiewei:0 "Carolingian Iron Guards"
 jialuolintiewei_flavor:0 "They are trusted individuals sent by nobles to various territories. They are responsible for local security in peacetime and act as elite infantry during wartime."

 innovation_qishizhihua:0 "Flower of Knights"
 innovation_qishizhihua_desc:0 "Every knight is a pride of the French people."
 qishizhihua_miaoshu:1 "Characters of this [culture|E] build the #V $First Legion Training Grounds$#! faster, with higher strength, and gain a bit of [prestige_i][prestige|E] upon completion."
 xiewaliai:0 "Chevalier"
 xiewaliai_flavor:0 "The proud French people have proud French cavalry."

 falanxi_jiandunshi:0 "Sword and Shield Infantry"
 falanxi_jiandunshi_flavor:0 "Fully armed infantry clusters, their sturdy shields protect them from stray arrows."

 innovation_goufu_shou:0 "Poleaxe"
 innovation_goufu_shou_desc:0 "This new type of pole weapon we developed can effectively counter unarmored units and cavalry."
 goufu_shou:0 "Poleaxe Infantry"
 goufu_shou_flavor:0 "Our infantry is equipped with new poleaxes, which can effectively counter unarmored units and cavalry."

# nu_qibing:0 "Crossbow Cavalry"
 nu_qibing_01:0 "Crossbow Cavalry"
 nu_qibing_01_flavor:0 "Our social system dictates that we cannot have a large number of high-quality bow cavalry, but crossbow cavalry might be a good choice."

 innovation_falanke_wugongge:0 "Song of Valor"
 innovation_falanke_wugongge_desc:0 "Our knights possess undefeatable determination, and their great deeds will be sung by our people for a long time."
 zhongzhuang_qiangqibing:0 "Heavy Lancers"
 zhongzhuang_qiangqibing_flavor:0 "The group charge of heavy lancers is unstoppable, even the strongest battle formations will be turned to dust in an instant."
 buxing_fengjianqishi:0 "Mounted Feudal Knights"
 buxing_fengjianqishi_flavor:0 "In battles where cavalry cannot be deployed, our fearless knights still fight tenaciously."

 qingzhuang_qiangqibing:0 "Light Lancers"
 qingzhuang_qiangqibing_flavor:0 "Light lancers from Burgundy, combining explosiveness and mobility, are excellent for flank assaults."

 innovation_falang_sheshou:0 "Franc Archers"
 innovation_falang_sheshou_desc:0 "Each parish should select an archer from those skilled with weapons. He will be exempt from taxes, practice archery on Sundays and holidays, and be ready to go to war when needed."
 falang_sheshou:0 "Franc Archers"
 falang_sheshou_flavor:0 "Archers used to defend the borders. They are exempt from taxes but must go to war."

 innovation_luosi_minhui:0 "Assembly"
 innovation_luosi_minhui_desc:0 "“维彻”民会最初起源于罗斯部落的定期会议，是由罗斯的公民和商人举行的民间会议，用于军事、行政和宗教等政治讨论。我们可以招募士兵保卫城市，市民和商人对城市管理的兴趣也将为城市带来繁荣。"
 woxina_sanbing:0 "Vepsian Skirmishers"
 woxina_sanbing_flavor:0 "#F 沃希纳散兵是罗斯军队的中流砥柱，是由罗斯城市的公民和农夫组成的士兵。他们手持长矛、战斧与盾牌，在严寒的雪地里娴熟应敌。#!"

 innovation_mosike_zhuangyuanzhuyi:0 "Muscovite Manor System"
 innovation_mosike_zhuangyuanzhuyi_desc:0 "The development of feudal society in the Rus region differs from Western Europe. Our kingdom is based on a core family alliance. We unite to increase available labor and expand land production. However, land grants are not considered as restrictions; on the contrary, we encourage adventure."
 luosi_boyaer:0 "Boyar"
 luosi_boyaer_flavor:0 "#F 强大的罗斯贵族骑兵，他们日夜打磨着战斗技巧，迎着皑皑白雪发起冲锋。#!"
 luosi_dagong_weishi:0 "Grand Duke's Guard"
 luosi_dagong_weishi_flavor:0 "#F 罗斯王公的私人卫队，装备精良的重装骑兵。#!"
 luosi_ziyouminqishou:0 "Free Riders"
 luosi_ziyouminqishou_flavor:0 "#F 丰厚的战利品吸引着一批又一批自由民投身战场。#!"
 
 innovation_tujue_dingjuzhe:0 "Turkic Settlers"
 innovation_tujue_dingjuzhe_desc:0 "Long-term conflicts have eroded each other’s fighting spirit, and some Turks have entertained thoughts of settling here."
 luosi_tujue_fubing:0 "Turkic Auxiliaries"
 luosi_tujue_fubing_flavor:0 "#F 突厥骑兵愿为罗斯王公效力，共同抗击草原上的其他游牧势力。#!"

 innovation_boyaer_moyi:0 "Descendants of Boyars"
 innovation_boyaer_moyi_desc:0 "Impoverished descendants of Boyars, unable to maintain dominion like their ancestors, hence many turn to military camps for opportunities."
 boyaer_weiqi_zhanshi:0 "Boeevich Warriors"
 boyaer_weiqi_zhanshi_flavor:0 "#F 即使是最末流的波雅尔，他的子孙也绝无可能是个懦夫。凭借祖上传授的各式战斗技巧，这些曾经的贵族依旧有不俗的战力#!"
 luosi_maoxian_yingxiong:0 "Adventure Heroes"
 luosi_maoxian_yingxiong_flavor:0 "#F 他们是精英中的精英，是最勇敢的爱国者和冒险家#!"

 innovation_gesake_qibing:0 "Cossack Cavalry"
 innovation_gesake_qibing_desc:0 "Cossack cavalry are known for their colorful attire and notorious reputation. They gather into semi-autonomous groups and live a nomadic life. Integrating them into the army would be a great asset."
 gesake_qibing:0 "Cossack Cavalry"
 gesake_qibing_flavor:0 "#F 善使长矛与马刀的哥萨克人是极佳的轻骑兵，他们的脚步将席卷整个世界#!"

 xiboliya_buluo_tuxizhe:0 "Siberian Tribal Raiders"
 xiboliya_buluo_tuxizhe_flavor:0 "#F 西伯利亚冰原上游荡的老练突袭者,在雪地针叶林中如鬼魅般穿梭#!"

 innovation_wuzhuang_dongyuan:0 "Mobilized Military"
 innovation_wuzhuang_dongyuan_desc:0 "Numerous military nobles support the nation's war machine, but at what cost..."
 shilaheta:0 "Szlachta"
 shilaheta_flavor:0 "#F 成分复杂的军事贵族，强大的重骑兵部队#!"
 bolan_qingnu_qibing:0 "Polish Light Crossbow Cavalry"
 bolan_qingnu_qibing_flavor:0 "#F 擅长进行游击运动战的轻装骑兵，他们特制的小巧手弩可以迅速装弹射击，假意撤走而后反身射马是他们常用的招数#!"
 innovation_bolan_yiqibing:0 "Winged Hussars"
 innovation_bolan_yiqibing_desc:0 "Loyal and powerful elite cavalry known for their high mobility and destructiveness."
 bolan_yi_qibing:0 "Winged Hussars"
 bolan_yi_qibing_flavor:0 "#F 忠诚的翼骑兵不惧死亡，他们迎着枪阵冲锋!#!"

 leidisi:0 "Rittmeister"
 leidisi_flavor:0 "#F 强大的立陶宛重骑兵，擅长对付同样身披重甲的敌人#!"
 innovation_samojidiya_touqiang_qishou:0 "Samogitian Javelin Technique"
 innovation_samojidiya_touqiang_qishou_desc:0 "One of the most effective war tools in the Baltic forests, the galloping Samogitian horses give the javelins immense power."
 samojidiya_touqiang_qishou:0 "Samogitian Javelinmen"
 samojidiya_touqiang_qishou_flavor:0 "#F 数量庞大的马上投矛手，依靠迅速接敌而后倾泻枪雨造成巨量伤害，是重甲单位的头号劲敌#!"
 litaowan_qisheshou:0 "Lithuanian Horse Archers"
 litaowan_qisheshou_flavor:0 "#F 全能的立陶宛马上弓箭手，在倾泻完全部箭矢后仍可与敌人近战肉搏#!"

