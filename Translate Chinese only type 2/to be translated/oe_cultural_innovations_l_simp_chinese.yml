 innovation_wushidao:0 "Bushido"
 innovation_wushidao_desc:0 "Death without regret, death without hesitation, death without doubt."
 innovation_yulie:0 "Fishing and Hunting"
 innovation_yulie_desc:0 "From small fish, shrimp, turtles, crabs, and shells to whaling and battling sea beasts, this is an ancient profession."
 innovation_zhucaoerju:0 "Nomadic Life"
 innovation_zhucaoerju_desc:0 "One of the main lifestyles of ancient nomadic tribes, chasing the grasslands throughout life, knowing everything about the grasslands."
