 innovation_world_cathay:0 "Khitan Military System"
 innovation_world_cathay_desc:0 "Emperor Taizong selected thirty thousand elite armored soldiers as the Pi Shi Army. Initially, Emperor Taizu used the field camp as his palace, selecting over a thousand brave men from various tribes as his core. Thus, the Pi Shi Army existed since Emperor Taizu's time, and Emperor Taizong increased it to thirty thousand."

 innovation_battleships:0 "Massive Warships"
 innovation_battleships_desc:0 "Thousand-fathom iron chains sink to the bottom of the river, a piece of surrender banner emerges from Shitou."

 innovation_outrigger_boats:0 "Canoe"
 innovation_battleships_desc:0 "When the way is impassable, ride a raft floating on the sea."
 

 innovation_target_region_liangjing:0 "Guards of the Two Capitals"
 innovation_target_region_liangjing_desc:0 "Momentarily pausing the pure fast to exit the Grand Secretariat, carrying poems to attend to the Gandang. The administrative official, having old acquaintances in court, tolerates post-drunken madness. When official documents arrive, only sign them, composing verses as inspiration strikes. The broad avenues of the two capitals are filled with travelers, poets often meet and compete."


 innovation_china_east:0 "Wu Hook"
 innovation_china_east_desc:0 "The Han cauldron will not cook Cao Cao's flesh, the Wu Hook is in vain severing Wu Yuan's head."
 innovation_china_north:0 "Fine Steeds of Youzhou"
 innovation_china_north_desc:0 "The powerful warlords lead cavalry, swiftly following the silver hawk bows and knives."
 innovation_world_asia_korea:0 "Goryeo Hunters"
 innovation_world_asia_korea_desc:0 "The land of Goryeo, with its vast mountains and dense forests; its people excel in crafting hunting tools, especially bows, which are greatly valued for military use."
 innovation_china_south:0 "Crossbows of Western Shu"
 innovation_china_south_desc:0 "Once heard the heavenly army entered Western Shu, drums beating wildly, shaking the valleys."
 innovation_china_centre:0 "Central Plains Military System"
 innovation_china_centre_desc:0 "Drunkenly lying on the battlefield, do not laugh, how many have returned from ancient battles?"
 innovation_china_west:0 "Mo Dao"
 innovation_china_west_desc:0 "Frost spears and snow armor, cold as ice, how would the scouts know the front and rear?"



 innovation_xiakeshang:0 "Overthrowing the Superior"
 innovation_xiakeshang_desc:0 "Using various means within the existing system to replace the superior."
 innovation_wushijueqi:0 "Rise of the Samurai"
 innovation_wushijueqi_desc:0 "The samurais emerged amidst the turmoil of society and the decline of imperial power."
 innovation_zuqing:0 "Ashigaru"
 innovation_zuqing_desc:0 "The term for the lowest rank of infantry in ancient Japan, who performed labor during peacetime and became foot soldiers during war."
 innovation_gaolishen:0 "Ginseng of Goryeo"
 innovation_gaolishen_desc:0 "Greatly replenishes vitality, generates saliva and calms the mind, much loved by the upper kingdom."
 innovation_gaoligong:0 "Bow of Goryeo"
 innovation_gaoligong_desc:0 "The strongest military force of ancient Goryeo, one of their rare highlights."
 innovation_biebanwu:0 "Byeolban "
 innovation_biebanwu_desc:0 "A fine-crafted cavalry unit created by Goryeo for resisting Jurchen invasions."
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "Mongolian Horse"
 innovation_mengguma_desc:0 "The Mongolian horse is small, unremarkable, with a large head and short neck, strong body, broad chest, and thick mane, capable of enduring great hardships, highly adaptable, able to withstand Siberian blizzards, and can kick the skulls of foxes and wolves to pieces with a single blow."
 innovation_huihuqingqi:0 "Uyghur Light Cavalry"
 innovation_huihuqingqi_desc:0 "The Uyghurs, though at odds with various Turkic tribes, still maintain the traditional pastoral lifestyle, forming a powerful cavalry unit using the locally bred Kazakh horses to protect land caravans."
 innovation_hasakema:0 "Kazakh Horse"
 innovation_hasakema_desc:0 "A breed native to the northern slopes of the Tianshan Mountains, the western mountains of Junggar, and the western section of the Altai Mountains. Robust bones, thick skin and fur, dense mane, and tail hair, with a substantial body. It has a balanced appearance and good multi-purpose structure, formed under extensive pasture breeding conditions."

 innovation_ximalayazhanshi:0 "Himalayan Warrior"
 innovation_ximalayazhanshi_desc:0 "We have long adapted to the rugged terrain and thin air of the plateau mountains, outsiders find it hard to endure this environment, let alone pose a threat to us. Our warriors weave through the mountains, watching invaders fall one by one. The plateau is a divine barrier, making it difficult for outsiders to invade Tibet, but our warriors will also suffer severe adverse effects when descending to lowlands."

 innovation_hequma:0 "Hequ Horse"
 innovation_hequma_desc:0 "The Hequ horse is an ancient and excellent local breed, with a tall body, flat back, suitable for both draft and riding, enduring and hardworking, adapted to the local geography and ecology, and highly disease-resistant. It was used as a warhorse as early as the Qin and Han dynasties and historically often served as tribute."
 innovation_xianbeitieqi:0 "Xianbei Iron Cavalry"
 innovation_xianbeitieqi_desc:0 "One of the preserved traditions of Tuyuhun Xianbei, since Emperor Xiaowen of Northern Wei, successive rulers have meticulously formed heavy armor cavalry units to deter the petty."
 tuyuhunjiaqijuzhuang:0 "Armored Cavalry of Tuyuhun"
 tuyuhunjiaqijuzhuang_flavor:0 "Armored warriors and horses of Tuyuhun, retaining fine Xianbei traditions, excel in breaking through enemy lines."

 jiaqijuzhuang:0 "Armored Cavalry"
 jiaqijuzhuang_flavor:0 "Armored warriors and horses, following ancient combat traditions, excelling in breaking through enemy lines."

 tujuezhongqibing:0 "Turkic Heavy Cavalry"
 tujuezhongqibing_flavor:0 "The Western Turkic people are a nomadic nation, their ironworking skills preserved since the rise of the Turks meeting Central Asia's rich iron ore resources created this once-famous heavy cavalry unit. They are the wolves of the plains, the nightmare of neighboring civilizations."
 ai_tujuezhongqibing:0 "Turkic Heavy Cavalry"
 ai_tujuezhongqibing_flavor:0 "The Western Turkic people are a nomadic nation, their ironworking skills preserved since the rise of the Turks meeting Central Asia's rich iron ore resources created this once-famous heavy cavalry unit. They are the wolves of the plains, the nightmare of neighboring civilizations."

 innovation_kuman_buluo:0 "Cuman Tribes"
 innovation_kuman_buluo_desc:0 "The Cuman's method of unification is incredibly powerful, and the powerful cavalry from all tribes are at my disposal."
 kuman_jipuqieke:0 "Cuman Kipchak"
 kuman_jipuqieke_flavor:0 "Lightly armed Cuman cavalry from various tribes, known for their high mobility."

 innovation_muzhi_weilan:0 "Wooden Fences"
 innovation_muzhi_weilan_desc:0 "We utilize local materials to deploy a large number of wooden fences near settlements to effectively hinder invaders."

 akesu:0 "Akatzir"
 akesu_flavor:0 "Armored Bulgar warriors charge in tight formations, maximizing their strength and speed."

 mazhaer_qingqi:0 "Kunno" #（马扎尔轻骑）
 mazhaer_qingqi_flavor:0 "Lightly equipped Magyar warriors. When they march in, the entire Pannonia trembles."
 xiongyali_luowoshi:0 "Lovas"
 xiongyali_luowoshi_flavor:0 "Gallant armored Magyar knights, capable of launching arrow showers at a distance, and charging in the heat of battle."
 xiongyali_wuzhuang_minbing:0 "Armed Militia"
 xiongyali_wuzhuang_minbing_flavor:0 "Rotating militiamen with basic training and simple equipment, with a few archers in their ranks, but still lacking combat effectiveness."
 xiongyali_saikaiyi_gongqibing:0 "Szekely Horse Archers"
 xiongyali_saikaiyi_gongqibing_flavor:0 "The Szekely horse archers, long settled in Pannonia, excel in flanking enemies and pursuing fleeing troops."


 jiaseni_war_elephant:0 "Ghaznavid War Elephants"
 jiaseni_war_elephant_flavor:0 "War giants brought from India, after long-term training and conditioning, they gradually adapt to the noise and spears of the battlefield. Their thick skin covered with full-body armor allows them to ignore fierce attacks and charge through enemy lines with overwhelming force."
