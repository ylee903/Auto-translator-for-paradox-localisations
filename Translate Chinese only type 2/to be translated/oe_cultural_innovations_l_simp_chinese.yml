 innovation_kaierte:0 "Celts"
 innovation_kaierte_desc:0 "The Celts were a loosely connected group united by a common language and cultural traditions in ancient Europe. They repeatedly resisted invasions and refused to bow to outsiders, as if this defiance was etched into their bones."

 innovation_anglo_saxon_minbing:0 "Anglo-Saxon Select Fyrd"
 innovation_anglo_saxon_minbing_desc:0 "During the chaotic period of migration and settlement, wars were led by a small number of bodyguard warriors. By the 8th century, Anglo-Saxon leaders had established their own kingdoms. Thus, more logistic efforts were needed to protect their land and wage wars. As a solution, the Anglo-Saxons implemented the "select fyrd" system."
 innovation_anglo_saxon_qinweijun:0 "Organizing Huscarls"
 innovation_anglo_saxon_qinweijun_desc:0 "During the great migrations of the Germanic peoples into Britain, tribal chiefs and kings would summon their selected warriors. These fighters had the best weapons and equipment and were trained specifically for war as the bodyguards of kings and nobles."

 innovation_weiershichanggong:0 "Welsh Longbow"
 innovation_weiershichanggong_desc:0 "The Welsh longbow was made from yew wood, known for its light weight and excellent elasticity, making the longbow extremely lethal."

 innovation_toushisuo:0 "Sling"
 innovation_toushisuo_desc:0 "The sling is a living fossil of human civilization. The fast-flying stones can even knock down a wild ox. It can also be very effective in warfare."

 innovation_gaodishizu:0 "Highland Clans"
 innovation_gaodishizu_desc:0 "Many fierce Highland clans live in the northern Scottish Highlands. They maintain the ancient Celtic way of life and tribal alliance systems. They are natural-born warriors, roaming the mountains."

 innovation_guyongwaixiangyongshi:0 "Hiring Foreign Warriors"
 innovation_guyongwaixiangyongshi_desc:0 "The Gaels of the northern Scottish Highlands are incredibly fierce. They are unrivaled combat fanatics and are willing to fight for gold. Most importantly, they rarely engage in local political struggles. As long as the price is right, they will obey obediently."

 innovation_yongshizhijia:0 "House of Warriors"
 innovation_yongshizhijia_desc:0 "The northern Scottish Highlands have always been the homeland of the Gaels. Our warriors are willing to fight for their home and country."

 innovation_mianbaoyumijiu:0 "Bread and Mead"
 innovation_mianbaoyumijiu_desc:0 "The lord distributes bread to his followers, symbolizing the bond and loyalty between the lord and his warriors. Even beyond the hidden and symbolic meanings, such events often serve as integration exercises, allowing senior military members to communicate more freely, thus better planning and coordinating in actual combat."

 innovation_wenchesitezhishu:0 "The Winchester Book"
 innovation_wenchesitezhishu_desc:0 "The Book of Winchester, also known as the Domesday Book, is a compilation of land surveys across England. Its purpose is to understand the estate holdings of the king and his direct vassals, to collect taxes, improve fiscal management, and determine feudal obligations."

 innovation_zhengfuzhezitai:0 "Conqueror's Stance"
 innovation_zhengfuzhezitai_desc:0 "We have conquered the British Isles. These natives should swear fealty to me."

 innovation_amolika:0 "Armorica"
 innovation_amolika_desc:0 "We are the island Celts forced to migrate here during the Germanic migrations. The Romans called this place Armorica."Armorica"（Armorica），罗马帝国灭亡后我们不仅保持着相对独立的政治环境，同时还保存了罗马晚期的骑兵制度，我们的骑士坚韧而富有纪律性，是这片大陆上最优秀的战士。"

 innovation_yibiliyachengshiminbing:0 "Iberian Urban Militia"
 innovation_yibiliyachengshiminbing_desc:0 "The role of the Iberian urban militia in the mid-medieval period is significant. Born out of border conflicts, these local militias served the monarchs of the peninsula. They could rapidly expand their strength in times of crisis, providing flexibility for the king's decisions, whether in military, economic, or local noble restrictions."

 innovation_kawalailiyasi:0 "Spanish Hidalgos"
 innovation_kawalailiyasi_desc:0 "As the region of Iberia was gradually liberated, we granted land ownership to our loyal lords and exempted them from some taxes. In return, they provided cavalry units needed for the reconquista."

 innovation_tudishouyu:0 "Land Grant"
 innovation_tudishouyu_desc:0 "The Reconquista is in full swing. We need many soldiers to suppress the infidels for the long term. As long as they can provide many recruits, even non-nobles can be granted some land."

 innovation_xigetezhanfa:0 "Visigothic Warfare"
 innovation_xigetezhanfa_desc:0 "We inherited the combat methods of the Visigothic period, focusing on cavalry as our main force, mastering mounted combat."

 innovation_jiatailuoniyaguyongbing:0 "Standout assault infantry during the Reconquista, equipped with light arms and gear, charging the enemy with high spirits."
 innovation_jiatailuoniyaguyongbing_desc:0 "The military demands of the Reconquista stimulated the formation of elite infantry in Iberia. Our warriors, after the war, do not wish to disappear. They form one warband after another and continue to be active on various battlefields globally as mercenaries."

 innovation_xibanya_dafangzhen:0 "Spanish Tercios"
 innovation_xibanya_dafangzhen_desc:0 "To consolidate Iberian land dominance, we must carry out an infantry revolution. History has proven that well-organized infantry tactics can handle any battlefield environment."
 xibanya_fangzhenqiangbing:0 "Spanish Pikemen"
 xibanya_fangzhenqiangbing_flavor:0 "With dense, long spears and well-coordinated tactics, our army is unbeatable on land!"
 xibanya_yuandunjianshi:0 "Spanish Shield & Sword"
 xibanya_yuandunjianshi_flavor:0 "Quality steel shields and long swords form the fangs of this army. Supported by pikemen, they can quickly tear a hole in the enemy's formation, turning the tide in an instant."

 shuangshou_jianshi:0 "Two-handed Swordsmen"
 shuangshou_jianshi_flavor:0 "Elite infantry wielding giant swords, with their superb swordsmanship, can quickly break through enemy formations."

