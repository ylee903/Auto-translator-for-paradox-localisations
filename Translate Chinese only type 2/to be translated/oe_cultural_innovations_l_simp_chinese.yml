 innovation_miaojiangwugu:0 "Miao Witchcraft"
 innovation_miaojiangwugu_desc:0 "The great wisdom of the ancestors."
 innovation_dfwc_chiyouxuemai:0 "Bloodline of Chiyou"
 innovation_dfwc_chiyouxuemai_desc:0 "The legendary creator of weapons and the god of war, alongside the Yellow Emperor and Yandi, revered as one of the three founders of Chinese civilization, considered an ancestor by many Miao people. The fierce and united spirit that developed from his descendants is admired by the world."

 ayinubuzuzhanshi:0 "Ainu Tribal Warriors"
 ayinubuzuzhanshi_flavor:0 "The Ainu call themselves "Utar", meaning "partners". They cherish their comrades in arms and survive the many conflicts on the Japanese Archipelago with difficulty."


 innovation_dongbeiya_qisheshou:0 "Northeast Asian Horse Archers"
 innovation_dongbeiya_qisheshou_desc:0 "Skilled horse archers fully adapted to the dense forests of Northeast Asia, more suited to the local war environment than other nomadic forces of the plains."

 dongbeiya_qisheshou:0 "Horse Archers"
 dongbeiya_qisheshou_flavor:0 "Skilled horse archers fully adapted to the dense forests of Northeast Asia, more suited to the local war environment than other nomadic forces of the plains."

 
 fangren:0 "Frontier Guards"
 fangren_flavor:0 "Temporary soldiers recruited from borderland rural areas to guard against national threats."
 wushi:0 "Bandit Warriors"
 wushi_flavor:0 "Warriors known for killing, robbery, and banditry."
 zuqing:0 "Spear Ashigaru"
 zuqing_flavor:0 "Usually engaged in labor, becoming foot soldiers during wartime."
 tianhuangweidui:0 "North-Facing Samurai"
 tianhuangweidui_flavor:0 "Samurai stationed beneath the North Ro Suite, protecting the retired emperor and accompanying him on expeditions."
 hegongshou:0 "Yamabushi Archers"
 hegongshou_flavor:0 "Continuation of traditional Yamato archery on the battlefield."
 tidaodui:0 "Naginata Troopers"
 tidaodui_flavor:0 "Using long and sharp naginata weapons, they either form formations to block enemies or spread out to kill, proving difficult opponents on the battlefield."


 tieyuanliehu:0 "Goryeo Archers"
 tieyuanliehu_flavor:0 "Skilled archers and hunters, moving through the complex mountainous forests of the Korean Peninsula, using superior shooting techniques to strike enemies hard."
 gaoli_zuobiechao:0 "Jabyeolcho Left Guards"
 gaoli_zuobiechao_flavor:0 "Skilled shield-bearing light infantry, knowing how to avoid rain of arrows."

 biebanwu:0 "Byeolban "
 biebanwu_flavor:0 "Elite heavy infantry units created to counter the Jurchens, excelling at counteracting cavalry."
 hualang:0 "Hwarang"
 hualang_flavor:0 "Goryeo noble youths trained in martial arts from a young age, known for their exceptional archery and praised for their appearance and manners."

 jinjun:0 "Imperial Guards"
 jinjun_flavor:0 "The emperor's exclusive army, tasked with protecting the palace and the emperor himself, selected through rigorous processes, highly skilled in martial arts."
