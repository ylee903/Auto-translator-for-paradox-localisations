 zujian_walanjiweidui_decision.0001.t:0 "My messenger tells me: the northern warriors will arrive soon!"
 zujian_walanjiweidui_decision.0001.desc:0 "Arrival of the Varangian Warriors"
 zujian_walanjiweidui_decision.0001.l:0 "One after another, longships of various shapes dock in the harbor, fierce northern warriors file out. Their chainmail reflects a dead iron-black under the sunlight, I can't believe my eyes. These strong warriors will soon be at my service!\n\nI puffed out my chest, trying to strike a regal pose. I tried to find a hint of fear in their deep-set eyes—a fear of a living emperor standing before them.\n\nThese northerners don’t avert their gaze but meet mine head-on.\n\nGod! Their stares make my scalp tingle......"

