 mazhengfeichi_decision:0 "Revitalize Horse Policy"
 mazhengfeichi_decision_desc:0 "#F 燕云十六州已被北方游牧民族政权所夺走，大宋建立后，失了燕云这块养育马匹的风水宝地，我们的马政之况越加低下。虽太祖赵匡胤制定了非常健全的马政制度，但随着北宋社稷的安稳，国内各项制度平稳运行，经济文化发达繁荣昌盛，大宋的统治阶级长期处于和平年代，我们似乎已经忘记了战争时期马政的重要性。我们纵情声色，沉迷于纸醉金迷的浮华之中痴迷享乐，即使有前代奠基者培养的良好的牧马地，马源以及完备的马政制度，但当朝的统治阶级对于马政方面确实十分消极而忽视。我们对于马政制度的忽视日益影响着及下的官员的态度，他们所做出的各项于马政并无好处的政令和决策亦是马政此后日益衰败的根本原因。#!"
 mazhengfeichi_decision_confirm:0 "Implement Horse Preservation Law, benefit future generations!"
 mazhengfeichi_decision_effect_tooltip:0 "[MISSING]"
 mazhengfeichi_decision_tooltip:0 "Implement Horse Preservation Law!"
 mazhengfeichi_decision.0001.t:0 "Establish the Horse Preservation Law, benefit future generations!"
 mazhengfeichi_decision.0001.desc:0 "Establish the Horse Preservation Law!"
 mazhengfeichi_decision.0001.l:0 "Each household in Hebei, Hedong, Shaanxi, Jingdong, the five western routes, and the counties within Kaifeng Prefecture is to raise a horse. High-ranked households raise one to two horses. They will be provided with horses or money to buy them. Households raising horses will have tax reductions. Each group of ten households forms a unit, with high-ranked households forming a superior unit and lower-ranked households forming a common one. If a horse dies due to illness, the raising household compensates alone; if in a common unit, the compensation is shared among the other nine households.\n\nIssue my decree: Implement the Horse Preservation Law!"
 mazhengfeichi_decision.0001.l.tt:0 "Good!"

