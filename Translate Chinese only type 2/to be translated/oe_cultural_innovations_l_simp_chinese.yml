 #NEW
 tradition_yues_name:0 "Ambition of the Hundred Yue"
 tradition_yues_desc:0 "Ba-Yue generally refers to the groups settled along the East Asian coast and beside great rivers; they were some of the earliest settlers on the East Asian continent."

 tradition_java_warriors_name:0 "King of the Thousand Islands"
 tradition_java_warriors_desc:0 "The Austronesian tribes traversed thousands of islands, constantly accompanied by tides and storms, ruling the seas under the sun."
 
 tradition_tunguse_name:0 "White Mountains and Black Rivers"
 tradition_tunguse_desc:0 "The Greater Khingan Range, Changbai Mountains, Nenjiang and Heilongjiang watersheds nurture many tribes that thrive and grow under the protection of the Willow Goddess, emerging wave after wave from the forests."

 innovation_nanman_group:0 "Lords of the Jungle"
 innovation_nanman_group_desc:0 "From Ailao Mountain to Wuyi Mountain, valiant hunter-gatherer tribes are scattered, and the tales of Chiyou's contest for the Central Plains have become legends, yet they have never forsaken their glory."

 tradition_yamato_name:0 "Flourishing Martial Fate"
 tradition_yamato_desc:0 "The Yamato people firmly believe that since the age of myth, they have been celestial ordained; flowers fall in an instant, joys and sorrows come in time, they play the harp for a thousand days, and their hearts unite with their swords."

 innovation_goryeo_group:0 "Majestic Mountains and Beautiful Waters"
 innovation_goryeo_group_desc:0 "Unlike the classification by Central Plains historians, the various Goryeo tribes claim descent from the Tan'gun and were once restored by the descendants of Buyeo in Goguryeo."
 
 innovation_mongolic_group:0 "Blue Wolf and White Deer"
 innovation_mongolic_group_desc:0 "The Chull Mountains, beneath the Yin Mountains. The sky is like a dome, covering all four fields. The sky is vast, the plains boundless. When the wind blows, the grass bends low, revealing cattle and sheep."
 
 tradition_chinese_succession_name:0 "Patriarchal Tradition"
 tradition_chinese_succession_desc:0 "For large-scale intensive labor, people proliferated by kinship, honored life, and revered death, living under the constraints of their clans. The patriarch held supreme authority, practiced strict primogeniture, and forbade body mutilation. They first honored their kin and then extended their respect to others. Violators of the clan rules were scorned by all."
 culture_parameter_can_have_tradition_succession_law:0 "Practiced identifiable inheritance-based primogeniture"

 innovation_centralization_of_authority:0 "Unified Culture"
 innovation_centralization_of_authority_desc:0 "Unified script, unified vehicles, and aligned customs. The early-matured centralized unification system could organize large-scale production, and the supreme imperial power possessed and disposed of everything."
 
