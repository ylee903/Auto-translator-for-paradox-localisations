 innovation_world_cathay:0 "Khitan Military System"
 innovation_world_cathay_desc:0 "Emperor Taizong selected 300,000 of the best-armored soldiers and formed the Pishi Army. Initially, Emperor Taizu established the imperial camp as the palace and selected over a thousand strong men from various tribes as the core troops... so the Pishi Army had existed since Emperor Taizu, and Emperor Taizong just increased their numbers to 300,000."

 innovation_battleships:0 "Large Warships"
 innovation_battleships_desc:0 "The iron chains of a thousand fathoms sink to the riverbed, only a few surrender banners float by the rocks."

 innovation_outrigger_boats:0 "Canoe"
 innovation_battleships_desc:0 "When the way is not followed, one rides a raft over the sea."
 

 innovation_target_region_liangjing:0 "Guards of the Two Capitals"
 innovation_target_region_liangjing_desc:0 "Momentarily leaving the fasting hall to visit Taichang, carrying only books and attending Gantang.\nThe governor has old ties at court, the commander indulges in post-drinking fits.\nWhen paperwork comes, only signatures are given, but poetic inspiration strikes in the breeze.\nVisitors throng the great avenues of the two capitals, each meeting a poet leads to a bout."


 innovation_china_east:0 "Wu Hook"
 innovation_china_east_desc:0 "Cao Cao’s flesh was never cooked by the Han’s cauldron, and the Wu hook was futile in severing Wu Yuan’s head."
 innovation_china_north:0 "Fine Steeds of Youzhou"
 innovation_china_north_desc:0 "Legalists and betrayers lead cavalry, swiftly hunting like falcons, bow and blade in hand."
 innovation_world_asia_korea:0 "Goryeo Hunters"
 innovation_world_asia_korea_desc:0 "In Goryeo, lands are vast with abundant forests; its people excel in making hunting tools, especially bows, making them formidable archers for the military."
 innovation_china_south:0 "Crossbows of Western Shu"
 innovation_china_south_desc:0 "Once heard of heavenly soldiers entering Western Shu, with war drums beating furiously, splitting the cliffs and valleys."
 innovation_china_centre:0 "Central Plains Military System"
 innovation_china_centre_desc:0 "Do not laugh at those who lie drunk on the battlefield; how many return from ancient wars?"
 innovation_china_west:0 "Longswords"
 innovation_china_west_desc:0 "Frosty spears, snowy armor, cold as water, frontier soldiers know neither beginning nor end."



 innovation_xiakeshang:0 "Upending the Order"
 innovation_xiakeshang_desc:0 "Using various means within the current system to replace superiors."
 innovation_wushijueqi:0 "Rise of the Samurai"
 innovation_wushijueqi_desc:0 "The samurai emerged amidst social chaos and the decline of imperial power."
 innovation_zuqing:0 "Ashigaru"
 innovation_zuqing_desc:0 "Ashigaru is the term for the lowest rank of foot soldiers in ancient Japan. They engaged in labor during peacetime and became infantry in wartime."
 innovation_gaolishen:0 "Goryeo Ginseng"
 innovation_gaolishen_desc:0 "A great tonic for vitality, calming and reviving, beloved by the imperial court."
 innovation_gaoligong:0 "Goryeo Bow"
 innovation_gaoligong_desc:0 "The mightiest weaponry of ancient Goryeo, one of their few highlights."
 innovation_biebanwu:0 "Byeolbanmu"
 innovation_biebanwu_desc:0 "An elite unit created by Goryeo to counter Jurchen invasions, skilled in defeating cavalry."
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "Mongol Horse"
 innovation_mengguma_desc:0 "The Mongol horse is small in stature, plain in appearance, with a large head and short neck, robust and enduring, with a wide chest and long mane; able to withstand Siberian blizzards and trample foxes and wolves."
 innovation_huihuqingqi:0 "Uyghur Light Cavalry"
 innovation_huihuqingqi_desc:0 "Though the Uyghurs were at odds with various Turkic tribes, they maintained their traditional pastoral lifestyle, forming a strong cavalry force from local Kazakh horses to protect overland caravans."
 innovation_hasakema:0 "Kazakh Horse"
 innovation_hasakema_desc:0 "A horse breed from the northern slopes of the Tianshan, western Zungharia, and western Altai Mountains. It has solid bones, thick skin, dense hair, and a well-proportioned body, making it an ancient local breed, well-suited for extensive grazing."

 innovation_ximalayazhanshi:0 "Himalayan Warriors"
 innovation_ximalayazhanshi_desc:0 "We've long adapted to the rugged terrain and thin air of the highlands. Outsiders find this environment intolerable, making it difficult to threaten us. Our warriors move through the mountains, watching the invaders fall one by one. The highlands are a divine barrier, making it hard for outsiders to invade, but our warriors also suffer severe adverse effects when descending to the lowlands."

 innovation_hequma:0 "Hequ Horse"
 innovation_hequma_desc:0 "Hequ horse is an ancient and excellent local breed, tall in stature with a flat back, used for both riding and draught, resilient and enduring, adaptable to local geographic and ecological conditions, and resistant to disease. It was used as warhorses early in the Qin and Han periods and historically often presented as tribute."
 innovation_xianbeitieqi:0 "Xianbei Iron Cavalry"
 innovation_xianbeitieqi_desc:0 "One of the Tuoba traditions preserved by Tuyuhun. Since Emperor Xiaowen of Northern Wei, successive rulers have meticulously assembled heavy cavalry units to intimidate surrounding small yet ambitious states."
 tuyuhunjiaqijuzhuang:0 "Tuyuhun Armored Cavalry"
 tuyuhunjiaqijuzhuang_flavor:0 "Completely armored Tuyuhun warriors, preserving fine Xianbei traditions, excelling in charging through enemy lines."

 jiaqijuzhuang:0 "Armored Cavalry"
 jiaqijuzhuang_flavor:0 "Heavy armored warriors, fully armoring both man and horse, following ancient combat traditions in charging through enemy lines."

 tujuezhongqibing:0 "Turkic Heavy Cavalry"
 tujuezhongqibing_flavor:0 "The Western Turks are a horseback nation. Their iron-smelting craftsmanship from the Turkic rise era met Central Asia’s rich iron ore resources, creating this famous heavy cavalry force, wolves of the steppes and the nightmare of neighboring civilizations."
 ai_tujuezhongqibing:0 "Turkic Heavy Cavalry"
 ai_tujuezhongqibing_flavor:0 "The Western Turks are a horseback nation. Their iron-smelting craftsmanship from the Turkic rise era met Central Asia’s rich iron ore resources, creating this famous heavy cavalry force, wolves of the steppes and the nightmare of neighboring civilizations."

 innovation_kuman_buluo:0 "Cuman Tribes"
 innovation_kuman_buluo_desc:0 "The unity of the Cuman people is extraordinarily powerful, allowing the use of formidable cavalry from various tribes."
 kuman_jipuqieke:0 "Kipchak from Kumans"
 kuman_jipuqieke_flavor:0 "Light Kuman cavalry from various tribes, renowned for their high mobility."

 innovation_muzhi_weilan:0 "Wooden Palisade"
 innovation_muzhi_weilan_desc:0 "We utilize local materials to construct extensive wooden palisades around our settlements, effectively hindering invaders."

 akesu:0 "Akseg"
 akesu_flavor:0 "Armored Bulgar warriors, charging in tight formation, maximizing their strength and speed."

 mazhaer_qingqi:0 "Kunno" #（马扎尔轻骑）
 mazhaer_qingqi_flavor:0 "Lightly armored Magyar warriors; when they ride into Pannonia, the entire region trembles in fear."
 xiongyali_luowoshi:0 "Lovas"
 xiongyali_luowoshi_flavor:0 "Brave armored Magyar cavalry, skilled in raining arrows from afar and charging when the battle becomes fierce."
 xiongyali_wuzhuang_minbing:0 "Armed Militia"
 xiongyali_wuzhuang_minbing_flavor:0 "Lightly trained, simplistically armed rotating militia, including some archers, but overall combat effectiveness remains low."
 xiongyali_saikaiyi_gongqibing:0 "Sekler Horse Archers"
 xiongyali_saikaiyi_gongqibing_flavor:0 "Long-settled in Pannonia, Sekler horse archers are excellent in flanking and pursuing fleeing enemies."


 jiaseni_war_elephant:0 "Ghaznavid War Elephants"
 jiaseni_war_elephant_flavor:0 "Imported from India, these gigantic beasts of war, after long-term training and adaptation, are comfortable with battlefield noise and spears. With thick elephant skin covered in armor, they can ignore harsh attacks and crush enemies with immense force."
