 #NEW
 tradition_yues_name:0 "Hundred Yue Ambition"
 tradition_yues_desc:0 "The Hundred Yue generally refers to the coastal and river-dwelling tribes of East Asia, who were among the earliest settlers on the East Asian continent."

 tradition_java_warriors_name:0 "King of the Thousand Islands"
 tradition_java_warriors_desc:0 "The Austronesian tribes traverse thousands of islands, living with tides and storms, ruling the seas under the sun."
 
 tradition_tunguse_name:0 "White Mountain Black Water"
 tradition_tunguse_desc:0 "The Greater Khingan Range, Changbai Mountain, Nen River, and Heilongjiang Basin nourish many tribes. Under the protection of the Willow Mother Goddess, they grow and flourish, emerging from the forests in waves."

 innovation_nanman_group:0 "Lords of the Jungle"
 innovation_nanman_group_desc:0 "From Ailao Mountain to Wuyi Mountain, brave hunting tribes are scattered. The legend of Chiyou conquering the Central Plains has become a myth, but their glory has never been lost."

 tradition_yamato_name:0 "Flourishing Martial Luck"
 tradition_yamato_desc:0 "The Yamato people firmly believe they are divinely chosen since the mythical era. Blossoms fall in an instant, joy and sorrow alternate, playing the zither for a thousand days, unifying their heart with the sword."

 innovation_goryeo_group:0 "High Mountains and Beautiful Waters"
 innovation_goryeo_group_desc:0 "Unlike the classification of Yemaek tribes by the Central Plains historians, the Goryeo tribes claim to be descendants of Dangun, and once revitalized by the descendants of Buyeo in Goguryeo."
 
 innovation_mongolic_group:0 "Blue Wolf White Deer"
 innovation_mongolic_group_desc:0 "The Chile Plain, under Yin Mountain. The sky resembles a dome, covering the wide expanse. The sky is vast, the land boundless. The wind blows the grass low, revealing cattle and sheep."
 
 tradition_chinese_succession_name:0 "Clan Tradition"
 tradition_chinese_succession_desc:0 "For large-scale intensive labor, people propagate in clans, value prosperity and severe death, live under the constraints of the clan, where fathers have supreme authority, practicing primogeniture inheritance. One must not harm their body, first respect the clan and then extend it to others. Those who violate clan rules are despised by all."
 culture_parameter_can_have_tradition_succession_law:0 "Implementing primogeniture inheritance where a specific heir can be identified"

 innovation_centralization_of_authority:0 "Unified Standards Across Thousands of Miles"
 innovation_centralization_of_authority_desc:0 "Same track for all vehicles, same script for all writings, same ethics for all conduct. The mature centralized system can organize large-scale production, with the supreme imperial power owning and disposing of everything."
 
