 xiangyong_flavor:0 "Provisional local troops recruited to follow and defend the army, each forming their own camp."

 miaorenwushi:0 "Miao Warriors"
 miaorenwushi_flavor:0 "Among the Miao people, all men are soldiers. When war breaks out, Miao warriors voluntarily bring weapons and food to the battlefield under the leadership of their "Tiger Han" (warrior leader)."

 shuibu_shi:0 "Riverine Infantry"
 shuibu_shi_flavor:0 "Composed of southern infantry skilled in water combat, responsible for advancing both on land and water, guarding river routes. They penetrate deep along river networks when necessary, delivering unexpected strikes to the enemy."

 xiang_jiashi:0 "Elephant Warriors"
 xiang_jiashi_flavor:0 "Elite warriors covered in thick elephant hide armor, unafraid of endless showers of arrows."

 innovation_wulumi_ruanjian:0 "Urumi Sword"
