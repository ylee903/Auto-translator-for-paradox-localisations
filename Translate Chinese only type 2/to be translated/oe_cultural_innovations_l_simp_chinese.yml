xinzeng_wanjia_xingjun_001_shijian.001.t: "Exhausted March"
xinzeng_wanjia_xingjun_001_shijian.001.desc: "Drenched by rainwater and mud, the heavy armor burdened the warriors. The long march left their eyes bloodshot and legs trembling. Their faces were full of fatigue and anxiety, their gaze no longer sharp as before. Weapons became heavy and cumbersome, with dirt and grime clinging to the blades. Each step felt like carrying a thousand-pound weight, with horses panting heavily, their gasps echoing through the marching column."
xinzeng_wanjia_xingjun_001_shijian.001.a: "Hurry up, you lazy pigs!"
xinzeng_wanjia_xingjun_001_shijian.001.a.flavor: "Move it! You lazy pigs! Those who fall behind get no dinner tonight!"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_success: "Your excellent military training tells you how to effectively mobilize the entire army"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_failure: "The soldiers loudly complained about the hardships of the march and ignored your urging"
xinzeng_wanjia_xingjun_001_shijian.001.b: "Alright, take a rest."

xinzeng_wanjia_xingjun_001_shijian.002.t: "Enemy Attack"
xinzeng_wanjia_xingjun_001_shijian.002.desc: "As the sky darkened, the clouds gathered, and visibility blurred. The clatter of soldiers' iron armor echoed continuously.\n\nSuddenly, a loud shout pierced the silence, and several shadows swiftly emerged, their swords and spears glinting cold.\n\n"Enemy attack!""
xinzeng_wanjia_xingjun_001_shijian.002.a: "Hold the line!"
xinzeng_wanjia_xingjun_001_shijian.002.a.flavor: "Find a way to capture the approaching scouts and delay the enemy's next move"
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_success: "You remained surprisingly calm, seizing the moment to capture the enemy scouts"
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_failure: "You were at a loss, the enemy attacked and withdrew, leaving the road ahead fraught with danger"

xinzeng_wanjia_xingjun_001_shijian.003.t: "Sally Forth"
xinzeng_wanjia_xingjun_001_shijian.003.desc: "The distant fortress came into view.\nThe high walls and the prominent banners warned of the danger ahead.\n\nSuddenly, the fortress gates slowly opened, and a troop advanced, forming a tight formation like a wall of steel, quietly awaiting the arrival of our army.\n\n"该死，他们已经做好了迎敌准备！""
xinzeng_wanjia_xingjun_001_shijian.003.a: "Charge!"
xinzeng_wanjia_xingjun_001_shijian.003.a.flavor: "Trust my soldiers, charge!"
xinzeng_wanjia_xingjun_001_shijian.003.a.shoujun: "Garrison"
