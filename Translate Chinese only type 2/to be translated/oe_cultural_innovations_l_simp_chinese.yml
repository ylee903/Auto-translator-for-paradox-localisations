 innovation_wushidao:0 "Bushido"
 innovation_wushidao_desc:0 "A death without hesitation, a death without regret, a death without looking back."
 innovation_yulie:0 "Fishing and Hunting"
 innovation_yulie_desc:0 "From catching small fish, shrimp, crabs, and shellfish to hunting whales and battling sea monsters, this is an ancient vocation."
 innovation_zhucaoerju:0 "Nomadic Lifestyle"
 innovation_zhucaoerju_desc:0 "A major characteristic of ancient nomadic life, pursuing the grasslands throughout life, knowledgeable about everything on the steppes."
