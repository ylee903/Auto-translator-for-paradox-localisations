xinzeng_wanjia_xingjun_001_shijian.001.t: "Diplomacy"
xinzeng_wanjia_xingjun_001_shijian.001.desc: "Exhausted March"
xinzeng_wanjia_xingjun_001_shijian.001.a: "The inner layers soaked by rain and mud, the heavy armor became a burden unbearable for the warriors. Long marches turned their eyes red and legs trembling. Soldiers' faces were filled with fatigue and anxiety, eyes dull, no longer displaying the sharpness of the past. Weapons became heavy and clumsy, blades covered with mud and stains. Each step felt like carrying a thousand-pound weight, horses panting heavily, breaths synchronizing with the march.\n"
xinzeng_wanjia_xingjun_001_shijian.001.a.flavor: "Hurry up, you lazy pigs!"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_success: "Move! You lazy pigs! Those who fall behind have no food tonight!"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_failure: "Your excellent military training tells you how to effectively mobilize the entire army"
xinzeng_wanjia_xingjun_001_shijian.001.b: "Soldiers loudly complain about the hardships of the march and ignore your urging"

xinzeng_wanjia_xingjun_001_shijian.002.t: "All right, let's regroup here."
xinzeng_wanjia_xingjun_001_shijian.002.desc: "Enemy Attack"
xinzeng_wanjia_xingjun_001_shijian.002.a: "The sky darkens, thick clouds gather, and visibility becomes increasingly unclear, the sound of iron armor clashing incessantly.\n\nSuddenly, a loud shout breaks the silence, and several shadows dart forward, swords and spears gleaming coldly.\n\n\n"Enemy attack!"#!"
xinzeng_wanjia_xingjun_001_shijian.002.a.flavor: "Hold the line!"
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_success: "Come up with a way to capture the advancing scouts to delay the enemy's next move"
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_failure: "You remain astonishingly calm, seize the moment, and capture the enemy scouts in one go"

xinzeng_wanjia_xingjun_001_shijian.003.t: "You are at a loss, the enemy strikes and retreats, making the road ahead perilous"
xinzeng_wanjia_xingjun_001_shijian.003.desc: "Out of the City to Meet the Enemy"The sword of the Tang dynasty, and the empire's last glory.#""
xinzeng_wanjia_xingjun_001_shijian.003.a: "The distant fortress comes into view.\nTall walls, with bright banners signalling the danger ahead.\n\nSuddenly, the fortress gates slowly open, a unit of horsemen pouring out, forming a tight formation, like a steel wall, quietly awaiting the arrival of our army.\n\n"
xinzeng_wanjia_xingjun_001_shijian.003.a.flavor: "Charge!"
xinzeng_wanjia_xingjun_001_shijian.003.a.shoujun: "Trust my soldiers, charge forward!"
