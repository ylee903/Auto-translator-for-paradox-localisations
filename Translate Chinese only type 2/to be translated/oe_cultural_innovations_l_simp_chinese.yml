 innovation_baomafa:0 "Protection of Horses Law"
 innovation_baomafa_desc:0 "The situation of having no usable horses in Central Plains will be completely reversed. Effective horse policies are now in place. If the entire system operates smoothly, it will benefit countless generations."

 innovation_shangyeminzu:0 "Commercial Nation"
 innovation_shangyeminzu_desc:0 "The Sogdians frequently traveled along the long Silk Road between Central Asia and China, reaping vast wealth from medieval East-West trade."
