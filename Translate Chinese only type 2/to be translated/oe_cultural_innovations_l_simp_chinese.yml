 miaorenwushi_flavor:0 "All Miao people are soldiers, and when sudden warfare occurs, Miao warriors will spontaneously carry weapons and food, following their "Tigers Khan" (warrior leader) to the battlefield."

 shuibu_shi:0 "Naval Infantry"
 shuibu_shi_flavor:0 "Southern infantry skilled in naval warfare, responsible for both land and water defense, safeguarding river traffic, and launching surprise attacks through intricate river networks."

 xiang_jiashi:0 "Elephant Warriors"
 xiang_jiashi_flavor:0 "Elite warriors clad in heavy elephant-hide armor, unfazed by enemy arrow volleys."

