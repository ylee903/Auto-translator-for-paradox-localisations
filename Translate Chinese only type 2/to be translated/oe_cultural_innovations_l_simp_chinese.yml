 innovation_dfwc_chiyouxuemai:0 "Lineage of Chiyou"
 innovation_dfwc_chiyouxuemai_desc:0 "The legendary crafter of weapons, also revered as the god of soldiers, alongside the Yellow Emperor and Yan Emperor as one of the three founders of the Chinese civilization, venerated by many Miao people as an ancestor. The fierce and united spirit derived from Chiyou is widely praised."

 ayinubuzuzhanshi:0 "Ainu Warriors"
 ayinubuzuzhanshi_flavor:0 "The Ainu people call themselves "Utari," meaning "companions." They cherish their comrades on the battlefield and survive the many conflicts on the Japanese archipelago."


 innovation_dongbeiya_qisheshou:0 "Northeast Asia Horse Archers"
 innovation_dongbeiya_qisheshou_desc:0 "Horse archers well adapted to the dense forests of Northeast Asia, more suited to local warfare than other nomadic groups of the plains."

 dongbeiya_qisheshou:0 "Horse Archers"
