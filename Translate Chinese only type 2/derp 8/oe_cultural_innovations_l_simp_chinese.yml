 innovation_dfwc_chiyouxuemai_desc:0 "The legendary weapon smith and war deity, considered one of the three founding fathers of China alongside the Yellow Emperor and Yan Emperor. Highly revered by the Miao, his fierce and united spirit is greatly admired."

 ayinubuzuzhanshi:0 "Ainu Tribe Warriors"
 ayinubuzuzhanshi_flavor:0 "The Ainu, calling themselves "Utari" or "companions," value their comrades fighting side by side, surviving the many conflicts on the Japanese archipelago."


 innovation_dongbeiya_qisheshou:0 "Northeast Asian Mounted Archers"
 innovation_dongbeiya_qisheshou_desc:0 "Warriors adept at fighting in the dense forests of Northeast Asia, more suited to the local warfare than other nomadic forces from the steppes."

 dongbeiya_qisheshou:0 "Mounted Archers"
