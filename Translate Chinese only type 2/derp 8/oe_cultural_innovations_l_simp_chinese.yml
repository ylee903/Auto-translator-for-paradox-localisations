 dfwc_xinzeng.0001.desc:0 "Public Outrage"
 dfwc_xinzeng.0001.a:0 "Years of war and debt have strained my nerves to the breaking point. Today, my guards rushed to tell me that an enraged crowd is gathering to overthrow my rule.\nI have not treated them unjustly, why would they do this to me?\nThese damn peasants!"
 dfwc_xinzeng.0001.a.tt_success:0 "Better think of a way to placate them soon."
 dfwc_xinzeng.0001.a.tt_failure:0 "```yml"
 dfwc_xinzeng.0001.b:0 "My speech was crap, I'm doomed."
 dfwc_xinzeng.0001.b.tt_success:0 "Dispatch the army, let the peasants witness the power of our swords!"
 dfwc_xinzeng.0001.b.tt_failure:0 "My guards charged into the crowd, slashing down several ringleaders."
 dfwc_xinzeng.0001.d:0 "The peasants' strength is beyond my expectations, I'm doomed."
 dfwc_xinzeng.0001.d.tt:0 "Let them be."

