 xiongyali_luowoshi:0 "Lovosi"
 xiongyali_luowoshi_flavor:0 "Brave armored Magyar knights, capable of shooting arrows from a distance or charging in close combat."
 xiongyali_wuzhuang_minbing:0 "Militia"
 xiongyali_wuzhuang_minbing_flavor:0 "Militia with minimal training and simple equipment, including a few archers, but still lacking combat strength."
 xiongyali_saikaiyi_gongqibing:0 "Szekely Horse Archers"
 xiongyali_saikaiyi_gongqibing_flavor:0 "Long-established Szekely horse archers in Pannonia excel at flanking and pursuing fleeing enemies."


