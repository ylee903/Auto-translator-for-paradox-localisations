 innovation_world_cathay:0 "Khitan Military System"
 innovation_world_cathay_desc:0 "Emperor Taizong selected 300,000 elite armored soldiers for the PiShi army. Initially, Taizu used camps as his palace and selected over a thousand strong men from various tribes to form his core... Thus, the PiShi army dates back to Taizu's time, with Taizong expanding it to 300,000."

 innovation_battleships:0 "Warship"
 innovation_battleships_desc:0 "Heavy iron chains lie submerged at the bottom of the river; a surrender flag rises from the rocks."

 innovation_outrigger_boats:0 "Dugout Canoe"
 innovation_battleships_desc:0 "When the way is blocked, we ride rafts and float on the sea."
 

 innovation_target_region_liangjing:0 "Guard of the Two Capitals"
 innovation_target_region_liangjing_desc:0 "Temporary halt from fasting, emerging from TaiChang, carrying poetry volumes to GanTang.\nThe former official had ties in court, and the commander tolerated post-feast madness.\nUpon handling documents, only signatures remain; inspiration from the scenery sparks composition.\nThe avenues of the two capitals are filled with travelers, often encountering poets in competition."


 innovation_china_east:0 "Wu Hook"
 innovation_china_east_desc:0 "The Han tripod does not boil Cao Cao's flesh; the Wu hook vainly severs Wu Yun's head."
 innovation_china_north:0 "Fine Steeds of Youzhou"
 innovation_china_north_desc:0 "A cunning leader attracts cavalry, swiftly followed by armed and mounted fighters."
 innovation_world_asia_korea:0 "Goryeo Hunters"
 innovation_world_asia_korea_desc:0 "In the land of Goryeo, with expansive mountains and forests; the people excel at crafting hunting tools, especially bows, making them excellent archers in battle."
 innovation_china_south:0 "Crossbowmen of Shu"
 innovation_china_south_desc:0 "I once heard of heavenly soldiers entering Shu; the sound of drums tearing through the rocky valleys."
 innovation_china_centre:0 "Central Plains Military System"
 innovation_china_centre_desc:0 "Drunkenly sleeping on the battlefield, don't laugh; how many ever return from ancient wars?"
 innovation_china_west:0 "Mo Dao Unit"
 innovation_china_west_desc:0 "Spearing through icy waters with frost-covered weapons, the soldiers wonder how to guard both ends."



 innovation_xiakeshang:0 "Overthrowing the Superiors"
 innovation_xiakeshang_desc:0 "Using various means within the existing system to replace superiors."
 innovation_wushijueqi:0 "Rise of the Samurai"
 innovation_wushijueqi_desc:0 "The samurai emerged during the social unrest and decline of imperial authority."
 innovation_zuqing:0 "Ashigaru"
 innovation_zuqing_desc:0 "Ashigaru are the lowest class of ancient Japanese infantry; they engage in labor in peacetime and become foot soldiers in wartime."
 innovation_gaolishen:0 "Goryeo Ginseng"
 innovation_gaolishen_desc:0 "Great for restoring vital energy, calming the mind, and beloved by the suzerain state."
 innovation_gaoligong:0 "Goryeo Bow"
 innovation_gaoligong_desc:0 "The strongest force of ancient Goryeo; one of their few highlights."
 innovation_biebanwu:0 "Byeolbanmu"
 innovation_biebanwu_desc:0 "Elite cavalry unit created by Goryeo to counter Jurchen invasions."
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "Mongolian Horse"
 innovation_mengguma_desc:0 "Mongolian horses are small, unimpressive in appearance, with large heads and short necks. They are sturdy, with broad chests, long manes, thick skin, and coarse hair. They are resilient and highly adaptable, able to withstand Siberian snowstorms, and can kick and crush predators' skulls."
 innovation_huihuqingqi:0 "Uighur Light Cavalry"
 innovation_huihuqingqi_desc:0 "Although the Uighurs were at odds with the various Turkic tribes, they retained their traditional pastoral lifestyle. They formed a powerful cavalry with Kazakh horses to protect land trade routes."
 innovation_hasakema:0 "Kazakh Horse"
 innovation_hasakema_desc:0 "Originating from the northern slopes of the Tianshan Mountains, western Dzungaria, and the western Altai Mountains. These horses have strong bones, thick skin, dense hair, and well-defined conformation. They are a sturdy local breed formed under extensive grazing conditions."

 innovation_ximalayazhanshi:0 "Himalayan Warriors"
 innovation_ximalayazhanshi_desc:0 "Our warriors have long adapted to the rugged terrain and thin air of the highlands, making it nearly impossible for outsiders to withstand our environment, let alone pose a threat. Our warriors traverse the mountains, watching as invaders fall one by one. The highlands are a divine barrier, challenging for invaders to penetrate, but our warriors also face significant challenges when descending to lower lands."

 innovation_hequma:0 "Hexi Horse"
 innovation_hequma_desc:0 "The Hexi horse is an ancient and excellent local breed, tall, with a flat back, suitable for both riding and carriage-pulling, enduringly strong, adaptive to local geography and ecological conditions, and with strong disease resistance. It has been used as a warhorse since the Qin and Han dynasties and was historically often used as a tribute."
 innovation_xianbeitieqi:0 "Xianbei Heavy Cavalry"
 innovation_xianbeitieqi_desc:0 "One of Tuoba's retained Xianbei traditions. Since Emperor Xiaowen of Northern Wei, successive rulers have meticulously formed heavily armored cavalry units to intimidate neighboring adversaries."
 tuyuhunjiaqijuzhuang:0 "Tuyuhun Heavy Cavalry"
 tuyuhunjiaqijuzhuang_flavor:0 "Armored Tuyuhun warriors with both horse and rider in armor, retaining the fine Xianbei tradition, excelling at charging and annihilating enemies."

 jiaqijuzhuang:0 "Armored Cavalry"
 jiaqijuzhuang_flavor:0 "Heavy armored warriors with both rider and horse in armor, following ancient combat traditions to charge and kill enemies."

 tujuezhongqibing:0 "Turkic Heavy Cavalry"
 tujuezhongqibing_flavor:0 "The Western Turks are a nomadic people on horseback. Combining the iron-smelting and forging techniques preserved since the rise of the Turks with Central Asia's rich iron resources created a renowned heavy cavalry unit, feared as wolves of the steppes and a nightmare to surrounding civilizations."
 ai_tujuezhongqibing:0 "Turkic Heavy Cavalry"
 ai_tujuezhongqibing_flavor:0 "The Western Turks are a nomadic people on horseback. Combining the iron-smelting and forging techniques preserved since the rise of the Turks with Central Asia's rich iron resources created a renowned heavy cavalry unit, feared as wolves of the steppes and a nightmare to surrounding civilizations."

 innovation_kuman_buluo:0 "Cuman Tribes"
 innovation_kuman_buluo_desc:0 "The powerful unification of the Cumans brings the elite cavalry of various tribes to our command."
 kuman_jipuqieke:0 "Cuman Kipchaks"
 kuman_jipuqieke_flavor:0 "Lightly armored Cuman cavalry from various tribes, renowned for their high mobility."

 innovation_muzhi_weilan:0 "Wooden Palisade"
 innovation_muzhi_weilan_desc:0 "We utilize local materials to deploy extensive wooden palisades around settlements, effectively impeding invaders."

 akesu:0 "Akritoi"
 akesu_flavor:0 "Armored Bulgar warriors, charging in dense formations to maximize their strength and speed."

 mazhaer_qingqi:0 "Kunno" #（马扎尔轻骑）
