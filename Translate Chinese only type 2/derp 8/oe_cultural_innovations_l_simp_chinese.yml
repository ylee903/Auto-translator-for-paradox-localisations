xinzeng_wanjia_xingjun_001_shijian.001.t: "Exhausted March"
xinzeng_wanjia_xingjun_001_shijian.001.desc: "Soaked by rainwater and mud, the heavy armor weighs the soldiers down. Prolonged marches leave their eyes bloodshot and legs trembling. Fatigue and anxiety are etched on their faces, their eyes no longer gleam with former sharpness. Weapons feel heavy and cumbersome, blades dirty and unkept. Each step is like dragging a heavy burden, the warhorses pant heavily, their breaths echoing along the marching column. #!"
xinzeng_wanjia_xingjun_001_shijian.001.a: "Move faster, you lazy swine!"
xinzeng_wanjia_xingjun_001_shijian.001.a.flavor: "Get moving! You lazy swine! Those who fall behind won’t get any food tonight!"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_success: "Your excellent military training tells you how to effectively mobilize the entire army"
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_failure: "Soldiers loudly complain about the hardships of marching and ignore your urgings"
xinzeng_wanjia_xingjun_001_shijian.001.b: "Fine, rest here."

xinzeng_wanjia_xingjun_001_shijian.002.t: "Enemy Attack"
xinzeng_wanjia_xingjun_001_shijian.002.desc: "Darkness fell, clouds gathered, vision blurred, and the sound of iron armor echoed among the soldiers.\n\nSuddenly, a loud shout pierced the silence, shadows sped out, swords, and spears flashing with cold light.\n\n\n"Enemy attack!" #!"
xinzeng_wanjia_xingjun_001_shijian.002.a: "Hold the formation!"
xinzeng_wanjia_xingjun_001_shijian.002.a.flavor: "Think of a way to capture the attacking scouts to delay the enemy's next move"
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_success: "You are exceptionally calm, seizing the opportunity to capture the enemy scouts in one move"
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_failure: "You are at a loss, the enemy strikes and retreats, leaving the upcoming path fraught with danger"

xinzeng_wanjia_xingjun_001_shijian.003.t: "Out to meet the enemy"
xinzeng_wanjia_xingjun_001_shijian.003.desc: "The fortress appears in the distance.\nTall walls and distinct banners warn of the dangers ahead.\n\nSuddenly, the fortress gates open slowly, a well-organized unit emerges, forming an impenetrable formation, a wall of steel, awaiting our arrival.\n\n"该死，他们已经做好了迎敌准备！""
xinzeng_wanjia_xingjun_001_shijian.003.a: "Charge!"
xinzeng_wanjia_xingjun_001_shijian.003.a.flavor: "Trust my soldiers, charge!"
xinzeng_wanjia_xingjun_001_shijian.003.a.shoujun: "Garrison"
