 #NEW
 tradition_yues_name:0 "Yue Ambition"
 tradition_yues_desc:0 "Baiyue refers to the tribes dwelling along the East Asian coast and large rivers; they were the earliest settlers of the East Asian continent."

 tradition_java_warriors_name:0 "King of the Thousand Islands"
 tradition_java_warriors_desc:0 "The Austronesian tribes traversed thousands of islands, living with the tides and storms and ruling the seas under the sun."
 
 tradition_tunguse_name:0 "White Mountains and Black Waters"
 tradition_tunguse_desc:0 "The river valleys of the Great Xing'an Range, Changbai Mountain, Nenjiang, and Heilongjiang nourish many tribes. Under the protection of the Willow Goddess, they thrive and periodically emerge from the forests."

 innovation_nanman_group:0 "Jungle Lords"
 innovation_nanman_group_desc:0 "From Ailao Mountain to Wuyi Mountain, brave and fierce hunter-gatherer tribes are scattered. The legends of Chiyou's contest with the Central Plains have faded, but their glory has not been forgotten."

 tradition_yamato_name:0 "Martial Prosperity"
 tradition_yamato_desc:0 "The Yamato people firmly believe they've been mandated by heaven since the mythological era; life is transient, happiness and sorrow come and go, and after a thousand days of playing the koto, their hearts unite with their swords."

 innovation_goryeo_group:0 "Picturesque Mountains and Rivers"
 innovation_goryeo_group_desc:0 "Contrary to Central Plains historians' claims, the Goryeo tribes, who consider themselves descendants of Dangun, experienced a renaissance under the descendants of Buyeo."
 
 innovation_mongolic_group:0 "Blue Wolves and White Deer"
 innovation_mongolic_group_desc:0 "In the Tugur Mountains, beneath the Yinshan. The sky is like a cavern covering the land. The heavens are vast and boundless. As the wind blows the grass, one sees cattle and sheep."
 
 tradition_chinese_succession_name:0 "Patriarchal Tradition"
 tradition_chinese_succession_desc:0 "For large-scale intensive labor, people formed extended families, valued both life and death, and lived under clan constraints. The patriarch held supreme authority, adhering to strict inheritance laws, respecting one's body, and putting family first, with disobedient members being scorned by all."
 culture_parameter_can_have_tradition_succession_law:0 "Implementing a Primogeniture System Recognizing an Heir"

 innovation_centralization_of_authority:0 "Universal Standards"
 innovation_centralization_of_authority_desc:0 "Unified axle widths, standardized written scripts, and shared ethical practices. This early centralized system could organize large-scale production, with the Supreme Emperor possessing and managing everything."
 
