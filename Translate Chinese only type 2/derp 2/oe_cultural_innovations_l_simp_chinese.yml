 innovation_hequma:0 "A breed of horse produced in the northern slope of the Tianshan, western Dzungaria, and the western segment of the Altai mountains. They have solid bones, thick skin, and dense hair, with a relatively heavy build. They are well-proportioned and possess a good versatile physique. This breed is an ancient local horse formed under extensive pastoral conditions.  "
 innovation_hequma_desc:0 "Himalayan Warriors  "
 innovation_xianbeitieqi:0 "We have long adapted to the rugged terrain and thin air of the highlands; outsiders find it hard to endure the environment, let alone pose a threat to us. Our warriors traverse among the mountains, overlooking the invaders as they fall one by one. The highlands are a barrier bestowed by heaven; outsiders find it difficult to step into Tibet, but at the same time, our warriors experience severe adverse reactions when descending to lower altitudes.  "
 innovation_xianbeitieqi_desc:0 "Hequ Horse  "
 tuyuhunjiaqijuzhuang:0 "The Hequ horse is an ancient and excellent local horse breed, large in stature with a flat back, capable of both pulling and riding, enduring and adaptable to local geography and ecology, and shows strong disease resistance. It has been used as a warhorse since the Qin and Han Dynasties and was often used as tribute in history.  "
 tuyuhunjiaqijuzhuang_flavor:0 "Xianbei Iron Cavalry  "

 jiaqijuzhuang:0 "One of the Xianbei traditions preserved by the Tuyuhun since the era of Northern Wei's Emperor Xiaowen, every ruler thereafter would carefully establish heavy cavalry units to intimidate neighboring small forces.  "
 jiaqijuzhuang_flavor:0 "Tuyuhun Armored Cavalry  "

 tujuezhongqibing:0 "Soldiers of Tuyuhun wearing armor, preserving the excellent traditions of the Xianbei, are skilled at charging into enemy ranks.  "
