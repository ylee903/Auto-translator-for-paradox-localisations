 innovation_hasakema:0 "Mongolian horses are small and unremarkable in appearance, with large heads and short necks; they are robust, broad-chested with long manes, thick skin, and coarse hair, able to endure hardships, adapt well, and withstand heavy Siberian snow; they can kick and crush the heads of foxes and wolves.  "
 innovation_hasakema_desc:0 "Uyghur Light Cavalry  "

 innovation_ximalayazhanshi:0 "Though the Uyghur people are at odds with various Turkic divisions, they still retain traditional pastoral lifestyles. They formed a powerful cavalry regiment made of local Kazakh horses to protect the safety of land trade caravans.  "
