 #NEW
 tradition_yues_name:0 "The Ambition of the Baiyue  "
 tradition_yues_desc:0 "The Baiyue refers to groups that inhabit the coastal areas of East Asia, namely those along the banks of the great rivers. They were among the earliest settlers of the East Asian continent.  "

 tradition_java_warriors_name:0 "King of the Thousand Islands  "
 tradition_java_warriors_desc:0 "The various tribes of the Southern Islands traverse countless islands, accompanying each tide and storm, dominating the seas under the sunlight.  "
 
 tradition_tunguse_name:0 "The White Mountains and Black Waters  "
 tradition_tunguse_desc:0 "The region of the Greater and Lesser Khingan ranges, Changbai Mountain, the Nenjiang and the Heilongjiang basins nurture numerous tribes; under the protection of the Willow Mother, they grow and prosper, advancing from the forest in waves.  "

 innovation_nanman_group:0 "Lord of the Jungle  "
 innovation_nanman_group_desc:0 "From Ailao Mountain to Wuyi Mountain, brave hunting groups spread, the tales of Chiyou competing for supremacy over the Central Plains have become legend, yet they have never lost their glory.  "

 tradition_yamato_name:0 "Glorious Military Fate  "
 tradition_yamato_desc:0 "The Yamato people firmly believe that they have been destined by heaven since the mythical age; in a fleeting moment like falling flowers, joy and sorrow coexist, playing the zither for a thousand days, merging the heart of the sword.  "

 innovation_goryeo_group:0 "Heights and Beautiful Waters  "
 innovation_goryeo_group_desc:0 "Unlike the tribal systems recognized by the historians of the Central Plains, the peoples of Goryeo claim descent from Dangun and were revitalized by the Goguryeo descendants.  "
 
 innovation_mongolic_group:0 "Blue Wolf and White Deer  "
 innovation_mongolic_group_desc:0 "Chikele Chuan, under Yin Mountain. The sky resembles a dome, enveloping the vast expanse. The heavens are blue, and the fields are boundless. The wind blows low, revealing cattle and sheep.  "
 
 tradition_chinese_succession_name:0 "Ancestral Traditions  "
 tradition_chinese_succession_desc:0 "To engage in large-scale intensive labor, people gather in clans, live in accordance with clan constraints, where ancestors hold supreme authority, adhering to the hereditary system of family primogeniture, not to harm the body, first to honor relatives and then extend to others; those who violate the ancestral laws are worthy of contempt.  "
 culture_parameter_can_have_tradition_succession_law:0 "Implement a system of inheritance determined by legitimate heirs.  "

 innovation_centralization_of_authority:0 "Vehicles and Texts Across Ten Thousand Miles  "
 innovation_centralization_of_authority_desc:0 "Vehicles on the same tracks, texts in the same script, conduct following the same norms. An early-established, unifying centralized power can organize large-scale production, while the supreme imperial authority holds and disposes of everything.  "
 
