 xinzeng_wanjia_zhaoji_mumin_decision:0 "Call the herdsmen to battle.  "
 xinzeng_wanjia_zhaoji_mumin_decision_desc:0 "#F 我的土地上牧民众多，如果有必要的话，他们可以迅速转化为骑马战士.\n现在，我需要动员一切可用之兵#!"
 xinzeng_dfwc_miaoshu_001:0 "The number and cost of summoned [GetMaA('caoyuanyoumumin_shijian').GetName] are determined by your [realm_size|E], [martial_skill|E] and #V $current_total_troops$#!.  "
 xinzeng_wanjia_zhaoji_mumin_decision_tooltip:0 "For the glory of the steppe!  "
 xinzeng_wanjia_zhaoji_mumin_decision_confirm:0 "Sound the horn!  "

 ai_zujian_walanjiweidui_decision:0 "Form a Varangian Guard (ai)  "
 ai_zujian_walanjiweidui_decision_tooltip:0 "Form a Varangian Guard (ai)  "
 ai_zujian_walanjiweidui_decision_confirm:0 "Form a Varangian Guard (ai)  "

 zujian_walanjiweidui_decision:0 "Form a Varangian Guard  "
 zujian_walanjiweidui_decision_desc:0 "#F 北欧人和罗斯人的战斗力世人有目共睹，如果能以重金将他们召至我的麾下，打造一支步战强军将不是问题#!"
 zujian_walanjiweidui_decision_confirm:0 "Where are my loyal warriors?!  "
 zujian_walanjiweidui_decision_effect_tooltip:0 "A number of Varangian warriors are coming in admiration...\nYour reputation has spread wildly among the Northerners, and for the next 20 years, there will be [GetMaA('walanjiweidui').GetName][men_at_arms|E] available for your command.  "
 zujian_walanjiweidui_decision_tooltip:0 "I need to form a powerful and loyal guard!  "
 zujian_walanjiweidui_decision_chenggong_tooltip:0 "My messenger tells me: The Northern warriors will be here soon!  "
 zujian_walanjiweidui_decision.0001.t:0 "Varangian warriors arrive.  "
 zujian_walanjiweidui_decision.0001.desc:0 "One by one, ships of various shapes dock at the harbor, fierce Northern warriors pour out, their chainmail reflecting the bloodstained iron-black color under the sunlight. I can hardly believe my eyes; these powerful warriors are about to serve me!\n\nI puff out my chest, trying to adopt the posture of a king. I attempt to find a hint of fear in their deep-set eyes—fear of the living emperor standing before them.\n\nThese Northerners do not shy away from my gaze; they stare directly at me.\n\nGod! The intensity of their gaze is truly terrifying...  "
 zujian_walanjiweidui_decision.0001.l:0 "What brave and powerful warriors they are...  "

 guyongbing_jielue.0011.t:0 "Mercenaries sack the city.  "
 guyongbing_jielue.0011.desc:0 "A group of crazy mercenaries looted [county.GetNameNoTierNoTooltip], taking everything local without leaving a single survivor...\nClearly, this group of mercenaries is not satisfied with the remuneration I provided.  "
 guyongbing_jielue.0011.a:0 "Damn it, they have snatched up the gold, what about mine!  "
 guyongbing_jielue.0011.b:0 "They must be severely punished!  "

 ai_caoyuandongyuan_decision:0 "Steppe mobilization (ai)  "
 ai_caoyuandongyuan_decision_tooltip:0 "Fire and sharp blades!!!  "
 ai_caoyuandongyuan_decision_confirm:0 "Come on, send my orders!  "

 caoyuandongyuan_decision:0 "Steppe mobilization  "
 caoyuandongyuan_decision_desc:0 "My tribesmen crave wealth, they are itching for a fight, it is evident that I should now gather all the warriors who can ride horses.  "
 caoyuandongyuan_decision_tooltip:0 "Fire and sharp blades!!!  "
 caoyuandongyuan_decision_confirm:0 "Come on, send my orders!  "
 caoyuandongyuan_tiaojian:0 "The prestige and money required for mobilization are related to a series of factors including prestige level, total prestige, military points, administrative points, clan prestige level, total troop strength, and government type.  "
 caoyuandongyuan.0001.t:0 "Steppe mobilization  "
 caoyuandongyuan.0001.desc:0 "The warriors spread the word; countless herdsmen come to my great tent, endless dust rises from the horizon, and all the warriors who can ride horse gather around, a feeling of restlessness and anxiety fills the air, just waiting for my command...  "
 caoyuandongyuan.0001.a:0 "We need war!  "
 caoyuandongyuan.0001.b:0 "Perhaps I should not be so reckless...  "
 horse_archers_shijian:0 "Horse archers  "
 horse_archers_shijian_flavor:0 "#F 游牧部落的弓骑兵可以射出冰雹般的箭雨，同时几乎不可能被追上。#。"
 light_horsemen_shijian:0 "Light cavalry  "
 light_horsemen_shijian_flavor:0 "#F 这些骑兵轻装而敏捷，极善于侧翼夹击，在冲杀溃逃敌军时能造成毁灭性的杀伤。#。"
 caoyuantuqi_shijian:0 "Steppe raiders  "
 caoyuantuqi_shijian_flavor:0 "#F 赤兔无人用，当须吕布骑。吾闻果下马，羁策任蛮儿。#。"
 tujuezhongqibing_shijian:0 "Soldiers of Tuyuhun wearing armor, preserving the excellent traditions of the Xianbei, are skilled at charging into enemy ranks.  "
 tujuezhongqibing_shijian_flavor:0 "#F 西突厥是马背上的民族，自突厥崛起时代保留下来的冶铁铸造工艺遇上中亚地区丰富的铁矿资源造就了这支名噪一时的重装骑兵部队，他们是草原上的恶狼，是周边文明的噩梦。#。"

armored_horsemen_shijian:0 "Heavy cavalry  "
armored_horsemen_shijian_flavor:0 "#F 这些骑兵身披重甲，全副武装，主宰了开阔平原上的战斗。#!"

 sugelangaodizhanshi:0 "Scottish Highland warriors  "
 sugelangaodizhanshi_flavor:0 "Brave warriors weaving through the Scottish Highlands, their plaid shirts shimmering with indomitable light.  "

 kaiertezhanshi:0 "Celtic warriors  "
 kaiertezhanshi_flavor:0 "Bare-chested Celtic clan warriors, who make the proud Roman legions suffer greatly.  "

 anglo_saxon_minbing:0 "Anglo-Saxon militia  "
 anglo_saxon_minbing_flavor:0 "These free militia are equipped and supplied excellently, undergoing rigorous training and supervision by their strong guards and exhibiting a remarkable fighting spirit.  "
 anglo_saxon_qinweijun:0 "Guards  "
 anglo_saxon_qinweijun_flavor:0 "The guard forces have the finest equipment in the entire army, selected from the strong warriors of the nobility.  "

 Welsh_changgongshou:0 "Welsh longbowmen  "
 Welsh_changgongshou_flavor:0 "These powerful Welsh bowmen have exceptional marksmanship; the draw of their yew longbows can take the life of an enemy soldier with each shot.  "
 Welsh_changgongshou_01:0 "Welsh longbowmen  "
 Welsh_changgongshou_01_flavor:0 "These powerful Welsh bowmen have exceptional marksmanship; the draw of their yew longbows can take the life of an enemy soldier with each shot.  "

 shandi_youqibing:0 "Mountain cavalry  "
 shandi_youqibing_flavor:0 "Skilled light cavalry from the Welsh mountains, freely roaming between forests and mountains.  "

 zhaodi_youqi:0 "Marsh hunters  "
 zhaodi_youqi_flavor:0 "The Irish marshes are plentiful, but excellent riders always find shortcuts.  "

 irish_toushishou:0 "Irish slingers  "
 irish_toushishou_flavor:0 "The use of slings dates back to the Stone Age hunters; if a stone hurled at high speed hits the target's head, even a wild bull will quickly die; our carefully selected strong warriors can easily do this.  "
 ai_irish_toushishou:0 "Irish slingers  "
 ai_irish_toushishou_flavor:0 "The use of slings dates back to the Stone Age hunters; if a stone hurled at high speed hits the target's head, even a wild bull will quickly die; our carefully selected strong warriors can easily do this.  "

 waixiangyongshi:0 "Foreign warriors  "
 waixiangyongshi_flavor:0 "These Gaelic mercenaries from the northern Highlands of Scotland possess extraordinary skills; as long as the payment is right, nothing is a problem.  "

 gaierlaobing:0 "Gaelic veterans  "
 gaierlaobing_flavor:0 "These Gaelic mercenaries from the northern Highlands of Scotland are very willing to serve their clan's lord in their spare time.  "

 awaerqingqi:0 "Avar light cavalry  "
 awaerqingqi_flavor:0 "The Avars are a powerful steppe culture, their iron hooves have come from the East.  "
 awaer_zhongqibing:0 "Avar heavy cavalry  "
 awaer_zhongqibing_flavor:0 "Ancient and powerful heavy cavalry.  "

 awaer_baojialiya_zhongqibing:0 "Bulgarian heavy cavalry  "
 awaer_baojialiya_zhongqibing_flavor:0 "After the Bulgarians conquered the Avars, they integrated them into their cavalry units, using their supreme experience in horse warfare to forge this powerful cavalry force.  "
 ai_awaer_baojialiya_zhongqibing:0 "Bulgarian heavy cavalry  "
 ai_awaer_baojialiya_zhongqibing_flavor:0 "After the Bulgarians conquered the Avars, they integrated them into their cavalry units, using their supreme experience in horse warfare to forge this powerful cavalry force.  "
 ai_hussar:0 "Horsemen  "
 ai_hussar_flavor:1 "#F 威名远扬的东欧$hussar$是突袭的大师，可以快速消灭逃散的敌军。#!"

 kuangzhanshi:0 "Berserkers  "
 kuangzhanshi_flavor:0 "Once the blood of these warriors starts boiling, only the death of their enemies can satisfy them.  "
 kuangzhanshi_001:0 "Berserkers  "
 kuangzhanshi_001_flavor:0 "Once the blood of these warriors starts boiling, only the death of their enemies can satisfy them.  "

 weijing_nuli:0 "Sal  "
 weijing_nuli_flavor:0 "A respectable lord won't let his own slaves take weapons onto the battlefield, but these are different times...  "

 beiou_tingwei:0 "Court guards  "
 beiou_tingwei_flavor:0 "A respectable lord should have his own court guards, a group of strong warriors who can handle various emergencies.  "

 nuomanqibing:0 "Norman cavalry  "
 nuomanqibing_flavor:0 "Normans invest considerable energy into cavalry training; their equipment is relatively light with chainmail, and they pioneered the shock lance charge strategy, making them increasingly adaptable to the changing battlefield conditions.  "

 fangqi_qishi:0 "Square-flag knights  "
 fangqi_qishi_flavor:0 "Different from ordinary knights with triangular pennants, these noble knights have the right to use square banners symbolizing identity and status on the battlefield. They are battle-tested, fearless fighters.  "

 pijia_junshi:0 "Armored vassals  "
 pijia_junshi_flavor:0 "Heavily armored senior military retainers serve the lord as a significant fighting force.  "

 xuetu_qishi:0 "Apprentice knights  "
 xuetu_qishi_flavor:0 "Every boy aspiring to become a knight should focus on accumulating practical combat experience; the battlefield is their classroom.  "

 keen:0 "Kern  "
 keen_flavor:0 "Kern is a type of Irish light infantry, often fighting alongside Gaelic mercenaries, poorly equipped yet extraordinarily potent and often praised.  "

 lashidunzhongqibing:0 "Rushton heavy cavalry  "
 lashidunzhongqibing_flavor:0 "This elite cavalry unit formed during the Muslim conquests has almost all riders on purebred Arabian horses; their lance charges can annihilate any enemy.  "

 amolikanqibing:0 "Amorian heavy cavalry  "
 amolikanqibing_flavor:0 "Influenced by the Alans and the late Roman military system, the Bretons extensively use cavalry in battles, characterized by extreme discipline and good coordination.  "

 abidebubing:0 "Abid infantry  "
 abidebubing_flavor:0 "This mixed light infantry unit has a complicated background, comprised of fanatic religious volunteers and North African black slave soldiers gathering for a massive holy war, believing in their Muslim brothers fighting by their side, trusting the prophet, and worshipping Allah.  "

 moerjinwei:0 "Moorish guards  "
 moerjinwei_flavor:0 "Moorish warriors retain a strong tribal tradition; they charge into battle without hesitation.  "

 moerqibing:0 "Moorish cavalry  "
 moerqibing_flavor:0 "Moorish cavalry served extensively during the Moorish conquests, combining traditional North African cavalry techniques with the combat conditions of the Iberian Peninsula to exhibit terrifying battle prowess.  "

 xibanyabiaoqiangqibing:0 "Spanish javelin riders  "
 xibanyabiaoqiangqibing_flavor:0 "In response to the many Moorish cavalry being deployed to the battlefield, we have organized skillful warriors who wear leather armor and wield javelins, constantly circling and harassing the enemy, waiting for the opportunity to break into their ranks and crush them decisively.  "

 jiaotuanqishi:0 "Order knights  "
 jiaotuanqishi_flavor:0 "Fanatical heavy-armored knights skilled in heavy cavalry charges.  "

 jiatailuoniyatujibing:0 "Catalan assault troops  "
 jiatailuoniyatujibing_flavor:0 "Assault infantry who performed outstandingly in the Reconquista, they carry lightweight weapons and gear, charging towards the enemy with high morale.  "

 jiatailuoniyatujibing_01:0 "Catalan mercenaries  "
 jiatailuoniyatujibing_01_flavor:0 "They are the assault infantry who performed outstandingly in the Reconquista, carrying lightweight weapons and gear, joining various battles around the world as elite infantry units.  "

 baizhantingjuntuanbubing:0 "Byzantine legionaries  "
 baizhantingjuntuanbubing_flavor:0 "Legionaries are the backbone of the Byzantine army, well-equipped and highly disciplined.  "

 diguoweidui:0 "Imperial guard  "
 diguoweidui_flavor:0 "These elite heavy infantry form the immortal defense line of the Byzantine Empire, under the central army, with rich combat experience.  "

 baizhantinggongjianshou:0 "Byzantine archers  "
 baizhantinggongjianshou_flavor:0 "Archery is a required subject for every Byzantine warrior; these skilled archers, shielded by their infantry line, use extraordinary precision to take down enemy forces one by one.  "

 walanjiweidui:0 "Varangian Guard  "
 walanjiweidui_flavor:0 "This elite Byzantine royal guard has astonishing combat power; they wear heavy armor and quickly sever the heads of their enemies, loyal and dedicated, clearing the foes for his imperial majesty.  "
 ai_walanjiweidui:0 "Varangian Guard  "
 ai_walanjiweidui_flavor:0 "This elite Byzantine royal guard has astonishing combat power; they wear heavy armor and quickly sever the heads of their enemies, loyal and dedicated, clearing the foes for his imperial majesty.  "

bzt_bianminweishi:0 "Border guards  "
bzt_bianminweishi_flavor:0 "To defend against nearby Muslims, any with combat capability in this military district can enlist, including robbers and outlaws. They insist on team operations, known for their coordinated battle formations.  "

bzt_bianjing_jieluezhe:0 "Border raiders  "
bzt_bianjing_jieluezhe_flavor:0 "To defend against nearby Muslims, any with combat capability in this military district can enlist, including robbers and outlaws. They are notorious for their moral bankruptcy, known for their flexible combat styles and brutal acts against civilians after having gone unpaid.  "

xila_toushi_bubing:0 "Sling infantry  "
xila_toushi_bubing_flavor:0 "Lightly equipped slingers who throw stones to disrupt enemies, skilled in their technique, executing quick releases.  "

xila_qingzhuang_biaoqiangshou:0 "Light javelin throwers  "
xila_qingzhuang_biaoqiangshou_flavor:0 "Lightly equipped javelin throwers, poorly equipped but swift in action.  "

bzt_xianfeng_qingqi:0 "Vanguard light cavalry  "
bzt_xianfeng_qingqi_flavor:0 "The Byzantine light cavalry renowned for speed and agility, equipped with bows and javelins, particularly adept at hit-and-run guerrilla tactics.  "

bzt_yingbao_huwei:0 "Fort guards  "
bzt_yingbao_huwei_flavor:0 "Heavily armored guards stationed at the border fortress for long periods.  "

bzt_changzhuoyoushi:0 "Long-table knights  "
bzt_changzhuoyoushi_flavor:0 "Lightly armored knights patrolling the borders, immediately reporting enemy activity and closely monitoring their movements.  "

bzt_bianjinglueqi:0 "Border raiders  "
bzt_bianjinglueqi_flavor:0 "Quick reaction force against enemy cavalry, able to respond immediately and advance for guerrilla harassment.  "

 ansaerqingqi:0 "Ansar light cavalry  "
 ansaerqingqi_flavor:0 "These cavalry protect batches of devout pilgrims traveling along the pilgrimage routes.  "

 xunjieweidui:0 "Swift guard  "
 xunjieweidui_flavor:0 "They are an elite light cavalry unit from the Rushton Legion during the Muslim conquest of Syria, notably turning the tide with remarkable speed during the siege of Damascus, decisively defeating the seemingly invincible Byzantine army.  "

 baizhantingluwei:0 "Furnace guard  "
 baizhantingluwei_flavor:0 "Roaming around His Imperial Majesty, heavily armored and vigilantly alert.  "
 ai_baizhantingluwei:0 "Furnace guard  "
 ai_baizhantingluwei_flavor:0 "Roaming around His Imperial Majesty, heavily armored and vigilantly alert.  "

 mamulukezhongqibing:0 "Mamluk heavy cavalry  "
 mamulukezhongqibing_flavor:0 "These long-trained slave warriors make up our strong heavy cavalry unit; I have a premonition they will shine brightly in some future battle.  "

 mamulukeqisheshou:0 "Mamluk mounted archers  "
 mamulukeqisheshou_flavor:0 "Our Mamluk slave warriors are exceptionally combat-effective; the best among them have mounted archery skills that rival those of nomadic archers raised on horseback since childhood.  "

 tiejialuotuoqibing:0 "Armored camel cavalry  "
 tiejialuotuoqibing_flavor:0 "Making armor for camels is not an easy task, but the rewards are significant. Horrific fully armored camels can make a mounted army flee with their tails between their legs on a single charge.  "

 asaweila:0 "Asawira  "
 asaweila_flavor:0 "These Persian warriors who converted to my lord equip themselves with horses; their iron cavalry has made remarkable achievements centuries ago.  "

 wugusiguyongqibing:0 "Oghuz mercenaries  "
 wugusiguyongqibing_flavor:0 "The Ugus cavalry are excellent scouts and shock troops, traveling to the Iberian region to serve any employer that can afford them.  "

 abuna:0 "Abner  "
 abuna_flavor:0 "Our battle-hardened warriors advance steadily under the lance and sabre, skillfully using short spears and javelins to slay any enemies bold enough to confront them. Their remarkable discipline leaves them unafraid of hand-to-hand combat, and their short swords and daggers will deliver a deadly blow to the foe.  "

 gulamuzhongqibing:0 "Ghulam Heavy Cavalry  "
 gulamuzhongqibing_flavor:0 "These heavily armored slave cavalry, who have fought on the frontlines for years, are both loyal and formidable, known worldwide for their fearsome and death-defying combat style.  "
 saman_gulamuzhongqibing:0 "Ghulam Heavy Cavalry  "
 saman_gulamuzhongqibing_flavor:0 "These heavily armored slave cavalry, who have fought on the frontlines for years, are both loyal and formidable, known worldwide for their fearsome and death-defying combat style.  "

 kuerde_zhimaoshou:0 "Kurdish Javelin Throwers  "
 kuerde_zhimaoshou_flavor:0 "These ancient mountain warriors inflict significant damage on enemies using simple throwing spears.  "

 yiketa_jianshi:0 "Ikta Swordsmen  "
 yiketa_jianshi_flavor:0 "Young warriors recruited by Muslim rulers to maintain order in the region.  "

 muwaxide_shengzhanshi:0 "Ghuzat Holy War Volunteers  "
 muwaxide_shengzhanshi_flavor:0 "Zealous religious warriors who will crush any heretics into powder.  "

 nulizhanshi_01:0 "Slave Warriors  "
 nulizhanshi_01_flavor:0 "Inadequate slave soldiers equipped with ragged gear and lacking discipline, only useful as fodder for the front lines.  "
 nulizhanshi_02:0 "Slave Warriors  "
 nulizhanshi_02_flavor:0 "Inadequate slave soldiers equipped with ragged gear and lacking discipline, only useful as fodder for the front lines.  "
 nulizhanshi_03:0 "Slave Warriors  "
 nulizhanshi_03_flavor:0 "Inadequate slave soldiers equipped with ragged gear and lacking discipline, only useful as fodder for the front lines.  "
 nulizhanshi_04:0 "Slave Warriors  "
 nulizhanshi_04_flavor:0 "Inadequate slave soldiers equipped with ragged gear and lacking discipline, only useful as fodder for the front lines.  "
 nulizhanshi_shijian:0 "Slave Warriors  "
 nulizhanshi_shijian_flavor:0 "Inadequate slave soldiers equipped with ragged gear and lacking discipline, only useful as fodder for the front lines.  "

 innovation_kaierte:0 "Celts  "
 innovation_kaierte_desc:0 "The Celts are a loose group formed by a common language and cultural traditions in ancient Europe, belonging to an ancient ethnical group. They have repeatedly resisted invasions, refusing to yield to outsiders, as if it was ingrained in their very bones.  "

 innovation_anglo_saxon_minbing:0 "Anglo-Saxon Select Militia  "
 innovation_anglo_saxon_minbing_desc:0 "During the earlier chaotic times of migration and settlement, wars were led by a small number of elite soldiers, and by the 8th century, Anglo-Saxon leaders had established their own kingdoms. Therefore, in a sense, greater logistical efforts were needed to protect their lands and wage war. As a solution, the Anglo-Saxons began to implement what they called the "select fyrd".  "
 innovation_anglo_saxon_qinweijun:0 "Organize the Guard  "
 innovation_anglo_saxon_qinweijun_desc:0 "In the chaotic period when the Germans migrated on a large scale to England, tribal leaders and kings would gather their selected strong warriors, who had the best weapons and equipment; they were also the personal troops of the kings and nobles, trained specifically for warfare.  "

 innovation_weiershichanggong:0 "Welsh Longbow  "
 innovation_weiershichanggong_desc:0 "The Welsh longbow is made from yew wood, which is lightweight and possesses excellent elasticity, giving the longbow tremendous killing power.  "

 innovation_toushisuo:0 "Sling  "
 innovation_toushisuo_desc:0 "The sling is a living fossil of human civilization; swiftly flying stones can even fell a wild bull. Its use in warfare proves to be very significant.  "

 innovation_gaodishizu:0 "Highland Clans  "
 innovation_gaodishizu_desc:0 "A large number of fierce highland clans live in the northern highlands of Scotland. They retain an original Celtic lifestyle and tribal alliance system; they are born warriors who echo across the mountains.  "

 innovation_guyongwaixiangyongshi:0 "Mercenary Highland Warriors  "
 innovation_guyongwaixiangyongshi_desc:0 "The Gaels of the northern highlands of Scotland are extremely fierce, unmatched combat enthusiasts who gladly sell their services for money. Importantly, they seldom involve themselves in local political disputes; as long as the price is right, they will obediently comply.  "

 innovation_yongshizhijia:0 "House of Warriors  "
 innovation_yongshizhijia_desc:0 "The north highlands of Scotland have long been the homeland of the Gaels, and our warriors are eager to fight for their homeland.  "

 innovation_mianbaoyumijiu:0 "Bread and Mead  "
 innovation_mianbaoyumijiu_desc:0 "The lord shares bread with his followers, symbolizing the connection and loyalty between the lord and his warriors. Of course, beyond the hidden and symbolic meanings, these entertainments serve more as a bonding exercise, allowing senior military personnel to communicate more freely, aiding in better planning and coordination in actual combat.  "

 innovation_wenchesitezhishu:0 "The Winchester Book  "
 innovation_wenchesitezhishu_desc:0 "Also known as the Book of Judgment, it is a compilation of land surveys throughout England. Its purpose is to understand the land conditions of the king's lands and his direct vassals, to collect taxes, strengthen financial management, and to determine the feudal obligations of the vassals.  "

 innovation_zhengfuzhezitai:0 "The Conqueror's Stance  "
 innovation_zhengfuzhezitai_desc:0 "We have conquered the British Isles; these natives ought to be loyal to me.  "

 innovation_amolika:0 "Amorica  "
 innovation_amolika_desc:0 "We are the island Celts forced to flee here during the great Germanic migration, known to the Romans as  "Amorica  "（Armorica），罗马帝国灭亡后我们不仅保持着相对独立的政治环境，同时还保存了罗马晚期的骑兵制度，我们的骑士坚韧而富有纪律性，是这片大陆上最优秀的战士。"

 innovation_yibiliyachengshiminbing:0 "Iberian City Militia  "
 innovation_yibiliyachengshiminbing_desc:0 "The role of the Iberian city militia in the mid-medieval period is noteworthy. Born from local militias in the midst of border disputes, they serve the monarchs of the peninsula and can quickly expand their strength in various urgent situations. In military, economic matters, or in curbing local noble power, city militias provide greater flexibility to the King's decisions.  "

 innovation_kawalailiyasi:0 "Spanish Landed Gentry  "
 innovation_kawalailiyasi_desc:0 "With the gradual liberation of the Iberian region, we grant land rights to loyal vassals and relieve them of some taxes; they are then responsible for providing cavalry forces needed for the upcoming wave of reconquest wars.  "

 innovation_tudishouyu:0 "Land Grants  "
 innovation_tudishouyu_desc:0 "The Reconquista is fervently underway, and we need a large number of soldiers to permanently suppress those infidels; as long as they can provide a significant number of conscripts, non-nobles can also obtain some land.  "

 innovation_xigetezhanfa:0 "Visigoth Tactics  "
 innovation_xigetezhanfa_desc:0 "We inherit the combat methods of the Visigoths, focusing on cavalry forces, emphasizing mastery of mounted combat.  "

 innovation_jiatailuoniyaguyongbing:0 "Catalan mercenaries  "
 innovation_jiatailuoniyaguyongbing_desc:0 "The military demands of the Reconquista have stimulated the formation of elite infantry in the Iberian region. Our warriors do not intend to fade into obscurity after the war; they form battalions of mercenaries to remain active across various battlefields worldwide.  "

 innovation_xibanya_dafangzhen:0 "Spanish Phalanx  "
 innovation_xibanya_dafangzhen_desc:0 "To consolidate land dominance in Iberia, we must initiate an infantry revolution. History has shown that well-organized infantry tactics can successfully handle all battlefield environments.  "
 xibanya_fangzhenqiangbing:0 "Spanish Pike Infantry  "
 xibanya_fangzhenqiangbing_flavor:0 "With long and dense pike formations and tightly coordinated tactics, our army is unstoppable on land!  "
 xibanya_yuandunjianshi:0 "Spanish Scutum Swordsmen  "
 xibanya_yuandunjianshi_flavor:0 "High-quality steel shields and long swords constitute the fangs of this army, and they can quickly create a breach in the enemy's pike formation under the cover of pikemen, instantly turning the tide of battle.  "

 shuangshou_jianshi:0 "Two-Handed Swordsmen  "
 shuangshou_jianshi_flavor:0 "Elite infantry wielding massive swords, able to quickly tear a hole in the enemy pike formation with their superb sword skills.  "

