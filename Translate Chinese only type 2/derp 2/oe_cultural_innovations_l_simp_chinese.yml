 innovation_futejia:0 "Vodka  "
 innovation_futejia_desc:0 "The water of life, the pride of the Rus people  "
 innovation_minfengbiaohan:0 "Fierce Customs  "
 innovation_minfengbiaohan_desc:0 "Civilization and barbarism intermingle, fierce customs prevail; primal desires are rampant in the hearts of everyone.  "

 innovation_houzijia:0 "Warty Armor  "
 innovation_houzijia_desc:0 "The Qiang people are adept at forging armor, with initial thickness, not using fire; cold forging results in armor three points thicker than before. The end is left unprocessed, appearing like warts to verify the thickness of the unrefined state, akin to retaining soil from the river during dredging; this is known as "Warty Armor." A powerful crossbow shot cannot penetrate it.  "
 innovation_hengshanqiang:0 "Xiongshan Qiang  "
 innovation_hengshanqiang_desc:0 "The Qiang tribes widely present in the northwestern mountainous regions, possessing extraordinary off-road capabilities, navigate among the mountains.  "
 innovation_dangxiangma:0 "Tangxiang Horse  "
 innovation_dangxiangma_desc:0 "The regions inhabited by the Tangxiang people, including Dazezhe, Xiongshan, and Tiandu Mountains, are famous horse-producing areas. There are many horses of excellent quality; Tang dynasty poet Yuan Zhen wrote, "Buying Tangxiang horses from the north, capturing Tibetan parrots to the west." The Song people further praised Tangxiang horses as the best in the world.  "
 innovation_lengduangang:0 "Cold-forged Steel  "
 innovation_lengduangang_desc:0 "The Tangxiang people's steel forging techniques are unrivaled; obtaining a weapon from the Xia State is considered the pinnacle of honor. The famous sword carried personally by Song Emperor Qin was the 'Xia State Sword'. Su Shi once obtained a Western Xia sword, writing about it in a poem: ‘The red brides sit amidst floral wine, the green reeds unsheath the wind. Spiral spears surge as waves rise, the white dragons entwine three dragons.’  "

 innovation_langren:0 "Ronin  "
 innovation_langren_desc:0 "Crazy adventures to restore past authority, posing as the Emperor's personal troops, everywhere they go...  "爱国者" 的面目出现，因有一技之长而能量惊人。"
 innovation_shenbigong:0 "Divine Bow  "
 innovation_shenbigong_desc:0 "A single individual can draw the Divine Bow, with a maximum range of four hundred meters, capable of penetrating heavy armor.  "
 innovation_mazhengfeichi:0 "Equestrian Neglect  "
 innovation_mazhengfeichi_desc:0 "The negligence of upper-tier rulers combined with the errors of lower-tier officials has plunged the equestrian policies in the central plains into an irreparable predicament.  "
 innovation_baomafa:0 "Horse Preservation Law  "
 innovation_baomafa_desc:0 "The situation of having no horses available in the central plains is officially overturned, with strong and effective horse administration policies being implemented. If the entire system operates smoothly, it will benefit generations to come.  "

 innovation_shangyeminzu:0 "Commercial Nation  "
 innovation_shangyeminzu_desc:0 "The Sogdian people frequently traveled along the long Silk Road between Central Asia and China, harvesting a wealth of riches from medieval East-West trade.  "
 innovation_hegong:0 "Japanese Bow  "
 innovation_hegong_desc:0 "A type of longbow used in Japanese archery. The standard length of a Japanese bow is about seven feet three inches.  "
 innovation_tidao:0 "Naginata  "
 innovation_tidao_desc:0 "The naginata is a type of long-handled weapon used in ancient Japan, with a wide blade and a large curvature on the cutting edge.  "

 innovation_zhanchengdao:0 "Champa Rice  "
 innovation_zhanchengdao_desc:0 "A high-yield, early-maturing, drought-resistant rice variety produced in the Southeast Asian Peninsula that greatly benefits people.  "

 innovation_yinjinzhanchengdao:0 "Introduce Champa Rice  "
 innovation_yinjinzhanchengdao_desc:0 "Introduce high-yield, early-maturing, drought-resistant Champa rice produced in the Southeast Asian Peninsula, benefiting people everywhere.  "

 innovation_didawubo:0 "Vast Resources  "
 innovation_didawubo_desc:0 "Born of Yan and Huang, nurtured by my Huaxia. When we wait upon our potential, the response will inevitably be to repay China.  "

 innovation_heshuoqingqi:0 "Hebei Light Cavalry  "
 innovation_heshuoqingqi_desc:0 "Since ancient times, the Yan region has been home to many martial people, and being at the borders, horse trading is abundant. With the long-term integration of Hu and Han, all worthy families have become capable riders.  "

 innovation_xinanma:0 "Southwest Horse  "
 innovation_xinanma_desc:0 "The Southwest Horse is sensitive yet gentle, adept at climbing mountains, suitable for carrying loads in hilly terrains, making it an important transport tool for the plateau mountain region.  "



