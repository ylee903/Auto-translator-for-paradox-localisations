xinzeng_wanjia_xingjun_001_shijian.001.t: "Exhausted March  "
xinzeng_wanjia_xingjun_001_shijian.001.desc: "The soldiers' heavy armor is soaked through with rain and mud, making them feel overwhelmed. Prolonged trekking leaves their eyes red and their legs trembling. The faces of the soldiers are full of exhaustion and anxiety, their gazes dull and no longer reflecting the sharpness of the past. Weapons feel heavy and clumsy, their blades caked with dirt and grime. Each step feels like carrying a tremendous burden, and the warhorses are panting, accompanied by the heavy breathing of the marching troops.#!  "
xinzeng_wanjia_xingjun_001_shijian.001.a: "Hurry up, you lazy pigs!  "
xinzeng_wanjia_xingjun_001_shijian.001.a.flavor: "Move it! You lazy pigs! Those who fall behind won't have dinner tonight!  "
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_success: "Your excellent military training tells you how to effectively mobilize the entire army  "
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_failure: "The soldiers loudly complain about the hardships of the march and ignore your urging  "
xinzeng_wanjia_xingjun_001_shijian.001.b: "Alright, halt and regroup.  "

xinzeng_wanjia_xingjun_001_shijian.002.t: "Enemy Attack  "
xinzeng_wanjia_xingjun_001_shijian.002.desc: "As dusk falls with dark clouds gathering, visibility becomes increasingly blurry, echoing the sound of soldiers' armor clashing.\n\nSuddenly, a piercing shout pierces the silence, and several shadows flash out quickly, blades and spears gleaming menacingly.\n\n“Enemy attack!”#!  "
xinzeng_wanjia_xingjun_001_shijian.002.a: "Maintain formation!  "
xinzeng_wanjia_xingjun_001_shijian.002.a.flavor: "Think of a way to capture the incoming scouts and delay the enemy's next move  "
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_success: "You remain strangely calm, seizing the moment to capture the enemy scouts.  "
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_failure: "You are taken aback, and the enemy escapes in a single blow; the road ahead will be fraught with danger.  "

xinzeng_wanjia_xingjun_001_shijian.003.t: "Go out of the city to meet the enemy  "
xinzeng_wanjia_xingjun_001_shijian.003.desc: "The distant stronghold comes into view.\nHigh walls bear bright flags, warning me of the dangers ahead.\n\nSuddenly, the gates of the fort slowly open, and a troop marches out, forming a tight military formation, resembling a wall of iron, quietly awaiting my army's arrival.\n\n  "该死，他们已经做好了迎敌准备！""
