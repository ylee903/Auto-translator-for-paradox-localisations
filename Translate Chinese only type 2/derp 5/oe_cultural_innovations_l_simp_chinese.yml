 innovation_wushidao:0 "Bushido  "
 innovation_wushidao_desc:0 "Merciless death, heedless death, and unhesitating death.  "
 innovation_yulie:0 "Fishing and Hunting  "
 innovation_yulie_desc:0 "From the smallest shrimp and crab to whaling and hunting sea beasts, this is an ancient profession.  "
 innovation_zhucaoerju:0 "Grassland Dwellers  "
 innovation_zhucaoerju_desc:0 "One of the main characteristics of ancient nomadic peoples, spending a lifetime chasing the grasslands, well-versed in everything about the plains.  "
