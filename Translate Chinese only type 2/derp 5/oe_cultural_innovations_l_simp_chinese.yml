 xinzeng_wanjia_zhaoji_mumin_decision_confirm:0 "Sound the horns!  "

 ai_zujian_walanjiweidui_decision:0 "Form the Varangian Guard (ai)  "
 ai_zujian_walanjiweidui_decision_tooltip:0 "Form the Varangian Guard (ai)  "
 ai_zujian_walanjiweidui_decision_confirm:0 "Form the Varangian Guard (ai)  "

 zujian_walanjiweidui_decision:0 "Form the Varangian Guard  "
 zujian_walanjiweidui_decision_desc:0 "#F 北欧人和罗斯人的战斗力世人有目共睹，如果能以重金将他们召至我的麾下，打造一支步战强军将不是问题#!"
 zujian_walanjiweidui_decision_confirm:0 "Where are my loyal warriors?!  "
 zujian_walanjiweidui_decision_effect_tooltip:0 "A batch of Varangian warriors will soon come to pay a visit... \nYour reputation has spread widely among the northern people, and there will be [GetMaA('walanjiweidui').GetName][men_at_arms|E] available for your command for the next 20 years.  "
 zujian_walanjiweidui_decision_tooltip:0 "I need to establish a powerful and loyal royal guard!  "
 zujian_walanjiweidui_decision_chenggong_tooltip:0 "My messenger tells me: the northern warriors will arrive soon!  "
 zujian_walanjiweidui_decision.0001.t:0 "Varangian warriors have arrived.  "
 zujian_walanjiweidui_decision.0001.desc:0 "Ship after ship of various longboats dock at the port, and fierce northern warriors stream out. The chainmail on them reflects a blood-stained, deathly iron black in the sunlight. I can hardly believe my eyes; these powerful warriors are about to serve me! \n\nI puff out my chest, trying to appear as a king should. I attempt to find a trace of fear in their deep-set eyes—fear of a living emperor standing before them. \n\nThese northerners do not shy away from my gaze and stare directly at me. \n\nMy God! Their gaze is truly chilling...  "
 zujian_walanjiweidui_decision.0001.l:0 "What fearless and powerful warriors...  "

 guyongbing_jielue.0011.t:0 "Mercenaries Massacring Cities  "
 guyongbing_jielue.0011.desc:0 "A group of crazed mercenaries ransacked [county.GetNameNoTierNoTooltip], taking everything local, leaving not a single survivor... \nClearly, these mercenaries were not satisfied with the rewards I offered.  "
 guyongbing_jielue.0011.a:0 "Damn it, they’ve grabbed the gold, what about mine!"
 guyongbing_jielue.0011.b:0 "Must punish severely!"

 ai_caoyuandongyuan_decision:0 "Steppe Mobilization (ai)"
 ai_caoyuandongyuan_decision_tooltip:0 "Fire and Steel!!!"
 ai_caoyuandongyuan_decision_confirm:0 "Come on, relay my order!"

 caoyuandongyuan_decision:0 "Steppe Mobilization"
 caoyuandongyuan_decision_desc:0 "My people crave wealth; they are itching to fight, and it is clear that I should now gather all the warriors who can ride."
 caoyuandongyuan_decision_tooltip:0 "Fire and Steel!!!"
 caoyuandongyuan_decision_confirm:0 "Come on, relay my order!"
 caoyuandongyuan_tiaojian:0 "The prestige and money required for mobilization relate to prestige level, total prestige, military points, administrative points, clan prestige level, total troop strength, and a series of other factors such as government system."
 caoyuandongyuan.0001.t:0 "Steppe Mobilization"
 caoyuandongyuan.0001.desc:0 "Warriors are rushing to spread the news, countless herdsmen are arriving with their families at my tent, boundless dust is rising from the horizon, and all the mounted warriors have gathered around, with an atmosphere of restlessness and anxiety permeating, just waiting for my command..."
 caoyuandongyuan.0001.a:0 "We need war!"
 caoyuandongyuan.0001.b:0 "Perhaps I shouldn't be so reckless..."
 horse_archers_shijian:0 "Mounted Archers"
 horse_archers_shijian_flavor:0 "#F 游牧部落的弓骑兵可以射出冰雹般的箭雨，同时几乎不可能被追上。#。"
 light_horsemen_shijian:0 "Light Cavalry"
 light_horsemen_shijian_flavor:0 "#F 这些骑兵轻装而敏捷，极善于侧翼夹击，在冲杀溃逃敌军时能造成毁灭性的杀伤。#。"
 caoyuantuqi_shijian:0 "Steppe Horse Archers"
 caoyuantuqi_shijian_flavor:0 "#F 赤兔无人用，当须吕布骑。吾闻果下马，羁策任蛮儿。#。"
 tujuezhongqibing_shijian:0 "Turkic Heavy Cavalry  "
 tujuezhongqibing_shijian_flavor:0 "#F 西突厥是马背上的民族，自突厥崛起时代保留下来的冶铁铸造工艺遇上中亚地区丰富的铁矿资源造就了这支名噪一时的重装骑兵部队，他们是草原上的恶狼，是周边文明的噩梦。#。"

armored_horsemen_shijian:0 "Heavy Cavalry"
armored_horsemen_shijian_flavor:0 "#F 这些骑兵身披重甲，全副武装，主宰了开阔平原上的战斗。#!"

 sugelangaodizhanshi:0 "Scottish Highland Warriors"
 sugelangaodizhanshi_flavor:0 "Brave warriors traversing the northern Highlands of Scotland, their tartan shirts glimmering with indomitable light."

 kaiertezhanshi:0 "Celtic Warriors"
 kaiertezhanshi_flavor:0 "Bare-chested Celtic clan warriors, covered in battle scars, making the invincible Roman legions suffer greatly."

 anglo_saxon_minbing:0 "Anglo-Saxon Militias"
 anglo_saxon_minbing_flavor:0 "These free militiamen are well-equipped and supplied, receiving training and supervision from powerful bodyguards, with exceptional combat spirit."
 anglo_saxon_qinweijun:0 "Guards"
 anglo_saxon_qinweijun_flavor:0 "The Guards possess the finest equipment among the entire army; they are powerful warriors selected from nobility."

 Welsh_changgongshou:0 "Welsh Longbowmen"
 Welsh_changgongshou_flavor:0 "These powerful Welsh bowmen are each exceptional in archery; every draw of their yew longbows can take the life of an enemy soldier."
 Welsh_changgongshou_01:0 "Welsh Longbowmen"
 Welsh_changgongshou_01_flavor:0 "These powerful Welsh bowmen are each exceptional in archery; every draw of their yew longbows can take the life of an enemy soldier."

 shandi_youqibing:0 "Mountain Skirmishers"
 shandi_youqibing_flavor:0 "Highly skilled light cavalry from the Welsh mountains, free to roam between forests and mountains."

 zhaodi_youqi:0 "Marsh Hunters"
 zhaodi_youqi_flavor:0 "Irish marshes are plentiful, but excellent riders can always find shortcuts."

 irish_toushishou:0 "Irish Slingers"
 irish_toushishou_flavor:0 "The use of slings can be traced back to the hunters of the Stone Age; if a stone is hurled with speed and strikes an enemy’s head, even a wild bull will quickly fall; our carefully chosen strong warriors can easily accomplish this."
 ai_irish_toushishou:0 "Irish Slingers"
 ai_irish_toushishou_flavor:0 "The use of slings can be traced back to the hunters of the Stone Age; if a stone is hurled with speed and strikes an enemy’s head, even a wild bull will quickly fall; our carefully chosen strong warriors can easily accomplish this."

 waixiangyongshi:0 "Foreign Warriors"
 waixiangyongshi_flavor:0 "These Gaelic mercenaries from the northern Highlands of Scotland are all highly skilled; as long as the pay is right, nothing is a problem."

 gaierlaobing:0 "Gaelic Veterans"
 gaierlaobing_flavor:0 "These Gaelic mercenaries from the northern Highlands of Scotland are more than happy to serve their clan lords in their spare time."

 awaerqingqi:0 "Avar Light Cavalry"
 awaerqingqi_flavor:0 "The Avars are a powerful steppe people, their iron hooves advancing from the East."
 awaer_zhongqibing:0 "Avar Heavy Cavalry"
 awaer_zhongqibing_flavor:0 "Ancient and powerful heavy cavalry."

 awaer_baojialiya_zhongqibing:0 "Bulgarian Heavy Cavalry"
 awaer_baojialiya_zhongqibing_flavor:0 "After conquering the Avars, the Bulgarians incorporated them into their cavalry troops, leveraging their extraordinary equestrian combat experience to create this fierce cavalry force."
 ai_awaer_baojialiya_zhongqibing:0 "Bulgarian Heavy Cavalry"
 ai_awaer_baojialiya_zhongqibing_flavor:0 "After conquering the Avars, the Bulgarians incorporated them into their cavalry troops, leveraging their extraordinary equestrian combat experience to create this fierce cavalry force."
 ai_hussar:0 "Lille Horse Archers"
 ai_hussar_flavor:1 "#F 威名远扬的东欧$hussar$是突袭的大师，可以快速消灭逃散的敌军。#!"

 kuangzhanshi:0 "Berserker"
 kuangzhanshi_flavor:0 "Once the blood of these warriors begins to boil, only the death of the enemy can satisfy them."
 kuangzhanshi_001:0 "Berserker"
 kuangzhanshi_001_flavor:0 "Once the blood of these warriors begins to boil, only the death of the enemy can satisfy them."

 weijing_nuli:0 "Sal"
 weijing_nuli_flavor:0 "A respectable Jarl wouldn’t let his slaves take up arms on the battlefield, but times have changed..."

 beiou_tingwei:0 "Court Guard"
 beiou_tingwei_flavor:0 "A respectable lord should have his own court guards, a group of powerful warriors capable of handling various emergencies."

 nuomanqibing:0 "Norman Knight"
 nuomanqibing_flavor:0 "The Normans invest a lot of energy in cavalry training, equipping themselves with relatively lightweight mail armor and pioneering the technique of the pike charge, adapting increasingly to the changing conditions of the battlefield."

 fangqi_qishi:0 "Square Flag Knight"
 fangqi_qishi_flavor:0 "Distinct from ordinary knights with their conical triangular flags, these noble knights have the right to use square banners on the battlefield, symbolizing their identity and status; they are seasoned fighters with unwavering determination."

 pijia_junshi:0 "Armored Man-at-Arms"
 pijia_junshi_flavor:0 "Heavy armored high-ranking military attendants, serving as a considerable fighting force for their lord."

 xuetu_qishi:0 "Apprentice Knight"
 xuetu_qishi_flavor:0 "Every young man eager to become a knight should focus on accumulating battlefield experience, as the battlefield is their school."

 keen:0 "Kern"
 keen_flavor:0 "Kerns are a type of Irish light infantry often fighting alongside Gaelic mercenaries; they have simple equipment but exceptional combat power and are often praised by others."

 lashidunzhongqibing:0 "Rashdan Heavy Cavalry"
 lashidunzhongqibing_flavor:0 "This elite cavalry unit established during the Muslim conquests primarily rides purebred Arabian horses, and their lance charges can devastate any enemy."

 amolikanqibing:0 "Almeric Heavy Cavalry"
 amolikanqibing_flavor:0 "Influenced by the Alans and the late Roman military system, the Bretons extensively utilize cavalry in combat, characterized by their strong discipline and excellent teamwork."

 abidebubing:0 "Abid Infantry"
 abidebubing_flavor:0 "This mixed-light infantry unit has a complex origin, comprising fervent religious volunteers and Black enslaved soldiers from North Africa; they gathered here for a grand jihad, believing in their Muslim brothers fighting alongside them, believing in the prophet, and believing in Allah."

 moerjinwei:0 "Moorish Guard"
 moerjinwei_flavor:0 "Moorish warriors retain a strong tribal tradition; they charge into battle fearlessly."

 moerqibing:0 "Moorish Cavalry"
 moerqibing_flavor:0 "The Moorish cavalry served extensively during the Moorish conquest, combining traditional North African horsemanship with the battlefield conditions of the Iberian Peninsula, making them particularly fierce in battle."

 xibanyabiaoqiangqibing:0 "Spanish Javelin Cavalry"
 xibanyabiaoqiangqibing_flavor:0 "To counter the large number of Moorish cavalry on the battlefield, we organize skilled warriors who don leather armor and wield javelins, constantly circling to harass the enemy, waiting for the right moment to break into their formation and strike decisively."

 jiaotuanqishi:0 "Order Knight"
 jiaotuanqishi_flavor:0 "Heavily armored fervent knights, skilled in heavy cavalry charges."

 jiatailuoniyatujibing:0 "Catalan Assault Infantry"
 jiatailuoniyatujibing_flavor:0 "Assault infantry that performed brilliantly during the Reconquista, they carry lightweight weapons and gear, charging boldly at enemies with high morale."

 jiatailuoniyatujibing_01:0 "Catalan Mercenary"
 jiatailuoniyatujibing_01_flavor:0 "They are assault infantry who performed excellently during the Reconquista in the Iberian Peninsula, carrying lightweight weapons and gear, joining elite infantry units on battlefields around the world."

 baizhantingjuntuanbubing:0 "Byzantine Legion Infantry"
 baizhantingjuntuanbubing_flavor:0 "Legionary infantry is the backbone of the Byzantine army; they are well-equipped and highly disciplined."

 diguoweidui:0 "Imperial Guard"
 diguoweidui_flavor:0 "These elite heavy infantry form the immortal line of defense for the Byzantine Empire, belonging to the central army and possessing rich combat experience."

 baizhantinggongjianshou:0 "Byzantine Archer"
 baizhantinggongjianshou_flavor:0 "Archery is a required skill for every Byzantine warrior; these highly skilled archers, under the protection of their infantry line, bring down enemies one by one with extraordinary precision."

 walanjiweidui:0 "Varangian Guard"
 walanjiweidui_flavor:0 "This Byzantine royal guard unit has astonishing combat power; they wear heavy armor and swiftly cleave one enemy head after another, fiercely devoted to clearing the enemies of their Emperor."
 ai_walanjiweidui:0 "Varangian Guard"
 ai_walanjiweidui_flavor:0 "This Byzantine royal guard unit has astonishing combat power; they wear heavy armor and swiftly cleave one enemy head after another, fiercely devoted to clearing the enemies of their Emperor."

bzt_bianminweishi:0 "Border Guard"
bzt_bianminweishi_flavor:0 "To defend against surrounding Muslims, all who have at least some fighting ability may enlist in this military district, including robbers and outlaws. They insist on teamwork and are known for their adept combat formations."

bzt_bianjing_jieluezhe:0 "Border Raiders  "
bzt_bianjing_jieluezhe_flavor:0 "To defend against nearby Muslims, any military zone that has slight combat capability can enlist, including bandits and outlaws. They are known for their lack of morals, flexible and varied combat methods, and atrocities against civilians when lacking pay.  "

xila_toushi_bubing:0 "Stone-Throwing Infantry  "
xila_toushi_bubing_flavor:0 "Light infantry throwers who disturb the enemy with stones, skilled in their craft, capable of a quick retreat.  "

xila_qingzhuang_biaoqiangshou:0 "Light Javelin Thrower  "
xila_qingzhuang_biaoqiangshou_flavor:0 "A javelin thrower who strikes quickly with simple equipment.  "

bzt_xianfeng_qingqi:0 "Vanguard Light Cavalry  "
bzt_xianfeng_qingqi_flavor:0 "Byzantine light cavalry known for speed and agility, equipped with bows and javelins, particularly excelling in quick hit-and-run guerrilla tactics.  "

bzt_yingbao_huwei:0 "Barracks Guardians  "
bzt_yingbao_huwei_flavor:0 "Heavily armored fortress guards stationed for a long time in border fortifications.  "

bzt_changzhuoyoushi:0 "Long Table Knights  "
bzt_changzhuoyoushi_flavor:0 "Lightly armored knights patrolling the borders, reporting enemy situations immediately and closely monitoring their movements.  "

bzt_bianjinglueqi:0 "Border Raiders  "
bzt_bianjinglueqi_flavor:0 "Quick response troops prepared against enemy cavalry, capable of responding immediately and launching hit-and-run harassment.  "

 ansaerqingqi:0 "Ansar Light Cavalry  "
 ansaerqingqi_flavor:0 "These cavalry patrol the pilgrimage routes, guarding batches of pious believers.  "

 xunjieweidui:0 "Swift Guard  "
 xunjieweidui_flavor:0 "They are an elite light cavalry unit of the Rashidun army during the Muslim conquest of Syria, who turned the tide with remarkable speed during the Siege of Damascus, decisively defeating the formidable Byzantine army.  "

 baizhantingluwei:0 "Imperial Guard  "
 baizhantingluwei_flavor:0 "Heavily armored cavalry, vigilantly roaming around His Majesty the Emperor.  "
 ai_baizhantingluwei:0 "Imperial Guard  "
 ai_baizhantingluwei_flavor:0 "Heavily armored cavalry, vigilantly roaming around His Majesty the Emperor.  "

 mamulukezhongqibing:0 "Mamluk Heavy Cavalry  "
 mamulukezhongqibing_flavor:0 "These slave soldiers trained over a long period make up our powerful heavy cavalry unit, and I sense they will shine brightly in an upcoming battle.  "

 mamulukeqisheshou:0 "Mamluk Mounted Archers  "
 mamulukeqisheshou_flavor:0 "Our Mamluk slave soldiers are highly combat-effective, with the best among them having archery skills that rival those of nomadic archers raised on horseback.  "

 tiejialuotuoqibing:0 "Armored Camel Cavalry  "
 tiejialuotuoqibing_flavor:0 "Making armor for camels is no easy task, but the rewards are well worth it. A terrifyingly armored camel can send a mounted army fleeing with its charge.  "

 asaweila:0 "Asawira  "
 asaweila_flavor:0 "These Persian warriors who have turned to our Lord are heavily armored; their iron cavalry achieved extraordinary feats centuries ago.  "

 wugusiguyongqibing:0 "Uğur Mercenary Cavalry  "
 wugusiguyongqibing_flavor:0 "Uğur cavalry are excellent scouts and shock troops, traveling to the Iberian region to serve any employer who can pay the price.  "

 abuna:0 "Abnaa  "
 abuna_flavor:0 "Our battle-hardened warriors can advance steadily under the thrust of spears and broadswords, skillfully wielding short spears and javelins to kill anyone who dares to approach. Their extreme discipline makes them unafraid of close combat, with the shortswords and daggers in their hands delivering deadly blows to the enemy.  "

 gulamuzhongqibing:0 "Ghulam Heavy Cavalry  "
 gulamuzhongqibing_flavor:0 "These heavy slave cavalry, who frequently battle on the front lines, are both loyal and powerful, known for their fearless fighting style.  "
 saman_gulamuzhongqibing:0 "Ghulam Heavy Cavalry  "
 saman_gulamuzhongqibing_flavor:0 "These heavy slave cavalry, who frequently battle on the front lines, are both loyal and powerful, known for their fearless fighting style.  "

 kuerde_zhimaoshou:0 "Kurdish Spearmen  "
 kuerde_zhimaoshou_flavor:0 "These ancient mountain warriors can inflict significant damage to the enemy using simple throwing spears.  "

 yiketa_jianshi:0 "Ikhtiyar Swordsmen  "
 yiketa_jianshi_flavor:0 "Young men recruited by Muslim rulers to maintain regional order.  "

 muwaxide_shengzhanshi:0 "Ghuzat Crusader Volunteers  "
 muwaxide_shengzhanshi_flavor:0 "Fanatical religious warriors, all heretics will be crushed to dust.  "

 nulizhanshi_01:0 "Slave Warriors  "
 nulizhanshi_01_flavor:0 "Unreliable slave soldiers, poorly equipped and lacking discipline, only useful as cannon fodder.  "
 nulizhanshi_02:0 "Slave Warriors  "
 nulizhanshi_02_flavor:0 "Unreliable slave soldiers, poorly equipped and lacking discipline, only useful as cannon fodder.  "
 nulizhanshi_03:0 "Slave Warriors  "
 nulizhanshi_03_flavor:0 "Unreliable slave soldiers, poorly equipped and lacking discipline, only useful as cannon fodder.  "
 nulizhanshi_04:0 "Slave Warriors  "
 nulizhanshi_04_flavor:0 "Unreliable slave soldiers, poorly equipped and lacking discipline, only useful as cannon fodder.  "
 nulizhanshi_shijian:0 "Slave Warriors  "
 nulizhanshi_shijian_flavor:0 "Unreliable slave soldiers, poorly equipped and lacking discipline, only useful as cannon fodder.  "

 innovation_kaierte:0 "Celtic  "
 innovation_kaierte_desc:0 "The Celts are a loose group of ancient European people bound together by a common language and cultural traditions, belonging to the ancient ethnic groups. They have repeatedly resisted invasions and have not yielded to outsiders, as if all of this is ingrained in their bones.  "

 innovation_anglo_saxon_minbing:0 "Anglo-Saxon Select Militia  "
 innovation_anglo_saxon_minbing_desc:0 "In the chaotic period of migration and settlement, wars were led by a few prestigious warrior guards, and by the 8th century, the leaders of the Anglo-Saxons had established their own kingdoms. Therefore, in a sense, there was a need for greater logistical efforts to protect their lands and engage in warfare. As a solution, the Anglo-Saxons began to implement the so-called "select fyrd".  "
 innovation_anglo_saxon_qinweijun:0 "Organize Guards  "
 innovation_anglo_saxon_qinweijun_desc:0 "During the chaos of the Germanic people's massive migration to England, tribal leaders and kings would summon their selected strong warriors, who possessed the best weapons and equipment, and who were also the king's household soldiers, trained specifically for warfare.  "

 innovation_weiershichanggong:0 "Welsh Longbow  "
 innovation_weiershichanggong_desc:0 "The Welsh longbow is made from yew wood, which is lightweight and has excellent elasticity, giving the longbow a remarkable killing power.  "

 innovation_toushisuo:0 "Sling  "
 innovation_toushisuo_desc:0 "The sling is a living fossil of human civilization, and a quickly propelled stone can even take down a wild buffalo. It can also play a significant role in warfare.  "

 innovation_gaodishizu:0 "Highland Clans  "
 innovation_gaodishizu_desc:0 "Numerous fierce highland clans inhabit the northern Highlands of Scotland, preserving the original Celtic way of life and the tribal alliance system. They are born warriors, howling among the mountains.  "

 innovation_guyongwaixiangyongshi:0 "Hire Foreign Warriors  "
 innovation_guyongwaixiangyongshi_desc:0 "The Gales of the northern Highlands of Scotland are incredibly fierce; they are unmatched combat zealots who are willing to fight for money. Most importantly, they seldom involve themselves in our local political struggles; as long as the price is right, they will obediently follow orders.  "

 innovation_yongshizhijia:0 "House of Warriors  "
 innovation_yongshizhijia_desc:0 "The northern Highlands of Scotland have always been the home of the Gales, and our warriors are more than willing to fight for their homeland.  "

 innovation_mianbaoyumijiu:0 "Bread and Mead  "
 innovation_mianbaoyumijiu_desc:0 "The lord distributes bread to his followers, symbolizing the connection and loyalty between the lord and his warriors. Of course, beyond the hidden and symbolic meanings, these entertainments often serve as a kind of practice for camaraderie, allowing senior military men to communicate in a freer tone, thus better planning and coordinating in actual combat.  "

 innovation_wenchesitezhishu:0 "Winchester Book  "
 innovation_wenchesitezhishu_desc:0 "The Winchester Book, also known as the Domesday Book, is a compilation of a nationwide land survey in England. Its purpose is to understand the land situation of royal demesne and the lands of the king's immediate vassals, so as to collect taxes, strengthen fiscal management, and define the vassals' feudal obligations.  "

 innovation_zhengfuzhezitai:0 "Conqueror's Stance  "
 innovation_zhengfuzhezitai_desc:0 "We have conquered the British Isles, and these natives should be loyal to me.  "

 innovation_amolika:0 "Amolika  "
 innovation_amolika_desc:0 "We are the island Celts who were forced to flee here during the Germanic migration period; the Romans called this place  "Amolika  "（Armorica），罗马帝国灭亡后我们不仅保持着相对独立的政治环境，同时还保存了罗马晚期的骑兵制度，我们的骑士坚韧而富有纪律性，是这片大陆上最优秀的战士。"

 innovation_yibiliyachengshiminbing:0 "Iberian City Militia  "
 innovation_yibiliyachengshiminbing_desc:0 "The role of the Iberian city militia in the mid-Middle Ages is worth noting. Born out of local militias in border disputes, they serve the monarchs of the peninsula and can rapidly expand their strength in various urgent situations. Whether in military or economic matters, or in constraining local nobility, city militias provide greater flexibility for the king's decisions.  "

 innovation_kawalailiyasi:0 "Spanish Grand Landowners  "
 innovation_kawalailiyasi_desc:0 "As the Iberian region gradually gains liberation, we grant land ownership rights to loyal lords under our command while exempting them from certain taxes; in return, they are responsible for providing cavalry forces needed for the subsequent series of recovery wars.  "

 innovation_tudishouyu:0 "Land Grants  "
 innovation_tudishouyu_desc:0 "The Reconquista is in full swing, and we need a large number of soldiers to suppress those pagans for the long term. As long as a large number of recruits can be provided, non-nobles can also obtain land.  "

 innovation_xigetezhanfa:0 "Visigothic Warfare  "
 innovation_xigetezhanfa_desc:0 "We have inherited the combat methods of the Visigoths, focusing on cavalry as the main force and excelling in mounted combat.  "

 innovation_jiatailuoniyaguyongbing:0 "Catalan Mercenary"
 innovation_jiatailuoniyaguyongbing_desc:0 "The military demands of the Reconquista stimulated the formation of elite infantry in the Iberian region. Our warriors do not intend to fade into obscurity after the war; they form various warbands and continue to be active on battlefields around the world as mercenaries.  "

 innovation_xibanya_dafangzhen:0 "Spanish Phalanx  "
 innovation_xibanya_dafangzhen_desc:0 "To consolidate Iberian land dominance, we must conduct an infantry revolution; history has proven that organized infantry tactics can competently handle all combat environments.  "
 xibanya_fangzhenqiangbing:0 "Spanish Pike Infantry  "
 xibanya_fangzhenqiangbing_flavor:0 "With long and dense pike formations and closely coordinated tactics, our army can sweep away any resistance on land!  "
 xibanya_yuandunjianshi:0 "Spanish Round Shield Swordsmen  "
 xibanya_yuandunjianshi_flavor:0 "Quality steel shields and long swords make up the fangs of this army. With the cover of pikemen, they can quickly tear open a gap in the enemy's formation, turning the tide of battle in an instant.  "

 shuangshou_jianshi:0 "Two-Handed Swordsmen  "
 shuangshou_jianshi_flavor:0 "Elite infantry wielding massive swords can quickly create a hole in the enemy's formation with their superb swordsmanship.  "

 wanggong_weishi:0 "Duke's Guard  "
 wanggong_weishi_flavor:0 "Personal bodyguards of the noble duces composed of seasoned veterans, with astonishing combat power.  "

 jiuruishi_shanmin:0 "Old Swiss Mountaineers  "
 jiuruishi_shanmin_flavor:0 "Harsh living conditions and prolonged foreign invasions have left the residents of this land always ready to fight to defend their survival.  "

