xinzeng_wanjia_xingjun_001_shijian.001.t: "Exhausted March  "
xinzeng_wanjia_xingjun_001_shijian.001.desc: "Soaked inside with rainwater and mud, the heavy armor burdens the soldiers unbearably. Long hours of trekking have reddened their eyes, and their legs tremble. Soldiers' faces are filled with exhaustion and anxiety, their gazes dull and no longer spark the sharpness of yesteryear. Weapons have also become heavy and awkward, blades covered in dirt and grime. Each step is like carrying a thousand-pound burden, the warhorses puffing, breaths accompanying the marching troops.#!  "
xinzeng_wanjia_xingjun_001_shijian.001.a: "Move faster, you lazy pigs!  "
xinzeng_wanjia_xingjun_001_shijian.001.a.flavor: "Get moving! You lazy pigs! Those who fall behind will have no dinner tonight!  "
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_success: "Your excellent military training tells you how to effectively mobilize the entire army  "
xinzeng_wanjia_xingjun_001_shijian.001.a.tt_failure: "The soldiers loudly complain about the hardships of marching and ignore your urging  "
xinzeng_wanjia_xingjun_001_shijian.001.b: "Alright, regroup on the spot.  "

xinzeng_wanjia_xingjun_001_shijian.002.t: "Enemy Attack  "
xinzeng_wanjia_xingjun_001_shijian.002.desc: "As dusk falls, dark clouds gather, and visibility becomes increasingly unclear, the sound of soldiers' armor clashing echoes continually.\n\nSuddenly, a loud shout pierces the silence, several shadows flash out rapidly, and swords and spears glint with cold light.\n\n\n"Enemy attack!"#!  "
xinzeng_wanjia_xingjun_001_shijian.002.a: "Maintain formation!  "
xinzeng_wanjia_xingjun_001_shijian.002.a.flavor: "Think of a way to capture the incoming scouts, delay the enemy's next move  "
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_success: "You remain remarkably calm, seizing the opportunity to capture the enemy scouts in one fell swoop  "
xinzeng_wanjia_xingjun_001_shijian.002.a.tt_failure: "You are at a loss, and the enemy escapes with a counterattack, leaving danger ahead  "

xinzeng_wanjia_xingjun_001_shijian.003.t: "Go out of the city to meet the enemy  "
xinzeng_wanjia_xingjun_001_shijian.003.desc: "A distant fortress comes into view.\nThe high walls and the brightly colored flags indicate the dangers ahead.\n\nSuddenly, the fortress gates slowly open, and a group of troops pours out, forming a tight military formation like an iron wall, quietly awaiting my army's arrival.\n\n  "该死，他们已经做好了迎敌准备！""
xinzeng_wanjia_xingjun_001_shijian.003.a: "Attack!  "
xinzeng_wanjia_xingjun_001_shijian.003.a.flavor: "Trust my soldiers, flank them!  "
