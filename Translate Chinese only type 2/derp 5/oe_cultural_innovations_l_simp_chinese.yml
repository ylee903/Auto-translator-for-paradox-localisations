 #NEW
 tradition_yues_name:0 "Bay Yue Ambition  "
 tradition_yues_desc:0 "Bay Yue refers to the groups residing along the East Asian coast and the banks of great rivers, who were among the earliest settlers on the East Asian continent.  "

 tradition_java_warriors_name:0 "King of the Thousand Islands  "
 tradition_java_warriors_desc:0 "The Austronesian tribes travel through countless islands, accompanied by tides and storms, dominating the seas under the sun.  "
 
 tradition_tunguse_name:0 "Baisan Heishui  "
 tradition_tunguse_desc:0 "The regions of the Greater Khingan Range, Changbai Mountains, Nonni River, and Heilong River nurture many tribes. Under the protection of the willow goddess, they thrive and venture out of the forests in waves.  "

 innovation_nanman_group:0 "Lord of the Jungle  "
 innovation_nanman_group_desc:0 "From the Ailao Mountains to Wuyishan, there are brave hunting tribes. The legendary power struggles of Chi You in the Central Plains have become myths, yet they have never lost their glory.  "

 tradition_yamato_name:0 "Flourishing Martial Fate  "
 tradition_yamato_desc:0 "The Yamato people firmly believe that since the mythological era, they have been destined by heaven; in the fleeting moment of falling flowers, joy and sorrow coexist; after playing the lute for a thousand days, one merges with the heart of the sword.  "

 innovation_goryeo_group:0 "Mountains High, Waters Beautiful  "
 innovation_goryeo_group_desc:0 "Unlike the Mohe tribes recognized by Central Plains historians, the Korean tribes pride themselves as descendants of Dangun and were once revitalized by Goguryeo, a descendant of Buyeo.  "
 
 innovation_mongolic_group:0 "Cang Wolf, White Deer  "
 innovation_mongolic_group_desc:0 "Tillage Chuan, beneath the Yin Mountains. The sky resembles a yurt, covering all lands. The sky is blue, the wilderness vast. The wind blows low over the grass, revealing cattle and sheep.  "
 
 tradition_chinese_succession_name:0 "Patriarchal Tradition  "
 tradition_chinese_succession_desc:0 "For mass and intensive labor, people gather and flourish in clans, prioritizing life over death. They live under the constraints of the clan with the utmost authority held by the ancestors, adhering to primogeniture, never harming the body, first honoring their kin, then extending kindness to others; those who violate the clan rules are scorned by all.  "
 culture_parameter_can_have_tradition_succession_law:0 "Implementation of Primogeniture for Identifiable Heirs  "

 innovation_centralization_of_authority:0 "Wheels and Books Travel Ten Thousand Miles  "
 innovation_centralization_of_authority_desc:0 "The same railroad tracks, the same written language, the same principles of conduct. An early central unification system can organize large-scale production, while supreme imperial power controls and disposes of everything.  "
 
