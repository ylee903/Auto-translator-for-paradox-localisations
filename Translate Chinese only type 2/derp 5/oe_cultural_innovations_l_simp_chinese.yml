 innovation_miaojiangwugu_desc:0 "The great wisdom of the ancestors.  "
 innovation_dfwc_chiyouxuemai:0 "Chi You's Bloodline  "
 innovation_dfwc_chiyouxuemai_desc:0 "The legendary creator of weapons, also known as the god of war, ranked alongside the Yellow Emperor and Yan Emperor as the three ancestors of China, regarded by many Miao people as their ancestor. The fierce and united spirit of the Miao people that followed has been admired by all.  "

 ayinubuzuzhanshi:0 "Ainu Tribal Warrior  "
 ayinubuzuzhanshi_flavor:0 "The Ainu people refer to themselves as "Utari," meaning "partner," valuing their kin who fight alongside them and struggling to survive amidst various conflicts in the Japanese archipelago.  "


 innovation_dongbeiya_qisheshou:0 "Northeast Asian Horse Archers  "
 innovation_dongbeiya_qisheshou_desc:0 "Fully adapted to the dense forests of Northeast Asia, these horse archers are more suited to the local war environment than other nomadic forces on the grasslands.  "

 dongbeiya_qisheshou:0 "Horse Archers  "
 dongbeiya_qisheshou_flavor:0 "Fully adapted to the dense forests of Northeast Asia, these horse archers are more suited to the local war environment than other nomadic forces on the grasslands.  "

 
 fangren:0 "Local Defense  "
 fangren_flavor:0 "Temporarily recruited soldiers from border rural areas to defend against threats from neighboring states.  "
 wushi:0 "Samurai Bandits  "
 wushi_flavor:0 "Murderers, robbers, and bandits are all samurai.  "
 zuqing:0 "Light Infantry  "
 zuqing_flavor:0 "Regularly engaged in labor, becoming foot soldiers during wartime.  "
 tianhuangweidui:0 "Northern Samurai  "
 tianhuangweidui_flavor:0 "Deployed at the northern side of the imperial palace, guarding the emperor and serving the imperial court.  "
 hegongshou:0 "Archers  "
 hegongshou_flavor:0 "The continuation of Yamato people's traditional archery in warfare.  "
 tidaodui:0 "Naginata Warriors  "
 tidaodui_flavor:0 "Armed with long and sharp naginatas, they are formidable opponents on the battlefield, either forming lines to resist enemies or dispersing to ambush.  "


 tieyuanliehu:0 "Goryeo Archers  "
 tieyuanliehu_flavor:0 "Skilled archers and hunters moving through the complex mountainous forests of the Korean Peninsula, delivering hard blows to their enemies with exceptional shooting skills.  "
 gaoli_zuobiechao:0 "Left Skirmishers  "
 gaoli_zuobiechao_flavor:0 "Skilled shielded infantry who know how to avoid raining arrows.  "

 biebanwu:0 "Biebanwu  "
 biebanwu_flavor:0 "An elite heavy infantry unit created to combat the Jurchens, proficient at countering cavalry.  "
 hualang:0 "Hwarang  "
 hualang_flavor:0 "Young Goryeo nobles trained in martial arts from childhood, not only excelling in archery but also admired for their appearance and demeanor.  "

 jinjun:0 "Imperial Guard  "
 jinjun_flavor:0 "The army dedicated to the emperor, responsible for guarding the palace and the emperor himself, selected through rigorous tests and highly skilled.  "
 tang_beiya_jinjun:0 "Northern Imperial Guard  "
 tang_beiya_jinjun_flavor:0 "A strong army protecting the capital.  "
