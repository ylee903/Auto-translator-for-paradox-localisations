 innovation_world_cathay:0 "Khitan Military System  "
 innovation_world_cathay_desc:0 "Taizong selected 300,000 elite armored troops for the Pi Room army. Initially, Taizu utilized mobile camps as palaces, selecting over a thousand strong men from various tribes and establishing them as core troops... thus the Pi Room army existed since Taizu’s time, being the core troops, and Taizong increased it to 300,000.  "

 innovation_battleships:0 "Battle of Ships  "
 innovation_battleships_desc:0 "A thousand fathoms of iron chains sink to the bottom of the river, a banner descends like a stone.  "

 innovation_outrigger_boats:0 "Canoe  "
 innovation_battleships_desc:0 "When the road is not traversable, ride a raft and float on the sea.  "
 

 innovation_target_region_liangjing:0 "Imperial Guards of the Two Capitals  "
 innovation_target_region_liangjing_desc:0 "Temporarily pause the clear fasting to attend the Grand Minister, empty-handed with poetry scrolls heading for the Sweet Tasting.  "


 innovation_china_east:0 "Wu Hook  "
 innovation_china_east_desc:0 "Han cauldrons do not cook Cao Cao's meat; Wu hooks easily sever the head of Wu Yuan.  "
 innovation_china_north:0 "Excellent Steeds of Youzhou  "
 innovation_china_north_desc:0 "The cunning chief leads his cavalry, swiftly followed by silver hawks and bows.  "
 innovation_world_asia_korea:0 "Korean Hunters  "
 innovation_world_asia_korea_desc:0 "In Korea, the land is vast with rich forests; its people excel in making hunting tools, especially bows, which are mostly military in use. Many skilled bowmen are adept.  "
 innovation_china_south:0 "Crossbow of Western Shu  "
 innovation_china_south_desc:0 "In ancient times, heavenly soldiers entered Western Shu, with drums beating chaotically splitting the rock valleys.  "
 innovation_china_centre:0 "Central Plains Military System  "
 innovation_china_centre_desc:0 "Do not laugh at the drunk lying on the battlefield; how many have returned from wars in ancient times?  "
 innovation_china_west:0 "Machete  "
 innovation_china_west_desc:0 "Frost spears and snowy armor are as cold as water; how can the waiting soldiers know the beginning and end?  "



 innovation_xiakeshang:0 "Substitution of Rule  "
 innovation_xiakeshang_desc:0 "Utilizing various means to replace one's superior under the existing system.  "
 innovation_wushijueqi:0 "Rise of the Samurai  "
 innovation_wushijueqi_desc:0 "The samurai emerged alongside the chaos of society and the decline of imperial power.  "
 innovation_zuqing:0 "Ashigaru   "
 innovation_zuqing_desc:0 "Ashigaru is the term for the lowest class of infantry in ancient Japan, typically engaged in labor but becoming foot soldiers during wartime.  "
 innovation_gaolishen:0 "Korean Ginseng  "
 innovation_gaolishen_desc:0 "A great supplement for energy, refreshing, and calming; loved by the upper echelons of the nation.  "
 innovation_gaoligong:0 "Korean Bow  "
 innovation_gaoligong_desc:0 "The strongest military strength of ancient Goryeo, one of the rare highlights.  "
 innovation_biebanwu:0 "Biebanwu  "
 innovation_biebanwu_desc:0 "The cavalry unit carefully crafted by Goryeo to combat Jurchen invasions.  "
 archers_pursuit_add:0 "[archers|E][pursuit|E]"
 innovation_mengguma:0 "Mongolian Horse  "
 innovation_mengguma_desc:0 "The Mongolian horse is small in stature, unremarkable in appearance, has a large head and short neck, a strong build, wide chest, long mane, thick skin, and coarse hair, able to endure hardship, strong adaptability, and resistance to Siberian blizzards; it can kick and crush the heads of foxes and wolves.  "
 innovation_huihuqingqi:0 "Uyghur Light Cavalry  "
 innovation_huihuqingqi_desc:0 "Although the Uyghurs are not on good terms with the various Turkic factions, they still preserve their traditional pastoral lifestyle. They have formed a powerful cavalry unit using the locally produced Kazakh horses to ensure the safety of overland trade caravans.  "
 innovation_hasakema:0 "Kazakh Horse  "
 innovation_hasakema_desc:0 "A breed originating from the northern Tianshan Mountains, western Dzungaria, and the western section of the Altai Mountains. It has solid bones, thick skin, dense hair, a robust build, and is well-balanced with good general-purpose structure. This is an ancient local horse breed formed under extensive free-range pastoral conditions.  "

 innovation_ximalayazhanshi:0 "Himalayan Warrior  "
 innovation_ximalayazhanshi_desc:0 "We have long adapted to the rugged terrain and thin air of the plateau mountains; outsiders find it difficult to endure this environment and cannot pose a threat to us. Our warriors move through the mountains, watching as invaders fall one by one. The plateau is a divine barrier granted by heaven; outsiders struggle to enter our land, but at the same time, our warriors suffer severe adverse reactions when descending to lower grounds.  "

 innovation_hequma:0 "Hequ Horse  "
 innovation_hequma_desc:0 "The Hequ horse is an ancient and excellent local breed, large in stature with a flat back, suitable for both pulling and riding, durable, and well-suited to the local geography and ecology, with strong disease resistance. It was used as a warhorse as early as the Qin and Han dynasties and was often used as tribute in history.  "
 innovation_xianbeitieqi:0 "Xianbei Iron Cavalry  "
 innovation_xianbeitieqi_desc:0 "One of the preserved Xianbei traditions from the Tuyuhun, since the reign of Emperor Xiaowen of the Northern Wei, successive rulers have carefully built heavy cavalry units to deter nearby marauders.  "
 tuyuhunjiaqijuzhuang:0 "Tuyuhun Armored Cavalry  "
 tuyuhunjiaqijuzhuang_flavor:0 "Tuyuhun warriors in armored mounts, preserving excellent Xianbei traditions, are skilled at charging into battle and defeating enemies.  "

 jiaqijuzhuang:0 "Armored Cavalry  "
 jiaqijuzhuang_flavor:0 "Heavily armored warriors in both horse and rider, charging into battles according to ancient combat traditions.  "

 tujuezhongqibing:0 "Turkic Heavy Cavalry  "
 tujuezhongqibing_flavor:0 "The Western Turkic people are a horseback nation. The iron smelting techniques preserved since the rise of the Turks, combined with the abundant iron ore resources in Central Asia, have created this renowned heavy cavalry force, feared as the wolves of the grasslands and nightmares for neighboring civilizations.  "
 ai_tujuezhongqibing:0 "Turkic Heavy Cavalry  "
 ai_tujuezhongqibing_flavor:0 "The Western Turkic people are a horseback nation. The iron smelting techniques preserved since the rise of the Turks, combined with the abundant iron ore resources in Central Asia, have created this renowned heavy cavalry force, feared as the wolves of the grasslands and nightmares for neighboring civilizations.  "

 innovation_kuman_buluo:0 "Cumans Tribe  "
 innovation_kuman_buluo_desc:0 "The alliance of the Cumans is incredibly powerful, with the strong cavalry of each tribe at our disposal.  "
 kuman_jipuqieke:0 "Cuman Kipchak  "
 kuman_jipuqieke_flavor:0 "Lightly armored Cuman cavalry from various tribes, known for their high mobility.  "

 innovation_muzhi_weilan:0 "Wooden Fence  "
 innovation_muzhi_weilan_desc:0 "We locally source materials to heavily deploy wooden fences near our settlements, effectively hindering the advancement of intruders.  "

 akesu:0 "Achievements  "
 akesu_flavor:0 "Armored Bulgarian warriors on horseback, charging in dense formations to maximize their power and speed.  "

 mazhaer_qingqi:0 "Kuno  " #（马扎尔轻骑）
 mazhaer_qingqi_flavor:0 "Lightly armed Magyar warriors, causing the entirety of Pannonia to tremble as they approach on horseback.  "
 xiongyali_luowoshi:0 "Lovrosh  "
 xiongyali_luowoshi_flavor:0 "Brave armored Magyar knights, capable of coordinating with light cavalry to rain down arrows from a distance, as well as charging into battle when the situation becomes critical.  "
 xiongyali_wuzhuang_minbing:0 "Armed Militia  "
 xiongyali_wuzhuang_minbing_flavor:0 "Slightly trained militia with basic equipment, consisting of a few archers, but their combat effectiveness remains poor.  "
 xiongyali_saikaiyi_gongqibing:0 "Szekler Horse Archers  "
 xiongyali_saikaiyi_gongqibing_flavor:0 "The Szekler bowmen, long-time residents of Pannonia, excel at flanking the enemy and pursuing retreating forces.  "


 jiaseni_war_elephant:0 "Gallic War Elephant  "
 jiaseni_war_elephant_flavor:0 "The enormous war beasts introduced from India, having adapted to the noise and javelins of the battlefield after long-term training, with thick elephant skin and full-body protective armor, they can ignore fierce attacks and charge through enemy lines with immense force.  "
