 xiangyong:0 "Militia  "
 xiangyong_flavor:0 "Locally recruited soldiers who serve with the army and set up their own camps.  "

 miaorenwushi:0 "Miao Warriors  "
 miaorenwushi_flavor:0 "Miao people are all soldiers; when sudden warfare arises, the Miao warriors will spontaneously carry weapons and food under the leadership of their "Tiger Han" (warrior leader) to the battlefield.  "

 shuibu_shi:0 "Water Infantry  "
 shuibu_shi_flavor:0 "Composed of southern infantry skilled in naval warfare, responsible for both land and water operations, safeguarding river transport. When necessary, they infiltrate and deliver unexpected strikes deep into enemy lines along river networks.  "

 xiang_jiashi:0 "Elephant Warriors  "
 xiang_jiashi_flavor:0 "Elite warriors clad in heavy elephant hide armor, unafraid of the enemy's rain of arrows.  "

 innovation_wulumi_ruanjian:0 "Urumi Sword  "
 innovation_wulumi_ruanjian_desc:0 "One of the traditional martial arts of southern India, known for its swift speed and superb techniques.  "
 wulumi_jianshi:0 "Urumi Swordsman  "
 wulumi_jianshi_flavor:0 "A Daravida warrior proficient in the Urumi, swiftly piercing through enemy lines and dealing massive damage to foes within range.  "

 laqipute_zhanshi:0 "Rajput Warriors  "
