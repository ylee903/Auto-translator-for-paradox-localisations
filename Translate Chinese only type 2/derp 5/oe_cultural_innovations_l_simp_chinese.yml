 dfwc_xinzeng.0001.t:0 "People's Anger  "
 dfwc_xinzeng.0001.desc:0 "Years of war and debt have left me on edge. Finally, just today, my guards stumbled in to tell me: angry citizens are gathering to overthrow my rule! \nI have not treated them poorly, why do they do this to me! \nThose damn filthy commoners!  "
 dfwc_xinzeng.0001.a:0 "I need to quickly think of a way to appease them.  "
 dfwc_xinzeng.0001.a.tt_success:0 "My spokesperson has brought the news that the public's anger has eased, and they even donated a batch of supplies to me.  "
 dfwc_xinzeng.0001.a.tt_failure:0 "My speech was terrible, I'm finished.  "
 dfwc_xinzeng.0001.b:0 "Send out the army, let the commoners see the power of the sword!  "
 dfwc_xinzeng.0001.b.tt_success:0 "My guards charged into the crowd and killed a few troublemakers with wild slashes.  "
 dfwc_xinzeng.0001.b.tt_failure:0 "The fighting ability of the commoners is beyond my imagination, I'm finished.  "
 dfwc_xinzeng.0001.d:0 "Let them be.  "
 dfwc_xinzeng.0001.d.tt:0 "Things are getting more and more out of your control.  "

xinzeng_dayuebing_decision:0 "Hold a grand parade.  "
xinzeng_dayuebing_decision_desc:0 "My army needs me, my people need me, my vassals need me. \nI have prepared a grand parade, and it is sure to have a great effect.  "
dayuebing_decision_chenggong_tooltip:0 "The parade is progressing smoothly.  "
xinzeng_dayuebing_decision_tooltip:0 "Prepare for the parade!  "
xinzeng_dayuebing_decision_confirm:0 "Let's start!  "
dfwc_xinzeng_dayuebing.0001.t:0 "Grand Parade  "
dfwc_xinzeng_dayuebing.0001.desc:0 "The parade site is crowded, with departments lined up waiting for inspection. I have prepared many speeches, ready to deliver a message of consolation once the parade is over. \nBut it is getting late, and time is running out. Who should I address first?  "
dfwc_xinzeng_dayuebing.0001.a:0 "Start with the brave warriors who charge ahead from my side.  "
dfwc_xinzeng_dayuebing.0001.b:0 "I should be more approachable to the lower-tier warriors.  "
dfwc_xinzeng_dayuebing.0001.c:0 "Without my dear vassals, there would be no today for me!  "
dfwc_xinzeng_dayuebing.0001.a.a:0 "My bravest warriors all chant long live, and even from this distance I can still feel their enthusiasm.  "

