 innovation_houzijia:0 "Wart-covered armor  "
 innovation_houzijia_desc:0 "The Qiang people are skilled in armor forging. The initial forging of armor is very thick, done without fire, and cold-forging reduces its thickness by a third. A small part is left un-forged, resembling a wart, to test the thickness before forging, similar to leaving soil in a riverbed; this is called "wart-covered armor." It cannot be penetrated by strong crossbows.  "
 innovation_hengshanqiang:0 "Qiang of Hengshan  "
 innovation_hengshanqiang_desc:0 "Qiang tribes, widely present in the northwestern mountainous regions, traverse the mountains with exceptional off-road abilities.  "
 innovation_dangxiangma:0 "Dangxiang Horse  "
 innovation_dangxiangma_desc:0 "The regions inhabited by the Dangxiang people, such as Jinzey, Hengshan, and Tiandu Mountain, are famous horse-producing areas. There are many horses of excellent quality. The Tang dynasty poet Yuan Zhen wrote, "In the north, I buy Dangxiang horses; in the west, I capture Tibetan parrots." The Song people praised the Dangxiang horses as the best in the world.  "
 innovation_lengduangang:0 "Cold-forged Steel  "
 innovation_lengduangang_desc:0 "The Dangxiang people’s forging technology is renowned worldwide; it is considered a great honor to obtain a "Xia Kingdom sword." The sword carried by Song Qinzong himself was the 'Xia Kingdom sword.' Su Dongpo once received a Xixia sword and wrote a poem saying: 'Red makeup sits around the flower reflecting the wine, blue duckweed pulls out the blade, the spiral grooves raise waves, and the white dragon embraces the three dragons.'  "

 innovation_langren:0 "Ronin  "
 innovation_langren_desc:0 "Crazy adventures to restore former authority, posing as the Emperor's personal army, anywhere they go  "爱国者" 的面目出现，因有一技之长而能量惊人。"
 innovation_shenbigong:0 "Divine Bow  "
 innovation_shenbigong_desc:0 "The divine bow can be drawn by one person, with a maximum range of four hundred meters, capable of penetrating heavy armor.  "
 innovation_mazhengfeichi:0 "Equestrian Policy Neglect  "
 innovation_mazhengfeichi_desc:0 "The neglect of the upper rulers and the mistakes of lower officials have plunged the equestrian policy of the Central Plains into a dire situation.  "
 innovation_baomafa:0 "Horse Protection Law  "
 innovation_baomafa_desc:0 "The situation of having no horses available in the Central Plains has officially turned around; strong and effective equestrian policies have been implemented, which will benefit future generations if the entire system operates well.  "

 innovation_shangyeminzu:0 "Commercial Ethnic Group  "
 innovation_shangyeminzu_desc:0 "The Sogdian people frequently traveled along the Silk Road between Central Asia and China, extracting significant wealth from medieval Eastern and Western trade.  "
 innovation_hegong:0 "Japanese Bow  "
 innovation_hegong_desc:0 "A type of long bow used in Japanese kyudo. The standard length of a Japanese bow is approximately seven feet three inches.  "
 innovation_tidao:0 "Naginata  "
 innovation_tidao_desc:0 "The naginata is a long-handled weapon used in ancient Japan, with a wide blade and a significant curvature in the blade part.  "

 innovation_zhanchengdao:0 "Champa Rice  "
 innovation_zhanchengdao_desc:0 "A high-yield, early-maturing, drought-resistant rice variety produced in the Southeast Asian Peninsula, benefiting many.  "

 innovation_yinjinzhanchengdao:0 "Introducing Champa Rice  "
 innovation_yinjinzhanchengdao_desc:0 "Introducing the high-yield, early-maturing, drought-resistant Champa rice from the Southeast Asian Peninsula, benefiting the people of the world.  "

 innovation_didawubo:0 "Vast Land Rich Resources  "
 innovation_didawubo_desc:0 "Born of Flame and Yellow, nurtured in Huaxia. If treated with merit, it will surely repay Zhonghua.  "

 innovation_heshuoqingqi:0 "He Shuo Light Cavalry  "
 innovation_heshuoqingqi_desc:0 "Historically, Yan territory has had many warriors, being located at the border, and horse trade is prevalent. Under the long-term integration of Hu and Han, anyone from a good family can ride.  "

