 god_descend_name: "[ancestor.GetFaith.WarGodName]下凡"
 god_descend_desc: "信徒们相信[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]是[ancestor.GetFaith.WarGodName]下凡降世。"
legend_chapter_opening_god_descend: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]天生异于常人，信徒们相信[ROOT.Legend.GetProtagonist.GetHerHim]是[ROOT.Legend.GetProtagonist.GetFaith.WarGodName]下凡降世。"

legend_events.0001.desc.mid.common_ancestor: "“日安，[ROOT.Char.GetTitleAsNameNoTooltip|U]，或许我应当称呼您为‘[legend_character.GetFaith.HighGodName|U]之子’？实际上，我遍寻记录，发现您祖先的‘神’事实上是一位完成了无数英勇事迹的英勇凡人。"

legend_events.0001.desc.mid.ancestral_dynasty: "[chronicler.GetSheHe|U]诚惶诚恐地跪下来再三叩首。“啊，圣明的[ROOT.Char.GetTitleAsNameNoTooltip|U]。我有充分的理由猜测您是前朝[ancestor.GetDynastyNameNoTooltip|U][ancestor.Custom('GetUIGuohao')]皇室的血裔！"

 legend_events.0001.desc.mid.loyalty_descent: "“今天[ROOT.Char.GetFaith.HighGodName|U]对你的家族微笑，[ROOT.Char.GetTitleAsNameNoTooltip|U]。我一直在搜索关于你的偶像[legend_character.GetName]的信息，并且找到了足以让[legend_character.GetHerHim]成为[GetTrait('saint').GetNameNoTooltip( ROOT.Char )]的消息！"

legend_events.0001.desc.mid.loyalty_descent_not_in_history: "“今天[ROOT.Char.GetFaith.HighGodName|U]对你的家族微笑，[ROOT.Char.GetTitleAsNameNoTooltip|U]。我一直在搜索关于你的祖先[legend_character.GetName]的信息，并且找到了足以让其成为[GetTrait('saint').GetNameNoTooltip( ROOT.Char )]的消息！"

legend_events.0001.desc.mid.fairy_descent: "“今天[ROOT.Char.HighGodName|U]对你的家族微笑，[ROOT.Char.GetTitleAsNameNoTooltip|U]。我一直在搜索关于你的祖先的信息，并且找到了证据：您的祖先之一是强大的[Localize( creature )]！"

 legend_events.0001.desc.mid.auspicious: "“[ROOT.Char.GetFaith.HighGodName|U]今天对我们微笑，[ROOT.Char.GetTitleAsNameNoTooltip]，[Localize( god )]的祥瑞出现在[ROOT.Char.GetLocation.GetName]。正如在你出生那天一样，这代表你将会成就伟大的事业。"



 legend_events.0001.desc.mid.slew_dragon: "“好消息，[ROOT.Char.GetTitleAsNameNoTooltip|U]！我一直在搜寻关于[legend_character.GetName]的巨著和传奇，我有理由相信[legend_character.GetSheHe]曾经杀死一头蛟龙！"


