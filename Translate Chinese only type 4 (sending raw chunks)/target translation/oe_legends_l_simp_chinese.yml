 legend_auspicious_name: "祥瑞[Localize( god )]"
 legend_auspicious_desc: "[Localize( god )]的景象显现在[ROOT.Legend.GetProtagonist.Custom('OE_GetUINameNotMeNoTooltip')|U]睡梦中，赋予了[ROOT.Legend.GetProtagonist.GetHerHim]神圣的使命。"
 legend_chronicle_auspicious_motivation: "[Localize( god )|U]在梦境之地对[ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')]说话，赋予[ROOT.Legend.GetProtagonist.GetHerHim]神圣的使命。 从那时起，[ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')|U]一直在祈祷并在大地上搜寻，希望能领悟来自[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]的这一使命的真正本质。"
 legend_chapter_famous_deed_auspicious: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的旅途将[ROOT.Legend.GetProtagonist.GetHerHim]带入一片新奇的土地，在那里生物甚至植物都是那么陌生特别。[ROOT.Legend.GetProtagonist.GetSheHe]甚至发现了此前从未有人见过的[Localize( god )|U]。"
 legend_chapter_extra_deed_auspicious: "这片土地上妖孽横行，百姓身受水火，但在[ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')]和[ROOT.Legend.GetProtagonist.GetHerHis]的追随者们的努力下，这些[ROOT.Legend.GetProtagonist.GetFaith.DevilName|U]的仆人被赶回了属于他们的[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U]，百姓得以自由。因[ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')]所做的善事而，[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3]为[ROOT.Legend.GetProtagonist.GetSheHe]生出[Localize( god )|U]，[ROOT.Legend.GetProtagonist.GetHerHis]的神圣使命已接近巅峰。"
 legend_chapter_conclusion_auspicious: "[ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')|U]公正而虔诚地统治，[ROOT.Legend.GetProtagonist.GetHerHis]处处遵从[Localize( god )]的指引。神圣的计划得以完成，[ROOT.Legend.GetProtagonist.GetSheHe]度过了充满荣誉和虔诚的一生。"

