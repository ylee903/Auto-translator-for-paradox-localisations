legend_creature_descent_name: "[Localize( beast )|U]'s son"
legend_creature_descent_desc: "An ancestor once mated with a powerful [Localize( beast )|U], giving birth to our kin."
legend_dragon_descent: "True Dragon Son"
legend_dragon_descent_desc: "Mother Bai once rested by the great marsh, dreaming of an encounter with a deity. At that time, lightning was dark and obscured, and Father Taigong went to look, only to see the dragon merging above. Soon after, she was impregnated and gave birth to the venerable ancestor."
creature: "[ROOT.Char.Custom('CreatureName')]"

legend_auspicious_name: "Auspicious [Localize( god )]"
legend_auspicious_desc: "[Localize( god )]'s manifestation appeared in [ROOT.Legend.GetProtagonist.Custom('OE_GetUINameNotMeNoTooltip')|U]'s dreams, granting [ROOT.Legend.GetProtagonist.GetHerHim] a divine mission."
legend_chronicle_auspicious_motivation: "[Localize( god )|U] spoke to [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')] in the dreamland, bestowing [ROOT.Legend.GetProtagonist.GetHerHim] with a sacred mission. From that moment, [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')|U] has been praying and searching the earth, hoping to grasp the true essence of this mission from [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]."
legend_chapter_famous_deed_auspicious: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]'s journey brought [ROOT.Legend.GetProtagonist.GetHerHim] to a wondrous land, where creatures and even plants were so strange and unique. [ROOT.Legend.GetProtagonist.GetSheHe] even discovered a [Localize( god )|U] that had never been seen before."
legend_chapter_extra_deed_auspicious: "In this land, aberrations ran rampant, and the people suffered from floods and fires. However, through the efforts of [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')] and [ROOT.Legend.GetProtagonist.GetHerHis] followers, these servants of [ROOT.Legend.GetProtagonist.GetFaith.DevilName|U] were driven back to their rightful [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U], allowing the people to be free. Because of the good deeds done by [ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')], [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3] bore [Localize( god )|U] for [ROOT.Legend.GetProtagonist.GetHerHis], and [ROOT.Legend.GetProtagonist.GetHerHis] divine mission was approaching its zenith."
legend_chapter_conclusion_auspicious: "[ROOT.Legend.GetProtagonist.Custom('OE_GetTitledFirstName')|U] ruled justly and devoutly, always following [Localize( god )]'s guidance. The divine plan was fulfilled, and [ROOT.Legend.GetProtagonist.GetSheHe] lived a life full of honor and piety."

